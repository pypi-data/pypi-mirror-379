[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nova-cli-ai"
version = "1.0.1"
description = "ðŸš€ Advanced AI-Powered CLI Assistant"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Aryan Kakade", email = "aryankakade143@gmail.com"},
]
keywords = ["ai", "cli", "assistant", "chatbot", "voice", "agents", "coding", "business", "medical"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "textual>=0.40.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "colorama>=0.4.4",
    "pyttsx3>=2.90",
    "SpeechRecognition>=3.10.0",
    "azure-cognitiveservices-speech>=1.24.0",
    "Pillow>=9.0.0",
    "PyPDF2>=3.0.0",
    "python-docx>=0.8.11",
    "openpyxl>=3.0.9",
    "chromadb>=0.4.0",
    "langchain-community>=0.0.20",
    "sentence-transformers>=2.2.0",
    "scikit-learn>=1.0.0",
    "torch>=1.12.0",
    "transformers>=4.21.0",
]

[project.urls]
Homepage = "https://github.com/Aryankakade/NOVA-CLI"
Repository = "https://github.com/Aryankakade/NOVA-CLI.git"
Issues = "https://github.com/Aryankakade/NOVA-CLI/issues"

[project.scripts]
nova-cli = "nova_cli.main:main"
nova = "nova_cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["nova_cli*"]
