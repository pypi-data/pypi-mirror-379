repos:

- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.405
  hooks:
  # Run type checker
  - id: pyright
    types: [python]

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.12
  hooks:
    # Run the linter with import sorting.
    - id: ruff
      args: ["check", "--select", "I", "--fix"]
      types: [python]
    # Run the formatter.
    - id: ruff-format
      types: [python, jupyter]
