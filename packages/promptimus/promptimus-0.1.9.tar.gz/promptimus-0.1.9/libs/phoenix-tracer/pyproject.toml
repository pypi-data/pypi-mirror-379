[project]
name = "promptimus-phoenix-tracer"
version = "0.1.1"
description = "A plugin with arize-phoenix tracing for promptimus."
readme = "README.md"
authors = [
    { name = "ailadin", email = "korzhukandrew@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "arize-phoenix>=8.20.0",
    "openinference-semantic-conventions>=0.1.14",
    "arize-phoenix-otel>=0.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/phoenix_tracer"]
