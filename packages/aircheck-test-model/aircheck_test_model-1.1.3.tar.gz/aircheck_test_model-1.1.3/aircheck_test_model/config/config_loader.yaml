ml-pipeline:
  version: 1.0.0
  desired_models: 
    - lgbm

  hyperparameters:
    tf_ff:
      input_shape: 2048
      hidden_units:
        - 128
        - 64
      learning_rate: 0.0005

  # Cross validation
  Nfold: 2  # Number of folds for the Crossfold validation method

  evaluation_column: 
    - Test_HitsAt200
    - Test_HitsAt500
    - Test_PrecisionAt200
    - Test_PrecisionAt500
    - Test_TotalHits
    - Test_F1Score  # Changed from "Test_F1 Score"
    - Test_Precision
    - Test_Recall
    - Test_Accuracy
    - Test_PlatePPV
    
  crossvalidation_column: 
    - CV_HitsAt200
    - CV_HitsAt500
    - CV_PrecisionAt200
    - CV_PrecisionAt500
    - CV_TotalHits
    - CV_F1Score
    - CV_Precision
    - CV_Recall
    - CV_Accuracy
    - CV_PlatePPV
  
  # Model Fusion
  Fusion: true  # Changed from "True" to lowercase
  num_top_models: 2