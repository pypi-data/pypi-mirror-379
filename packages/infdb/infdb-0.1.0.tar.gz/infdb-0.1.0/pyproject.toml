[project]
name = "infdb"
version = "0.1.0"
authors = [
  { name="Patrick Buchenberg", email="patrick.buchenberg@tum.de" },
]
description = "InfDB wrapper for python"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
dependencies = [
  "psycopg2-binary",
  "PyYAML",
  "dotenv",
  "SQLAlchemy",
]

[tool.hatch.build.targets.wheel]
packages = ["infdb"]

keywords = ["infrastructure", "energy", "database", "data handling"]


[project.urls]
Homepage = "https://github.com/tum-ens/InfDB"
Issues = "https://github.com/tum-ens/InfDB/issues"
"Documentation" = "https://infdb.readthedocs.io"
