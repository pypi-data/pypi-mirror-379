[project]
name = "django-rapid"
version = "0.2.0"
description = "Fast JSON validation and serialization for Django using msgspec"
readme = "README.md"
keywords = [
    "django",
    "json",
    "serialization",
    "msgspec",
    "fast",
    "rapid",
    "performance",
    "api",
    "rest",
    "validation",
    "decorator",
    "encoding",
    "decoding",
    "queryset",
    "model",
    "struct",
    "schema",
    "view",
    "response",
    "request",
    "json-api"
]
authors = [
    { name = "Farhan Ali Raza", email = "farhanalirazaazeemi@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "django>=5.2",
    "msgspec>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rapid"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 120
target-version = "py312"
src = ["src", "tests"]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-django>=4.11.1",
    "sqlalchemy>=2.0.43",
]
