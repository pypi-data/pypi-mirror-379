[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "aspire-gw"
authors = [
    {name = "Michael J. Williams", email = "michaeljw1@googlemail.com"},
]
description = "Gravitational-wave extensions to aspire"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "aspire-inference",
]

dynamic = ["version"]

[project.optional-dependencies]
jax = [
    "jax",
    "jaxlib",
    "flowjax"
]
gwflow = [
    "gwflow",
    "zuko",
    "matplotlib",
    "aspire-inference[torch]",
]
bilby = [
    "aspire-bilby",
    "bilby>=2.3.0",
]
test = [
    "pytest",
]

[tool.setuptools_scm]

[tool.ruff]
line-length = 79
indent-width = 4
target-version = "py39"

[tool.ruff.lint]
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
extend-select = ["I"]

[project.entry-points."aspire.flows"]
gwflow = "aspire_gw.flows:GWFlow"
