# Links to guides, specs, and templates.
# https://packaging.python.org/en/latest/tutorials/packaging-projects/
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/
# https://packaging.python.org/en/latest/specifications/pyproject-toml/
# https://github.com/pypa/sampleproject

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"  # Mandatory.

[project]
dynamic = ["version"]
name = "vcams"
# I would like description to be dynamic, but it is currently not possible.
# See https://github.com/pypa/setuptools/issues/3848.
description = "A Program and Python Library for Voxel-Based Computer-Aided Modeling of Complex Structures"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}

keywords = ["abaqus", "cae", "fea", "fem",
    "finite-elements", "finite-element-analysis",
    "finite-element-method", "finite-element-mesh",
    "mesh-processing", "voxel", "gui",
    "mechanical-engineering", "scientific-research"]

# Valid classifiers: https://pypi.org/classifiers/
classifiers = [
    # Maturity
    "Development Status :: 5 - Production/Stable",
    # Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: Science/Research",
    # Topic
    "Topic :: Scientific/Engineering",
    # License
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    # Python Version
    "Programming Language :: Python :: 3.12",
    # Operating System
    "Operating System :: Microsoft :: Windows",
]

dependencies = [
  "numpy>=2.1.0",
  "scipy>=1.14.0",
  "scikit-image>=0.24.0",
  "matplotlib>=3.9.2",
  "tabulate2>=1.9.0",
  "PyQt5>=5.15.10",
]

# Additional dependancies installed when using
#   $ pip install vcams[dev]
[project.optional-dependencies]
dev = ["pyinstaller-versionfile>=2.1.1", "PyInstaller", "build",
    "sphinx", "sphinx-rtd-theme", "sphinx-autodoc-typehints"]

# Relevant URLs.
[project.urls]
Homepage = "https://vcams.mkhoshbin.com/"
Documentation = "https://vcams.readthedocs.io"
Issues = "https://github.com/mkhoshbin1/vcams/issues"
"Source Code" = "https://github.com/mkhoshbin1/vcams"
"Author's Website" = "https://www.mkhoshbin.com/"

# Config for the `setuptools` build backend.
[tool.setuptools]
packages = ["vcams", "vcams.mask"]  # https://setuptools.pypa.io/en/latest/userguide/package_discovery.html

[tool.setuptools.dynamic]
version = {attr = "vcams.__version__"}