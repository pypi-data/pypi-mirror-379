[tool.poetry]
name = "seshatdatasetanalysis"
version = "0.3.0"
readme = "README.md"
description = "A package for analyzing time series datasets from the Seshat databank."
authors = ["Matilda Peruzzo <matilda.peruzzo@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.1.0"
numpy = "^1.21.2"
scikit-learn = "^1.0.1"
matplotlib = "^3.4.3"
seaborn = "^0.11.2"
statsmodels = "0.12.2"
pyreadr = "^0.4.5"
openpyxl = "^3.0.9"
xlsxwriter = "^3.0.3"
requests = "^2.0.0"
geopandas = "^1.0.0"


[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"