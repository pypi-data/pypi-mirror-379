[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jet-ai-sdk"
version = "0.2.0"
description = "Jet: Production fine-tuning SDK with Unsloth/HF engines, vLLM serving, and REST API"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{name = "Jet Team"}]
dependencies = [
  "transformers>=4.42,<4.49",
  "datasets>=2.18",
  "evaluate>=0.4.3",
  "trl>=0.9,<0.13",
  "peft>=0.10",
  "unsloth>=0.9",
  "bitsandbytes>=0.43",
  "mlflow>=2.12",
  "requests>=2.31"
]

[project.optional-dependencies]
api = [
  "fastapi>=0.112",
  "uvicorn>=0.30",
  "websockets>=12.0",
  "pydantic>=2.0"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["jet","jet.sdk","jet.service","jet.api"]

[tool.setuptools.package-data]
jet = ["data/*.json"]
