[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "StreamTick"
version = "0.1.0"
authors = [
  { name="Nika Beruashvili", email="n.beruahvili2005@gmail.com" },
]
description = "A dynamic Streamlit library for stock time-series forecasting using ARIMA and Monte Carlo simulations."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }   # âœ… fixed
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "pandas",
    "numpy",
    "statsmodels",
    "pmdarima",
    "streamlit",
    "yfinance",
    "plotly"
]
