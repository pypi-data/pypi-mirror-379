[project]
name = "gnps-mhd-integration"
version = "0.0.6"
description = "GNPS = Metabolomics Hub Integration"
authors = [{"name" = "GNPS Team", "email" = "gnps-help@gnps.orf"}]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncpg>=0.30.0",
    "mhd-model>=0.1.22",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "xmltodict>=0.15.1",
]

[project.scripts]
gnps-mhd-cli = "gnps2mhd.commands.cli:cli"


[dependency-groups]
dev = [
    "commitizen>=4.8.3",
    "import-linter>=2.3",
    "mkdocs-material>=9.5.49",
    "pre-commit>=4.2.0",
    "ruff>=0.12.0",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]


[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "uv"
version = "0.0.6"
tag_format = "v$major.$minor.$patch"
version_files = [
    "pyproject.toml:version",
    "gnps2mhd/__init__.py:__version__",
]
bump_message = "bump: version $current_version -> $new_version"
update_changelog_on_bump = true

[tool.pytest.ini_options]
addopts = "-ra -q -v"
testpaths = [
    "tests"
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["gnps2mhd*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
gnps2mhd = ["**/*.json"]

[tool.ruff.lint]
extend-select = ["E4", "E7", "E9", "F", "I", "G", "SLF", "PTH", "Q", "T"]
ignore = [ "ANN401"]

fixable = ["ALL"]



[tool.importlinter]
include_external_packages = true
root_packages = ["gnps2mhd"]
