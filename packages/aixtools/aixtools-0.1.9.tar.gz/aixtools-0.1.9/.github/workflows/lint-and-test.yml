name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e ".[feature]"

      - name: Set up environment
        run: |
          touch .env

      - name: Run linting
        run: |
          ./scripts/lint.sh

      - name: Test
        run: |
          ./scripts/test.sh
