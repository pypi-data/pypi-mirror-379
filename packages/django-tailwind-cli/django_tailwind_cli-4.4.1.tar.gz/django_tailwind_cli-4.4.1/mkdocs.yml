site_name: django-tailwind-cli
repo_name: django-commons/django-tailwind-cli
repo_url: https://github.com/django-commons/django-tailwind-cli
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: "default"
      primary: "black"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: "slate"
      primary: "black"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font: false
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
nav:
  - Home: "index.md"
  - "installation.md"
  - "usage.md"
  - "settings.md"
  - "template_tags.md"
  - "base_template.md"
  - Changelog: "changelog.md"
markdown_extensions:
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - footnotes
  - tables
  - sane_lists
  - github-callouts
  - pymdownx.snippets:
      check_paths: true
