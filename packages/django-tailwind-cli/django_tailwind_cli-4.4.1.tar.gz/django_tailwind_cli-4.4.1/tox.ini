[tox]
isolated_build = true
envlist =
    django40-py310
    django41-py{310,311}
    django42-py{310,311,312}
    django50-py{310,311,312}
    django51-py{310,311,312,313}
    django52-py{310,311,312,313,314}
    django60-py{312,313,314}

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
runner = uv-venv-lock-runner
package = wheel
wheel_build_env = .pkg
set_env =
    PYTHONDEVMODE = 1
deps =
    pytest
    pytest-mock
    pytest-django
    setuptools; python_version < "3.10"
    django40: Django>=4.0a1,<4.1
    django41: Django>=4.1a1,<4.2
    django42: Django>=4.2a1,<5.0
    django50: Django>=5.0a1,<5.1
    django51: Django>=5.1a1,<5.2
    django52: Django>=5.2a1,<6
    django60: Django>=6.0a1,<6.1
extras = django-extensions
commands =
    pytest
