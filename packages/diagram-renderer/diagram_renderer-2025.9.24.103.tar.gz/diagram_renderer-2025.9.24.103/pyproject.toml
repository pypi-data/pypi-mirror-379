[project]
name = "diagram-renderer"
dynamic = ["version"]
description = "A comprehensive diagram rendering service supporting Mermaid, PlantUML, and Graphviz diagrams with interactive zoom/pan controls and PNG export"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Danny Volz", email = "volz.developer+diagram-renderer@gmail.com"},
]
maintainers = [
    {name = "Danny Volz", email = "volz.developer+diagram-renderer@gmail.com"},
]
keywords = ["diagram", "mermaid", "plantuml", "graphviz", "visualization", "renderer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Text Processing :: Markup",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/djvolz/diagram-renderer"
Documentation = "https://github.com/djvolz/diagram-renderer#readme"
Repository = "https://github.com/djvolz/diagram-renderer.git"
"Bug Tracker" = "https://github.com/djvolz/diagram-renderer/issues"
Changelog = "https://github.com/djvolz/diagram-renderer/blob/main/CHANGELOG.md"

[project.optional-dependencies]
cli = [
    "click>=8.0.0",
]
dashboard = [
    "streamlit>=1.46.1",
]
webapp = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "httpx>=0.25.0",
]
mcp = [
    "mcp>=1.0.0",
]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    # Visual regression testing
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "playwright>=1.40.0",
]
all = [
    "click>=8.0.0",
    "streamlit>=1.46.1",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "mcp>=1.0.0",
    "pytest>=8.4.1",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
diagram-renderer = "diagram_renderer.cli:cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["diagram_renderer*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.dynamic]
version = {attr = "diagram_renderer.__version__.__version__"}

[tool.setuptools.package-data]
diagram_renderer = [
    "renderers/static/**/*",
    "renderers/templates/**/*",
    "py.typed"
]

# Development tools configuration

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E722",  # Bare except (sometimes needed for broad exception handling)
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"examples/*.py" = ["F401"]  # Allow unused imports for dependency checking
"examples/run-dashboard.py" = ["F401", "N999"]  # Allow dash in filename
"tests/*.py" = ["F401", "F841", "E402"]  # Allow test-specific patterns

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[dependency-groups]
dev = [
    "numpy>=2.2.6",
    "pillow>=11.2.1",
    "playwright>=1.55.0",
    "pre-commit>=4.2.0",
]
