# Proxidize MX2 Manager Configuration

[performance]
# Maximum concurrent workers for bulk operations
max_workers = 120
# API request timeout in seconds
api_timeout = 10
# Cache validity in minutes
cache_validity = 5

[display]
# Enable colored output
colored_output = true
# Show progress bars for bulk operations
show_progress = true
# Use professional headers
use_professional_headers = true

[network]
# Default retry attempts for failed operations
retry_attempts = 3
# Delay between retries in seconds
retry_delay = 1

[csv_export]
# Include public IP in exports
include_public_ip = true
# Default CSV filename
default_filename = modem_status_export.csv