[project]
name = "papr-memory-mcp"
version = "0.1.8"
description = "Papr Memory API integration for MCP (Model Context Protocol) servers"
requires-python = ">=3.10"
authors = [
    { name = "Papr Team", email = "support@papr.ai" }
]
maintainers = [
    { name = "Papr Team", email = "support@papr.ai" }
]
license = "Apache-2.0"
readme = "README.md"
keywords = ["mcp", "memory", "ai", "papr", "model-context-protocol", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Communications",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp>=2.10.5",  # Update to latest version
    "fastapi>=0.110.0",  # Use newer FastAPI version
    "httpx>=0.26.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "papr-memory>=1.0.0",  # Papr Memory SDK
    "requests>=2.31.0",
    "pyyaml>=6.0.0",
    "mcp>=1.10.1",       # Add explicit MCP SDK version
]

[project.optional-dependencies]
dev = [
    "debugpy",
    "flask>=2.0.0",
    "flask-cors>=3.0.0",
    "flask-socketio>=5.0.0",
    "python-socketio>=5.0.0",
    "eventlet>=0.30.0",
]

test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]

ml = [
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "langchain-community>=0.0.10",
    "ollama>=0.1.6",
    "sentence-transformers>=2.2.2",
    "transformers>=4.36.0",
    "langchain>=0.1.0",
]

all = [
    "papr-memory-mcp[dev,test,ml]",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["papr_memory_mcp*"]

[tool.setuptools.package-data]
papr_memory_mcp = ["services/*"]

[project.scripts]
papr-mcp = "papr_memory_mcp.paprmcp:main"
papr-memory-mcp = "papr_memory_mcp.paprmcp:main"
setup-cursor-mcp = "papr_memory_mcp.install_mcp_config:main"

[project.urls]
Homepage = "https://github.com/Papr-ai/papr_mcpserver"
Documentation = "https://github.com/Papr-ai/papr_mcpserver/tree/main/python-mcp"
Repository = "https://github.com/Papr-ai/papr_mcpserver"
Issues = "https://github.com/Papr-ai/papr_mcpserver/issues"
Changelog = "https://github.com/Papr-ai/papr_mcpserver/blob/main/python-mcp/CHANGELOG.md"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"] 
