[project]
name = "gedcom-x"
version = "0.5.15"
description = "Python implimentation of gedcom-x standard"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "David J. Cartwright", email = "davidcartwright@hotmail.com" }
]
keywords = ["gedcom","gedcomx","ged"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Software Development :: User Interfaces"
]

dependencies = [
    # No third-party deps assumed; if you use colorama, add it here:
    # "colorama>=0.4.6"
    "python-dateutil",
    "orjson"
]

[project.urls]
Documentation = "https://readthedocs.org/projects/gedcom-x/"


[tool.setuptools]
packages = ["gedcomx", "gedcomx.extensions","gedcomx.gedcom7"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
