[project]
name = "lseg-analytics"
description = "LSEG Analytics SDK for Python"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "corehttp==1.0.0b5",
    "azure-core",
    "msrest",
    "python-dotenv",
    "requests",
    "plum-dispatch",
    "isodate<1.0.0,>=0.6.1",
    "Flask[async]",
    "pkce",
    "requests_oauthlib",
    "flask-wtf",
]
dynamic = ["version"]
authors = [{name = "analyticssdk", email = "analyticssdk@lseg.com"}]
maintainers = [{name = "analyticssdk", email = "analyticssdk@lseg.com"}]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "lseg_analytics.__version__"}

[tool.setuptools.package-data]
lseg_analytics = ["py.typed"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.pytest.ini_options]
pythonpath = [
  "src/"
]
markers = [
    "requirement: mark test to cover a specific requirement",
]

[tool.pylint.MASTER]
# Specify a score threshold to be exceeded before program exits with error.
fail-under = '7.5'
# Add files or directories to the blacklist. They should be base names, not paths.
ignore = '.git'
ignore-paths = ["tests/*", "docs/source/*"]

[tool.pylint.basic]
good-names = ["fd", "id"]

[tool.pylint."MESSAGES CONTROL"]
disable = ["fixme", "too-few-public-methods"]

[tool.pylint.FORMAT]
# Maximum number of characters on a single line.
max-line-length = 120

[tool.isort]
profile = "black"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[tool.coverage.run]
branch = true
source = [
    "./",
]
omit = []
