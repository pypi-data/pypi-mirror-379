# =============================================================================
# pyproject.toml
# =============================================================================

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-filex"
version = "1.0.0"
description = "Gestion intelligente des fichiers et dossiers en Python"
readme = "README.md"
authors = [{name = "Mohamed Ndiaye", email = "mintok2000@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["file", "directory", "filesystem", "utility", "management"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Moesthetics-code/py-filex"
Repository = "https://github.com/Moesthetics-code/py-filex.git"
Issues = "https://github.com/Moesthetics-code/py-filex/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"