@MRNA/id	JSON	mrna/id	{"object_type":"transcript", "synonyms":[{"synonym":"_ID", "default":true}]}

cds/id	JSON	cds/id	{"object_type":"translation", "synonyms":[{"synonym":"_ID", "default":true}]}
cds/protein_id	JSON_SUB	cds/!id	{"object_type":"translation", "synonyms":[{"synonym":"_LEAFVALUE", "default":true}]}

