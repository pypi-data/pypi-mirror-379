[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "guarneri"
version = "0.4.0"
authors = [
  { name="Mark Wolfman", email="wolfman@anl.gov" },
]
description = "guarneri"
readme = "README.rst"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Hardware",
]
keywords = []
dependencies = ["ophyd", "ophyd-async", "ophyd-registry>=2.0.0", "tomlkit", "pyyaml"]

[dependency-groups]
dev = ["black", "pytest", "pytest-asyncio", "pytest-mypy", "isort", "pydata-sphinx-theme", "build", "twine", "ruff", "types-PyYAML"]

[project.urls]
Homepage = "https://github.com/spc-group/guarneri"

[project.scripts]
# command = "guarneri.__main__:main"

[ tool.mypy ]
files = ["src/"]

[[tool.mypy.overrides]]
module = ["ophyd.*"]
ignore_missing_imports = true
