[project]
name = "iflow-mcp-cleanuri-url-shorterner"
version = "0.1.0"
description = "A URL shortener MCP server using CleanURI API"
authors = [
    { name = "Talismanic", email = "your.email@example.com" }
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
]
readme = "README.md"
requires-python = ">= 3.10"

[project.scripts]
cleanuri-url-shortener-mcp = "main:main"

[build-system]
