[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turbopdf"
version = "0.1.0"
description = "Generador de PDFs simples y rÃ¡pidos para Python, ideal para entornos educativos y gubernamentales."
readme = "README.md"
authors = [
    {name = "EcosistemaUNP", email = "ecosistema@unp.edu.pe"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
requires-python = ">=3.8"
dependencies = [
    "reportlab>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/EcosistemaUNP/python-ecosistema-turbopdf"
Repository = "https://github.com/EcosistemaUNP/python-ecosistema-turbopdf"
Documentation = "https://github.com/EcosistemaUNP/python-ecosistema-turbopdf#readme"
Changelog = "https://github.com/EcosistemaUNP/python-ecosistema-turbopdf/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["turbopdf*"]