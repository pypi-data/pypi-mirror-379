[project]
name = "mcp-filesystem"
version = "0.3.0"
description = "A configurable MCP Server for Filesystem operations in Windows/Linux/MacOS, supporting stdio, streamable-http and SSE transports."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "YANG Jiacheng", email = "yangjiacheng1996@outlook.com"}
]
keywords = ["mcp", "filesystem", "ai", "llm", "tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0"
]

[project.scripts]
mcp-filesystem = "mcp_filesystem:main"

[project.urls]
Homepage = "https://github.com/yangjiacheng1996/mcp_filesystem"
Repository = "https://github.com/yangjiacheng1996/mcp_filesystem"
Issues = "https://github.com/yangjiacheng1996/mcp_filesystem/issues"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.uv.sources]
mcp = { git = "https://github.com/modelcontextprotocol/python-sdk" }
