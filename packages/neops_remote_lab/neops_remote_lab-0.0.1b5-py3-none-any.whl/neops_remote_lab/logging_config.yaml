version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%H:%M:%S"
  
  colored:
    "()": colorlog.ColoredFormatter
    format: "%(log_color)s%(asctime)s [%(levelname)s]%(reset)s %(blue)s%(name)s:%(reset)s %(message)s"
    datefmt: "%H:%M:%S"
    log_colors:
      DEBUG: cyan
      INFO: green
      WARNING: yellow
      ERROR: red
      CRITICAL: bold_red
  
  simple:
    format: "[%(levelname)s] %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: colored
    stream: ext://sys.stdout

  debug_console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stdout

loggers:
  # Application loggers
  neops_worker_sdk:
    level: INFO
    handlers: [console]
    propagate: false  # Prevent double logging by not propagating to root

  # Specific logger for netlab operations
  neops_worker_sdk.testing.netlab.connector:
    level: INFO
    handlers: [console]
    propagate: false

  remote-lab-server:
    level: INFO
    handlers: [console]
    propagate: false

  netlab-ordering:
    level: INFO
    handlers: [console]
    propagate: false

  # Web server loggers
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false

  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: false

  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: false

  # Third-party loggers
  asyncio:
    level: WARNING
    handlers: [console]
    propagate: false

  filelock:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console]

