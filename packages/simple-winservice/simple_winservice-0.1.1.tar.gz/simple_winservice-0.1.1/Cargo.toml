[package]
name = "simple-winservice"
version = "0.1.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "simple_winservice"
crate-type = ["cdylib"]

[dependencies]
log = { version = "0.4.26", features = ["std"] }
pyo3 = "0.24.1"
windows-service = "0.8.0"
windows-sys = { version = "0.59.0", features = ["Win32_System_EventLog", "Win32_Security"] }
widestring = "1.2.0"
