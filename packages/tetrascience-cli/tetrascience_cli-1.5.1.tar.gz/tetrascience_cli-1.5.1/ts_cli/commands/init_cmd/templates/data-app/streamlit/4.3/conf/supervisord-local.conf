[supervisord]
nodaemon=true
user=root
pidfile=/tmp/supervisord.pid

[program:app]
command=python -m streamlit run app.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=30
stopsignal=TERM
killasgroup=true
stopasgroup=true
