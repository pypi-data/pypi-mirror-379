[build-system]
requires = ["poetry-core", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = [
  "__tests__"
]

[tool.coverage.run]
branch = true
source = [
  "ts_cli",
]

omit = [
  "__tests__",
  "*/protocol-template/*"
]

[tool.coverage.report]
show_missing = true

[tool.poetry]
name = "tetrascience-cli"
version = "1.5.1"
description = "Tetrascience CLI"
authors = ["tetrascience"]
readme = "README.md"
packages = [{include = "ts_cli"}]
license = "Apache License 2.0"
homepage = "https://developers.tetrascience.com"

[tool.poetry.scripts]
ts-cli = "ts_cli.__main__:main"

[tool.poetry.dependencies]
python = ">=3.9,<4"
colorama = ">=0.4.4,<1"
jsonschema = ">=3.2.0"
requests = ">=2.22.0,<3"
simplejson = ">=3.17.6,<4"
toml = "^0.10.2"
ts-ids-validator = ">=0.10.4"
ts-protocol-virtual-machine = [{version = "^1.8.3", optional = true}]
pyyaml = "^6.0.1"
inquirer = "^3.1.4"
jinja2 = "^3.1.6"
httpx = "^0.25.0"
tqdm = "^4.67.1"

[tool.poetry.extras]
protocol-validation = ["ts-protocol-virtual-machine"]

[tool.poetry.group.dev.dependencies]
pylint = "*"
pytest = "*"
pytest-cov = "*"
pytest-describe = "*"
responses = "*"
autopep8 = "*"
freezegun = "*"
pytest-mock = "*"
pytest-steps = "*"
black = "~24"
isort = "*"
types-requests = "*"
types-simplejson = "*"
autohooks = "^23.10.0"
autohooks-plugin-black = "^23.10.0"
autohooks-plugin-isort = "^23.10.0"


[tool.autohooks]
mode = "poetry"
pre-commit = ["autohooks.plugins.black", "autohooks.plugins.isort"]
[project]
name="tetrascience-cli"
requires-python= ">=3.9,<4"
