[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bloxapi"  # Package name for pip install bloxapi
version = "0.1.5"
authors = [
    {name = "Your Name", email = "your.email@example.com"},  # Replace with your details
]
description = "Roblox Discord Bot Controller"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "discord.py>=2.0.0",
    "requests>=2.25.0",
    "pyautogui>=0.9.50",
    "python-dotenv>=0.19.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/bloxapi"  # Replace with your repo URL
"Bug Tracker" = "https://github.com/yourusername/bloxapi/issues"  # Replace with your repo URL
