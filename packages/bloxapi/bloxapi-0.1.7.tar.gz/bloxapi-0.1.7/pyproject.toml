[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bloxapi"  # Package name for pip install bloxapi
version = "0.1.7"
authors = [
    {name = "jmkdev", email = "jmkdev@gmail.com"},  # Replace with your details
]
description = "Advanced roblox wrapper for the Roblox API."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "discord.py>=2.0.0",
    "requests>=2.25.0",
    "pyautogui>=0.9.50",
    "python-dotenv>=0.19.0",
    "comtypes>=1.1.0",
    "pycaw>=20220416",
    "mss>=6.1.0",
    "pynput>=1.7.0",
    "pywin32>=227",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
"Homepage" = "https://github.com/jmkdev/bloxapi"  # Replace with your repo URL
"Bug Tracker" = "https://github.com/jmkdev/bloxapi/issues"  # Replace with your repo URL
