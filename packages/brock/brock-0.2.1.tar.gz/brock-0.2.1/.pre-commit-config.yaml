# File introduces automated checks triggered on git events
# to enable run `pip install pre-commit yapf && pre-commit install`

repos:
  - repo: local
    hooks:
      - id: yapf
        name: yapf
        language: docker_image
        entry: registry.benderrobotics.com/br/toolchains/yapf:0.43.0 yapf -i
        types: [python]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: check-json
      - id: check-yaml
      - id: requirements-txt-fixer
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        additional_dependencies: ["types-PyYAML==6.0.1"]
        exclude: 'tests'
  - repo: meta
    hooks:
      - id: check-useless-excludes
