[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-yt-api"
version = "3.0.1"
authors = [
    {name = "Ahmet Burhan KayalÄ±", email = "ahmetburhan1703@gmail.com"},
]
description = "A simple and easy-to-use unofficial YouTube API Wrapper."
readme = "README.md"
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Processing :: Markup :: HTML"
]
keywords = ["simple", "unofficial", "youtube", "api", "wrapper"]
dependencies = [
    "requests==2.32.5",
    "beautifulsoup4==4.13.5",
    "youtube-transcript-api==1.2.2",
]
requires-python = ">=3.10"

[project.urls]
"Homepage" = "https://github.com/SoAp9035/simple-yt-api"
"Bug Tracker" = "https://github.com/SoAp9035/simple-yt-api/issues"