[build-system]
requires = ["setuptools", "setuptools-scm", "Cython >=3.0, <4", "numpy >=1.22.1, <2"]
build-backend = "setuptools.build_meta"

[project]
name = 'eqc-models'
description = "Optimization and ML modeling package targeting EQC devices"
readme = "README.md"
requires-python = ">=3.9, <3.14"
keywords = []
authors = [
    {name = "Quantum Computing Inc.", email = "support@quantumcomputinginc.com"},
]

classifiers = []

dependencies = [
    "emucore-direct ==1.0.7; python_version <'3.11'",
    "eqc-direct ==2.0.2; python_version <'3.11'",
    "numpy >=1.22.1, <2",
    "networkx >=2.6.3, <3",
    "pandas >=2.1.0, <3",
    "scikit-learn >=1.2.1, <2",
    "lightgbm >= 4.6.0, <5",
    "xgboost >= 1.7.4, <4",
    "qci-client>=5, <6",
]

dynamic = [
    "version"
]

[project.optional-dependencies]
# option to include eqc-direct
# use pytest to run test cases
dev = [
    # "eqc-models[direct]",
    "pytest >=7.1.0, <8",
    "pytest-cov",
    "sphinx_rtd_theme >=1.3.0, <2",
]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test*.py"]

[tool.setuptools]
py-modules = ["compile_extensions"]
packages = ["eqc_models","eqc_models.algorithms","eqc_models.allocation","eqc_models.assignment",
	    "eqc_models.base","eqc_models.combinatorics","eqc_models.graph","eqc_models.ml",
	    "eqc_models.process","eqc_models.sequence","eqc_models.solvers","eqc_models.utilities",
	   ]
# ext-modules = [
#     {name = "eqc_models.base.polyeval", sources = ["eqc_models/base/polyeval.c"]}
# ]

[tool.setuptools.cmdclass]
build_py = "compile_extensions.build_py"

[tool.setuptools_scm]

[project.urls]
Homepage = "https://quantumcomputinginc.com"
Documentation = "https://quantumcomputinginc.com/learn/support/software-packages/"
Issues = "https://support.quantumcomputinginc.com/"
