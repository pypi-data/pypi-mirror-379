[project]
name = "django-docmgr"
version = "0.6.2"
description = "A pluggable Django app to reference documents (files) in models."
keywords = ["django", "documents", "files", "contenttypes", "drf", "storage"]
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Michael Heumann", email="normic@mailbox.org"},
]
license = { file = "LICENSE.txt" }

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
#    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "django>=4.2",
    "django-braces>=1.8.1",
    "django-downloadview>=2.4.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[project.optional-dependencies]
# Install API support with: pip install django-docmgr[drf]
drf = [
    "djangorestframework>=3.14",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest",
    "pytest-cov",
]

[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/normic/django-docmgr"
Repository = "https://github.com/normic/django-docmgr.git"
Issues = "https://github.com/normic/django-docmgr/issues"
Changelog = "https://github.com/normic/django-docmgr/blob/master/CHANGELOG.md"

[tool.pytest.ini_options]
pythonpath = ["src"]
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = ["src/docmgr/tests"]
addopts = "-ra --maxfail=1"
