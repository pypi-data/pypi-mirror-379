[project]
name = "mcp-mathematics"
version = "2.0.8"
description = "Production-ready MCP server built with FastMCP v2 for comprehensive mathematical operations, providing 52 advanced functions, 158 unit conversions, and enterprise-grade security"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Md. Sazzad Hossain Sharkar", email = "md@szd.sh" }]
keywords = ["math", "calculator", "mathematics", "mcp", "ai", "llm", "claude", "chatgpt", "gpt", "converter", "unit-conversion", "finance", "scientific", "computation", "solver", "formula", "python", "api", "tool", "assistant"]
license = { text = "MIT" }
urls = { Source = "https://github.com/SHSharkar/MCP-Mathematics" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.4.1",
    "fastmcp>=0.1.0",
]

[project.scripts]
mcp-mathematics = "mcp_mathematics.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_mathematics"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long (handled by black)
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG"]