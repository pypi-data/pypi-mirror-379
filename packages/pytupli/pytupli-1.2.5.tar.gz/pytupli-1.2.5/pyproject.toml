[tool.poetry]
name = "pytupli"
version = "1.2.5"
authors = [
    "Michael Eichelbeck <michael.eichelbeck@tum.de>",
    "Hannah Markgraf <hannah.markgraf@tum.de>",
    "Daria Cappey <daria.cappey@tum.de>",
    "Selin Demirt√ºrk <selin.demirtuerk@tum.de>",
    "Yara Schattschneider <y.schattschneider@tum.de>"
]
description = "A package for storing and managing tuples for offline reinforcement learning."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

packages = [
    { include = "pytupli" },
]

[tool.poetry.urls]
Homepage = "https://gitlab.lrz.de/cps/cps-rl/pytupli"

[tool.poetry.dependencies]
python = "^3.11"
jsonpickle = "^4.0.2"
pydantic = "^2.10.6"
pandas = "^2.2.3"
pyjwt = "^2.10.1"
requests = "^2.32.3"
gymnasium = "^1.1.1"
keyring = "^25.6.0"
fire = "^0.7.0"
tabulate = "^0.9.0"


[tool.poetry.group.server]
optional = true
[tool.poetry.group.server.dependencies]
pymongo = "^4.11.3"
python-dotenv = "^1.0.1"
fastapi = "^0.116.0"
uvicorn = "^0.37.0"
python-multipart = "^0.0.20"
bcrypt = "^4.3.0"
passlib = "^1.7.4"
motor = "^3.7.0"


[tool.poetry.group.tests]
optional = true
[tool.poetry.group.tests.dependencies]
pytest = "8.4.1"
pytest-cov = "^6.0.0"
httpx = "^0.28.1"
asgi-lifespan = "^2.1.0"
anyio = "^4.10.0"
pytest-asyncio = "^1.0.0"
pytest-forked = "^1.6.0"


[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.0"
myst-parser = "^4.0.1"
sphinx-autorun = "^2.0.0"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^3.0.0"
nbsphinx = "^0.9.7"


[tool.poetry.scripts]
pytupli = "pytupli.cli:main"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
indent-width = 4
format.quote-style = "single"
target-version = "py312"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]
