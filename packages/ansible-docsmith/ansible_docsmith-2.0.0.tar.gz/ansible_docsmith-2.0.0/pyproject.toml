# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/

[project]
name = "ansible-docsmith"
version = "2.0.0"
description = "DocSmith for Ansible: automating role documentation (using argument_specs.yml)"
keywords = ["ansible", "documentation", "yaml", "cli", "automation"]
license = "GPL-3.0-or-later"
license-files = ["LICENSES/*.txt"]
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
  { name = "foundata GmbH" },
  { name = "Andreas Haerter", email = "ah@foundata.com" },
]
maintainers = [
  { name = "Andreas Haerter", email = "ah@foundata.com" },
]
requires-python = ">=3.11"
dependencies = [
    "commonmark>=0.9.1",
    "jinja2>=3.1.6",
    "pydantic>=2.11.7",
    "rich>=14.1.0",
    "ruamel-yaml>=0.18.14",
    "typer>=0.16.0",
]

# https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",

  # Indication for whom the project is for
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
  "Topic :: System :: Systems Administration",
  "Topic :: Utilities",

  # Supported Python versions
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.scripts]
ansible-docsmith = "ansible_docsmith.cli:app"

[project.urls]
Homepage = "https://foundata.com/en/projects/ansible-docsmith/"
Documentation = "https://foundata.com/en/projects/ansible-docsmith/#doc"
Repository = "https://foundata.com/en/projects/ansible-docsmith/#source"
Issues = "https://foundata.com/en/projects/ansible-docsmith/#issues"
Changelog = "https://foundata.com/en/projects/ansible-docsmith/#changelog"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=5.0.0",
    "ruff>=0.12.7",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# https://docs.astral.sh/ruff/settings/#lint_select
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "Q",  # flake8-quotes
]
ignore = [
    "B008",  # Allow function calls in argument defaults for Typer
    "B904",  # Allow raise without from for CLI error handling
    "B017",  # Allow asserting on Exception in tests
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 88
