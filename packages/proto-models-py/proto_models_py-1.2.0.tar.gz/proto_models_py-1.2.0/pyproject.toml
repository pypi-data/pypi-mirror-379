[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proto-models-py"
version = "1.2.0"
description = "Generated Python protobuf models for trading and financial data"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "protobuf>=4.21.0",
]
keywords = ["protobuf", "trading", "finance", "models"]

[project.urls]
Homepage = "https://github.com/yourusername/protos"
Repository = "https://github.com/yourusername/protos"
Issues = "https://github.com/yourusername/protos/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.pyi"]
