[project]
name = "jumpstarter-all"
dynamic = [
    "version",
    "urls",
]
description = "Jumpstarter meta-package which will install all packages"
authors = [
    { name = "Miguel Angel Ajo", email = "majopela@redhat.com" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "jumpstarter==0.7.0",
    "jumpstarter-cli==0.7.0",
    "jumpstarter-cli-admin==0.7.0",
    "jumpstarter-cli-common==0.7.0",
    "jumpstarter-cli-driver==0.7.0",
    "jumpstarter-driver-can==0.7.0",
    "jumpstarter-driver-composite==0.7.0",
    "jumpstarter-driver-corellium==0.7.0",
    "jumpstarter-driver-dutlink==0.7.0",
    "jumpstarter-driver-flashers==0.7.0",
    "jumpstarter-driver-http==0.7.0",
    "jumpstarter-driver-network==0.7.0",
    "jumpstarter-driver-opendal==0.7.0",
    "jumpstarter-driver-power==0.7.0",
    "jumpstarter-driver-probe-rs==0.7.0",
    "jumpstarter-driver-pyserial==0.7.0",
    "jumpstarter-driver-qemu==0.7.0",
    "jumpstarter-driver-gpiod==0.7.0",
    "jumpstarter-driver-ridesx==0.7.0",
    "jumpstarter-driver-sdwire==0.7.0",
    "jumpstarter-driver-shell==0.7.0",
    "jumpstarter-driver-snmp==0.7.0",
    "jumpstarter-driver-tftp==0.7.0",
    "jumpstarter-driver-uboot==0.7.0",
    "jumpstarter-driver-ustreamer==0.7.0",
    "jumpstarter-driver-yepkit==0.7.0",
    "jumpstarter-imagehash==0.7.0",
    "jumpstarter-kubernetes==0.7.0",
    "jumpstarter-protocol==0.7.0",
    "jumpstarter-testing==0.7.0",
]

[tool.hatch.build.targets.wheel]
packages = [
    "jumpstarter_all",
]

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "hatch-pin-jumpstarter",
]
build-backend = "hatchling.build"
