[build-system]
requires = [
    "setuptools>=62.3",
    "setuptools_scm[toml]>=3.4.3"
]
build-backend = "setuptools.build_meta"

[project]
name = "mars_patcher"
authors = [
    {name = "biospark"},
]
description = "An open source randomizer patcher for Metroid Fusion."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10"

]
dependencies = [
    "jsonschema",
    "frozendict",
    "typing-extensions",
]

dynamic = ["version"]

[project.optional-dependencies]
tooling = [
    "requests",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
typing = [
    "mypy",
    "types-requests",
    "pre-commit"
]

[project.urls]
Repository = "https://github.com/MetroidAdvRandomizerSystem/mars-patcher"

# Entry Points for PyInstaller
[project.entry-points."pyinstaller40"]
hook-dirs = "mars_patcher.__pyinstaller:get_hook_dirs"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
"*" = ["mf/data/**"]
"mars_patcher.mf.data" = ["**"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
write_to = "src/mars_patcher/version.py"

[tool.ruff]
line-length = 100
lint.select = ["E", "F", "W", "I", "TC", "UP"]
src = ["src"]

[tool.mypy]
files = [
    "src/mars_patcher/"
]
follow_imports = "silent"
disallow_untyped_defs = true
warn_return_any = true
warn_unreachable = true
