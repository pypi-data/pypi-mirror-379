[metadata]
name = hyperpodcli
version = 1.0
description = SageMaker HyperPod CLI
long_description = file: README.md
long_description_content_type = text/markdown

[options]
zip_safe = True
include_package_data = True
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src
exclude = 
	test

[options.package_data]
hyperpod_cli = 
	py.typed

[options.entry_points]

[tool:pytest]
xfail_strict = true
addopts = 
	--verbose
	--ignore=build/private
	--cov sagemaker.hyperpod
	--cov-config setup.cfg
	--cov-report term-missing
	--cov-report html:build/hyperpod-documentation/coverage
	--cov-report xml:build/hyperpod-documentation/coverage/coverage.xml
	--durations=5
	--color=yes
	--cov-fail-under 50
testpaths = test
looponfailroots = src test

[coverage:run]
branch = true
parallel = true
omit = 
	*/custom_launcher/*

[coverage:paths]
source = 
	src/
	build/lib/*/site-packages/

[coverage:html]
directory = build/hyperpod-documentation/coverage

[coverage:xml]
output = build/hyperpod-documentation/coverage/coverage.xml

[flake8]
ignore = 
	E203,
	W503,
	E501,
max_line_length = 100

[build_sphinx]
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

