[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noahs_local_speech_recognition"  # Must be unique on PyPI!
version = "0.1.4"
description = "Easy to use implementation of Vosk local speech recognition"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name = "Noah Jones", email = "jonesnoah45010@gmail.com" }
]
dependencies = [
  "vosk",
  "pyaudio",
  "requests",
  "tqdm",
]

[project.urls]
"GitHub" = "https://github.com/jonesnoah45010/local_speech_recognition"
