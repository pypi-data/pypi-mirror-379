[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lightbench"
version = "0.1.0"
description = "Benchmark suite for HeavyBall optimizers"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "LightBench Authors", email = "github.lightbench@nestler.sh" }]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "heavyball>=2.0.0",
    "torch>=2.1.0,<3.0",
    "numpy>=1.26.0,<2.0",
    "typer>=0.17.4",
    "optuna>=4.5.0",
    "optunahub>=0.3.1",
    "lightgbm>=4.6.0",
    "threadpoolctl>=3.6.0",
    "scipy>=1.16.2",
    "scikit-learn>=1.6.1",
    "numexpr>=2.10.2",
    "pymoo>=0.6.1",
    "cmaes>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "pandas>=1.5.0",
    "tabulate>=0.9.0",
    "termcolor>=2.1.0",
    "typer[all]",
    "pytest>=8.3.0",
]

[project.scripts]
lightbench = "lightbench.run_all_benchmarks:main"

[project.urls]
Source = "https://github.com/HomebrewML/LightBench"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["lightbench*"]

[tool.setuptools.package-data]
lightbench = ["*.csv", "*.png", "*.md", "*.txt"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
preview = true
extend-select = ["I", "W"]
ignore = ["E741"]

[tool.ruff.format]
preview = true
