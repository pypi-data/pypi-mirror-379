name: General check

on: [push, pull_request]

jobs:
  lint:
    name: Run linter  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: "3.10"
    - run: |
        make install-dev
        make lint

  tests:
    name: Run tests  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: "3.10"
    - run: |
        make install-dev
        make tests

  examples:
    name: Run examples
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: "3.10"
    - run: |
        make install-dev
        make examples
