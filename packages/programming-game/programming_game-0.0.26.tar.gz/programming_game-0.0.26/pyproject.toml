[project]
name = "programming-game"
version = "0.0.26"
description = "A Python client for the Programming Game."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Bastian Hoyer", email = "dafire@gmail.com" }]
classifiers = ["Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "msgspec>=0.19.0",
    "rich>=14.1.0",
    "watchdog>=6.0.0",
    "websockets>=15.0.1",
    "click>=8.1.7",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "colorlog>=6.9.0",
    "loguru>=0.7.3"
]

[project.optional-dependencies]
db = [
    "sqlalchemy[asyncio]>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "asyncpg>=0.30.0"
]

zmq = [
    "fastnanoid>=0.4.3",
    "pyzmq>=27.1.0",
    "tnetstring3>=0.3.1",
]

prometheus = [
    "aioprometheus[aiohttp]>=23.12.0",
]

[project.urls]
"Homepage" = "https://github.com/bastianh/programming-game-python"
"Repository" = "https://github.com/bastianh/programming-game-python"

#[project.scripts]
#game-client = "programming_game.__main__:cli"

#[tool.uv]
#package = true

[tool.setuptools.packages.find]
where = ["."]
include = ["programming_game*"]

[tool.ruff]
line-length = 110
target-version = "py312"

[tool.ruff.lint]
ignore = ["E501"]
select = ["E", "F", "W", "I", "UP", "B", "A", "C4", "T20", "SIM", "ARG"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
strict = true

[dependency-groups]
dev = [
    "twine>=6.1.0",
    "ruff>=0.12.11",
    "mypy>=1.10.0",
    "pre-commit>=3.7.1",
    "notebook>=7.4.5",
    "sphinx>=7.2.6",
    "furo>=2024.1.29",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "toml>=0.10.2",
    "build>=1.3.0",
]
