[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[project]
authors = [{ name = "The PyVista developers", email = "info@pyvista.org" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "pyvista>=0.45.0",
  "tqdm>=4.0.0",
  "vtk>=9.4.0",
  "zstandard>=0.24.0",
]
dynamic = ["description"]
license = "MIT"
license-files = ["LICENSE"]
name = "zvtk"
python_requires = ">=3.10"
readme = "README.rst"
version = '0.1.0'

[project.urls]
Home = "https://github.com/pyvista/zvtk"


[project.optional-dependencies]
docs = [
  "numpydoc==1.9.0",
  "sphinx-book-theme==1.1.4",
  "sphinx-copybutton==0.5.2",
  "sphinx-gallery==0.19.0",
  "sphinx-notfound-page==1.1.0",
  "sphinx==8.2.1",
]
tests = ["pytest-cov==7.0.0", "pytest>=6.2.0"]

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
exclude = ['.git', 'build', 'dist', 'doc/_build', 'doc/examples', 'pycache__']
indent-width = 4
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
ignore = ["COM812", "D203", "D212", "ISC001"]
select = ["ALL"]

[tool.ruff.lint.isort]
# Sort by name, don't cluster "from" vs "import"
force-sort-within-sections = true
# Combines "as" imports on the same line
combine-as-imports = true
force-single-line = true
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"doc/**" = ["INP001"]
"tests/**" = ["ANN001", "INP001", "S101"]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.pytest.ini_options]
addopts = "--cov=zvtk --cov-fail-under=90"
testpaths = 'tests'
