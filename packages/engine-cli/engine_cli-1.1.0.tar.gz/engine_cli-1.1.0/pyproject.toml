[tool.poetry]
name = "engine-cli"
version = "1.1.0"
description = "Engine Framework CLI - Command Line Interface for AI Agent Orchestration"
authors = ["Engine Framework Team <engine@example.com>"]
readme = "README.md"
packages = [{include = "engine_cli", from = "src"}]
license = "AGPL-3.0"
homepage = "https://github.com/engine-agi/engine-cli"
repository = "https://github.com/engine-agi/engine-cli"
keywords = ["cli", "ai", "agents", "orchestration", "framework", "terminal"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.11,<3.14"
engine-core = "^1.0.1"
click = "^8.1.7"
pyyaml = "^6.0.1"
rich = "^12.6.0"
prompt-toolkit = "^3.0.39"
pydantic = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "8.4.2"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.23.0"

[tool.poetry.scripts]
engine = "engine_cli.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".venv",
    "venv",
]

[tool.mypy]
ignore_missing_imports = true
disable_error_code = ["import-untyped", "attr-defined", "index"]
