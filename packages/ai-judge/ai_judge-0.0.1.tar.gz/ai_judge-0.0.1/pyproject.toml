[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "ai-judge"
version = "0.0.1"
description = "Whitecircle.ai tools for judge-style evaluations and rubric scoring."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "White Circle" }]
keywords = ["whitecircle.ai", "ai", "judge", "evals", "rubrics", "scoring"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 3 - Alpha"
]

[tool.hatch.build.targets.wheel]
packages = ["src/ai_judge"]


