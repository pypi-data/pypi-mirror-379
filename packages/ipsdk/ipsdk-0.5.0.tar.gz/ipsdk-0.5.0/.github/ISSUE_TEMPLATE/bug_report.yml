name: üêõ Bug Report
description: Report a bug or unexpected behavior in the Itential Python SDK
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this template to help us reproduce and fix the issue quickly.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "The SDK fails to... / When I call... / The error occurs when..."
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Code Example
      description: Provide a minimal code example that reproduces the issue (remove sensitive information)
      render: python
      placeholder: |
        from ipsdk import platform_factory

        # Replace with your actual (non-sensitive) values
        client = platform_factory(
            host="https://example.com",
            username="user",
            password="pass"
        )

        # Code that reproduces the bug
        result = client.get("/some/endpoint")
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Messages / Stack Trace
      description: Include the complete error message and stack trace if available
      render: shell
      placeholder: |
        Traceback (most recent call last):
          File "example.py", line 10, in <module>
            result = client.get("/endpoint")
          ...
        SomeError: Error description here
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - Low - Minor issue, workaround available
        - Medium - Affects functionality, no workaround
        - High - Blocks major functionality
        - Critical - SDK is unusable, data loss, or security issue
    validations:
      required: true

  - type: input
    id: sdk_version
    attributes:
      label: SDK Version
      description: What version of the Itential Python SDK are you using?
      placeholder: "0.4.0 (run: python -c 'import ipsdk; print(ipsdk.__version__)')"
    validations:
      required: true

  - type: input
    id: python_version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.11.5 (run: python --version)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux (specify distribution in additional context)
        - macOS
        - Windows
        - Other (specify in additional context)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Additional environment information
      render: yaml
      placeholder: |
        # Package versions (run: pip list | grep -E "(httpx|ipsdk)")
        ipsdk==0.4.0
        httpx==0.28.1

        # Itential Platform/Gateway version (if known)
        platform_version: "6.x"
        gateway_version: "4.x"

        # Network/proxy setup (if relevant)
        proxy: false
        ssl_verification: true
    validations:
      required: false

  - type: dropdown
    id: itential_target
    attributes:
      label: Target System
      description: What Itential system are you connecting to?
      options:
        - Itential Platform
        - Itential Automation Gateway
        - Both
        - Other/Unknown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Debug Logs
      description: Include relevant debug logs (enable with `logger.set_level("DEBUG")`)
      render: text
      placeholder: |
        DEBUG:ipsdk.connection:Making GET request to /endpoint
        DEBUG:ipsdk.platform:Authentication successful
        ERROR:ipsdk.connection:Request failed with status 500
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context about the problem (screenshots, network config, etc.)
      placeholder: "This started happening after... / It only occurs when... / Related configuration..."
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---

        **Security Notice:** If this bug has security implications, please consider reporting it privately first by emailing the maintainers instead of creating a public issue.

        **Note for Maintainers:**
        - Verify reproduction steps and environment
        - Check for regression from recent changes
        - Consider impact on supported Python versions (3.8+)
        - Review error handling and logging improvements
        - Test fix across supported Itential Platform/Gateway versions
