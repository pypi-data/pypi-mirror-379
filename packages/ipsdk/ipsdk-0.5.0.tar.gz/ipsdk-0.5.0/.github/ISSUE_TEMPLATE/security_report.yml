name: üîí Security Vulnerability
description: Report a security vulnerability in the Itential Python SDK
title: "[SECURITY] "
labels: ["security", "triage", "priority-high"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ‚ö†Ô∏è **IMPORTANT SECURITY NOTICE** ‚ö†Ô∏è

        **Please consider reporting security vulnerabilities privately first!**

        If this issue involves:
        - Potential data exposure or credential leaks
        - Authentication bypasses or privilege escalation
        - Remote code execution possibilities
        - Injection vulnerabilities

        **Please email the maintainers directly instead of creating a public issue.**

        For non-critical security improvements or security-related feature requests, you may continue with this public report.

  - type: dropdown
    id: severity
    attributes:
      label: Security Severity
      description: How severe is this security issue?
      options:
        - Low - Security enhancement or hardening suggestion
        - Medium - Information disclosure or minor security weakness
        - High - Potential for data access or privilege escalation
        - Critical - Remote code execution, authentication bypass, or data corruption
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Security Issue Description
      description: Describe the security vulnerability or concern (avoid sensitive details in public reports)
      placeholder: "The SDK is vulnerable to... / A security weakness exists when... / The authentication mechanism..."
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Code Example (Sanitized)
      description: Provide a sanitized code example that demonstrates the issue (remove any sensitive data)
      render: python
      placeholder: |
        from ipsdk import platform_factory

        # Example showing general pattern of the security issue
        # (Remove any actual credentials, endpoints, or exploitation details)
        client = platform_factory(host="...", ...)
        # Issue occurs when...
    validations:
      required: false

  - type: input
    id: sdk_version
    attributes:
      label: Affected SDK Version(s)
      description: Which version(s) of the SDK are affected?
      placeholder: "0.4.0, 0.3.x, all versions, etc."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Context
      description: Relevant environment details for this security issue
      placeholder: "Python version, operating system, network configuration, Itential Platform/Gateway version..."
    validations:
      required: false

  - type: textarea
    id: workaround
    attributes:
      label: Temporary Workaround
      description: Are there any temporary workarounds users can implement?
      placeholder: "Users can avoid this by... / Configure the SDK to... / Use alternative authentication..."
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References
      description: Any relevant CVE numbers, security advisories, or documentation
      placeholder: "CVE-2024-XXXX, related security advisories, OWASP references, etc."
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---

        **For Critical Security Issues:**

        If you realize this issue is more critical than initially thought, please:
        1. Contact the maintainers privately immediately
        2. Consider deleting this public issue if it contains sensitive details
        3. Provide full technical details in private communication

        **Responsible Disclosure:**
        - We appreciate security researchers who report vulnerabilities responsibly
        - We will acknowledge your contribution in security advisories (if desired)
        - We aim to provide initial response within 48 hours for security reports

        **Security Resources:**
        - [Project Security Policy](../SECURITY.md)
        - [Security Best Practices Documentation](../SECURITY.md)

        **Note for Maintainers:**
        - Assess severity and consider moving to private discussion
        - Review related code areas for similar vulnerabilities
        - Test across supported Python and Itential Platform versions
        - Consider security advisory publication for confirmed issues
        - Update security documentation based on findings
