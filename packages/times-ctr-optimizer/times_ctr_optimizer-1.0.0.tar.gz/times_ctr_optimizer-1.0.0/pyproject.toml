[project]
name = "times-ctr-optimizer"
version = "1.0.0"
description = "Professional CTR optimization and bias-aware recommendation system achieving 87% AUC performance"
authors = [
    {name = "Prateek Kumar", email = "prateek@timesnetwork.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["recommendation-system", "ctr-optimization", "machine-learning", "sponsored-content", "e-commerce"]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "polars>=0.19.0",
    "scikit-learn>=1.0.0",
    "torch>=1.12.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "tqdm>=4.60.0",
    "rich>=12.0.0",
    "pyarrow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
benchmarks = [
    "kaggle>=1.5.0",
    "plotly>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/prateek4ai/times-ctr-optimizer"
Repository = "https://github.com/prateek4ai/times-ctr-optimizer"
Issues = "https://github.com/prateek4ai/times-ctr-optimizer/issues"

[project.scripts]
times-ctr = "times_ctr_optimizer.cli:main"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
times_ctr_optimizer = ["*.json", "*.yaml"]
