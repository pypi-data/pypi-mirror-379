
[build-system]
requires = ["setuptools>=61.0", 
            "wheel", 
            "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[project]
name = "energy_reports_pkg"
dynamic = ["version"]
authors = [
  { name="Cody Xiaozhan Yang", email="x.yang@cloudfmgroup.com" },
]
description = "A library used to generating the mindsett energy reports."
keywords = ["mindsett", "energy", "report", "pdf"]
# readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
dependencies = [
    "fpdf2",
    "sqlalchemy>=1.4.16,<1.5",
    "psycopg2-binary",
    "matplotlib>=3.7",
    "jinja2",
    "openpyxl",
    "pandas==1.5.3",
    "numpy>=1.26.4",
    "Office365-REST-Python-Client"
]

[tool.setuptools]
# ...
# By default, include-package-data is true in pyproject.toml,
# so you do NOT have to specify this line.
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.png"]

[tool.setuptools-git-versioning]
enabled = true
version_file = "VERSION"
