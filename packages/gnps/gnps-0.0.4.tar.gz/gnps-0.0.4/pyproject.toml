[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "gnps"
dynamic = []
authors = [
    { name = "Sergey Verlan", email = "dont-spam-me@no.spam" },
]
description = "Generalized Numerical P Systems simulator package"
readme = "README.md"
dependencies = [
    "lark==1.1.8",
    "PyYAML==6.0.1",
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
version = "0.0.4"

[project.license]
text = "MIT"

[project.scripts]
gnps = "gnps.__main__:main"

[tool.pdm]
autoexport = [
    { filename = "requirements.txt", without-hashes = true },
]

[tool.pdm.version]
source = "file"
path = "src/gnps/_version.py"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.3",
    "sphinx>=7.2.6",
]

[tool.coverage.run]
branch = true
source = [
    "src/gnps/",
    "tests/",
]
omit = [
    "gnps/__main__.py",
    "gnps/_version.py",
    "venv/*",
    "main.py",
    "cli.py",
]

[tool.coverage.report]
omit = [
    "gnps/__main__.py",
    "gnps/_version.py",
    "venv/*",
    "main.py",
]
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html_report"

[tool.pytest.ini_options]
minversion = "6.0"
pythonpaths = [
    "src/",
]
testpaths = [
    "tests/unit_tests/",
    "tests/functional_tests/",
]
