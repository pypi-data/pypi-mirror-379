[tool.poetry]
name = "a-stock-mcp-server"
version = "1.1.1"
description = "A股实时行情MCP服务器 - 基于Model Context Protocol的A股数据查询工具"
authors = ["Llldmiao <llldmiao@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://github.com/Llldmiao/a-stock-mcp-server"
repository = "https://github.com/Llldmiao/a-stock-mcp-server"
documentation = "https://github.com/Llldmiao/a-stock-mcp-server#readme"
keywords = ["mcp", "stock", "china", "a-share", "real-time", "financial", "data", "investment", "trading"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[tool.poetry.dependencies]
python = "^3.11"
akshare = "^1.12.0"
pandas = "^2.0.0"
numpy = "^1.24.0"
aiohttp = "^3.8.0"
mcp = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
black = "^22.0.0"
flake8 = "^5.0.0"
mypy = "^1.0.0"
twine = "^6.2.0"

[tool.poetry.scripts]
a-stock-mcp = "a_stock_mcp_server.local_test:demo_usage"
a-stock-cli = "a_stock_mcp_server.cli_tool:main"

[tool.poetry.urls]
"Bug Reports" = "https://github.com/Llldmiao/a-stock-mcp-server/issues"
"Source" = "https://github.com/Llldmiao/a-stock-mcp-server"
"Documentation" = "https://github.com/Llldmiao/a-stock-mcp-server#readme"
"Changelog" = "https://github.com/Llldmiao/a-stock-mcp-server/blob/main/CHANGELOG.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.flake8]
max-line-length = 88
ignore = ["E203", "W503"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
