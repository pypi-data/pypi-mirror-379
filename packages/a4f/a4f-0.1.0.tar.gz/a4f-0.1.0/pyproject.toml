[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a4f"
version = "0.1.0"
description = "Official Python SDK for A4F - Unified AI Gateway for chat, images, audio, and embeddings"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = [
    "a4f",
    "ai",
    "machine learning",
    "api client",
    "ml",
    "artificial intelligence",
    "chat-gpt",
    "image-generation",
    "speech-recognition",
    "embeddings",
    "llm",
    "cli",
    "sdk",
    "free"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Typing :: Typed",
]

dependencies = [
    "requests>=2.32.0",
    "httpx>=0.27.0",
    "aiohttp>=3.10.0",
    "pydantic>=2.7.0",
    "typing-extensions>=4.12.0",
    "numpy>=1.26.0",
    "pandas>=2.2.0",
    "click>=8.1.7",
    "rich>=13.9.0",
    "tqdm>=4.66.4",
    "sounddevice>=0.5.0"
]

[project.urls]
Homepage = "https://a4f.co/"
Documentation = "https://a4f.co/docs"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
^/docs/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["a4f"]
known_third_party = ["requests", "numpy", "pandas", "pydantic"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = ["sounddevice.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --cov=a4f --cov-report=term-missing"