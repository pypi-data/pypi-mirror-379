[project]
name = "bitranox_template_py_cli"
version = "1.4.0"
description = "Template for python apps with registered cli commands"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["rich>=13.7", "click>=8.1", "lib_cli_exit_tools>=1.1.1"]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["logging", "rich", "cli", "terminal", "ansi"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/bitranox_template_py_cli"
Repository = "https://github.com/bitranox/bitranox_template_py_cli.git"
Issues = "https://github.com/bitranox/bitranox_template_py_cli/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "pytest-cov>=5.0",
  "ruff>=0.5",
  "pyright>=1.1",
  "build>=1.2",
  "twine>=5.1",
  "codecov>=2.1.13",
  "textual>=0.50",
]

[project.scripts]
bitranox_template_py_cli = "bitranox_template_py_cli.cli:main"
bitranox-template-py-cli = "bitranox_template_py_cli.cli:main"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/bitranox_template_py_cli"]
include = ["src/bitranox_template_py_cli/py.typed"]

[tool.ruff]
line-length = 160
target-version = "py313"

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]

[tool.pyright]
typeCheckingMode = "strict"
exclude = [
  "scripts/menu.py",
]

[tool.pytest.ini_options]
addopts = ["--doctest-modules"]
doctest_optionflags = ["ELLIPSIS", "NORMALIZE_WHITESPACE"]

[tool.coverage.run]
branch = true
parallel = false
data_file = ".coverage.unit"
source = ["src/bitranox_template_py_cli"]

[tool.coverage.report]
omit = [
  "tests/*",
  "packaging/*",
  "src/bitranox_template_py_cli/__init__conf__.py",
]
fail_under = 80
show_missing = true
