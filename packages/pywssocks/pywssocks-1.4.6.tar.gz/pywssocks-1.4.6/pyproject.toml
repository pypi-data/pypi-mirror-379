[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pywssocks"
dynamic = ["version"]
authors = [
    { name = "jackzzs", email = "jackzzs@outlook.com" },
]
description = "A forward and reverse socks over websocket server and client implementation in Python."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "websockets>=13.1",
    "click",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-xdist",
    "httpx[socks]",
    "requests[socks]",
    "python-socks[asyncio]",
    "bump2version",
    "debugpy",
    "mkdocs-material",
    "mkdocstrings[python]>=0.18",
    "pytest-cov",
    "black",
]

[project.urls]
Homepage = "https://github.com/linksocks/pywssocks"

[project.scripts]
pywssocks = "pywssocks.cli:cli"

[tool.setuptools.dynamic]
version = {attr = "pywssocks.__version__"} 

[tool.setuptools.packages.find]
namespaces = false

[tool.pytest.ini_options]
log_cli_level = "DEBUG"

[tool.coverage.run]
omit = ["pywssocks/cli.py", "pywssocks/__init__.py"]