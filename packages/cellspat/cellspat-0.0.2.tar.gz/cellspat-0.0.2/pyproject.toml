[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cellspat"
version = "0.0.2"
authors = [
  { name="Varsha Sreekanth", email="vsreek3@uic.edu" },
]
description = "cell-cell communcation tools for spatial transcriptomics"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
"numpy >=2.0.2","pandas >=2.3.1","esda >=2.5.1","scipy >=1.13.1","statsmodels >=0.14.5","geopandas >=1.0.1","shapely >=2.0.7","libpysal >=4.7.0"
]


[project.optional-dependencies]
scDRS = ["scanpy>=1.10.3"]


[project.urls]
"Homepage" = "https://github.com/jaleesr/cellSpat"
"Bug Tracker" = "https://github.com/jaleesr/cellSpat"


