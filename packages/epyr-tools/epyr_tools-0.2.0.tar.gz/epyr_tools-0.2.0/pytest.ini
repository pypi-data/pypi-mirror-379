[tool:pytest]
# EPyR Tools Pytest Configuration for Deep Protocol Testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    smoke: Quick smoke tests for basic functionality
    standard: Standard comprehensive tests  
    deep: Deep protocol tests with edge cases and performance
    scientific: Scientific validation and accuracy tests
    comprehensive: Full coverage testing of all modules
    performance: Performance and benchmark tests
    integration: Integration and workflow tests
    slow: Tests that take significant time to run
    gui: Tests that require GUI components
    optional: Tests for optional dependencies

# Test execution options
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    --durations=10
    --color=yes
    --capture=no

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    
# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
[tool:pytest_cov]
branch = True
source = epyr
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.*

# Parallel testing (if pytest-xdist is installed)  
[tool:pytest_xdist]
n = auto