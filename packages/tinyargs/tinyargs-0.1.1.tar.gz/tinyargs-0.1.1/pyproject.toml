[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinyargs"
version = "0.1.1"
description = "Ultra-light command-line argument grabber for quick scripts"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Ruslan Mandell", email = "ruslanmandell@outlook.com" }]
keywords = ["cli", "arguments", "parser", "minimal"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/RuslanAMandell/tinyargs"
Issues   = "https://github.com/RuslanAMandell/tinyargs/issues"

[tool.setuptools.packages.find]
where = ["src"]
