[tool.poetry]
name = "pyCellPhenoX"
version = "1.5.1"
description = "An eXplainable Cell-specific machine learning method to predict clinical Phenotypes using single-cell multi-omics"
authors = [      
    "Jade Young",
    "Jun Inamo",
    "Zac Caterer",
    "Revanth Krishna",
    "Fan Zhang"
 ]
maintainers = ["Revanth Krishna <revanth.krishna@cuanschutz.edu>"]
license = "MIT license"
readme = "README.md"
homepage = "https://pyCellPhenoX.readthedocs.io/"
repository = "https://github.com/fanzhanglab/pyCellPhenoX"
include = [{ path = "poetry.lock", format = "sdist" }]
packages = [
    { include = "pyCellPhenoX" }
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.2.3"
numpy = "^1.26"
xgboost = "^2.1.1"
numba = ">=0.54"
scikit-learn = "^1.5.2"
matplotlib = "^3.9.2"
statsmodels = "^0.14.3"
fasttreeshap = "^0.1.5"
shap = "^0.45"
met-brewer = "^1.0.2"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0"
sphinx-copybutton = "^0.5.1"
sphinx-mdinclude = "^0.6"
nbsphinx = "^0.9.2"
myst-parser = "^2.0.0"
furo = "^2024.8.6"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
requests = "^2.32.3"
black = "^23.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
