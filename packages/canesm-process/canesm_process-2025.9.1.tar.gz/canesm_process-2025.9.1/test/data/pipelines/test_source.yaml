setup:
  canesm_version: "6.0"
  file_format: "netcdf4"
  output_directories:
    daily: 'diags/daily'
    monthly: 'diags/monthly'
  source: "{input}/*/{variable}.nc"

  stages:
    - daily
    - monthly


monthly:
  reuse: daily
  variables:
    - ST
    - GT:
        source: "{input}/_*_gs.001"

daily:
  source: "{input}/daily/{variable}.nc"
  variables:
    - TAS