setup:
  output_directories:
    monthly: "diags/monthly"

  canesm_version: "6.0"
  file_format: "netcdf4"

  stages:
    - transforms
    - monthly


transforms:
  variables:
    - RH:
        rename: relative_humidity

monthly:
  reuse: transforms
  variables:
    - RH
    - RH_clear_sky:
        branch: RH
        rename: relative_humidity_clear_sky
