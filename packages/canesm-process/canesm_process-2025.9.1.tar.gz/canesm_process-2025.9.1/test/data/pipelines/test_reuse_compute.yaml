setup:
  canesm_version: "6.0"
  file_format: "netcdf4"
  output_directories:
    stage3: 'stage3'
  stages:
    - stage1
    - stage2
    - stage3

stage1:
  variables:
    - GZ:
       rename: zg
       destination: null

stage2:
  variables:
    - VSXX:
       destination: null
    - VI03:
       branch: VSXX
       isel:
         level: 2
       destination: null
    - VI04:
       branch: VSXX
       isel:
         level: 3
       destination: null

stage3:
  reuse: [stage1, stage2]
  variables:
    - VI03:
       destination: null
    - VI04:
       destination: null
    - loadbc:
       compute: VI03+VI04
       metadata:
         long_name: "Load of Black Carbon Aerosol"
         units: "kg m-2"
    - GZ:
       scale: 1/9.81
       metadata:
         long_name: "Geopotential Height"
         units: "m"
