setup:
  output_directories:
    monthly: "diags/monthly"

  canesm_version: "6.0"
  file_format: "netcdf4"

  stages:
    - monthly

monthly:
  variables:
    - WGL:
        destination: null
    - WGF:
        destination: null
    - mrsos:
        compute: "WGL+WGF"
        isel:
           sfclevel2: -1
