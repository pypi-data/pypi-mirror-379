setup:
  output_directories:
    monthly: "diags/monthly"

  canesm_version: "6.0"
  file_format: "netcdf4"

  stages:
    - monthly


monthly:
  variables:
    - FSO
    - FSR
    - OLR
    - BALT
    - COMB: 
        compute: "2.5 * FSO + FSR * ( OLR / (FSO + BALT) )"
        destination: None
    - MASK_NEG:
       compute: "FSO < -3"
    - MASK_POS:
       compute: "FSO < 3"