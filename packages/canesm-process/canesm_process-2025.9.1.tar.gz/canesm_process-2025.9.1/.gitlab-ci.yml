stages:
  - lint
  - test
  - deploy
  - doc


black: 
  stage: lint
  image: continuumio/miniconda3
  script:
    - conda install -c conda-forge black==24.8.0
    - black --config pyproject.toml --check .


pytest:
  stage: test
  image: continuumio/miniconda3
  script:
    - conda create -n canproc -c conda-forge python=$VERSION xarray numpy pandas dask netcdf4 h5netcdf click pydantic scipy pytest pytest-cov numba
    - source activate base
    - conda activate canproc
    - pip install .
    - pytest --cov canproc --cov-report term --cov-report xml:coverage.xml --junitxml=report.xml
  parallel:
    matrix:
      - VERSION: ['3.10', '3.11', '3.12', '3.13']
  coverage: '/TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml


pypi:
  stage: deploy
  image: continuumio/miniconda3
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: $pypi
  script:
    - conda create -n canproc -c conda-forge python=3.12 xarray numpy pandas dask pydantic pytest pytest-cov
    - source activate base
    - conda activate canproc
    - pip install build twine
    - pip install .
    - python -m build
    - python -m twine upload --repository pypi dist/* --verbose


release_job:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "running release_job"
  release:
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'


pages:
  stage: doc
  image: continuumio/miniconda3
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - conda env create -f env.yaml
    - source activate base
    - conda activate canproc
    - conda install -c conda-forge sphinx=8.0.2
    - pip install sphinxcontrib-mermaid sphinx-book-theme sphinx-design sphinx-tabs sphinx-click
    - pip install .
    - sphinx-build -b html docs/source public
  artifacts:
    paths:
      - public
