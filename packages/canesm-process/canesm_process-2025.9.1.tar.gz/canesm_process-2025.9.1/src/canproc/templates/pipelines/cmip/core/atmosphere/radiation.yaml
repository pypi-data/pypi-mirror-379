setup:
  stages:
    - transforms
    - monthly


# transforms are applied to variables after opening files but before any processing
transforms:
  variables:
    - OLR:
        rename: RLUT
    - FSO:
        rename: RSTD
    - FSR:
        rename: RSUT

# these data are processed into monthly averaged variables
monthly:
  # reuse the data from the transforms stage
  reuse: transforms
  # variables come from files generated by CanESM.
  variables:
    - OLR
    - FSR
    - FSO
  # computed values are derived from `variables` in this stage.
  computed:
    - BALT: "FSO-FSR-OLR"
