[project]
name = "fastapi_yieldable_response"
version = "0.1.0"
description = "A middleware for FastAPI that sends early responses from route handlers."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["fastapi>=0.68.0"]
authors = [{ name = "Luca Mattiazzi", email = "l.d.mattiazzi@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["fastapi"]

[project.urls]
Homepage = "https://github.com/lucamattiazzi/fastapi_yieldable_response"
Repository = "https://github.com/lucamattiazzi/fastapi_yieldable_response"
Issues = "https://github.com/lucamattiazzi/fastapi_yieldable_response/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_yieldable_response"]

[dependency-groups]
dev = ["uvicorn>=0.33.0"]
