[tool.poetry]
name = "ratelimitex"
version = "0.1.0"
description = "Enhanced rate limiter with multiple strategies and monitoring capabilities"
authors = ["Nexrion Team"]
readme = "README.md"
packages = [{include = "ratelimitex", from = "."}]
license = "MIT"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
include = ["ratelimitex/py.typed"]


[tool.poetry.dependencies]
python = ">=3.9"
pydantic = "^2.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.6.8"
pytest = "^7.0"
pytest-asyncio = "^0.21.0"
twine = "^6.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.urls]
"Homepage" = "https://github.com/Nexrion/ratelimitex"
"Bug Tracker" = "https://github.com/Nexrion/ratelimitex/issues"


[tool.ruff]
target-version = "py39"
line-length = 100


[tool.ruff.format]
quote-style = "single"
indent-style = "space"


[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []
