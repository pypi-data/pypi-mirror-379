[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-multirunner"
version = "0.1.0"
description = "A high-performance hybrid executor for Python 3.13+ without GIL, supporting CPU-bound and async/await operations with work stealing and priority queues"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    {name = "Raphael Raasch", email = "devraasch@gmail.com"}
]
keywords = ["concurrency", "parallelism", "async", "executor", "threading", "gil-free"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "build>=1.3.0",
    "psutil>=5.9.0",
    "pytest>=8.4.2",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/python-multirunner/python-multirunner"
Repository = "https://github.com/python-multirunner/python-multirunner.git"
Issues = "https://github.com/python-multirunner/python-multirunner/issues"
Documentation = "https://python-multirunner.readthedocs.io"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "safety>=2.0.0",
    "bandit>=1.7.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["python_multirunner*"]

[tool.setuptools.package-data]
python_multirunner = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["python_multirunner"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.uv.workspace]
members = [
    ".",
]

[tool.uv.sources]
python-multirunner = { workspace = true }

[dependency-groups]
dev = [
    "build>=1.3.0",
    "python-multirunner",
    "twine>=6.2.0",
]

