[project.scripts]
peakviz = "peakviz.cli:main"

[build-system]
requires = ["setuptools>=65.0.0"]
build-backend = "setuptools.build_meta"


[project]
name = "peakviz"
version = "1.0.2"
description = "A tool to visualize Hyperspectral data from point and imaging sensors."
authors = [
    { name = "Tasnim Tabassum Nova", email = "tabassumnova1@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "PyQt5",
    "numpy",
    "matplotlib",
    "pandas",
    "plotly",
    "nbformat",
    "openpyxl"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools]
package-dir = {"" = "src"}

[project.urls]
Homepage = "https://github.com/TabassumNova/PeakViz"
