[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alm-mcp"
version = "1.0.4"
description = "Polarion ALM MCP Server"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
dependencies = [
    "httpx>=0.25.0",
    "mcp>=0.3.0"
]
requires-python = ">=3.8"

[project.scripts]
alm-mcp = "main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio"
]