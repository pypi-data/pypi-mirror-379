[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alm-mcp"
version = "1.0.5"
description = "Polarion ALM MCP Server"
readme = "README.md"

license-files = ["LICEN[CS]E*"]
keywords = ["alm", "mcp", "Polarion"]
authors = [
    {name = "Huiyeoun Hwang", email = "hy74.hwang@gmail.com"}
]
dependencies = [
    "httpx>=0.28.0",
    "mcp>=0.3.0"
]
requires-python = ">=3.8"

[project.scripts]
alm-mcp = "main:cli_main"
alm-mcp-server = "main:run_server"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio"
]

# Prevent automatic license file inclusion
license-files = []