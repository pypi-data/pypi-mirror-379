[project]
name = "aspect-sdk"
version = "0.0.5"
description = "Python SDK for Aspect Media Engine API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "urllib3>=2.1.0,<3.0.0",
    "python-dateutil>=2.8.2",
    "pydantic>=2",
    "typing-extensions>=4.7.1",
    "setuptools>=80.9.0",
    "wheel>=0.45.1",
    "build>=1.3.0",
]
authors = [
    {name = "Aspect Team", email = "admin@aspect.com"}
]
license = "MIT"
keywords = ["aspect", "media", "engine", "api", "sdk"]

[project.urls]
Homepage = "https://github.com/aspect/aspect-media-engine"
Repository = "https://github.com/aspect/aspect-media-engine"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"aspect_sdk" = ["py.typed"]
"aspect_sdk._generated" = ["py.typed"]
