[project]
name = "calipytion"
version = "1.0.1"
description = "Tool for creating standard curves and concentration calculations."
authors = [{ name = "haeussma", email = "83341109+haeussma@users.noreply.github.com" }]
license = {text = "MIT"}
readme = "Readme.md"
requires-python = ">=3.10,<3.16"   
dependencies = [
    "httpx>=0.25.0",
    "lmfit>=1.0.0",
    "matplotlib>=3.8.0",
    "mdmodels>=0.2.0",
    "nbformat>=5.0.0",
    'numpy>=1.26,<2; python_version < "3.13"',
    'numpy>=2; python_version >= "3.13"',
    "pandas[excel]>=2.0,<3.0",
    "plotly>=6.3.0",
    "pydantic>=2.0.0",
    "pyenzyme>=2.1.0",
    "rich>=13.0.0",
    "sympy>=1.0.0",
    "toml>=0.10.2",
]

[tool.mypy]
ignore_missing_imports = true

[dependency-groups]
dev = [
    "devtools>=0,<1",
    "mkdocs-material>=9,<10",
    "mkdocs-plotly-plugin>=0,<1",
    "nbval>=0,<1",
    "notebook>=6,<7",
    "pandas-stubs>=2,<3",
    "pytest>=8,<9",
]

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["calipytion"]     
