[project]
name = "cooldata"
version = "1.0.2"
description = "Cooldata - A Large-Scale Electronics Cooling 3D Flow Field Dataset"
readme = "README.md"
authors = [
  { name = "Eya Chouaib" },
  { name = "Firas Drass" },
  { name = "Jana Huhne" },
  { name = "Ole Petersen" },
  { name = "Beatrice Picco" },
  { name = "Daniel Schenk" },
]

requires-python = ">=3.11"
dependencies = [
    "huggingface-hub>=0.27.1",
    "ipykernel>=6.29.5",
    "pandas>=2.2.3",
    "pyarrow>=19.0.1",
    "lightning>=2.5.1.post0",
    "pyvista[all]>=0.44.2",
    "tensordict>=0.5.0",
    "torch>=2.3.0",
    "torchvision>=0.19.0",
    "tqdm>=4.67.1",
    "pyransame>=0.4.0",
    "torch-geometric>=2.6.1",
]

[project.urls]
Homepage = "https://cooldata.readthedocs.io/"
Repository = "https://github.com/peteole/flow_field_dataset"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["cooldata"]
include = [
  "cooldata/*.py",
]
[tool.hatch.build.targets.wheel]
packages = ["cooldata"]
include = [
  "cooldata/*.py",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "myst-nb>=1.2.0",
    "ruff>=0.11.13",
    "sphinx-design>=0.6.1",
    "sphinx-rtd-theme>=3.0.2",
]
