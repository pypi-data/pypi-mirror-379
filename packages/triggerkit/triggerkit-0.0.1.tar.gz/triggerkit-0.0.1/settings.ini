[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = triggerkit
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = all rights reserved
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = triggerkit
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Cooper Richason
author_email = 144618753+cooper-richason@users.noreply.github.com
copyright = 2025 onwards, %(author)s
description = Modular kit for trigger-based actions
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Datatistics

### Optional ###
requirements = fastcore nbdev pandas toml snowflake-connector-python schedule apscheduler
