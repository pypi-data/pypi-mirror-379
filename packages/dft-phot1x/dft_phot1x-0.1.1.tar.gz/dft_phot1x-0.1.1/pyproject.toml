[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
packages = [
  "dft_phot1x",
]


[project]
name = "dft_phot1x"
version = "0.1.1"
authors = [
  { name="Lukas Chrostowski", email="lukasc@ece.ubc.ca" },
]
description = "Design for Test rules for the edX UBCx Phot1x course, using the SiEPIC_EBeam_PDK process design kit (PDK) for silicon photonics fabrication. "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/SiEPIC/DFT_Phot1x"
Issues = "https://github.com/SiEPIC/DFT_Phot1x/issues"

