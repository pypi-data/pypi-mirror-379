[project]
name = "osmose_presets"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Carl Caulkett", email = "carl.caulkett@gmail.com" }
]
dependencies = [
  "textual==5.3.0",
  "textual-dev==1.7.0",
  "textual[syntax]==5.3.0",
  "python-rtmidi>=1.5.8",
  "mido==1.3.3",
]

[project.scripts]
osmose_presets = "osmose_presets:main"

[tool.flet]
org = "com.earlyspring"
product = "osmose_presets"
company = "Early Spring"
copyright = "Copyright (C) 2025 by Early Spring"

[tool.ruff]
indent-width = 3
line-length = 160
target-version = "py310"

[tool.ruff.format]
indent-style = "space"
# skip-magic-trailing-comma = true


[tool.flet.app]
path = "src"

[tool.uv]
dev-dependencies = [
   "textual==5.3.0",
   "textual-dev==1.7.0",
   "textual[syntax]==5.3.0",
   "ruff>=0.11.8",
]

[tool.poetry]
package-mode = false
