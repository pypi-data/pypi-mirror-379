id: denoise_example_mean_error
mio_model: mio.models.process.DenoiseConfig
mio_version: 0.6.1
noise_patch:
  enable: true
  method: [mean_error]
  mean_error_config:
    threshold: 40
    device_config_id: wireless-200px
    buffer_split: 8
    comparison_unit: 1000
    diff_multiply: 1
  gradient_config:
    threshold: 20
  black_area_config:
    consecutive_threshold: 5
    value_threshold: 16
  output_result: true
  output_noise_patch: true
  output_diff: true
  output_noisy_frames: true
frequency_masking:
  enable: true
  spatial_LPF_cutoff_radius: 15
  vertical_BEF_cutoff: 2
  horizontal_BEF_cutoff: 0
  output_mask: true
  output_result: true
  output_freq_domain: true
minimum_projection:
  enable: true
  normalize: true
  output_result: true
  output_min_proj: true
interactive_display:
  show_videos: true
  start_frame: 40
  end_frame: 140
  display_freq_mask: true
end_frame: -1 #-1 means all frames
output_result: true
output_dir: user_data/output