[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zeptomail-python-api"
version = "0.1.5"
description = "Python client for the ZeptoMail API"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Mate Valko", email = "zeptomail@namilink.com"},
]
keywords = ["email", "zeptomail", "api", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
]
dependencies = [
    "requests>=2.32.3",
    "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
webhooks = [
    "fastapi>=0.115.8",
    "pydantic>=2.10.6",
    "uvicorn>=0.34.0",
]

[project.urls]
"Homepage" = "https://github.com/NamiLinkLabs/zeptomail-python-api"
"Bug Tracker" = "https://github.com/NamiLinkLabs/zeptomail-python-api/issues"
"Documentation" = "https://github.com/NamiLinkLabs/zeptomail-python-api#readme"


[tool.hatch.build.targets.wheel]
packages = ["zeptomail"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-llmstxt>=0.1.0",
    "mkdocs-material>=9.6.5",
    "mkdocstrings[python]>=0.28.2",
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "twine>=6.1.0",
    "types-requests>=2.32.0.20241016",
]


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://pypi.org/legacy/"
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple"
publish-url = "https://test.pypi.org/legacy/"
