[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "ai-monitoring"
version = "0.0.1"
description = "Whitecircle.ai hooks for monitoring prompts, responses, and model health."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "White Circle" }]
keywords = ["whitecircle.ai", "ai", "monitoring", "metrics", "health", "telemetry"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 3 - Alpha"
]

[tool.hatch.build.targets.wheel]
packages = ["src/ai_monitoring"]


