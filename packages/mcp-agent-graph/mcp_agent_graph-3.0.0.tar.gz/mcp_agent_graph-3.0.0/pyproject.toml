[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-agent-graph"
version = "3.0.0"
description = "MCP Agent Graph - Python SDK for Agent Development Framework"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    {name = "Yan Yixin", email = "yandeheng1@gmail.com"},
]
keywords = ["agent", "mcp", "graph", "framework", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "aiohttp",
    "asyncio==3.4.3",
    "bs4",
    "fastapi",
    "fastmcp==2.8",
    "langchain",
    "mcp[cli]==1.9.4",
    "openai",
    "pydantic",
    "pyzmq",
    "requests",
    "typing-extensions",
    "uvicorn",
    "websockets",
    "notebook",
    "pandas",
    "numpy",
    "matplotlib",
    "tqdm",
    "python-multipart>=0.0.20",
    "starlette>=0.46.2",
    "motor>=3.7.1",
    "minio>=7.2.16",
]

[project.urls]
Documentation = "https://github.com/keta1930/mcp-agent-graph#readme"
Issues = "https://github.com/keta1930/mcp-agent-graph/issues"
Source = "https://github.com/keta1930/mcp-agent-graph"

[tool.hatch.build.targets.wheel]
packages = ["mag"]

[tool.hatch.build.targets.sdist]
include = [
    "mag",
    "README.md",
    "LICENSE",
]
