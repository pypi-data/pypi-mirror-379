name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: ["diogonovo"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the sections below to help us understand and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am using the latest version of nseekfs
          required: true
        - label: I have read the documentation and this is not expected behavior
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code example to reproduce the issue
      placeholder: |
        ```python
        import nseekfs
        import numpy as np
        
        # Your code here...
        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include full error messages)
      placeholder: |
        Include full error traceback:
        ```
        Traceback (most recent call last):
          ...
        ```
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - Linux (Ubuntu/Debian)
        - Linux (CentOS/RHEL/Fedora)
        - Linux (Other)
        - macOS (Intel)
        - macOS (Apple Silicon/M1/M2)
        - Windows 10
        - Windows 11
        - Other
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What Python version are you using?
      options:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "Other"
    validations:
      required: true

  - type: input
    id: nseekfs-version
    attributes:
      label: NSeekFS Version
      description: "Run: python -c 'import nseekfs; print(nseekfs.__version__)'"
      placeholder: "0.1.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Additional environment information
      placeholder: |
        - numpy version: (run `python -c "import numpy; print(numpy.__version__)"`)
        - Installation method: pip/conda/build from source
        - CPU architecture: x86_64/ARM64
        - Available RAM: 
        - Dataset size: (number of vectors and dimensions)
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - "Critical (crashes, data loss)"
        - "High (major functionality broken)"
        - "Medium (some functionality affected)"
        - "Low (minor issue, workaround available)"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information about the bug
      placeholder: Add any other context here...
    validations:
      required: false