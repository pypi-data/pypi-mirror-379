[metadata]
name = uniovi-simur-sample
description = Uiovi Simur Sample
author = Miguel Salinas Gancedo
author_email = masalinas.gancedo@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
version = 8.0.0

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	cachetools==6.2.0
	chardet==5.2.0
	colorama==0.4.6
	contourpy==1.3.3
	cycler==0.12.1
	distlib==0.4.0
	filelock==3.19.1
	fonttools==4.60.0
	kiwisolver==1.4.9
	matplotlib==3.10.6
	numpy==2.3.3
	packaging==25.0
	pandas==2.3.2
	pillow==11.3.0
	platformdirs==4.4.0
	pluggy==1.6.0
	pyparsing==3.2.5
	pyproject-api==1.9.1
	python-dateutil==2.9.0.post0
	pytz==2025.2
	setuptools==80.9.0
	setuptools-scm==9.2.0
	six==1.17.0
	tox==4.30.2
	tzdata==2025.2
	virtualenv==20.34.0
	wheel==0.45.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov simur_sample --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = simur_sample
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

