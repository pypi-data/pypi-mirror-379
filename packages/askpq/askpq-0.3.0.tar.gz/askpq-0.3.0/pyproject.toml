[project]
name = "askpq"
version = "0.3.0"
description = "Python client for the Askpq data service."
readme = "README.md"
authors = [
    { name = "Abid", email = "41392423+abidsikder@users.noreply.github.com" }
]
# >=3.11 since this is supremum minimum of xarray and icechunk
requires-python = ">=3.11"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "httpx>=0.28.1",
    "icechunk>=1.1.4",
    "xarray[io]>=2025.8.0",
]

[dependency-groups]
dev = [
    "marimo>=0.15.2",
    "pdoc>=15.0.4",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-dotenv>=0.5.2",
    "ruff>=0.12.10",
    "ty>=0.0.1a19",
]

[project.urls]
Documentation = "https://pypi-askpq.askpq.com"
Askpq = "https://askpq.com"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.ruff.lint]
select = [
    # pycodestyle (E) and Pyflakes (F) wide variety of common issues like syntax errors and undefined names
    "E",
    "F",
    "UP", # pyupgrade modernize by suggesting updates to newer syntax and features
    "B",  # flake8-bugbear checks for likely bugs and design problems
    "SIM",# flake8-simplify simplify complex code structures
    "I",  # isort import sorting
]
