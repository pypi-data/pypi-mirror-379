[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bloxypy"  # Package name for pip install ropython
version = "0.1.9"
authors = [
    {name = "jamiezon", email = "jamiezon39@gmail.com"},  # Replace with your details
]
description = "Advanced roblox wrapper for the Roblox API."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pycryptodome",
    "requests>=2.25.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
"Homepage" = "https://github.com/jamiezon/ropython"  # Replace with your repo URL
"Bug Tracker" = "https://github.com/jamiezon/ropython/issues"  # Replace with your repo URL
