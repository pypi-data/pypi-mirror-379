[project]
name = "pythils"
version = "0.1.1"
description = "A Python utilities package."
readme = "README.md"

requires-python = ">=3.8"

[project.optional-dependencies]
toml = ["toml"]
dotenv = ["dotenv"]
yaml = ["pyyaml"]
all = ["pyyaml", "toml", "dotenv"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"







