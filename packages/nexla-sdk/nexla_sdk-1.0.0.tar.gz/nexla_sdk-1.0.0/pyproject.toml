[build-system]
requires = ["setuptools>=67", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "nexla-sdk"
dynamic = ["version"]
description = "A Python SDK for the Nexla API"
readme = "README.md"
authors = [
    {name = "Amey Desai", email = "amey.desai@nexla.com"},
    {name = "Saksham Mittal", email = "saksham.mittal@nexla.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.0.0",
    "python-dotenv>=1.0.0",
    # Test utilities and libraries
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.0.0",
    "faker>=18.0.0",
    "responses>=0.23.0",
    "freezegun>=1.2.0",
    "factory-boy>=3.2.0",
]
tracing = [
    "opentelemetry-distro",
    "opentelemetry-exporter-otlp",
]

[project.urls]
Homepage = "https://github.com/nexla/nexla-sdk"
Documentation = "https://github.com/nexla/nexla-sdk"
"Bug Tracker" = "https://github.com/nexla/nexla-sdk/issues"

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.setuptools]

[tool.setuptools.packages.find]
include = ["nexla_sdk*"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (require API credentials)",
] 
