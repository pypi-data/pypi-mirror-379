[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (default)
    integration: Integration tests requiring real API credentials
    performance: Performance and load tests  
    contract: API contract validation tests
    slow: Slow running tests
    create_team: Integration helper marker for team creation scenarios

# Test output
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Coverage configuration
[coverage:run]
source = nexla_sdk
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)s) 
