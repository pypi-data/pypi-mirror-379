[project]
name = "monarch-money-mcp-enhanced"
version = "0.11.5"
description = "Enhanced MCP server for MonarchMoney financial data access with dynamic tool generation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.9.4",
    "monarchmoney-enhanced>=0.11.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "toml>=0.10.2",
]

[project.scripts]
monarch-money-mcp-enhanced = "server:run"

[tool.setuptools]
py-modules = ["server"]
