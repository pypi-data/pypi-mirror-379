[workspace]
members = ["crates/revrt"]
default-members = ["crates/revrt"]
resolver = "3"

[workspace.package]
version = "0.0.7"
authors = [
  "Guilherme Castel√£o <gpimenta@nrel.gov>",
  "Paul Pinchuk <Pavlo.Pinchuk@nrel.gov>",
]
edition = "2024"
license = "BSD-3-Clause"
rust-version = "1.87.0"
repository = "https://github.com/NREL/reVRt"
categories = ["simulation"]
keywords = ["NREL", "routing", "transmission", "reV", "reVX"]

[workspace.dependencies]
revrt = { version = "0.0.7", path = "crates/revrt" }
clap = { version = "4.5.48", features = ["derive", "cargo"] }
criterion = { version = "0.7.0", features = ["html_reports"] }
derive_builder = "0.20.2"
dhat = "0.3.3"
ndarray = { version = "0.16.1", features = ["rayon"] }
pathfinding = "4.14.0"
pyo3 = { version = "0.26.0", features = [
    "abi3-py311",
    "extension-module",
    "macros",
    "chrono",
    "chrono-tz",
] }
pyo3-build-config = "0.26.0"
rand = "0.9.0"
rayon = "1.11.0"
serde = { version = "1.0.226", features = ["derive"] }
serde_json = { version = "1.0.143" }
tempfile = "3.23.0"
thiserror = "2.0.16"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
zarrs = { version = "0.21.2", features = ["async", "filesystem"] }

[workspace.lints.rust]
# cargo criterion::criterion_group doesn't allow missing docs
# missing_docs = "deny"
