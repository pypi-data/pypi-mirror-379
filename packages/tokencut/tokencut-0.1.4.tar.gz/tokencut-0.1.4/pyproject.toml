[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tokencut"
version = "0.1.4"
description = "Python SDK for TokenCut API"
authors = [
    { name="Akshat Kannan", email="akshatk2@stanford.edu" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests"]

[tool.setuptools.packages.find]
where = ["."]
include = ["sdk*"]
