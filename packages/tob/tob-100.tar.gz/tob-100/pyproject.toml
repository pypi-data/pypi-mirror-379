[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "tob"
version = "100"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
description = "TOB"
readme = "README.rst"
license = "Unlicense"
classifiers=[
    'Development Status :: 3 - Alpha',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]


[project.scripts]
"tob" = "tob.run:main"


[project.urls]
"home" = "https://pypi.org/project/tob"
"bugs" = "https://github.com/botlibX/tob/issues"
"source" = "https://github.com/botlibX/tob"


[tool.setuptools]
packages = [
    'tob',
    'tob.mods',
]
include-package-data = false
