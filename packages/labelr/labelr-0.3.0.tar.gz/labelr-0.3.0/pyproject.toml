[project]
name = "labelr"
version = "0.3.0"
description = "A command-line tool to manage labeling tasks with Label Studio."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "datasets>=3.2.0",
    "imagehash>=4.3.1",
    "label-studio-sdk>=1.0.8",
    "more-itertools>=10.5.0",
    "openfoodfacts>=2.9.0",
    "typer>=0.15.1",
]

[project.scripts]
labelr = "labelr.main:app"

[project.optional-dependencies]
ultralytics = [
    "ultralytics>=8.3.49",
]

[tool.uv]
package = true
