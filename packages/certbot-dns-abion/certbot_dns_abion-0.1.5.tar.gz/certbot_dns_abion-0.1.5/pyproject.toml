[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "certbot-dns-abion"
version = "0.1.5"
description = "Certbot DNS authenticator for Abion DNS API (community maintained, not affiliated with Abion)"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
dependencies = [
  "certbot>=2.6.0",
  "requests>=2.28.0"
]

[project.entry-points."certbot.plugins"]
dns-abion = "certbot_dns_abion._internal.dns_abion:Authenticator"
