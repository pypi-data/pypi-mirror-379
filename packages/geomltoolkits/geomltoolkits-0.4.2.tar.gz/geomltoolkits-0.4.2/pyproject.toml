[project]
name = "geomltoolkits"
version = "0.4.2"
description = "Toolkits for Geospatial Machine Learning"
authors = [
    {name = "kshitijrajsharma",email = "skshitizraj@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.10.11",
    "geopandas>=0.13.2",
    "ipykernel>=6.30.0",
    "mercantile>=1.2.1",
    "pillow>=9.1.0",
    "rasterio>=1.3.11",
    "shapely>=1.8.0",
    "tqdm>=4.67.0",
]

[dependency-groups]
dev = [
    "commitizen>=3.31.0",
    "pytest>=8.3.5",
]

[tool.hatch.build.targets.wheel]
packages = ["src/geomltoolkits"]

[project.scripts]
tmd = "geomltoolkits.downloader.tms:main"
osd = "geomltoolkits.downloader.osm:main"
reg = "geomltoolkits.regularizer.app:main"

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "pep621"
tag_format = "$version"
version_scheme = "semver"
update_changelog_on_bump = true
major_version_zero = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
