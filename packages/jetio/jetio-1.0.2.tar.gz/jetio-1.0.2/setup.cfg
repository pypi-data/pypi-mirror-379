[metadata]
name = jetio
version = 1.0.2
author = Stephen Tete
author_email = cehstephen@gmail.com
description = A modern, high-performance Python web framework designed to transform your SQLAlchemy models directly into fully-featured, production-ready REST APIs with minimal code. Built with asyncio, SQLAlchemy, and Pydantic.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cehstephen/jetio
project_urls = 
	Bug Tracker = https://github.com/cehstephen/jetio/issues
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	sqlalchemy
	pydantic[email]
	pydantic-settings
	jinja2
	uvicorn[standard]
	aiofiles
	aiosqlite
	PyJWT
	passlib[bcrypt]
	python-multipart
	starlette
	markdown2
	python-dotenv
	fastapi-mail
	xhtml2pdf
	httpx

[options.extras_require]
test = 
	pytest
	pytest-asyncio
	httpx

[egg_info]
tag_build = 
tag_date = 0

