[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentmind"
version = "0.3.4"
description = "Plug-and-play memory for AI agents. Simple, fast, and powerful."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "muiez"},
]
maintainers = [
    {name = "muiez"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "tiktoken>=0.5.0",
    "python-dateutil>=2.8.0",
    "openai (>=1.107.1,<2.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pytest-cov>=4.0.0",
]
langchain = ["langchain>=0.1.0"]
openai = ["openai>=1.0.0"]

[project.urls]
Homepage = "https://github.com/muiez/agentmind"
Repository = "https://github.com/muiez/agentmind"
Issues = "https://github.com/muiez/agentmind/issues"