[metadata]
name = space-defender-hamza
version = 0.1.0
author = حمزة صلاح
author_email = hamza@example.com
description = لعبة Space Defender بسيطة مكتوبة بالبايثون و Tkinter
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://example.com/space-defender
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Games/Entertainment

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	space-defender = space_defender:main

[egg_info]
tag_build = 
tag_date = 0

