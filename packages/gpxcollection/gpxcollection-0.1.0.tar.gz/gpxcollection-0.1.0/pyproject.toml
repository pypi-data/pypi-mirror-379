[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gpxcollection"
version = "0.1.0"
description = "Generate static HTML pages with interactive Leaflet maps for GPX file collections"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Peter Hoffmann", email = "ph@peter-hoffmann.com.com"},
]
license = {text = "MIT"}
keywords = ["gpx", "gps", "maps", "leaflet", "visualization", "hiking", "cycling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "jinja2>=3.0.0",
    "markdown>=3.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/hoffmann/gpxcollection"
Repository = "https://github.com/hoffmann/gpxcollection"
Documentation = "https://github.com/hoffmann/gpxcollection"
Issues = "https://github.com/hoffmann/gpxcollection/issues"

[project.scripts]
gpxcollection = "gpxcollection:main"

[tool.hatch.build.targets.wheel]
packages = ["src/gpxcollection"]

[tool.hatch.build.targets.wheel.shared-data]
"templates" = "src/gpxcollection/templates"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
