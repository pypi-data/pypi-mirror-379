[project]
name = "tigerflow"
version = "0.1.0a2"
description = "Data pipeline framework for Slurm-managed HPC clusters"
readme = "README.md"
authors = [
    { name = "Sangyoon Park", email = "datumvitae@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "dask-jobqueue>=0.9.0",
    "loguru>=0.7.3",
    "networkx>=3.4.2",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "typer>=0.16.0",
]

[project.urls]
Repository = "https://github.com/princeton-ddss/tigerflow"
Documentation = "https://princeton-ddss.github.io/tigerflow/latest"

[project.scripts]
tigerflow = "tigerflow:main"

[project.optional-dependencies]
examples = [
    "aiohttp>=3.12.15",
    "duckdb>=1.4.0",
    "openai-whisper>=20250625",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs-material>=9.6.19",
]
