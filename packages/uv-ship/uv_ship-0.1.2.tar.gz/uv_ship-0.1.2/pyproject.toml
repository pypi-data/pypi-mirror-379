[project]
name = "uv-ship"
version = "0.1.2"
description = "a release workflow streamliner for uv managed python projects"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["tomli>=2.2.1"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.6",
    "pre-commit>=4.3.0",
    "ruff == 0.13.1",
]
docs = ["mkdocs ~= 1.6", "mkdocs-material ~= 9.6"]

[project.scripts]
uv-ship = "uv_ship.cli:uv_ship_cli"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv]
required-version = ">=0.8.8"
default-groups = ["dev", "docs"]
