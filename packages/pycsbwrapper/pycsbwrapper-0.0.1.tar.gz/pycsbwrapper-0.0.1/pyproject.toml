[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycsbwrapper"
version = "0.0.1"
authors = [
  { name="Artūrs Luņevs", email="arturs.lunevs@gmail.com" },
]
description = "Python wrapper for Central Bureau of Statistics Republic of Latvia pxweb API"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/arturslunevs/pycsbwrapper"
Issues = "https://github.com/arturslunevs/pycsbwrapper/issues"

[tool.setuptools]
package-dir = {"" = "src"}   # tells setuptools to look in src/

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["notebooks", "tests", "docs"]
