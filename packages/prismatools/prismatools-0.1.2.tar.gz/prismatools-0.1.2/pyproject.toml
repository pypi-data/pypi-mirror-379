[project]
name = "prismatools"
version = "0.1.2"
dynamic = [
    "dependencies",
]
description = "prismatools is an open-source Python package for reading, analyzing, and visualizing hyperspectral imagery from the PRISMA mission."
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "prismatools",
]
license = {text = "MIT License"}
authors = [
  {name = "Lorenzo Crecco", email = "lorenzo.crecco@hotmail.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.entry-points."console_scripts"]
prismatools = "prismatools.cli:main"

[project.optional-dependencies]
all = [
    "prismatools[extra]",
]

extra = [
    "pandas",
]


[tool]
[tool.setuptools.packages.find]
include = ["prismatools*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "0.1.2"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "prismatools/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'


[tool.flake8]
exclude = [
    "docs",
]
max-line-length = 88


[project.urls]
Homepage = "https://github.com/gthlor/prismatools"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"