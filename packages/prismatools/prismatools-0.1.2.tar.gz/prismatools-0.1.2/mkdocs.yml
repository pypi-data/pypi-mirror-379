site_name: prismatools
site_description: prismatools is an open-source Python package for reading, analyzing, and visualizing hyperspectral imagery from the PRISMA mission.
site_author: gthlor
site_url: https://gthlor.github.io/prismatools
repo_url: https://github.com/gthlor/prismatools

copyright: "Copyright &copy; 2024 - 2024 Lorenzo Crecco"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    #- FAQ: faq.md
    #- Changelog: changelog.md
    - Report Issues: https://github.com/gthlor/prismatools/issues
    - Examples:
        - examples/01_reading_and_exporting.ipynb
        - examples/02_interactive_visualization.ipynb
        - examples/03_spatial_analysis.ipynb
    - API Reference:
          - prismatools module: prismatools.md
          - gui module: gui.md
          - utils module: utils.md
          - prisma module: prisma.md
          - spatial module: spatial.md
