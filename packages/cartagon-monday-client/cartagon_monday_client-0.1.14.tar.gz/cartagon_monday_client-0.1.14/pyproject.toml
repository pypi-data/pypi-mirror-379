[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cartagon-monday-client"
version = "0.1.14"
description = "Cliente Python para integraciones con la API GraphQL de Monday.com"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Miguel Diaz", email="mpsdiaz@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
  "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "responses>=0.18"
]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
"Homepage" = "https://github.com/MiguelDN/cartagon-monday-client/settings"