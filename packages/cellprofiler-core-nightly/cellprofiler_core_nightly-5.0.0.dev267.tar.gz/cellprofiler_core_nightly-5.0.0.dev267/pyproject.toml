[build-system]
requires = [ "setuptools>=64.0.0", "setuptools-scm>=8.0",]
build-backend = "setuptools.build_meta"

[project]
name = "cellprofiler-core-nightly"
description = "cellprofiler-core implements the bulk of CellProfiler's non-gui functionality"
readme = "README.md"
requires-python = ">=3.9"
keywords = [ "computer vision", "image analysis", "biology", "cell", "cellprofiler",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Science/Research", "License :: OSI Approved :: BSD License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.9", "Topic :: Scientific/Engineering :: Bio-Informatics", "Topic :: Scientific/Engineering :: Image Recognition", "Topic :: Scientific/Engineering :: Image Processing", "Topic :: Scientific/Engineering",]
dependencies = [ "cellprofiler-library-nightly>=5.dev", "boto3>=1.12.28", "centrosome>=1.3.0", "docutils>=0.15.2", "future>=0.18.2", "fsspec>=2021.11.0", "h5py>=3.7.0", "lxml>=4.6.4", "matplotlib>=3.1.3,<4", "numpy>=1.24.4,<2", "psutil>=5.9.5", "pyzmq>=22.3.0", "scikit-image>=0.20.0", "scipy>=1.9.1,<1.11", "scyjava>=1.9.1", "zarr>=2.16.1", "google-cloud-storage~=2.10.0", "packaging>=20.0",]
dynamic = [ "version",]
[[project.authors]]
name = "Anne Carpenter"

[[project.authors]]
name = "Thouis (Ray) Jones"

[[project.authors]]
name = "Lee Kamentsky"

[[project.authors]]
name = "Vebjorn Ljosa"

[[project.authors]]
name = "David Logan"

[[project.authors]]
name = "Mark Bray"

[[project.authors]]
name = "Madison Swain-Bowden"

[[project.authors]]
name = "Allen Goodman"

[[project.authors]]
name = "Claire McQuinn"

[[project.authors]]
name = "Beth Cimini"
email = "bcimini@broadinstitute.org"

[[project.authors]]
name = "David Stirling"
email = "dstirling@glencoesoftware.com"

[[project.authors]]
name = "Alice Lucas"

[[project.authors]]
name = "Nodar Gogoberidze"
email = "ngogober@broadinstitute.org"

[[project.authors]]
name = "Callum Tromans-Coia"

[[project.maintainers]]
name = "Beth Cimini"
email = "bcimini@broadinstitute.org"

[[project.maintainers]]
name = "Nodar Gogoberidze"
email = "ngogober@broadinstitute.org"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
build = [ "build", "pyinstaller", "twine", "sphinx>=3.1.1", "click>=7.1.2",]
test = [ "pytest~=7.4.1", "pytest-timeout~=2.1.0",]
wx = [ "wxPython==4.2.0",]

[project.urls]
Homepage = "https://cellprofiler.org/"
Documentation = "https://cellprofiler.org/manuals"
Wiki = "https://github.com/CellProfiler/CellProfiler/wiki"
Repository = "https://github.com/CellProfiler/CellProfiler"
Issues = "https://github.com/CellProfiler/CellProfiler/issues"
Changelog = "https://github.com/CellProfiler/CellProfiler/releases"

[tool.setuptools]
include-package-data = false

[tool.setuptools_scm]
root = "../../.."
version_file = "cellprofiler_core/_version.py"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "cellprofiler_core*",]
namespaces = false
