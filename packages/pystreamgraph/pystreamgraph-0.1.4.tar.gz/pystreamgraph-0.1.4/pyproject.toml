[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "pystreamgraph"
dynamic = ["version"]
description = "A compact Matplotlib streamgraph helper with ordering, margins, smoothing, curves, and labels."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Rapty" }
]
keywords = ["matplotlib", "visualization", "streamgraph", "plot", "charts"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Visualization",
  "Typing :: Typed",
]
dependencies = [
  "numpy>=1.20",
  "matplotlib>=3.4",
  "scipy>=1.6; python_version>='3.8'",
]

[project.urls]
Homepage = "https://github.com/MNoichl/pystreamgraph"
Issues = "https://github.com/MNoichl/pystreamgraph/issues"
Documentation = "https://MNoichl.github.io/pystreamgraph/"

[tool.hatch.build.targets.wheel]
packages = ["src/pystreamgraph"]

[tool.hatch.build]
include = [
  "src/pystreamgraph/py.typed",
]

[tool.hatch.version]
path = "src/pystreamgraph/__init__.py"


