[project]
name = "emg"
version = "0.1.8"
license = { file = "LICENSE" }
description = "Python library for generating melodies using the concept of Eulerian paths"
readme = "README.md"
authors = [
    { name = "Chinmay Kakatkar" }
]
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.5",
    "midi2audio>=0.1.1",
    "midiutil>=1.2.1",
    "networkx>=3.5"
]

[project.urls]
Homepage = "https://github.com/ckstash/emg"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

