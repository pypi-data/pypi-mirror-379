[metadata]
name = fastgcp
version = 0.1.1
author = tomathon
author_email = tomathon.dev@pm.me
description = The faster, more intuitive way of working with Google Cloud Platform services and frameworks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://tomathon.dev/articles/fastgcp
project_urls = 
	Bug Tracker = https://codeberg.org/tomathon/fastgcp/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

