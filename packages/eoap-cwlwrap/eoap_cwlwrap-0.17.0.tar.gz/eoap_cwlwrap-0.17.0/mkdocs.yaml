site_name: EOAP CWL Wrap
site_url: https://eoepca.github.io/eoap-cwlwrap/
site_author: Fabrice Brito, Simone Tripodi
repo_url: https://github.com/EOEPCA/eoap-cwlwrap/
repo_name: EOEPCA/eoap-cwlwrap

theme:
  logo: imgs/icon-eoap.png
  name: material

  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

plugins:
  - search
  - mermaid2:
      version: 11.4.1
  - mkdocs-jupyter:
      execute: true
      show_input: True
      no_input: False

markdown_extensions:
  - pymdownx.details
  - abbr
  - admonition
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - attr_list
  - pymdownx.snippets:
      base_path: './'
  - pymdownx.highlight:
      line_spans: __span

extra_css:
  - styles/css/app.css
  
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Introduction: index.md
  - example.ipynb
  - API doc:
    - api/latest/eoap_cwlwrap/index.md
    - api/latest/eoap_cwlwrap/builder.md
    - api/latest/eoap_cwlwrap/types.md

