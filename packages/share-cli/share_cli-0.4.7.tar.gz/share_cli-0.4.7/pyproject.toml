[project]
name = "share-cli"
version = "0.4.7"
description = "A simple file server"
readme = "README.md"
authors = [{ name = "Jackie Han", email = "jackiehank@163.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/jackiehank/share"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["pytest>=8.4.2", "requests>=2.32.5", "ruff>=0.12.12"]

[project.scripts]
share = "share:main"
