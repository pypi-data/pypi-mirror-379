[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pepystats"
version = "0.2.2"
description = "Lightweight Python client & CLI for pepy.tech download stats"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Utilities"
]
license = { file = "LICENSE" }
authors = [{name="Ian Ellis"}, {email="ellisiana@gmail.com"}]
dependencies = [
  "requests>=2.31.0",
  "pandas>=2.0.0",
  "matplotlib>=3.7.0",
  "tabulate>=0.9.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "pytest-cov>=6.0",
  "build>=1.2",
  "twine>=5.0",
]

[project.urls]
Homepage = "https://github.com/magicalbob/pepystats/wiki"
Repository = "https://github.com/magicalbob/pepystats"
Issues = "https://github.com/magicalbob/pepystats/issues"
Changelog = "https://github.com/magicalbob/pepystats/releases"

[project.scripts]
pepystats = "pepystats.cli:main"
