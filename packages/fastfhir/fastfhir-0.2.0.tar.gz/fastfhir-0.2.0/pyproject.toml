[project]
name = "fastfhir"
version = "0.2.0"
description = "FastFHIR: Python FHIR toolkit (Stage 2 with FastAPI)"
authors = [
  { name="Pravin", email="pravinmd94@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "fhir.resources>=6.1.0",
    "fastapi>=0.103.0",
    "uvicorn>=0.26.0",
    "pydantic>=2.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastfhir*"]
