[package]
name = "pyOutfit"
version = "1.0.0"
edition = "2021"
description = "Rust crate exposing Outfit orbit-determination core with PyO3 bindings for Python (IOD, element conversions, observers, parallel batch processing)."
license-file = "LICENSE"
rust-version = "1.82"
readme = "README.md"
keywords = [
    "python",
    "astronomy",
    "orbit-determination",
    "asteroid",
    "ephemeris",
    "astrometry",
]
categories = ["science", "parsing", "data-structures", "api-bindings"]
authors = ["Roman Le Montagner <roman.le-montagner@ijclab.in2p3.fr>"]

[lib]
name = "py_outfit"

crate-type = ["cdylib"]

[dependencies]
outfit = { version = "2.1.0", features = [
    "jpl-download",
    "parallel",
] }
numpy = { version = "0.26.0", default-features = false }
pyo3 = { version = "0.26", features = ["extension-module"] }
rand = { version = "0.9.2", default-features = false, features = [
    "std_rng",
    "os_rng",
] }
camino = { version = "1.2.0", default-features = false }

[profile.release]
debug = false
lto = "fat"
codegen-units = 1
strip = true

[dev-dependencies]
husky-rs = "0.1.5"
