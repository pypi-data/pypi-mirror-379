[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "respark"
version = "0.0.1"
description = "Generate privacyâ€‘safe synthetic data from production Spark DataFrames"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { file = "LICENCE" }


authors = [
  { name = "Matthew Heath" } 
]

classifiers = [
  "Development Status :: 1 - Planning",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]

dependencies = []

[project.optional-dependencies]
pyspark = ["pyspark>=3.5,<3.6"]

[project.urls]
Source = "https://github.com/dfe-analytical-services/respark"

[tool.hatch.build.targets.wheel]
packages = ["src/respark"]

[tool.hatch.build.targets.sdist]
include = [
  "/README.md",
  "/LICENCE",
  "/src/respark"
]