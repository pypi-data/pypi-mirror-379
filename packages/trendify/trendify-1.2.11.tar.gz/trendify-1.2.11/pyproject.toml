[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
license-files = ["LICENSE"]
dependencies = [
  "dash",
  "filelock",
  "flask",
  "jinja2",
  "pandas",
  "plotly",
  "pydantic",
  "matplotlib",
  "numpy",
  "numpydantic",
  "scipy",
  "strenum",
  "supervisor",
  "waitress",
  "grafana_api",
  "streamlit",
]
name = "trendify"
version = "1.2.11"
requires-python = ">= 3.11"
authors = [
  { name = "Talbot Knighton", email = "talbotknighton@gmail.com" },
  { name = "David Gable", email = "david@david-gable.com" },
]
maintainers = [
  { name = "Talbot Knighton", email = "talbotknighton@gmail.com" },
  { name = "David Gable", email = "david@david-gable.com" },
]
description = "Tools for generating data products, storing, and interacting with them"
readme = "README.md"
keywords = ["Data", "Products", "Process", "Post", "Database"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",


  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
]

[project.optional-dependencies]
dev = [
  "mkdocs",
  "black",
  "pymdown-extensions",
  "mkdocs-material",
  "markdown-callouts",
  "mdx-gh-links",
  "mkdocs-click",
  "markdown_include",
  "mkdocs-glightbox",
  "mkdocs-gen-files",
  "mkdocs-section-index",
  "mkdocs-autorefs",
  "mkdocs-literate-nav",
  "mkdocstrings",
  "mkdocs-exclude",
  "mkdocs-snippets",
  "mkdocstrings-python",
  "griffe-pydantic",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "mike",
  "isort>=5.12.0",
  "flake8>=6.0.0",
  "mkdocs-material>=9.2.0",
  "mkdocs-redirects>=1.0.0",
  "hatchling>=1.11.0",
]

[project.urls]
"Homepage" = "https://github.com/talbotknighton/trendify"
"Bug Tracker" = "https://github.com/talbotknighton/trendify/issues"
"Documentation" = "https://talbotknighton.github.io/trendify/"
"Source Code" = "https://github.com/talbotknighton/trendify"
"PyPI" = "https://pypi.org/project/trendify/"

[project.scripts]
trendify_make_sample_data = "trendify.examples:make_sample_data"
trendify = "trendify.CLI:trendify"
# trendify_server = "trendify.CLI:serve"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"trendify.assets" = ["*.svg"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "*.py"
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
