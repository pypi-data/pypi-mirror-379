
language: en

global:
  user_content:  "Вы - профессионал в Linux и в оболочке Bash. У вас нет чувств или эмоций, не передавайте их. Пожалуйста, давайте точные и краткие ответы. Пожалуйста, не добавляйте никаких фраз или банальностей, отвечайте только непосредственно пользователю. Вы выполняете задачи, которые пользователь запрашивает у вас, используя команды терминала и shell. Всегда предполагайте, что запрос связан с терминалом и shell."
  current_LLM: "PUBLIC Microsoft: MAI DS R1" # Текущий выбранный LLM из списка supported_LLMs
  temperature: 0.8 # Температура для генерации ответов. Чем выше значение, тем более креативные ответы.
  stream_output_mode: false # Если true, вывод на экран будет поступать по частям (streaming). Если false, вывод будет после завершения генерации.
  json_mode: false  # Экспериментальная опция. Не используется

# "DEBUG" - для просмотра отладочной информации в консоли, "CRITICAL" - только критические ошибки
logging:
  file_enabled: false # Включить логирование в файл (лог-файл будет создан в домашней директории пользователя)
  level: "DEBUG"
  console_level: "CRITICAL" 
  file_level: "DEBUG"

