[project]
name = "exasol-saas-api"
version = "2.3.0"
requires-python = ">=3.10.0,<4.0"
description = "API enabling Python applications connecting to Exasol database SaaS instances and using their SaaS services"
authors = [
    {name="Christoph Kuhnke", email="christoph.kuhnke@exasol.com"},
]
maintainers = [
    {name="Christoph Kuhnke", email="christoph.kuhnke@exasol.com"},
]
readme = "README.md"
license = "MIT"
dynamic = ["classifiers", "dependencies"]

[project.urls]
Homepage = "https://github.com/exasol/saas-api-python"
Documentation = "https://github.com/exasol/saas-api-python"
Source = "https://github.com/exasol/saas-api-python"
Issues = "https://github.com/exasol/saas-api-python/issues"

[tool.poetry]
requires-poetry = ">=2.1.0"
packages = [ {include = "exasol"}, ]
classifiers = [
   "Programming Language :: Python :: 3",
   "Development Status :: 3 - Alpha",
   "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
requests = "^2.32.4"
types-requests = "^2.31.0.6"
ifaddr = "^0.2.0"
tenacity = "^8.2.3"
# generated by openapi-python-client
httpx = ">=0.23.0"
python-dateutil = "^2.8.0"
attrs = ">=22.2.0"


[build-system]
requires = ["poetry_core>=2.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.1"
pytest-mock = "^3.7.0"
exasol-toolbox = "^1.6.0"
openapi-python-client = ">=0.21.5"
pyexasol = ">=0.25.0"
toml = "^0.10.2"
types-python-dateutil = "^2.9.0.20250516"


[tool.pytest.ini_options]
minversion = "6.0"

testpaths = [
    "test"
]

markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
relative_files = true
source = [
    "exasol",
]

omit = [
    '*/exasol/saas/client/openapi/*',
]

[tool.coverage.report]
fail_under = 15


[tool.black]
line-length = 88
verbose = false
include = "\\.pyi?$"


[tool.isort]
profile = "black"
force_grid_wrap = 2


[tool.pylint.master]
fail-under = 7.5
output-format = "colorized,json:.lint.json,text:.lint.txt"
ignore-paths = [
    ".*/exasol/saas/client/openapi/.*",
    ".*/test/.*",
]


[[tool.mypy.overrides]]
module = [
    "test.conftest.*",
    "test.*",
    ]
ignore_errors = true
ignore_missing_imports = true


[tool.pylint.format]
max-line-length = 88
max-module-lines = 800

[tool.poetry.scripts]
tbx = 'exasol.toolbox.tools.tbx:CLI'

[tool.sonar]
projectKey = "com.exasol:saas-api-python"
hostUrl = "https://sonarcloud.io"
organization = "exasol"
exclusions = "exasol/saas/client/openapi/**"