[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reflex-cloudflare-turnstile"
version = "0.0.1"
description = "Reflex custom component cloudflare-turnstile"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [{ name = "Tamilselvan K", email = "tamilselvan@codeplugtech.in" }]
keywords = ["reflex","reflex-custom-components"]

dependencies = ["reflex>=0.8.12"]

classifiers = ["Development Status :: 4 - Beta"]

[project.urls]
homepage ="https://github.com/codeplugtech/reflex-cloudflare-turnstile"

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.setuptools.packages.find]
where = ["custom_components"]

[tool.ruff]
target-version = "py310"
output-format = "concise"
lint.isort.split-on-trailing-comma = false
lint.select = ["B", "C4", "E", "ERA", "F", "FURB", "I", "N", "PERF", "PTH", "RUF", "SIM", "T", "TRY", "W"]
lint.ignore = ["B008", "D205", "E501", "F403", "SIM115", "RUF006", "RUF008", "RUF012", "TRY0"]
lint.pydocstyle.convention = "google"
include = ["custom_components/**/*.py", "*_demo/**/*.py"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"env.py" = ["ALL"]
"*/alembic/*" = ["ALL"]

[tool.setuptools_scm]