[project]
name = "Geminis"
version = "0.1.047"
description = "AI-powered Python fuzzer using Gemini and Atheris to automatically generate and execute fuzzing harnesses."
authors = [
  { name="Mario Marku", email="mariomarku7@gmail.com" }
]
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.11,<3.12"

dependencies = [
  "google-genai>=0.3.2",
  "pyyaml>=6.0",
  "atheris==2.3.0",
  "path==17.1.0",
  "radon>=5.0.0",

]

[project.urls]
Homepage = "https://github.com/mariobx"
Repository = "https://github.com/mariobx/Geminis"

[project.scripts]
geminis = "ai_fuzzer.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
