[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mapf"
version = "0.0.1"
authors = [
    { name = "Jean-Marc Alkazzi" },
]
description = "MAPF"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
