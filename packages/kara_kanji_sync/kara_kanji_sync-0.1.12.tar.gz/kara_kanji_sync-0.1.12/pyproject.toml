[project]
name = "kara_kanji_sync"
version = "0.1.12"
description = "Align kanji lyrics with romaji karaokes"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "jisho-api>=0.1.8",
    "mecab-python3>=1.0.10",
    "pykakasi>=2.3.0",
    "pysubs2>=1.8.0",
    "unidic-lite>=1.0.8",
    "wanakana-python>=1.2.2",
]

[tool.setuptools]
py-modules = ["kara_kanji_sync"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
