[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydevhelper"
version = "0.3.0"
description = "Um toolkit de produtividade para desenvolvedores em Python"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "juliobrige", email = "juliobenjamimbernardo36@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "rich",
]


[project.urls]
"Homepage" = "https://github.com/juliobrige/DevHelper"
"Bug Tracker" = "https://github.com/juliobrige/DevHelper/issues"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["dev_helper"]
include = ["README.md"]







