# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "casta"
version = "0.1.0"
description = "Calculate spatial transient arrests"
readme = "README.md"
authors = [{ name = "Michelle von Arx", email = "michelle.vonarx@tum.de" },
            { name = "Philip Schulz", email = "philip.schulz@outlook.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "numpy<=1.26.4",
    "pandas>=2.2.3",
    "scipy>=1.15.0",
    "matplotlib>=3.10.0",
    "seaborn>=0.13.2",
    "scikit-learn>=1.6.1",
    "hmmlearn>=0.3.3",
    "tqdm>=4.67.1",
    "shapely>=2.0.6",
    "xlsxwriter>=3.2.3",
]
requires-python = ">=3.10"

#[project.optional-dependencies]

[project.urls]
Homepage = "https://github.com/NanoSignalingLab/photochromic-reversion/"

[project.scripts]
casta = "casta.main:main"

[tool.setuptools.package-data]
casta = ["data/example_track.csv", "data/model_4.pkl"]