[project]
name = "fastapi-radar"
version = "0.1.6"
description = "A debugging dashboard for FastAPI applications with real-time monitoring"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Arif Dogan", email = "me@arif.sh" }]
keywords = [
    "fastapi",
    "debugging",
    "monitoring",
    "dashboard",
    "development-tools",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.68.0",
    "sqlalchemy>=1.4.0",
    "pydantic>=1.8.0",
    "starlette>=0.14.2",
]

[project.urls]
"Homepage" = "https://github.com/doganarif/fastapi-radar"
"Bug Reports" = "https://github.com/doganarif/fastapi-radar/issues"
"Source" = "https://github.com/doganarif/fastapi-radar"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "uvicorn[standard]>=0.15.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "httpx>=0.28.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
