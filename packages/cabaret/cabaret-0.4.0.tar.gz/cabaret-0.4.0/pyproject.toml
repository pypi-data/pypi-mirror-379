[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[project]
authors = [
  {name = "Peter Pedersen"},
  {name = "Lionel Garcia"},
  {name = "David Degen"}
]
dependencies = ["numpy", "astropy", "astroquery"]
license = {text = "MIT License"}
name = "cabaret"
readme = "README.md"
repository = "https://github.com/ppp-one/cabaret"
requires-python = ">=3.11"
version = "0.4.0"

[project.optional-dependencies]
dev = ["ruff", "pre-commit", "pytest"]
docs = [
  "sphinx",
  "matplotlib",
  "myst-nb",
  "sphinx-book-theme",
  "sphinx-design",
  "ipywidgets",
  "sphinx-copybutton",
  "docformatter[tomli]",
  "toml",
  "numpydoc"
]
plot = ["matplotlib"]
test = ["pytest"]

[tool.hatch.version]
source = "vcs"

[tool.ruff]
exclude = ["*.yaml"]
extend-include = ["*.ipynb"]
line-length = 88

[tool.ruff.lint]
fixable = ["ALL"]
select = ["E", "F", "I001", "UP"]
