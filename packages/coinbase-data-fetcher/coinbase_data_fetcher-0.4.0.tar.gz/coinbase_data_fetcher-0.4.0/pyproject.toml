[project]
name = "coinbase-data-fetcher"
version = "0.4.0"
description = "A Python library for fetching cryptocurrency data from Coinbase"
authors = [{name = "TradeOptimizer Team"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "ratelimit>=2.2.1",
    "tenacity>=8.2.0",
    "tqdm>=4.65.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "pyright>=1.1.0",
]

[project.scripts]
coinbase-fetch = "coinbase_data_fetcher.prefetch:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.9"
typeCheckingMode = "strict"
