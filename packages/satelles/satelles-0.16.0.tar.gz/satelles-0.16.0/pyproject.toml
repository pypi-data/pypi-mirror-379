[project]
name = "satelles"
version = "0.16.0"
description = "Modern, type-safe python library for TLE, OMM et al. handling and orbit propagation to accurately locate your satellites in the sky."
authors = [{ name = "michealroberts", email = "michael@observerly.com" }]
keywords = [
    "satellite",
    "tle",
    "omm",
    "orbit",
    "propagation",
    "astrodynamics",
    "astronomy",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = ["celerity>=0.28.0", "pydantic>=2.10.6"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "astropy>=7.0.1",
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.7",
]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
asyncio_default_fixture_loop_scope = "session"
