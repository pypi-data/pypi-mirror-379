[project]
name = "ac-mcp-server"
description = "Official ActiveCampaign MCP Server"
readme = "public/README.md"
license = "MIT"
license-file = "public/LICENSE"
version = "0.12.0"
requires-python = ">=3.10"
keywords = ["activecampaign", "ac", "mcp", "mcp-server"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastmcp>=2.10.4",
    "requests>=2.32.3",
]

[project.urls]
Homepage = "https://activecampaign.com"
Documentation = "https://activecampaign.com/mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
ac-mcp-server = "ac_mcp_server:main"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "requests-mock>=1.12.1",
]
