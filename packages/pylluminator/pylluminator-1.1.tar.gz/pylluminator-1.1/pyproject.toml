[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pylluminator"]

[project]
name = "pylluminator"
version = "1.1"
authors = [{name = "Elio", email = "elio.fanchon@univ-amu.fr"}]
maintainers = [{name = "Elio", email = "elio.fanchon@univ-amu.fr"}]
requires-python = ">= 3.12"
dependencies = ['pandas', 'numpy', 'scikit-learn', 'statsmodels', 'scipy', 'pyranges1', 'linear_segment', 'patsy', 'ailist', 'notebook', 'matplotlib', 'seaborn', 'inmoose', 'KDEpy', 'gseapy', 'networkx']
description = 'Tool to preprocess, analyze and visualize DNA methylation data from Illumina micro-arrays'
readme = 'README.rst'
license = "MIT"
keywords = ["dna-methylation", "epigenetics", "illumina", "bioinformatics", "microarray", "methylation", "DMR"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
Homepage = "https://pylluminator.readthedocs.io/"
Documentation = "https://pylluminator.readthedocs.io/"
Repository = "https://github.com/eliopato/pylluminator"
Issues = "https://github.com/eliopato/pylluminator/issues"
