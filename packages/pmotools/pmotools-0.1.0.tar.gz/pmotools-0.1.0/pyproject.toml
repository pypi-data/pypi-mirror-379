[project]
name = "pmotools"
version = "0.1.0"
description = "Tools for building and analyzing PMO files"
readme = "README.md"
authors = [
    { name = "Nicholas Hathaway", email = "nickjhathaway@gmail.com" },
    { name = "Kathryn Murie", email = "kathryn.murie@ucsf.edu" }
]
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.2.2",
    "biopython>=1.83",
    "jsonschema>=4.23.0",
    "pre-commit"
]

[project.scripts]
pmotools-python = "pmotools.cli:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
