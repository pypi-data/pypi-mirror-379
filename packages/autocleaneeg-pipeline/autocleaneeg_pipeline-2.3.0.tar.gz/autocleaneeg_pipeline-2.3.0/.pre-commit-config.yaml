# Optional pre-commit configuration for AutoClean EEG Pipeline
#
# This is OPTIONAL as requested - no mandatory pre-commit hooks
# To use: run `pre-commit install` after installing pre-commit
# To skip: simply don't run `pre-commit install`

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=88]
        language_version: python3
        exclude: ^tests/fixtures/tasks/(bad_import_task\.py|bad_syntax_task\.py)$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]
        exclude: ^tests/fixtures/tasks/(bad_import_task\.py|bad_syntax_task\.py)$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^tests/fixtures/tasks/(bad_import_task\.py|bad_syntax_task\.py)$

  # Temporarily disabled - type checking
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: [--ignore-missing-imports]
  #       additional_dependencies: [types-all]
  #       exclude: ^(tests/|docs/|scripts/)

# Local hooks
  - repo: local
    hooks:
      - id: check-code-quality
        name: AutoClean Code Quality Check
        entry: python3 scripts/check_code_quality.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

# Configuration
default_language_version:
  python: python3

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: false
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
