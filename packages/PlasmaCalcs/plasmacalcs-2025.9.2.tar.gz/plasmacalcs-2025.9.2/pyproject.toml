[project]
name = 'PlasmaCalcs'
authors = [
    {name = 'Sam Evans', email = 'sevans7@bu.edu'},
    # note to other contributors: please feel free to add yourself here!
]
description = 'Consistent interface for plasma calculations from any inputs.'
dynamic = ['version']
license = {text = 'MIT License'}
readme = 'README.md'
requires-python = '>=3.9'

dependencies = [
    'xarray >= 2024.7.0',
    'numpy',
    'matplotlib',
    'IPython',  # [TODO] should IPython really be required?
]


[project.optional-dependencies]
xarray_io = ['h5netcdf', 'scipy']
bifrost = ['scipy']
eppic = ['h5py', 'openpmd']
tfbi = ['tfbi_theory']
plots = ['colorcet']
# optional dependencies for standard tests
tests = [
    'h5netcdf',
    'h5py',
    'pytest',
    'scipy',
    'tfbi_theory',
]
# all "fast to build" and "widely-used" optional dependencies.
most = [   # "widely-used" meaning a decent userbase, e.g., >100 users.
    'colorcet',
    'h5netcdf',
    'h5py',
    'pytest',
    'scipy',
]
# all "fast to build" optional dependencies.
all_fast = [
    'colorcet',
    'h5netcdf',
    'h5py',
    'pytest',
    'scipy',
    'tfbi_theory',
]
# all optional dependencies.
all = [
    'colorcet',
    'h5netcdf',
    'h5py',
    'openpmd-api',
    'pytest',
    'scipy',
    'tfbi_theory',
]


[project.urls]
source-code = "https://gitlab.com/Sevans7/plasmacalcs"

[build-system]
requires = ["flit_core >=3.2"]
build-backend = "flit_core.buildapi"
