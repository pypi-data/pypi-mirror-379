stages:
  - build
  - test

image: python:3.9

# (adapted from the template on gitlab)
# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

Build:
  stage: build
  image: python:3.9
  script:
    - python --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -e ".[tests]"   # install PlasmaCalcs into this environment.
    - pip install pytest
    - pip install pytest-cov

Test-all:
  stage: test
  variables:
    RUNNER_SCRIPT_TIMEOUT: 5m  # 5 minutes should be plenty of time for these tests.
  script:
    - pwd
    - cd $CI_PROJECT_DIR   # e.g. /builds/Sevans7/plasmacalcs
    - pwd
    - ls
    - source venv/bin/activate   # activate the venv which was created during Build.
    - pytest -s --cov=PlasmaCalcs --verbose tests
  # coverage, see: https://docs.gitlab.com/ee/ci/testing/code_coverage.html
  coverage: /TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
  artifacts:
    name: "test_artifacts__${CI_COMMIT_REF_NAME}__${CI_COMMIT_SHA}"
    paths:
      - tests/_test_artifacts
