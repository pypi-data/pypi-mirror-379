[project]
name = "checkedframe"
version = "0.1.0"
description = "A generic dataframe validation library"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Cangyuan Li", email = "everest229@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["narwhals>=1.0.0"]

[project.optional-dependencies]
pyperclip = ["pyperclip>=1.0.0"]

[dependency-groups]
typing = ["typing_extensions"]
docs = [
    "ghp-import==2.1.0",
    "pydata-sphinx-theme==0.16.1",
    "sphinx==8.2.3",
    "sphinx-autobuild==2024.10.3",
    "sphinx-copybutton==0.5.2",
    "sphinx-multiversion==0.2.4",
    "sphinx-tabs==3.4.7",
    "myst-parser==4.0.1",
]
tests = ["pytest", "polars", "pandas", "pyarrow", "modin"]
dev = [
    "ruff",
    "mypy",
    "ipykernel",
    "build",
    "twine",
    { include-group = "docs" },
    { include-group = "typing" },
    { include-group = "tests" },
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.isort]
profile = "black"

[tool.mypy]
plugins = ["checkedframe.mypy"]
allow_redefinition = true

[tool.ruff]
ignore = ["E741"]

[tool.ruff.format]
docstring-code-format = true
