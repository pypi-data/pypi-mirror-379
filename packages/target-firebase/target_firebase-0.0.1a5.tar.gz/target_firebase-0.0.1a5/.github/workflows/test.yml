name: Test target-firebase

on:
  push:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - target_firebase/**
    - tests/**
    - pyproject.toml
    - tox.ini
    - uv.lock
  pull_request:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - target_firebase/**
    - tests/**
    - pyproject.toml
    - tox.ini
    - uv.lock
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  pytest:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version:
        - "3.14"
        - "3.13"
        - "3.12"
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - run: pipx install tox
    - name: Run Tox
      env:
        TARGET_FIREBASE_CREDENTIAL: ${{ secrets.TARGET_FIREBASE_CREDENTIAL }}
      run: |
        tox -e $(echo py${{ matrix.python-version }} | tr -d .)
