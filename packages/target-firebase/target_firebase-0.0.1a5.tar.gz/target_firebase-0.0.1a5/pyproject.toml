[project]
name = "target-firebase"
dynamic = ["version"]
description = "Singer target for Firebase, built with the Meltano Singer SDK."
authors = [{ name = "Edgar Ramírez-Mondragón", email = "edgarrm358@gmail.com" }]
requires-python = ">=3.12"
readme = "README.md"
license = "Apache-2.0"
keywords = [
    "ELT",
    "Firebase",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "firebase-admin~=7.1.0",
    "singer-sdk[faker]~=0.48.0",
]
license-files = ["LICENSE"]

[project.optional-dependencies]
s3 = ["s3fs~=2025.9.0"]

[project.scripts]
target-firebase = "target_firebase.target:TargetFirebase.cli"

[dependency-groups]
dev = [
    "pytest>=8",
    "singer-sdk[testing]",
]

[tool.hatch.version]
source = "vcs"

[tool.mypy]
warn_unused_configs = true

[tool.ruff]
line-length = 100

[tool.ruff.lint]
ignore = [
    "COM812",  # missing-trailing-comma
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = [
    "hatchling==1.27",
    "hatch-vcs==0.5.0",
]
build-backend = "hatchling.build"

[tool.tox]
min_version = "4.22"
env_list = [
  "py314",
  "py313",
  "py312",
]
requires = [
    "tox>=4.22",
    "tox-uv",
]

[tool.tox.env_run_base]
runner = "uv-venv-lock-runner"
pass_env = [ "TARGET_FIREBASE_*" ]
dependency_groups = [ "dev" ]
commands = [ [ "pytest", { replace = "posargs", default = [ "tests" ], extend = true } ] ]
