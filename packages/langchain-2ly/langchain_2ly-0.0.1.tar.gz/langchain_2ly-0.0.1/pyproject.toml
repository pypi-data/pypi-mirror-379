[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain_2ly"
version = "0.0.1"
description = "2ly python module providing helpers to quickly connect 2ly to your agents in Python."
authors = [
  { name="Eiger AI", email="eiger@alpinai.ch" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "mcp",
  "langchain-core",
  "langchain-mcp-adapters"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "build>=0.10",
  "twine>=5.0"
]
examples = [
  "langgraph>=0.2.0",
  "langchain-openai>=0.2.0",
  "pydantic>=2.0.0",
  "python-dotenv>=1.0.0"
]
# A "meta" extra that installs everything
all = [
    # reference other extras
    "langchain_2ly[dev]",
    "langchain_2ly[examples]",
]

[project.urls]
Homepage = "https://github.com/alpinai/2ly"
Issues = "https://github.com/alpinai/2ly/issues"