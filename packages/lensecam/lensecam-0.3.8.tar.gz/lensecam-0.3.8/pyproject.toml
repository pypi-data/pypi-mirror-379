[project]
name = "lensecam"
version = "0.3.8"
authors = [
  { name="Julien VILLEMEJANE", email="julien.villemejane@institutoptique.fr" },
]
description = "LEnsE Camera Package / IDS and Basler API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/IOGS-LEnsE-ressources/lensecam"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
