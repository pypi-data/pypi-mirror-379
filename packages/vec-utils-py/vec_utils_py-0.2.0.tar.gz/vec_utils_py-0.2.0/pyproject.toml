[project]
name = "vec-utils-py"
version = "0.2.0"
requires-python = ">=3.9"
authors = [
  { name="Akari202", email="akaritwo0two@gmail.com" }
]
description = "A simple vector operations library"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent"
]
license = "GPL-3.0-only"
license-files = ["LICENSE"]

[project.urls]
GitHub = "https://github.com/Akari202/vec-utils"
Issues = "https://github.com/Akari202/vec-utils/issues"

[build-system]
requires = ["maturin>=1.0, <2.0"]
build-backend = "maturin"

[tool]

[tool.maturin]
manifest-path = "vec-utils-py/Cargo.toml"
