[codespell]
skip = *.ipynb
quiet-level = 3
ignore-words-list = patten,nd,ty,mot,hist,formating,winn,gool,datas,wan,confids

[flake8]
max-line-length = 79
avoid-escape = no
inline-quotes = "
ignore = F401,F403,W503,E731
exclude = docs/src,*.pyi,.git

[darglint]
ignore = DAR101

[easy_install]
index_url = https://pypi.tuna.tsinghua.edu.cn/simple

[internal]
exclude_packages = tests,tests.*,demos,demos.*,docs

[external]
exclude_packages = tests,tests.*,demos,demos.*,docs,agentscope_bricks.components.internal,agentscope_bricks.components.internal.*

[egg_info]
tag_build = 
tag_date = 0

