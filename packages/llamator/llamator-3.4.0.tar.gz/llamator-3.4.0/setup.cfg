[metadata]
name = llamator
version = attr: llamator.__version__.__version__
description = Framework for testing vulnerabilities of GenAI systems.
url = https://github.com/LLAMATOR-Core/llamator
project_urls = 
	Documentation = https://llamator-core.github.io/llamator
long_description = file: README.md
long_description_content_type = text/markdown
author = Roman Neronov, Timur Nizamov, Nikita Ivanov
license = Attribution 4.0 International
license_files = LICENSE.md
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	License :: Other/Proprietary License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Security
	Topic :: Software Development :: Testing

[options]
package_dir = 
	=src
packages = find:
zip_safe = False
platforms = any
include_package_data = True
python_requires = >=3.9
install_requires = 
	python-dotenv>=0.5.1
	httpx==0.27.2
	openai==1.68.2
	langchain==0.3.21
	langchain-community==0.3.20
	langchain-core==0.3.49
	tqdm==4.66.3
	colorama==0.4.6
	prettytable==3.10.0
	pandas==2.2.2
	inquirer==3.2.4
	prompt-toolkit==3.0.43
	openpyxl==3.1.5
	python-docx==1.1.2
	datetime==5.5
	pyarrow==19.0.1
	pymupdf==1.25.5
	pillow==11.1.0
	huggingface_hub==0.30.1
	datasets==3.5.0
	GitPython==3.1.44

[options.packages.find]
where = src

[options.package_data]
llamator = 
	**/*.parquet
	**/*.json

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

