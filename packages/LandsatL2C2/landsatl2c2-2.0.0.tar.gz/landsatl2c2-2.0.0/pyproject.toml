[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LandsatL2C2"
version = "2.0.0"
description = "Landsat Level 2 Collection 2 Search & Download Utility"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3",
    "colored-logging",
    "geopandas",
    "matplotlib",
    "pandas",
    "planetary-computer",
    "pyproj",
    "pystac-client",
    "python-dateutil",
    "rasterio",
    "rasters",
    "requests",
    "shapely"
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
LandsatL2C2 = ["*.geojson"]

[project.urls]
Homepage = "https://github.com/JPL-Evapotranspiration-Algorithms/LandsatL2C2"

[tool.setuptools.packages.find]
include = ["LandsatL2C2"]
exclude = ["calval", "testing"]

[project.scripts]
LandsatL2C2-credentials = "LandsatL2C2.M2M_credentials:main"
