[package]
name = "cosmos_xenna"
version = "0.1.0"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_cosmos_xenna"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["abi3-py39", "uuid"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.10.0", features = ["v4", "serde"] }
tokio = { version = "1.38.0", features = ["full", "rt-multi-thread"] }
axum = "0.7.5"
# disable-features is set to avoid needing to download openssl
reqwest = { version = "0.12.5", default-features = false, features = [
    "blocking",
    "json",
] }
once_cell = "1.19.0"
thiserror = "1.0.61"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
env_logger = "0.11.8"
log = "0.4.27"
tokio-stream = "0.1.15"
crossbeam-channel = "0.5.13"
tempfile = "3.10.1"
object_store = { version = "0.10.1", features = ["aws"] }
url = "2.5.2"
futures = "0.3.30"
retry = "2.1.0"
portpicker = "0.1.1"
anyhow = "1.0.98"
chrono = "0.4.41"
approx = "0.5.1"
good_lp = { version = "1", default-features = false, features = ["microlp"] }
comfy-table = "7.1.4"
itertools = "0.12"
bincode = { version = "2.0.1" }
rand = "0.9.2"
fixed = { version = "1.29.0", features = ["serde"] }

[[bin]]
name = "benchmark_large_autoscaling_problem"
path = "src/benchmark_large_autoscaling_problem.rs"

[features]
# Tests which take too long when compiled without optimizations.
release-tests = []
