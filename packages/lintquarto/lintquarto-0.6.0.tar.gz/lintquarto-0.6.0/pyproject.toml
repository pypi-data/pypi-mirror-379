[build-system]
requires = ["flit"]
build-backend = "flit_core.buildapi"

[project]
name = "lintquarto"
description = "Package for running linters, static type checkers and code analysis tools on python code in quarto (.qmd) files."
authors = [{name = "Amy Heather", email = "a.heather2@exeter.ac.uk"}]
maintainers = [{name = "Amy Heather", email = "a.heather2@exeter.ac.uk"}]
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version"]
keywords = ["lint", "quarto", "qmd", "pylint", "flake8", "mypy"]

# Only one required dependency - otherwise users install linters they want
dependencies = [
  "toml"
]

# Supports Python 3.7+. Uses subprocess.run() introduced in Python 3.5,
# and f-strings introduced in Python 3.6, and also uses text=True (instead of
# universal_newlines=True) in subprocess.run() as from Python 3.7+
requires-python = ">=3.7"

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Text Processing :: Markup",
  "Topic :: Scientific/Engineering",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]

[project.scripts]
lintquarto = "lintquarto.__main__:main"

[project.optional-dependencies]
all = [
  "pylint",
  "flake8",
  "pyflakes",
  "ruff",
  "vulture",
  "radon",
  "pycodestyle",
  "mypy",
  "pydoclint; python_version >= '3.9'",
  "pyright",
  "pyrefly",
  "pytype; python_version <= '3.12'"
]
dev = [
  "check-dependencies; python_version >= '3.8'",
  "flit",
  "genbadge",
  "grayskull",
  "jupyter",
  "pytest",
  "pytest-cov",
  "quartodoc",
  "twine",
  "types-toml; python_version >= '3.8'"
]

[project.urls]
Home = "https://github.com/lintquarto/lintquarto"
"Bug Reports" = "https://github.com/lintquarto/lintquarto/issues"
Source = "https://github.com/lintquarto/lintquarto"
