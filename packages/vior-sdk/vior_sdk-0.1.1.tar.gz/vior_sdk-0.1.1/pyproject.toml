[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vior-sdk"
version = "0.1.1"
description = "Vior SDK - Python SDK for Vior Secrets management"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Viorcloud Team", email = "support@viorcloud.com"}
]
keywords = ["vior", "secrets", "sdk", "api", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = ["pytest>=6.0", "black>=21.0", "flake8>=3.8"]

[project.urls]
Homepage = "https://secrets.viorcloud.com"
Documentation = "https://secrets.viorcloud.com/docs"
Repository = "https://github.com/viorcloud/vior-sdk"

[tool.setuptools.packages.find]
include = ["vior*"]