[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "carestack"
version = "0.1.22.4"
authors = [{ name = "achalahealth", email = "venkatesh.dakarapu@achalasolutions.com" }]
description = "SDK for EHR Services"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic[email]>=2.0.0",
    "typing_extensions",
    "python-dotenv>=1.0.1",
    "cryptography>=3.0",
    "python-jose[cryptography]>=3.3.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "setuptools>=64",
    "wheel",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["carestack*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = [
    "-vv",
    "-s",
    "--import-mode=importlib",
]

[project.urls]
"Homepage" = "https://github.com/achalahealth/ehrsdk"

[tool.pylint]
max-line-length = 120
disable = ["C0116", "R0201", "C0301"]
