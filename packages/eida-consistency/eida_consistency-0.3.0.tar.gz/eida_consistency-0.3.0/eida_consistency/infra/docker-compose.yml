version: "3.8"

services:
  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"   # S3 API endpoint
      - "9090:9090"   # Web console
    environment:
      MINIO_ROOT_USER: devuser
      MINIO_ROOT_PASSWORD: devpassword
    command: server /data --console-address ":9090"
    volumes:
      - ./minio-data:/data
