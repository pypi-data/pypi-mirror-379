[tool.poetry]
name = "aiobitrix24"
version = "0.4.4"
description = "Simple async bitrix-24 rest client"
authors = ["andrpocc <andrey.pochatkov@mail.ru>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/andrpocc/aiobitrix24"
repository = "https://github.com/andrpocc/aiobitrix24"
keywords = ["bitrix24", "asyncio", "httpx"]
classifiers = ["Topic :: Software Development :: Libraries :: Python Modules"]
include = ["LICENSE"]
exclude = [".gitignore", "setup.cfg"]

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.28.1"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
wemake-python-styleguide = "^0.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
