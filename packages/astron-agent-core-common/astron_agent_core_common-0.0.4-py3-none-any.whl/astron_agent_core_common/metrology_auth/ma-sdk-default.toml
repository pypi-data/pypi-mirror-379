[lmtres]
conn-timeout = 100
conn-pool-size = 12         #rpc连接池数量。缺省4
lb-mode= 3  #0禁用lb,2使用lb。缺省0
lb-retry = 1
#conn-rbuf =  1048576
#conn-wbuf = 1048576
finder = 0
