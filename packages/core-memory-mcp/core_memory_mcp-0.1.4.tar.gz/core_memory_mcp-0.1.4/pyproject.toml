[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "core-memory-mcp"
version = "0.1.4"
authors = [
  { name="Michael Feng", email="michael@example.com" },
]
description = "A local, MCP-compliant, long-term memory service for AI agents."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "uvicorn[standard]",
]

[project.scripts]
core-memory-server = "src.memory_service:main"

[project.urls]
"Homepage" = "https://github.com/michaelfeng/CoreMemory-MCP"
"Bug Tracker" = "https://github.com/michaelfeng/CoreMemory-MCP/issues"

[tool.setuptools.packages.find]
where = ["src"]
