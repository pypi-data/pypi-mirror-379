[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "vizlychart"
version = "1.2.0"
description = "Commercial high-performance visualization library with GPU acceleration, VR/AR support, and zero dependencies"
readme = "README.md"
license = {text = "Commercial License - Contact durai@infinidatum.net"}
authors = [
    {name = "Infinidatum Corporation", email = "durai@infinidatum.net"},
]
maintainers = [
    {name = "Infinidatum Corporation", email = "durai@infinidatum.net"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: Web Environment",
]
keywords = [
    "visualization", "plotting", "charts", "graphs", "data-science",
    "matplotlib-alternative", "plotly-alternative", "zero-dependencies",
    "3d-visualization", "interactive-charts", "financial-charts",
    "real-time-plotting", "high-performance", "pure-python",
    "scientific-visualization", "engineering-plots", "dashboard",
    "gpu-acceleration", "vr", "ar", "webxr", "streaming", "commercial"
]
requires-python = ">=3.7"
dependencies = [
    # Core dependencies
    "numpy>=1.19.0",
    "matplotlib>=3.5.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",

    # Performance and monitoring
    "psutil>=5.8.0",
    "joblib>=1.1.0",

    # Web and streaming capabilities
    "websockets>=10.0",
    "aiohttp>=3.8.0",

    # Advanced features
    "pillow>=8.0.0",
    "opencv-python>=4.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "ruff>=0.1.0",
    "mypy>=0.800",
    "twine>=4.0.0",
    "build>=0.10.0",
]
gpu = [
    "cupy>=9.0.0",
    "pyopencl>=2021.1.0",
]
enterprise = [
    "redis>=4.0.0",
    "celery>=5.0.0",
    "sqlalchemy>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/vizlychart/vizlychart"
Documentation = "https://vizlychart.readthedocs.io/"
Repository = "https://github.com/vizlychart/vizlychart"
"Bug Tracker" = "https://github.com/vizlychart/vizlychart/issues"
Examples = "https://github.com/vizlychart/vizlychart/tree/main/examples"

[project.scripts]
vizlychart-demo = "vizlychart.cli:demo_command"
vizlychart-gallery = "vizlychart.cli:gallery_command"
vizlychart-server = "vizlychart.cli:server_command"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
vizlychart = [
    "templates/*.html",
    "static/*.js",
    "static/*.css",
    "themes/*.json",
    "examples/*.py",
]