[project]
name = "ji-async-http-utils"
version = "5.1.0"
description = "Async HTTP utilities using aiohttp and httpx."
readme = "README.md"
authors = [
    { name = "J.I. Cruz", email = "ji@jicruz.com" }
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "aiohttp>=3.9.0",
    "tqdm>=4.66.0",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"
