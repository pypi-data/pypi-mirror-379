[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bigdata-sampler-toolkit"
version = "0.1.1"
description = "A Python package for sampling large datasets like CSV, JSON, Parquet, ORC, and Avro"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Ragul A", email = "Ragulcom33@gmail.com" }
]
requires-python = ">=3.8"

dependencies = [
    "pandas>=2.0.0",
    "pyarrow>=15.0.0",
    "fastavro>=1.9.0"
]

[tool.setuptools.packages.find]
where = ["src"]
