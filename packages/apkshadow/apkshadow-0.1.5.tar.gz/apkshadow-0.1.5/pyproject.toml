[project]
name = "apkshadow"
version = "0.1.5"
description = "Android APK automation tool for bug bounty"
authors = [{name = "ISMAILSHADOW"}]
dependencies = ["tqdm"]
license = "MIT"
readme = "README.md"

[tool.setuptools.packages.find]
include = ["apkshadow*"]

[tool.setuptools.package-data]
apkshadow = ["data/*.json"]

[project.scripts]
apkshadow = "apkshadow.cli:main"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/ISMAILGAMAL/apkshadow"