[project]
name = "yta-video-utils"
version = "0.0.10"
description = "Youtube Autonomous Video Utils Module (@deprecated?)"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_positioning (>=0.0.1,<1.0.0)",
    "yta_image_base (>=0.0.1,<1.0.0)",
    "yta_image_utils (>=0.0.1,<1.0.0)",
    "yta_video_moviepy (>=0.0.1,<1.0.0)",
    "moviepy (>=0.0.1,<9.0.0)",
    "ffmpeg-python (>=0.0.1,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_video_utils", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
opencv-python = ">=4.11.0.86,<9.0.0"
yta_audio_base = ">=0.0.1,<1.0.0"
yta_audio_silences = ">=0.0.1,<1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
