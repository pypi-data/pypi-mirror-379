[tool.poetry]
name = "djangorestframework-jwt-treet"
version = "1.13.0"
description = "JSON Web Token Authentication support for Django REST Framework"
authors = ["JosÃ© Padilla"]
packages = [{ include = "rest_framework_jwt" }]

[tool.poetry.dependencies]
python = ">=3.8,<3.14"
pyjwt = ">=2.0.0,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-django = "^4.5.2"
pytest-ruff = "^0.5.0"
cryptography = "^41.0.4"
django = "^4.2.0"
djangorestframework = "3.14.0"

[tool.pytest.ini_options]
addopts = "-vvv --ruff --cov=rest_framework_jwt --cov-report=term-missing"
testpaths = ["rest_framework_jwt"]
