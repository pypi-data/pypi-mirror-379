[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyscratch_lobotomy2012"
version = "1.3.1"
description = "A Scratch-like game engine built with Pygame"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Lobotomy2012", email="luongnaman0906.amongus@gmail.com" }
]
dependencies = [
  "pygame>=2.6.0"
]
requires-python = ">=3.8"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"pyscratch" = ["Asset/Image/*.png"]

[project.urls]
Homepage = "https://github.com/Lobotomy2012/PyScratch"