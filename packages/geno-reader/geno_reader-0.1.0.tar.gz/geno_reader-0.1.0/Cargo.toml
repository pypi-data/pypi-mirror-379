[package]
name = "geno-reader"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[lib]
name = "geno_reader"
crate-type = ["cdylib"]

[dependencies]
clap = { version = "4.0", features = ["derive"] }
numpy = "0.26.0"
pyo3 = { version = "0.26.0", features = ["extension-module"] }
rayon = "1.11.0"

[features]
default = ["python"]
python = []
