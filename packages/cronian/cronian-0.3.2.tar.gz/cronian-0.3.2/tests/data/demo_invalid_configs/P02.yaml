Prosumers:
  name: prosumer 02
  id: P02
  demand:
    cooling:
      carrier: cold
      base:
        n_profile: P01_Base_e
        peak: 250000
      flexible:  # Empty peak key
  assets:
    refrigerator:
      behavior_type: converter
      input: electricity
      output: cold
      installed_capacity: 550
      efficiency: 0.9
    battery:
      behavior_type: storage
      input: electricity
      output: electricity
      energy_capacity: 5000
      initial_energy: 0
      charge_capacity: 500
      discharge_capacity: 500
      charge_efficiency: 0.9
      discharge_efficiency: 0.8
    electrolyzer:
      behavior_type: converter
      input: electricity
      output: hydrogen  # Invalid: produces a carrier which is not a subset of {demand[carrier]} + {electricity}.
      installed_capacity: 550
      efficiency: 0.9
    freezer:
      behavior_type: unknown  # Invalid: behavior_type is not one of {generator, converter, storage}.
      input: electricity
      output: cold
      installed_capacity: 550
      efficiency: 0.9
