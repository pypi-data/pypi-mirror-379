[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "spider-mcp-client"
dynamic = ["version"]
description = "Official Python client for Spider MCP web scraping API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "importal", email = "xychen@msn.com"}
]
maintainers = [
    {name = "importal", email = "xychen@msn.com"}
]
keywords = ["web scraping", "spider", "mcp", "api client", "html parsing", "data extraction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0; python_version<'3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "build>=0.8.0",
    "twine>=4.0.0",
]
async = [
    "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/xychenmsn/spider-mcp-client"
Documentation = "https://github.com/xychenmsn/spider-mcp-client#readme"
Repository = "https://github.com/xychenmsn/spider-mcp-client"
"Bug Reports" = "https://github.com/xychenmsn/spider-mcp-client/issues"
Changelog = "https://github.com/xychenmsn/spider-mcp-client/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["spider_mcp_client"]

[tool.setuptools.dynamic]
version = {attr = "spider_mcp_client.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
