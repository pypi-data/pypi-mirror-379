[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "malette-awe"
version = "0.1.14"
authors = [
    { name="jinchan", email="mark.chengke@qq.com" },
]
description = "AWE"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
] 

dependencies = [
    "uvicorn",
    "pillow",
    "requests",
    "typing",
    "fastapi",
    "pydantic",
    "mq_http_sdk",
    "tenacity",
    "oss2",
    "nanoid",
    "dashscope",
    "piexif",
    "websocket-client",
    "replicate",
    "redis",
    "python-dotenv"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10"
]

[project.urls]
Homepage = "https://github.com/maletteAI/awe"
Issues = "https://github.com/maletteAI/awe/issues"
