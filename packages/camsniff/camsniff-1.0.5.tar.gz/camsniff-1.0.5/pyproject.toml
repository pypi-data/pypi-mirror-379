[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "camsniff"
version = "1.0.5"
description = "IP camera reconnaissance toolkit: Python core + web backend"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
	{ name = "CamSniff Authors" }
]
keywords = ["camera", "rtsp", "iot", "security", "scanner", "recon"]
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: POSIX :: Linux",
	"Environment :: Console",
	"Topic :: Security",
]
dependencies = [
	"typer>=0.9.0",
	"aiohttp>=3.9.0",
	"fastapi>=0.117.0",
	"uvicorn[standard]>=0.30.0",
]

[project.optional-dependencies]
# Core web API (FastAPI backend) and dashboard (Flask) split into groups.
web = [
	"fastapi>=0.117.0",
	"uvicorn[standard]>=0.30.0",
	"flask>=3.1.0",
	"wsdiscovery>=2.0",
]
ai = [
	"opencv-python>=4.8",
]
dev = [
	"pytest>=8.2",
	"httpx>=0.28",
	"black>=24.8",
	"ruff>=0.6",
	"pre-commit>=3.7",
]

[project.urls]
Homepage = "https://github.com/John0n1/CamSniff"
Issues = "https://github.com/John0n1/CamSniff/issues"

[project.scripts]
camsniff-cli = "python_core.cli:main"
camsniff-web = "python_core.web_backend:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["python_core*"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E","F","I","UP","B"]
ignore = []

[tool.black]
line-length = 100
target-version = ["py311"]
