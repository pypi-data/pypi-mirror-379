[project]
name = "django-nitro-mailer"
version = "0.1.4"
description = "Django mails. Supercharged."
authors = [{ name = "Kamil Marut", email = "kamil@kamilmarut.com" }]
requires-python = ">=3.11,<3.14"
readme = "README.md"
license = "MIT"
dependencies = ["django>=4.2,<6.0"]

[dependency-groups]
dev = [
    "pytest>=8.3.3,<9",
    "pytest-django>=4.9.0,<5",
    "mkdocs-material>=9.5.41,<10",
    "mkdocs>=1.6.1,<2",
    "djlint>=1.35.2,<2",
    "ruff>=0.11.2",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "dev_settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "UP",
    "ICN",
    "ANN",
    "YTT",
    "ASYNC",
    "S",
    "B",
    "A",
    "C4",
    "DTZ",
    "DJ",
    "EM",
    "G",
    "PIE",
    "T20",
    "RSE",
    "SIM",
    "PTH",
    "PD",
    "TRY",
    "RUF",
    "PIE",
    "INT",
    "TC",
    "PERF",
    "FURB",
]
ignore = ["ANN401", "TRY003"]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["S101"]
"**/migrations/0*.py" = ["RUF012"]
