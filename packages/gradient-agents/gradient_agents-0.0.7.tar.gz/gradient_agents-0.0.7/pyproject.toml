[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gradient-agents"
version = "0.0.7"
description = "Unified Gradient Agent SDK + CLI"
requires-python = ">=3.10"
dependencies = [
	"fastapi>=0.104.0",
	"uvicorn[standard]>=0.24.0",
	"pydantic>=2.5.0",
	"typing-extensions>=4.8.0",
	"typer>=0.12.0",
	"PyYAML>=6.0",
	"aiohttp>=3.8.0"
]

[project.scripts]
gradient = "gradient_agents.cli:run"

[tool.setuptools.packages.find]
include = ["gradient_agents*"]
