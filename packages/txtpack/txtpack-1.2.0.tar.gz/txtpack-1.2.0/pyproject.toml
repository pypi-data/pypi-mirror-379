[project]
name = "txtpack"
version = "1.2.0"
description = "Pack/unpack multiple files into a single file"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "structlog>=25.4.0",
    "typer>=0.17.4",
]

[project.scripts]
txtpack = "txtpack.main:main"

[dependency-groups]
dev = [
    "hypothesis>=6.139.2",
    "pytest>=8.4.1",
    "ruff>=0.12.9",
    "ty>=0.0.1a19",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ty.src]
exclude = ["tests/"]

[tool.hatch.build.targets.wheel]
packages = ["src/txtpack"]
