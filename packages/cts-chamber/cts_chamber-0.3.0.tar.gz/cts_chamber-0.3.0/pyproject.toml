[project]
name = "cts-chamber"
dynamic = ["version"]
description = "Control Interface for CTS Environmental Chambers"
authors = [{ name = "Leandro Lanzieri", email = "leandro.lanzieri@desy.de" }]
license = "GPL-3.0-or-later"
license-files = ["LICENSE.txt"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyvisa",
    "pyvisa-py",
    "pyserial",
]
classifiers = ["Development Status :: 4 - Beta", "Programming Language :: Python"]

[project.urls]
Homepage = "https://cts-chamber-8923d6.pages.desy.de"
Source = "https://gitlab.desy.de/leandro.lanzieri/cts-chamber"
Documentation = "https://cts-chamber-8923d6.pages.desy.de"
Changelog = "https://cts-chamber-8923d6.pages.desy.de/changelog.html"
Issues = "https://gitlab.desy.de/leandro.lanzieri/cts-chamber/-/issues"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.11.13",
    # own fork until fixes are upstreamed
    "pyvisa_mock@git+https://github.com/leandrolanzieri/pyvisa-mock.git@fixes",
    "poethepoet>=0.30.0",
    "pre-commit>=3.4.0",
    "myst-parser[linkify]",
    "sphinx>=3.2.1",
    "sphinx_rtd_theme",
]

[tool.pytest.ini_options]
addopts = "--cov cts_chamber --cov-report term-missing --verbose"
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.poe.tasks]
test = "pytest tests"
test_hil = "pytest tests --hil"
pre_commit = "pre-commit run --all-files --show-diff-on-failure"
docs = "sphinx-build --color -b html -d docs/_build/doctrees docs docs/_build/html"

[tool.ruff]
line-length = 100
lint.select = ["E", "F", "I"]
# E: pycodestyle errors, F: pyflakes, I: isort (import sorting)
