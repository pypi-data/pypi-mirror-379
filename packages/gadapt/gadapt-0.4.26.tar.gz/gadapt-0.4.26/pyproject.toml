[tool.poetry]
name = "gadapt"
version = "0.4.26"
description = "Self-Adaptive Genetic Algorithm"
authors = ["Zoran Jankovic <bpzoran@yahoo.com>"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "1.26.4"

[tool.poetry.dev-dependencies]
black = "~23.7.0"
constructs="~10.2.0"
coverage = "~7.2.1"
pytest = "~7.4.0"
ruff="~0.0.254"
tomli = "~2.0.1"
mypy = "~1.4.0"
types-boto3 = "~1.0.2"

[tool.poe.tasks]
# linting and formating
lint=['blackCheck', 'ruffCheck', 'mypy']
format=['blackFix', 'ruffFix']
blackCheck='poetry run black . --check'
blackFix='poetry run black .'
ruffCheck='poetry run ruff check .'
ruffFix='poetry run ruff check . --fix'
mypy='poetry run mypy gadapt'

[tool.mypy]
strict=false