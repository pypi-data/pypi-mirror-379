[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "kxy_codew"
version = "0.1.51"
authors = [
  { name="Jhoubert Rincon", email="jhoubert@codew.es" },
]
description = "KXY, a package for profiling remotely"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/codew-io/kxy"
Issues = "https://github.com/codew-io/kxy/issues"
