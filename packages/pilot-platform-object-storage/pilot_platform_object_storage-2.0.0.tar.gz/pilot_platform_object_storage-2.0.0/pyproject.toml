[tool.poetry]
name = "pilot-platform-object-storage"
version = "2.0.0"
description = "Python library for interacting with multiple object storage APIs."
authors = ["Indoc Systems"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
packages = [
    { include = "object_storage" }
]
license = "Proprietary"
documentation = "https://pilotdataplatform.github.io/object-storage/"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
aiohttp = "^3.12.15"
aiofiles = "^24.1.0"
azure-storage-blob = "^12.26.0"
pydantic = ">=2.7.1,<3.0.0"
aiogoogle = "5.13.0"
google-resumable-media = "^2.7.2"
google-cloud-storage = "^3.3.1"
pytest-httpx = "^0.35.0"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
pytest-cov = "4.0.0"
pytest-random-order = "1.2.0"
testcontainers = "4.5.1"
pytest-asyncio = "1.0.0"
mkdocs = "1.6.1"
pre-commit = "4.2.0"
pymdown-extensions = "10.16.1"
mkdocs-material = "9.6.16"
pytest-mock = "3.10.0"
aioresponses = "0.7.8"
mypy = "1.16.0"
requests = "^2.32.5"
httpx = "^0.28.1"
types-aiofiles = "^23.1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-v --random-order"
testpaths = "tests"
asyncio_mode = "auto"

[tool.mypy]
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_reexport = true
exclude = '(^|/)(tests|test_script)($|/)'

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = ["object_storage.providers.gcp.object_client", "object_storage.providers.gcp.bucket_client"]
disable_error_code = ["no-untyped-call"]
