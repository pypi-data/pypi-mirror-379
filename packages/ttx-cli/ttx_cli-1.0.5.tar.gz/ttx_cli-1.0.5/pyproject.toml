[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ttx-cli"
version = "1.0.5"
description = "Tiny tasks and time tracker"
authors = [
  { name="Martin Dahl", email="martindahl16@icloud.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "textual>=0.58.0",
    "click>=8.0",
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "pyright", "textual-dev", "python-semantic-release"]

[project.scripts]
ttx = "ttx.cli:app"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/.vscode",
  ".*",
  "tests",
  "*.md"
]

[tool.hatch.build.targets.wheel]
packages = ["ttx"]

