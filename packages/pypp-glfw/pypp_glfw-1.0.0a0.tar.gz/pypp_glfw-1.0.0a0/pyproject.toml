[project]
name = "pypp-glfw"
version = "1.0.0-alpha"
description = "a Py++ library for GLFW"
authors = [{ name = "Curtis Puetz", email = "pypp.main@gmail.com" }]
readme = "readme.md"
license = {text = "MIT"}
requires-python = ">=3.13"
urls = { "Homepage" = "https://github.com/curtispuetz/pypp-glfw" }
dependencies = [
    "glfw==2.9.0"
]

[tool.hatch.build]
include = [
    "pypp_glfw/**/*"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"