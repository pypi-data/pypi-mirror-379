[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pvplot"
version = "1.6.4"
authors = [
  { name="Andrei Sukhanov", email="cyxandr@gmail.com" },
]
description = "Plotting tool for EPICS PVs, ADO and LITE parameters"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "liteaccess",
]
[project.urls]
"Homepage" = "https://github.com/ASukhanov/pvplot"
"Bug Tracker" = "https://github.com/ASukhanov/pvplot/issues"
