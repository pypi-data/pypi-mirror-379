name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Build package
      run: uv build

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release ${{ github.ref }}

          ## Installation

          ### Via Homebrew (recommended)
          ```bash
          brew install dotclaude
          ```

          ### Via pip
          ```bash
          pip install dotclaude
          ```

          ### From source
          ```bash
          uv pip install dotclaude-${{ github.ref_name }}.tar.gz
          ```
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/dotclaude-2.0.0.tar.gz
        asset_name: dotclaude-2.0.0.tar.gz
        asset_content_type: application/gzip