[build-system]
requires = ["setuptools>=60.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "owega"
version = "5.24.2"
description = "A command-line interface for conversing with AI APIs (OpenAI, anthropic, ...)"
dynamic = ["readme"]
requires-python = ">=3.7"
license = {text = "DGPL-1.0"}
authors = [
    {name = "darkgeem", email = "darkgeem@pyrokinesis.fr"},
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console", 
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology", 
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: Freely Distributable",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: File Formats :: JSON",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "openai>=1.45.0",
    "prompt_toolkit>=3.0",
    "requests>=2.0",
    "beautifulsoup4>=4.0", 
    "lxml>=4.0",
    "json5>=0.9.0",
    "python-editor>=1.0.4",
    "setuptools>=60.0",
]

[project.urls]
Source = "https://git.pyrokinesis.fr/darkgeem/owega"
Support = "https://discord.gg/KdRmyRrA48"

[project.scripts]
owega = "owega.owega:main"

[tool.setuptools]
packages = [
    "owega",
    "owega.changelog",
    "owega.config", 
    "owega.OwegaFun",
    "owega.conversation",
    "owega.OweHandlers",
    "owega.OwegaSession",
]

[tool.setuptools.package-data]
owega = ["CHANGELOG", "VERSION", "LICENSE*"]

[tool.setuptools.dynamic]
# readme = {file = ["README.md", "CHANGELOG"], content-type = "text/markdown"}
# for pypi:
readme = {file = "README_PYPI.md", content-type = "text/markdown"}
