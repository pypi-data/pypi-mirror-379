[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "decision_tree_matott"
version = "0.2.1"
authors = [
  { name="Mateus Ottoni", email="mateus.resende.ottoni@gmail.com" },
]
description = "A functional implementation of a decision tree implementing the ID3, C4.5 and CART alghoritms"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Mateus-Resende-Ottoni/DecisionTree"
Issues = "https://github.com/Mateus-Resende-Ottoni/DecisionTree/issues"