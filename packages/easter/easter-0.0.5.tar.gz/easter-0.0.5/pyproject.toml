[project]
name = "easter"
version = "0.0.5"
description = "High-level communication between services using a RabbitMQ broker"
requires-python = ">=3.9"
dependencies = [
    "pika",
    "jsonpickle"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["easter*"]
exclude = ["tests*"]
