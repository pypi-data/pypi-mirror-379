[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mockylla"
version = "0.5.0"
description = "A lightweight, in-memory mock for the ScyllaDB **Python** driver."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8,<3.12"
keywords = ["scylla", "scylladb", "mock", "testing", "cassandra"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing :: Mocking",
]
dependencies = ["scylla-driver"]

[project.urls]
Homepage = "https://github.com/GenLogs/mockylla"
Documentation = "https://github.com/GenLogs/mockylla"
Repository = "https://github.com/GenLogs/mockylla"

[project.optional-dependencies]
dev = ["complexipy>=3.1.0", "pytest>=7.0.1", "ruff>=0.0.17"]

[tool.ruff]
line-length = 80
