[package]
name = "feature-engineering-rs"
version = "0.2.3"
authors = ["Carlos Arias <carlos.eligio92@gmail.com>"]
edition = "2021"
readme = "README.md"

[lib]
name = "feature_engineering_rs"
crate-type = ["cdylib"]

[dependencies]
arima = "0.3.0"
num-complex = "0.4.6"
pyo3 = { version = "0.26.0", features = ["extension-module"]}
rayon = "1.11.0"
rustfft = "6.4.0"
serde = "1.0.219"

[profile.release]
opt-level = 3
lto = "fat"
debug = true
overflow-checks = false
debug-assertions = false


