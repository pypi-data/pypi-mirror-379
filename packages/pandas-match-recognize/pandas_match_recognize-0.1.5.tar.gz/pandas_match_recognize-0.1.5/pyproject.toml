[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pandas-match-recognize"
version = "0.1.5"
description = "SQL MATCH_RECOGNIZE for Pandas DataFrames"
readme = "README.md"
authors = [{name = "MonierAshraf", email = "your.email@example.com"}]
license = {text = "MIT"}
keywords = ["sql", "match_recognize", "pandas", "pattern matching", "data science", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.18.0", 
    "antlr4-python3-runtime>=4.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8", 
    "jupyter",
    "matplotlib",
    "seaborn"
]
performance = [
    "polars>=0.15.0",
    "psutil>=5.8.0"
]

[project.urls]
Homepage = "https://github.com/MonierAshraf/Row_match_recognize"
Repository = "https://github.com/MonierAshraf/Row_match_recognize"
"Bug Reports" = "https://github.com/MonierAshraf/Row_match_recognize/issues" 
Documentation = "https://github.com/MonierAshraf/Row_match_recognize/blob/master/README.md"

[tool.setuptools]
packages = ["match_recognize", "pandas_match_recognize"]
include-package-data = true

[tool.setuptools.package-data]
match_recognize = ["**/*"]
pandas_match_recognize = ["**/*"]