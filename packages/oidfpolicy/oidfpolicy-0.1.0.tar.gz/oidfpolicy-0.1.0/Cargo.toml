[package]
name = "oidfpolicy"
version = "0.1.0"
edition = "2021"
description = "Python module to merge OIDF policy and applying policy to metadata."
documentation = "https://github.com/SUNET/oidfpolicy"
readme = "README.md"
homepage = "https://github.com/SUNET/oidfpolicy"
repository = "https://github.com/SUNET/oidfpolicy"
license-file = "LICENSE"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "oidfpolicy"
crate-type = ["cdylib"]

[dependencies]
#oidfed_metadata_policy = { git = "https://github.com/SUNET/oidfed_metadata_policy", branch = "debug"}
oidfed_metadata_policy = "0.6.0"
serde_json = "1.0.140"
env_logger = "0.11.8"
anyhow = "*"

[dependencies.pyo3]
version = "0.25.0"
# "abi3-py38" tells pyo3 (and maturin) to build using the stable ABI with minimum Python version 3.8
features = ["abi3-py310"]
