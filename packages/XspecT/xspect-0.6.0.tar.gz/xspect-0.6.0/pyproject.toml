[project]
name = "XspecT"
version = "0.6.0"
description = "Tool to monitor and characterize pathogens using Bloom filters."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
  "biopython",
  "requests",
  "scikit-learn",
  "Bio",
  "loguru",
  "click",
  "python-slugify",
  "cobs-reloaded",
  "rbloom",
  "xxhash",
  "fastapi",
  "uvicorn",
  "python-multipart",
  "mappy",
  "pysam",
  "numpy"
  ]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Repository = "https://github.com/BIONF/XspecT2.git"

[project.scripts]
xspect = "xspect.main:cli"

[build-system]
requires = [
  "setuptools >= 61.0",
  "setuptools-scm>=8.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["xspect"]
namespaces = false

[tool.setuptools.package-data]
xspect = ["xspect-web/dist/**/*"]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[project.optional-dependencies]
docs = ["mkdocs-material", "mkdocs-include-markdown-plugin"]
test = ["pytest", "pytest-cov", "pytest-retry", "httpx"]
