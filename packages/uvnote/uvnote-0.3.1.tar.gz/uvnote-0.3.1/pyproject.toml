[project]
name = "uvnote"
version = "0.3.1"
description = "Stateless, deterministic notebooks with uv and Markdown"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "drbh"},
]
keywords = ["notebook", "markdown", "reproducible", "uv", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "click>=8.1.0",
    "markdown>=3.5.0",
    "pygments>=2.16.0",
    "watchdog>=3.0.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0.0",
    "flask>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/drbh/uvnote"
Repository = "https://github.com/drbh/uvnote"
Issues = "https://github.com/drbh/uvnote/issues"

[project.scripts]
uvnote = "uvnote.cli:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "RUF"]
ignore = ["E501"]
