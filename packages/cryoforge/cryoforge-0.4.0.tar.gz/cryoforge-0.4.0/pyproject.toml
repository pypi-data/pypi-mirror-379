[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryoforge"
version = "0.4.0"
description = "Metadata genrator for ITS_LIVE velocity scenes"
authors = [{ name = "Luis Lopez", email = "betolin@gmail.com" }]
maintainers = [{ name = "Luis Lopez", email = "betolin@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
  "Environment :: Console",
  "Framework :: IPython",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development",
  "License :: OSI Approved :: MIT License",
]

requires-python = ">=3.10"

dependencies = [
  "xarray >= 2024.11",
  "xstac >= 0.1.0",
  "dask >= 2024.11",
  "distributed >= 2024.11",
  "earthaccess >= 0.14.0",
  "virtualizarr",
  "kerchunk >= 0.2.6",
  "h5netcdf >= 1.5.0",
  "pystac >= 1.12.0",
  "s3fs >=2022.11",
  "fsspec >=2022.11",
  "shapely>=2.0.0",
  "geojson",
  "zarr<=3.0.0a",
  "h3",
  "stac-geoparquet",
  "fastparquet",
  "pyarrow",
  "obstore",
  "arro3-core",
  "rustac>=0.8.1",
  "duckdb",
  "tenacity",
  "pystac-client",
  "pyproj",
  "orjson",
]

[project.scripts]
metagen = "cryoforge.generate:main"
ingest = "cryoforge.ingestitem:ingest_stac"
generate-catalog = "cryoforge.generatebulk:generate_stac_catalog"
generate-from-parquet = "cryoforge.generatebatched:generate_stac_catalog"
search-items = "cryoforge.search_items:search_items"

[project.optional-dependencies]

dev = [
  "bump-my-version >=0.10.0",
  "pytest",
  "jupyterlab >=3.0",
  "dask-labextension",
  "ruff >=0.6.3",
  "uv >=0.4.7",
]
test = [
  "zarr >=2.12.0, <3.0.0a",
  "numpy >=1.26.4",
  "pytest >=8.3",
  "pytest-watch >=4.2",
  "python-magic >=0.4",
  "responses >=0.14",
]
