[project]
name = "kazeflow"
version = "0.1.0a2"
description = "A lightweight, asset-based task flow engine"
readme = "README.md"
authors = [
    { name = "Kj", email = "46800811+kj-9@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "netext",
    "rich>=14.1.0",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"


[tool.ruff.format]
quote-style = "double"

[tool.uv.sources]
netext = { git = "https://github.com/kj-9/netext.git", branch = "drop-networkx" }

[dependency-groups]
dev = [
    "ruff>=0.13.0",
    "pytest>=8.4.2",
    "ty>=0.0.1a20",
    "pytest-asyncio>=0.24.0",
]
