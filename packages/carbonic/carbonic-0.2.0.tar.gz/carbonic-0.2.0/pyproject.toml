[project]
name = "carbonic"
version = "0.2.0"
description = "A modern Python datetime library inspired by PHP Carbon"
readme = "README.md"
license = "MIT"
authors = [{ name = "Marek Pilczuk", email = "marek@mp76.pl" }]
maintainers = [{ name = "Marek Pilczuk", email = "marek@mp76.pl" }]
keywords = ["datetime", "date", "time", "carbon", "timezone"]
requires-python = ">=3.12"
dependencies = []

[project.optional-dependencies]
performance = [
    "ciso8601>=2.3.0",
]

[project.urls]

Repository = "https://github.com/marepilc/carbonic"
Issues = "https://github.com/marepilc/carbonic/issues"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "mkdocs-material>=9.6.20",
    "mkdocstrings[python]>=0.30.1",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "ruff>=0.13.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["carbonic"]

[tool.setuptools.package-dir]
carbonic = "carbonic"
