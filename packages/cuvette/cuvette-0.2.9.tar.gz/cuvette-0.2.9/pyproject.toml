[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cuvette"
version = "0.2.9"
requires-python = ">=3.8,<=3.10" # <= 3.10 for widget
dependencies = [
    "beaker-py==1.36.2",
    "rich",
    "deviousutils"
]

[project.scripts]
bl = "cuvette.launcher:main"
claunch = "cuvette.launcher:main"
bd = "cuvette.scripts.get_jobs:sessions"
bdall = "cuvette.scripts.get_jobs:all"
bresults = "cuvette.scripts.get_results:main"
bcreate = "cuvette.workspaces:create"
bsync = "cuvette.workspaces:sync"
blist = "cuvette.workspaces:list_secrets"
bport = "cuvette.update_port:main"
blogs = "cuvette.scripts.stream_logs:logs"
bstream = "cuvette.scripts.stream_logs:stream"
brestart = "cuvette.scripts.restart_jobs:main"
bpriority = "cuvette.scripts.change_priority:main"
bstop = "cuvette.scripts.stop_jobs:main"
bparse = "cuvette.scripts.parse_logs:main"
gpus = "cuvette.scripts.get_free_gpus:main"
hosts = "cuvette.scripts.list_hosts:main"
ai2code = "cuvette.aliases:ai2code"
ai2cursor = "cuvette.aliases:ai2cursor"
ai2codereset = "cuvette.aliases:ai2codereset"
ai2checks = "cuvette.aliases:ai2checks"
ai2cleanup = "cuvette.aliases:ai2cleanup"
bs = "cuvette.aliases:beaker_session_stop"
bwidget = "cuvette.widget.main:main"
bcopy = "cuvette.workspaces:copy_secret"

[project.optional-dependencies]
widget = [
    "rumps",
    "py2app",
]
dev = [
    "ruff",
    "mypy>=1.0,<1.4",
    "black>=23.1,<24.0",
    "isort>=5.12,<5.14",
    "build",
    "twine>=1.11.0",
]
all = ["cuvette[dev]"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
cuvette = ["figlet/fonts/*.flf"]

[tool.setuptools.packages.find]
where = ["."]
include = ["cuvette*"]
exclude = []

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
(
      __pycache__
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.vscode
    | \.venv
    | \bdist\b
    | \bdoc\b
    | scratch/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
line-length = 100

[tool.ruff.lint]
ignore = ["F403", "F405", "E501", "F811", "E731"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".venv",
    "venv",
    ".mypy_cache",
    "__pycache__",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "doc",
    "pretrain_data",
    "inference",
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]

[tool.pyright]
reportPrivateImportUsage = false

[tool.mypy]
ignore_missing_imports = true
no_site_packages = true
check_untyped_defs = true
no_namespace_packages = true
disable_error_code = "has-type"

[[tool.mypy.overrides]]
module = "tests.*"
strict_optional = false