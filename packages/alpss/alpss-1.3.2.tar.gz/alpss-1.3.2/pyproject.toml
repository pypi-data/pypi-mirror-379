[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "alpss"
version = "1.3.2"
description = "Automated analysis of photonic Doppler velocimetry spall signals with uncertainty"
authors = ["Jake Diamond <jdiamo15@jhu.edu>", "K. T. Ramesh <ramesh@jhu.edu>"]
maintainers = ["Jake Diamond <jdiamo15@jhu.edu>", "Kacper Kowalik <xarthisius.kk@gmail.com>", "Ali Rachidi <arachid1@jhu.edu>", "All the contributors"]
license = "GPL-3"
readme = "README.md"
keywords = ["material science", "spall"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering",
    "Natural Language :: English",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
numpy = ">=1.17"
scipy = ">1.12"
pandas = "*"
matplotlib = "*"
watchdog = "*"
opencv-python = "*"
findiff = "*"
pytest = "^8.3.4"
IPython = "*"


[tool.poetry.scripts]
alpss = "alpss.commands:alpss_cli"
alpss-watch = "alpss.commands:start_watcher"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

