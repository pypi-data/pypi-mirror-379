[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-cache"
version = "0.9.0"
description = "Perfect memory for Claude - Never solve the same coding problem twice"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ga1ien", email = "g@braintied.com"}
]
maintainers = [
    {name = "Ga1ien", email = "g@braintied.com"}
]
keywords = ["claude", "ai", "cache", "memory", "coding-assistant", "claude-code", "cursor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "watchdog>=3.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]
enhanced = [
    "sentence-transformers>=2.2.0",
]
mcp = [
    "mcp>=1.14.0",
]
all = [
    "sentence-transformers>=2.2.0",
    "mcp>=1.14.0",
]

[project.urls]
"Homepage" = "https://github.com/ga1ien/claude-cache"
"Bug Tracker" = "https://github.com/ga1ien/claude-cache/issues"
"Source" = "https://github.com/ga1ien/claude-cache"

[project.scripts]
cache = "claude_cache.cli:main"
cache-mcp = "claude_cache.claude_code_mcp:main"
cache-mcp-legacy = "claude_cache.fastmcp_server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88