[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "s2downloader"
description = "Downloader for Sentinel-2 from aws."
authors = [{name = "FernLab", email = "fernlab@gfz.de"}]
license = "EUPL-1.2"
license-files = ["LICEN[CS]E*", "AUTHORS.rst"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "s2downloader",
    "remote sensing",
    "sentinel-2",
    "copernicus",
    "multispectral",
    "satellite imagery",
    "geospatial",
    "mosaic"
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0",
    "affine",
    "pyproj",
    "geojson",
    "geojson-pydantic",
    "rasterio",
    "geopandas>=1.0",
    "shapely",
    "pystac",
    "geopy",
    "pystac-client",
    "pydantic"
]
dynamic = ["version"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
"Source code" = "https://git.gfz-potsdam.de/fernlab/products/s2downloader"
"Issue Tracker" = "https://git.gfz-potsdam.de/fernlab/products/s2downloader/-/issues"
"Documentation" = "https://fernlab.git-pages.gfz-potsdam.de/products/s2downloader/doc/"
"Change log" = "https://git.gfz-potsdam.de/fernlab/products/s2downloader/-/blob/main/HISTORY.rst"
"Zenodo" = "https://zenodo.org/record/13123061"

[project.optional-dependencies]
doc = [
    "sphinx>=4.1.1",
    "sphinx-argparse",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "numpydoc>=1.7"
]
test = [
    "pytest>=3",
    "pytest-cov",
    "pytest-reporter-html1",
    "urlchecker==0.0.34"
]
lint = [
    "pre-commit",
]
dev = [
    "s2downloader[test]",
    "s2downloader[doc]",
    "s2downloader[lint]",
    "twine"
]

[project.scripts]
s2downloader = "s2downloader.s2downloader_cli:main"

[tool.hatch.version]
path = "s2downloader/version.py"
