 [build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "efleetscheduler"
version = "V1.0.4"
authors = [
  { name="Carolina Gil Ribeiro", email="mcarolinagilr@gmail.com" },
]
description = "Electric Fleet Scheduling Optimization Tool"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research", 
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "xlsxwriter>=3.0.0",
    "matplotlib>=3.3.0",
]

[project.urls]
Homepage = "https://github.com/mcarolinagilr/eFleetScheduler"
Issues = "https://github.com/mcarolinagilr/eFleetScheduler/issues"

[project.optional-dependencies]
dev = [
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "pytest>=6.0.0",
]
