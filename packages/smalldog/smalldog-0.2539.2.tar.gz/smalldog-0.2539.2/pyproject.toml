[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smalldog"
version = "0.2539.02"
authors = [
    { name = "Donghyeok Koh", email = "donghyeok.koh.code@gmail.com" },
]
description = "Testing field of evaluation for pre-release package (alpha)"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "Other/Proprietary License" } # 라이선스 필드를 명확히 지정
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "numpy>=1.23.2",
    "scipy>=1.9.2",
    "astropy",
]

[project.urls]
"Homepage" = "https://kohdh.com/"

# 콘솔 스크립트 설정 (필요한 경우)
[project.scripts]
your_script_name = "smalldog.your_module:main"
