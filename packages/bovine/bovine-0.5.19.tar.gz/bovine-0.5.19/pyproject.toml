[tool.poetry]
name = "bovine"
version = "0.5.19"
description = "Core functionality of bovine needed to build fediverse applications"
authors = ["Helge <helge.krueger@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "bovine" }, { include = "bovine/py.typed" }]
repository = "https://codeberg.org/bovine/bovine"
documentation = "https://bovine.readthedocs.io/en/latest/"
keywords = ["ActivityPub", "FediVerse"]
include = ["CHANGES.md"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.8.6"
cryptography = "^45.0.0"
aiodns = "^3.0.0"
pyld = "^2.0.3"
asyncstdlib = "^3.10.7"
beautifulsoup4 = "^4.12.2"
based58 = "^0.1.1"

# Remove ...
# ... see https://codeberg.org/bovine/bovine/issues/48
requests = "^2.30.0"

ptpython = { version = "^3.0.23", optional = true }
black = { version = "*", optional = true }
click = { version = "^8.1.7", optional = true }
jcs = "^0.2.1"
pydantic = "^2.5.3"
http-sf = "^1.0.1"
quart = { version = "^0.20.0", optional = true }
tomli-w = "^1.1.0"
opencv-python = { version = "^4.10.0.84", optional = true }
pillow = { version = "^11.0.0", optional = true }
audioread = { version = "^3.0.1", optional = true }
isodate = { version = "^0.7.2", optional = true }
nh3 = { version = "^0.2.20", optional = true }


[tool.poetry.extras]
repl = ["ptpython", "nh3", "black", "click"]
server = ["quart"]
media = ["opencv-python", "pillow", "audioread", "isodate"]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "*"
pytest-cov = "^6.0.0"
behave = "^1.2.6"
deepdiff = "^8.0.0"
jsonschema = "^4.23.0"
pytest-watcher = "^0.4.3"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "*"
ruff = "^0.12.0"
pytest-watcher = "^0.4.3"
ipython = "^9.0.0"
mypy = "^1.6.1"
reuse = "^5.0.0"
datamodel-code-generator = "^0.26.0"
types-beautifulsoup4 = "^4.12.0.7"
fediverse-features = "^0.1.0"


[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.0"
mkdocstrings = "^0.29.0"
mkdocstrings-python = "^1.7.3"
mkdocs-click = "^0.9.0"
pymdown-extensions = "^10.10.2"
griffe-fieldz = "^0.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--doctest-modules"
asyncio_mode = "auto"
log_cli = 1
log_cli_level = "debug"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"

[tool.mypy]
files = ['bovine/**/*.py', 'features/**/*.py']
