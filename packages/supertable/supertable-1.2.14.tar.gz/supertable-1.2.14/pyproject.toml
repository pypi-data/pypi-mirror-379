# pyproject.toml — core supports modern stacks; provide extras for legacy ML envs
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "supertable"
version = "1.2.14"
description = "SuperTable revolutionizes data management by integrating multiple basic tables into a single, cohesive framework."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Super Table Public Use License (STPUL) v1.0" }
authors = [{ name = "Levente Kupas", email = "lkupas@kladnasoft.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent"
]

dependencies = [
    "python-dotenv>=1.1.0",
    "colorlog>=6.9.0",
    "polars>=1.6.0",
    "sqlglot>=26.17.1",
    "duckdb>=1.4.0",
    # Needs ListViewType -> require Arrow ≥ 21
    "pyarrow>=21,<23",
    # Keep wide support by default (NumPy 1.26+ and 2.x; pandas up to 2.3)
    "pandas>=1.5,<2.4",
    "numpy>=1.26,<3",
    "python-dateutil>=2.8.2"
]

[project.optional-dependencies]
# For AzureML 1.55 / older scientific stacks that pin NumPy<2 and pandas<=2.0
azureml-compat = [
  "numpy<2.0",
  "pandas<=2.0.0",
  "pytz<2024"
]

# Explicit modern stack (if users want hard pins for NumPy 2.x / pandas 2.2+)
modern-ml = [
  "numpy>=2.1",
  "pandas>=2.2.2"
]

s3    = ["boto3>=1.40.30", "redis>=6.4.0"]
minio = ["minio>=7.2.15", "redis>=6.4.0"]
azure = ["azure-storage-blob>=12.26.0", "redis>=6.4.0"]
gcp   = ["google-cloud-storage>=3.1.0", "redis>=6.4.0"]
all-cloud = ["supertable[s3,minio,azure,gcp]"]

[project.urls]
Homepage = "https://github.com/kladnasoft/supertable"

[project.scripts]
supertable = "supertable.config.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["supertable", "supertable.*"]
