[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "supertable"
version = "1.2.2"
authors = [
    { name="Levente Kupás", email="leventekupas@gmail.com" },
]
description = "Simplest data warehouse & cataloging system"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "STPUL v1.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

# ✅ Added runtime dependencies inline
dependencies = [
    "python-dotenv>=1.0.1",
    "colorlog>=6.9.0",
    "polars>=0.20.28",
    "sqlglot>=25.4.1",
    "duckdb>=1.2.2",
    "pyarrow>=16.1.0",
    "pandas>=2.2.2",
    "numpy>=2.0.0",
    "python-dateutil>=2.9.0.post0",
    "fastapi>=0.111.0",
    "Faker>=26.0.0"
]

[project.optional-dependencies]
# your existing extras remain
gcp = ["gcsfs", "google-cloud-storage"]
azure = ["adlfs", "azure-storage-blob"]
s3 = ["s3fs", "boto3"]
minio = ["minio"]

[tool.setuptools]
packages = ["supertable"]
