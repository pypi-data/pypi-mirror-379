<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { background: white; padding: 30px; border: 1px solid #ddd; }
        .button { background: #dc3545; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
        .warning { background: #fff3cd; padding: 10px; border-radius: 4px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p>Hi {{ name }},</p>
        <p>Click the button below to reset your password:</p>
        <p><a href="{{ reset_url }}" class="button">Reset Password</a></p>
        <div class="warning">
            This link expires in 24 hours. If you didn't request this, ignore this email.
        </div>
    </div>
</body>
</html>
