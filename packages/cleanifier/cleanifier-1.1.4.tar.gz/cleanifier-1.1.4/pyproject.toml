[build-system]
requires = ["setuptools>=69.0.3"]
build-backend = "setuptools.build_meta"


[project]
name = "cleanifier"
version = "1.1.4"

license = {file = "LICENSE"}

authors = [
  { name="Jens Zentgraf", email="zentgraf@cs.uni-saarland.de" },
  { name="Johanna Elena Schmitz", email="jschmitz@cs.uni-saarland.de" },
  { name="Sven Rahmann", email="rahmann@cs.uni-saarland.de" }
]

description = "fast lightweight tool to remove all reads of a species"

readme = "README.md"

requires-python = ">=3.12"

dependencies = [
  "numpy",
  "numba",
  "pytest",
  "jsonargparse>=4.29.0",
  "pip",
]

scripts = {cleanifier = "cleanifier.cleanifier.cleanifier_main:main"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
"Homepage" = "https://gitlab.com/rahmannlab/cleanifier"
"Bug Tracker" = "https://gitlab.com/rahmannlab/cleanifier/issues"

[tool.setuptools]
packages=["cleanifier"]
