[project]
name = "turnwise"
version = "0.1.0"
description = "A modern Python library for evaluating multi-turn chatbot conversations"
readme = "README.md"
authors = [
    { email = "hericles.me@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.68.0",
    "click>=8.0.0",
    "openai>=1.108.2",
    "pydantic-ai>=1.0.10",
    "python-dotenv>=1.0.0",
]

[project.scripts]
turnwise = "turnwise.cli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "ruff>=0.13.1",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]

[tool.mypy]
ignore_missing_imports = true
warn_return_any = true
