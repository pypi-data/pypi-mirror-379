[build-system]
requires = ["uv_build >= 0.8.17, <0.9.0"]
build-backend = "uv_build"

[project]
name = "calciumpy"
version = "0.4.2"
authors = [
  { name = "Roki Turner", email="roki@0xcaf2.dev" },
]
description = "A Calcium language interpreter"
keywords = [
  "calcium", "interpreter", "json",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/0xCAF2/calciumpy"

