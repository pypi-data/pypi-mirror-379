[tool.poetry]
name = "oc-validator"
version = "0.3.14a0"
description = "A software to validate CSV documents storing citation data and bibliographic metadata according to the OpenCitations Data Model."
authors = ["Elia Rizzetto <elia.rizzetto@gmail.com>", "Silvio Peroni <silvio.peroni@unibo.it>"]
readme = "README.md"
packages = [{include = "oc_validator"}]

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0"
roman = "^4.0"
sparqlwrapper = "^2.0.0"
beautifulsoup4 = "^4.12.3"
jinja2 = "^3.1.4"
oc-ds-converter = {version = "^1.0.4", python = ">=3.9,<3.14"}


[tool.poetry.group.dev.dependencies]
jsonschema = "^4.17.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
