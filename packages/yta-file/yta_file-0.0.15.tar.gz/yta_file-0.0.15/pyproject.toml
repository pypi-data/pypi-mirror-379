[project]
name = "yta-file"
version = "0.0.15"
description = "Youtube Autonomous File Module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)"
]

[tool.poetry]
packages = [{include = "yta_file", from = "src"}]

# Optional dependencies below
[tool.poetry.group.file_reader]
optional = true

[tool.poetry.group.file_reader.dependencies]
pillow = ">=10.4.0,<11.0.0"
pydub = ">=0.25.1,<1.0.0"
moviepy = ">=2.0.0,<3.0.0"
# TODO: Is 'tomli' actually needed (?)
tomli = ">=0.0.1,<9.0.0"
# Optional dependencies above

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
