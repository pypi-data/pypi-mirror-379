[build-system]
requires = ["flit_core >=3.9,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "apk-patchx"
version = "7.9.2025.8"
description = "Android APK manipulation toolkit with Frida gadget injection support"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "APKPatcher Contributors"}
]
keywords = ["android", "apk", "reverse-engineering", "frida", "patching"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution"
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "tqdm>=4.60.0",
    "colorama>=0.4.4"
]

[project.urls]
Homepage = "https://github.com/kaifcodec/apk-patchx"
Repository = "https://github.com/kaifcodec/apk-patchx.git"
Issues = "https://github.com/kaifcodec/apk-patchx/issues"

[project.scripts]
apk-patchx = "apk_patchx.cli:main"

[tool.flit.sdist]
exclude = ["tests/", "docs/", ".github/", ".git", "rm_pycache"]
