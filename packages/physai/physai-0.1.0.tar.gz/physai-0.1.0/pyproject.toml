[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "physai"
version = "0.1.0"
description = "Physics-Informed Neural Network (PINN) library for solving ODEs/PDEs with visualization and training tools"
authors = [{name = "Mankrit Singh", email = "whataninfinity@gmail.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = ["torch>=2.0.0", "matplotlib", "numpy"]
keywords = ["PINN", "Physics-Informed Neural Network", "ODE", "PDE", "Deep Learning"]

[project.urls]
GitHub = "https://github.com/MS-AGI/PhysAI"
