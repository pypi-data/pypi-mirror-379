[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "suvi"
dynamic = ["version"]
license = { file = "LICENSE" }
authors = [
    {name = "ECMind GmbH", email = "info@ecmind.ch"}
]

description = "ECMind Supervisor"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "flask",
    "markdown",
    "Flask-BasicAuth",
    "waitress",
    "psutil",
    "requests",
    "uptime",
    "typer",
]

[project.optional-dependencies]
dev = [
    "setuptools-scm",
    "wheel",
    "black",
    "twine",
    "build"
]

[project.urls]
Homepage = "https://ecmind.ch/products/suvi/"
Documentation = "https://gitlab.ecmind.ch/open/suvi/-/wikis/home"
Repository = "https://gitlab.ecmind.ch/open/suvi.git"
Issues = "https://ecm.community/c/suvi/"
Changelog = "https://gitlab.ecmind.ch/open/suvi/-/raw/main/CHANGELOG"

[project.scripts]
suvi = "suvi.app:cmd"

[tool.setuptools]
packages = ["suvi"]
include-package-data = true

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.black]
line-length = 140

[tool.isort]
profile = "black"

[tool.pylint.'MESSAGES CONTROL']
# Beispiele:
# * [missing-module-docstring / C0114](https://pylint.readthedocs.io/en/latest/user_guide/messages/convention/missing-module-docstring.html)
# * [missing-class-docstring / C0115](https://pylint.pycqa.org/en/latest/user_guide/messages/convention/missing-class-docstring.html)
# * [missing-function-docstring / C0116](https://pylint.readthedocs.io/en/latest/user_guide/messages/convention/missing-function-docstring.html)
# * [too-many-arguments / R0913](https://pylint.readthedocs.io/en/latest/user_guide/messages/refactor/too-many-arguments.html)
# * [too-many-positional-arguments / R0917](https://pylint.readthedocs.io/en/v3.3.3/user_guide/messages/refactor/too-many-positional-arguments.html)
# * [too-few-public-methods / R0903](https://pylint.readthedocs.io/en/stable/user_guide/messages/refactor/too-few-public-methods.html)
# * [too-many-locals / R0914](https://pylint.readthedocs.io/en/latest/user_guide/messages/refactor/too-many-locals.html)
disable = "C0114,C0115,C0116,R0913,R0903,R0914"
max-line-length = 140
