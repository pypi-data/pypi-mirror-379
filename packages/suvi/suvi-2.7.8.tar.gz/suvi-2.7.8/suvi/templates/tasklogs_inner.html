{% block content %}
<h3>suvi task logs with {{ logs|length }} entries <a href="{{url_for('app_task_logs_json')}}"><img src="/static/img/code.svg" width="24" height="24" title="json" /></a></h3>
<i>Auto-reloads every 5 seconds.</i>
<table class="table table-striped table-sm mt-5">
    <thead>
        <tr>
            <th style="width: 150px">Actions</th>
            <th>Config name</th>
            <th style="width: 200px">Last update</th>
            <th style="width: 200px">Length</th>
        </tr>
    </thead>
    <tbody>
        {% for task_name, log in logs.items()|sort(attribute='0') %}
        <tr>
            <td>
                <a href="{{url_for('app_task_log', task_name=task_name)}}"><img src="/static/img/log.svg" width="24" height="24" title="view" /></a>
                <a href="{{url_for('app_task_log_json', task_name=task_name)}}"><img src="/static/img/code.svg" width="24" height="24" title="json" /></a>
                <a href="{{url_for('app_task_log_txt', task_name=task_name)}}"><img src="/static/img/text.svg" width="24" height="24" title="txt" /></a>
            </td>
            <td><a href="{{url_for('app_task_log', task_name=task_name)}}"><code>{{ task_name }}</code></a></td>
            <td><code>{{ log[-1][1] }}</code></td>
            <td><code>{{ log|length }}</code></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</main>
</body>
{% endblock %}
