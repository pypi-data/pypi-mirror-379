{% macro osslic(title, text, url, url_title) %}

<div class="card m-3" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
        <a href="{{url}}" target="_blank"  class="btn btn-primary">{{url_title}}</a>
    </div>
</div>
{% endmacro %}
