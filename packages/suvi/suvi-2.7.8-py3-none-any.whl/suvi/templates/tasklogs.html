{% extends "base.html" %}
{% block title %}suvi - Task log{% endblock %}

{% block content %}

<input class="form-control filter-float" type="search"
       name="filter" placeholder="Filter"
       hx-get="{{url_for('app_task_logs_inner')}}"
       hx-trigger="input changed delay:500ms, keyup[key=='Enter'], load, every 5s"
       hx-target="#tasklogs_inner">

<div id="tasklogs_inner"></div>
{% endblock %}
