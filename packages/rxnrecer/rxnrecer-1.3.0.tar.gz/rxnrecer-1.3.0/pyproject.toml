[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rxnrecer"
version = "1.3.0"
description = "Deep learning framework for predicting enzyme-catalyzed reactions from protein sequences"
readme = "README.md"
license = "MIT"
authors = [
    {name = "RXNRECer Team", email = "contact@rxnrecer.org"}
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "biopython>=1.79",
    "requests>=2.25.0",
    "tqdm>=4.62.0",
    "click>=8.0.0",
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "boto3>=1.26.0",
    "feather-format>=0.4.1",
    "pyarrow>=10.0.0",
    "fair-esm>=2.0.0",
]

[project.scripts]
rxnrecer = "rxnrecer.cli.predict:main"
rxnrecer-download-data = "rxnrecer.cli.download:download_data"
rxnrecer-cache = "rxnrecer.cli.cache:main"

[tool.setuptools]
packages = ["rxnrecer"]
