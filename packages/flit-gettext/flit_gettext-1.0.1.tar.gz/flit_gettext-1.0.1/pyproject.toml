[build-system]
requires = ["flit-scm", "wheel"]
build-backend = "flit_scm:buildapi"

[project]
name = "flit-gettext"
authors = [
  { name = "Johannes Maron", email = "johannes@maron.family" },
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["flit", "pep518", "build", "packaging", "gettext"]
dynamic = ["version", "description"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Environment :: Web Environment",
  "License :: OSI Approved :: BSD License",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    "flit-core~=3.5",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
  "flit-scm",
  "build",
  "wheel",
]
lint = [
  "ruff==0.13.1",
  "pyupgrade==3.20.0",
]
scm = [
  "flit-scm",
]

[project.urls]
Project-URL = "https://github.com/codingjoe/flit-gettext"
Changelog = "https://github.com/codingjoe/flit-gettext/releases"

[tool.flit.module]
name = "flit_gettext"

[tool.setuptools_scm]
write_to = "flit_gettext/_version.py"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov --tb=short -rxs"
testpaths = ["tests"]

[tool.coverage.run]
source = ["flit_gettext"]
omit = ["flit_gettext/_version.py"]

[tool.coverage.report]
show_missing = true

[tool.isort]
atomic = true
line_length = 88
known_first_party = "flit_gettext, tests"
include_trailing_comma = true
default_section = "THIRDPARTY"
combine_as_imports = true

[tool.pydocstyle]
add_ignore = "D1"

[tool.ruff]
src = ["flit_gettext", "tests"]
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
preview = true

[tool.ruff.lint]
select = [
    "D", # pydocstyle
    "E", # pycodestyle errors
    "EXE", # flake8-executable
    "F", # pyflakes
    "I", # isort
    "PGH", # pygrep-hooks
    "PT", # flake8-pytest-style
    "RET", # flake8-return
    "S", # flake8-bandit
    "SIM", # flake8-simplify
    "UP", # pyupgrade
    "W", # pycodestyle warnings
]

ignore = ["D1"]

[tool.ruff.lint.per-file-ignores]
"*/test*.py" = ["S101", "PLR2004"]
"*/migrations/*.py" = ["E501"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.isort]
combine-as-imports = true
split-on-trailing-comma = true
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
force-wrap-aliases = true
known-first-party = ["flit_gettext", "tests"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"
