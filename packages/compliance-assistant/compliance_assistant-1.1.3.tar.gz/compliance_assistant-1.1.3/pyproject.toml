[tool.poetry]
name = "compliance-assistant"
version = "1.1.3"
description = "Toolset that helps with creating and interacting with SBOMs, enriching with licensing and copyright information, and checking for Open Source license compliance"
repository = "https://github.com/OpenRailAssociation/compliance-assistant"
authors = ["Max Mehl <max.mehl@deutschebahn.com>"]
readme = "README.md"
keywords = [
  "sbom",
  "compliance",
  "clearlydefined",
  "cyclonedx",
  "spdx",
  "license",
  "copyright",
  "flict",
  "compatibility",
]
license = "Apache-2.0"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "License :: OSI Approved :: Apache Software License",
  "Topic :: Software Development",
]
packages = [{ include = "complassist" }]

[tool.poetry.scripts]
compliance-assistant = 'complassist.main:main'

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.5"
flict = "^1.3.0"
docker = "^7.1.0"
license-expression = "^30.4.4"
purl-tools = "^0.2.3"


[tool.poetry.group.dev.dependencies]
mypy = "^1.18.2"
pylint = "^3.3.8"
black = "^25.9.0"
isort = "^6.0.1"
bump-my-version = "^1.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# FORMATTING settings
[tool.isort]
profile = "black"

[tool.black]
line-length = 100

# MYPY settings
[tool.mypy]
files = ["complassist/*.py"]
disable_error_code = ["import-untyped"]

# Bump-My-Version
[tool.bumpversion]
commit = true
tag = true
allow_dirty = false
tag_name = "v{new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
regex = true
search = "^version = \"{current_version}\""
replace = "version = \"{new_version}\""
