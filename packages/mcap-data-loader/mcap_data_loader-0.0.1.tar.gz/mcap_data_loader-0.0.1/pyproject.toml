[build-system]
requires = ["setuptools<70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcap-data-loader"
version = "0.0.1"
description = "MCAP Data Loader"
authors = [{ name = "OpenGHz", email = "your.email@example.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "pydantic",
    "numpy",
    "more-itertools",
    "typing-extensions",
    "flatbuffers",
    "foxglove-schemas-flatbuffer",
    "mcap",
    # "pymcap",
    "flatten-dict",
    "av",
    "PyTurboJPEG",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["mcap_data_loader*"]

[tool.setuptools.package-data]
# Include FlatBuffers schema files in the wheel/sdist
"mcap_data_loader" = [
    "schemas/**/*.fbs",
    "schemas/**/*.bfbs",
]

[tool.setuptools]
include-package-data = true
