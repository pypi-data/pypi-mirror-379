[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bot-vision-suite"
version = "1.3.1"
authors = [
    {name = "Automation Suite Developer", email = "matheuszwilkdev@gmail.com"},
]
description = "Biblioteca Python avançada para automação de interface gráfica com OCR multi-técnica, detecção de imagens robusta e sistema de backtrack inteligente"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Desktop Environment",
]
keywords = ["automation", "gui", "ocr", "image-recognition", "rpa", "bot", "desktop-automation"]
dependencies = [
    "PyAutoGUI>=0.9.54",
    "pytesseract>=0.3.0",
    "opencv-python>=4.9.0",
    "Pillow>=10.0.0",
    "numpy>=1.24.0",
    "pyperclip>=1.8.2",
]

[dependency-groups]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "black>=22.0.0",
    "flake8>=5.0.0",
]
automation = [
    "keyboard>=0.13.5",
    "MouseInfo>=0.1.3",
    "setuptools",
    "pandas>=1.0.0"
]
ai = [
    "openai>=1.0.0"
]
web = [
    "webdriver-manager>=4.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]
automation = [
    "keyboard>=0.13.5",
    "MouseInfo>=0.1.3",
    "setuptools",
    "pandas>=1.0.0"
]
ai = [
    "openai>=1.0.0"
]
web = [
    "webdriver-manager>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/matheuszwilk/bot-vision-suite"
Documentation = "https://github.com/matheuszwilk/bot-vision-suite#readme"
Repository = "https://github.com/matheuszwilk/bot-vision-suite.git"
"Bug Tracker" = "https://github.com/matheuszwilk/bot-vision-suite/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["bot_vision*"]

[tool.setuptools.package-dir]
"" = "."

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=bot_vision --cov-report=html --cov-report=term-missing"
