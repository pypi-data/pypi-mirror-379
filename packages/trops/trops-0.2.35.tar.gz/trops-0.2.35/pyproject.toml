[tool.poetry]
name = "trops"
version = '0.2.35'
description = "Track operations of distributed Linux systems"
authors = ["Koji Tanaka <kojiwelly@gmail.com>"]
license = "MIT"
readme = "README.rst"

[tool.poetry.scripts]
trops = "trops.exec:main"

[tool.poetry.dependencies]
python = "^3.8"
tabulate = "^0.8.10"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
Sphinx = "^6.2.1"
furo = "^2024.8.6"
twine = "^3.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
