[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "maniac"
version = "0"
authors = [
  { name="Roshan Prabhakar", email="roshan@maniaclabs.xyz" },
  {name = "Tom Shahar", email = "tom.e.shahar@gmail.com"}
]
dependencies = [
  "aiohttp>=3.9,<4",
  "certifi",
]
description = "LLM inference SDK, for telemetry and internal model routing"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["maniac*"]

[project.urls]
Homepage = "http://www.maniac.ai/"
