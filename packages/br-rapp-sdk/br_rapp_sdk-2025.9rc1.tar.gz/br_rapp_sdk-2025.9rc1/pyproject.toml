[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "br_rapp_sdk"
version = "2025.09rc1"
authors = [
  { name="Andrea LEONE", email="andrea.leone@bubbleran.com" },
  { name="Ali YAGHOUBIAN", email="ali.yaghoubian@bubbleran.com" }
]
description = "SDK for building rApps and AI Agents in BubbleRAN MX-PDK and MX-AI"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "a2a-sdk>=0.3.2",
    "a2a-sdk[http-server]",
    "kubernetes>=32.0.1",
    "langchain>=0.3.24",
    "langchain_nvidia_ai_endpoints>=0.3.9",
    "langchain_openai>=0.3.14",
    "langchain-ollama>=0.3.3",
    "langgraph>=0.5.0",
    "pydantic>=2.10.6",
    "pyyaml>=6.0.1",
]
[project.urls]
"Homepage" = "https://bubbleran.com/"
"Repository" = "https://github.com/bubbleran/rapp_sdk"
"Documentation" = "https://bubbleran.com/docs/devops-guide/odin/Odin/Overview"
