[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ride-the-duck"
dynamic = ["version"]
description = "A terminal-based gambling card game inspired by 'Ride The Bus'"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
[project.license]
text = "MIT"
authors = [
    {name = "Braeden Sy Tan", email = "braedenjairsytan@icloud.com"}
]
maintainers = [
    {name = "Braeden Sy Tan", email = "braedenjairsytan@icloud.com"}
]
keywords = ["game", "cards", "gambling", "terminal", "console", "entertainment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment :: Arcade",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/DuckyBoi-XD/Ride-The-Duck"
Repository = "https://github.com/DuckyBoi-XD/Ride-The-Duck"
Issues = "https://github.com/DuckyBoi-XD/Ride-The-Duck/issues"

[project.scripts]
ride-the-duck = "ride_the_duck.__main__:console_entry"
RTD = "ride_the_duck.__main__:console_entry"

[tool.setuptools.packages.find]
where = ["."]
include = ["ride_the_duck*"]
exclude = ["tests*"]

[tool.setuptools_scm]
write_to = "ride_the_duck/_version.py"
fallback_version = "0.0.0"
# Don't use tag_regex, let setuptools-scm auto-detect numeric tags