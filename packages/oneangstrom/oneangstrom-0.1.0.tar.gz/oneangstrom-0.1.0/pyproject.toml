[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oneangstrom"
version = "0.1.0"
description = "Cloud services for molecular design."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [{ name = "OneAngstrom", email = "contact@oneangstrom.com" }]
keywords = ["oneangstrom", "samson"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.oneangstrom.com"
