[project]
name = "aws-clients-python-lib"
version = "0.09.00.000"
description = "AWS Clients Python Library"
readme = "README.md"
authors = [
    { name = "Jeffrey Jonathan Jennings (J3)", email = "j3@thej3.com" }
]
requires-python = ">=3.11.9"
dependencies = [
