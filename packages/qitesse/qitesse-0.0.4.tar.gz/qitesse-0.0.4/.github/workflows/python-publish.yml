name: Upload Python Package

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ---------- Linux: manylinux2014 wheels for cp38â€“cp312 + sdist ----------
  wheels-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # Drop pyo3 "auto-initialize" (bash)
      - name: Patch Cargo.toml (non-Windows)
        run: |
          python - <<'PY'
          import re, pathlib
          p = pathlib.Path("Cargo.toml")
          s = p.read_text()
          s = re.sub(r'("auto-initialize"\s*,\s*|,\s*"auto-initialize")', '', s)
          p.write_text(s)
          print("Patched Cargo.toml")
          PY

      - name: Build Linux wheels (manylinux2014) and sdist
        run: |
          docker run --rm -v "$PWD":/io -w /io quay.io/pypa/manylinux2014_x86_64 /bin/bash -lc '
            set -euo pipefail
            unset LD_LIBRARY_PATH
            curl -sSf https://sh.rustup.rs | sh -s -- -y
            source "$HOME/.cargo/env"
            for PY in cp38-cp38 cp39-cp39 cp310-cp310 cp311-cp311 cp312-cp312; do
              /opt/python/$PY/bin/python -m pip install -U pip numpy maturin
              /opt/python/$PY/bin/maturin build --release --manylinux 2014 \
                --interpreter /opt/python/$PY/bin/python
            done
            # sdist once
            /opt/python/cp311-cp311/bin/python -m pip install -U maturin
            /opt/python/cp311-cp311/bin/maturin sdist
          '

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: |
            target/wheels/*.whl
            dist/*.tar.gz
            target/wheels/*.tar.gz

  # ---------- macOS & Windows: one wheel per selected Python ----------
  wheels-mac-win:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, windows-latest]
        py: ["3.8","3.9","3.10","3.11","3.12"]
    steps:
      - uses: actions/checkout@v4

      # Patch step for Windows (PowerShell-safe)
      - name: Patch Cargo.toml (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $p = "Cargo.toml"
          $s = Get-Content $p -Raw
          $s = [regex]::Replace($s, '("auto-initialize"\s*,\s*|,\s*"auto-initialize")', '')
          Set-Content $p $s -NoNewline
          Write-Host "Patched Cargo.toml"

      # Patch step for macOS (bash)
      - name: Patch Cargo.toml (macOS)
        if: runner.os == 'macOS'
        run: |
          python - <<'PY'
          import re, pathlib
          p = pathlib.Path("Cargo.toml")
          s = p.read_text()
          s = re.sub(r'("auto-initialize"\s*,\s*|,\s*"auto-initialize")', '', s)
          p.write_text(s)
          print("Patched Cargo.toml")
          PY

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - uses: dtolnay/rust-toolchain@stable

      # NumPy headers needed by the Rust `numpy` crate at build time
      - name: Install build tools
        run: python -m pip install -U pip numpy maturin

      - name: Build wheel for current Python
        run: maturin build --release --interpreter python

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.py }}
          path: target/wheels/*.whl

  # ---------- Publish everything ----------
  publish:
    needs: [wheels-linux, wheels-mac-win]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist-all
      - run: |
          mkdir -p dist
          find dist-all -name "*.whl" -o -name "*.tar.gz" -exec cp {} dist/ \;
      - run: python -m pip install -U twine
      - name: Upload to PyPI (API token)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --skip-existing dist/*
