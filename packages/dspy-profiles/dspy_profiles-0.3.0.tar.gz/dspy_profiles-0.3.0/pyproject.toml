[project]
name = "dspy-profiles"
version = "0.3.0"
description = "Add support for DSPy profiles"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Niels van Galen Last", email = "nvangalenlast@gmail.com" }
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["dspy", "llm", "configuration", "profiles", "ai"]
dependencies = [
    "dspy>=3.0.2",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "rich>=14.1.0",
    "toml>=0.10.2",
    "typer>=0.16.1",
]

[project.urls]
Homepage = "https://github.com/nielsgl/dspy-profiles"
Repository = "https://github.com/nielsgl/dspy-profiles"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "commitizen>=4.8.3",
    "isort>=6.0.1",
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.4.2",
    "mkdocs-macros-plugin>=1.3.9",
    "mkdocs-material>=9.6.18",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "mkdocs-section-index>=0.3.10",
    "mkdocs-typer>=0.0.3",
    "mkdocs-typer2>=0.1.5",
    "mkdocstrings>=0.30.0",
    "mkdocstrings-python>=1.17.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.10",
    "termynal>=0.13.0",
]

[project.optional-dependencies]
keyring = ["keyring"]


[project.scripts]
dspy-profiles = "dspy_profiles.cli:main"
dspy-run = "dspy_profiles.commands.run:cli_app"

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dspy_profiles"
module-root = ""

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["W505"]

[tool.ruff.lint.isort]
force-sort-within-sections = true

[tool.pytest.ini_options]
addopts = "--cov=dspy_profiles --cov-report=term-missing"

[tool.coverage.run]
source = ["dspy_profiles"]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 90
omit = [
    "dspy_profiles/__init__.py",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true
