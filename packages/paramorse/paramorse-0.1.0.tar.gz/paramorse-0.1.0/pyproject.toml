[project]
name = "paramorse"
version = "0.1.0"
readme = { file = "PyPI.md", content-type = "text/markdown" } # for pypi.org
description = "ParaLinguistic Morse code, a human super language."
license = { file = "LICENSE" }
authors = [{name = "Peter Toshev"}]
requires-python = ">=3.10"
dependencies = [
  "spacy>=3.7",
]

keywords = ["morse code", "paralanguage", "linguistics", "superlang", "conlang"]

classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Text Processing :: Linguistic",
  "Typing :: Typed",
]


[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "ruff"]

[project.urls]
Documentation = "https://github.com/petertoshev/paramorse#readme"
# Homepage = "https://github.com/petertoshev/paramorse" # tbd
Source = "https://github.com/petertoshev/paramorse"
Issues = "https://github.com/petertoshev/paramorse/issues"
Changelog = "https://github.com/petertoshev/paramorse/releases"
Citation = "https://github.com/petertoshev/paramorse/blob/main/CITATION.cff"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/paramorse"]
include = [
  "src/paramorse/data/words_1k.txt",
  "src/paramorse/py.typed",
]
exclude = [
  "src/paramorse.egg-info",
  "src/paramorse/disten/**",
  "src/paramorse/transcribe/**",
  "src/paramorse/tts/**",
]

[tool.hatch.build.targets.sdist]
include = [
    "README.md",
    "LICENSE",
    "CITATION.cff",
    "docs/",
    "examples/",
    "src/**/*.py",
    "src/paramorse/data/words_1k.txt",
    "src/paramorse/py.typed",
]
exclude = [
    "src/paramorse.egg-info",
    "src/paramorse/disten/**",
    "src/paramorse/transcribe/**",
    "src/paramorse/tts/**",
]

[tool.ruff]
# target-version = "py310"
line-length = 88

[tool.ruff.lint]
ignore = [
    "E701", # multiple-statements-on-one-line-colon (E701)
    "E702", # multiple-statements-on-one-line-semicolon (E702)
    "F541", # f-string-missing-placeholders (F541)
    ]

[tool.pytest.ini_options]
filterwarnings = [
    # for spacy and weasel upcoming conflict with click-9.0
    "ignore:.*parser.split_arg_string*:DeprecationWarning"
]
