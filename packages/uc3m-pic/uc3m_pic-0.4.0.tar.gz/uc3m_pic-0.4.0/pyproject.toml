[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "uc3m-pic"
version = "0.4.0"
authors = [
    {name="ramajoballester", email="aramajo@ing.uc3m.es"},
]
description = "Helper package for UC3M PIC course"
readme = "README.md"
# requires-python = ">=3.9,<3.11"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    # "Programming Language :: Python :: 3.7",
    # "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]

keywords = [
    "python",
    "pytorch",
    "deep-learning",
    "computer-vision",
]

dependencies = [
    "torch>=2.0",
    "torchvision",
    "numpy",
    "matplotlib",
    "tqdm",
    "opencv-python",
    "ipykernel",
    "torchsummary",
    "gspread>=5.11",
    "google-api-python-client",
    "thop",
    "wandb",
    "torchmetrics",
    "scipy",
    "scikit-learn",
    "IProgress",
    "notebook",
    "ipywidgets",
    "tensorboard",
]

[project.optional-dependencies]
dev = [
    "git-filter-repo",
    "build",
    "twine",
    'ruff',
    'bump-my-version',
]
docs = [
    'sphinx==7.1.2',
    'sphinx_rtd_theme==1.3.0',
    'sphinx-copybutton==0.5.1',
    'sphinx-markdown-tables==0.0.17',
    'sphinx-tabs',
    'numpydoc==1.5.0',
    'myst-parser==2.0.0',
]

full = ['uc3m-pic[dev,docs]']

[tool.setuptools.packages]
# find = {include = ["uc3m_pic"]}
find = {namespaces = false}
# find = {namespaces = false, exclude = ["test"]}


[tool.bumpversion]
current_version = "0.4.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "../docs/source/conf.py"

[tool.ruff]
line-length = 79

[tool.ruff.format]
# Prefer single quotes over double quotes.
quote-style = 'single'

[tool.ruff.lint]
extend-select = ['W505']
ignore = ['F401']

[tool.ruff.lint.pycodestyle]
max-doc-length = 79
max-line-length = 79


[project.urls]
"Homepage" = "https://github.com/ramajoballester/UC3M-PIC"
"Bug Tracker" = "https://github.com/ramajoballester/UC3M-PIC/issues"
"Documentation" = "https://github.com/ramajoballester/UC3M-PIC"
