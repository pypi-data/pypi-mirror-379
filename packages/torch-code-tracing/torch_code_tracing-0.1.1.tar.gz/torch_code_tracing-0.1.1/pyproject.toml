[build-system]
requires = ["setuptools>=77"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-code-tracing"
version = "0.1.1"
description = "Code tracing for PyTorch models"
authors = [
    { name = "Justin Chu", email = "justinchu@microsoft.com" },

]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
	"torch",
]

[tool.pytest.ini_options]
addopts = "--tb=short --color=yes"

[project.urls]
Issues = "https://github.com/justinchuby/torch-code-tracing/issues"
Repository = "https://github.com/justinchuby/torch-code-tracing"
