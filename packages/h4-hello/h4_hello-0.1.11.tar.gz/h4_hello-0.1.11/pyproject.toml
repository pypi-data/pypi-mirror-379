[project]
name = "h4-hello"
version = "0.1.11"
description = "A simple hello world example"
keywords = ["demo", "hello"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
license.file = "LICENSE"
authors = [
  { name = "heiwa4126", email = "heiwa4126@gmail.com" },
]
requires-python = ">=3.10"

dependencies = []

[project.urls]
Documentation = "https://github.com/heiwa4126/h4-hello#readme"
Issues = "https://github.com/heiwa4126/h4-hello/issues"
Source = "https://github.com/heiwa4126/h4-hello"

[project.scripts]
h4-hello = "h4_hello:main"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "mypy>=1.18.1",
  "poethepoet>=0.37.0",
  "pytest>=8.4.2",
  "ruff>=0.13.0",
  "validate-pyproject>=0.24.1",
]

[tool.uv.build-backend]
source-exclude = [
  "**/*_test.py",
  "tests/**",
]
wheel-exclude = [
  "**/*_test.py",
  "tests/**",
]
