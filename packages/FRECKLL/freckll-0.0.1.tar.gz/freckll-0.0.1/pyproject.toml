[project]
name = "FRECKLL"
version = "0.0.1"
description = "Fast Disequilibrium chemistry"
authors = [{ name = "Ahmed F. Al-Refaie", email = "ahmed.al-refaie@ucl.ac.uk" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "astropy>=5.3.2",
    "h5py>=3.13.0",
    "molmass>=2024.10.25",
    "numba>=0.60.0",
    "numpy>=2.0.2",
    "scipy>=1.13.1",
]

[project.urls]
Homepage = "https://ahmed-f-alrefaie.github.io/FRECKLL/"
Repository = "https://github.com/ahmed-f-alrefaie/FRECKLL"
Documentation = "https://ahmed-f-alrefaie.github.io/FRECKLL/"

[project.optional-dependencies]
ace = [
    "acepython>=0.0.17",
]
plot = [
    "matplotlib>=3.9.4",
]

recommended = [
    "freckll[ace]",
    "freckll[plot]",
]

[dependency-groups]
dev = [
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.22.0",
    "mypy>=0.991",
    "pytest-cov>=4.0.0",
    "ruff>=0.9.2",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "ipython>=8.18.1",
    "jupyterlab>=4.3.5",
    "matplotlib>=3.9.4",
    "ipympl>=0.9.6",
    "flake8>=7.1.2",
    "line-profiler>=4.2.0",
    "acepython>=0.0.17",
    "pytest>=8.3.4",
    "taurex>=3.3",
]

[build-system]
build-backend  = 'hatchling.build'
requires       = ['hatchling']



[tool.mypy]
files = ["src"]
disallow_untyped_defs = true
disallow_any_unimported = true
allow_redefinition = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "numba"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["src"]

[project.scripts]
freckll = "freckll.main:freckll_cli"

#Entry point for the plugin
[project.entry-points."taurex.plugins"]
"freckll" = "freckll.taurex"
