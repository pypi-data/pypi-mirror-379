{% load helpers %}
{# renders panel similar to Related Objects with counts of BIOS related to object #}

<div class="card">
  <h5 class="card-header">BIOS</h5>
  <ul class="list-group list-group-flush">
    {% for bios_stat in bios_stats %}
      <a href="{% url 'plugins:netbox_firmware:bios_list' %}?{{ bios_stat.filter_field }}={{ object.pk }}{{ bios_stat.extra_filter }}" class="list-group-item list-group-item-action d-flex justify-content-between">
        {{ bios_stat.label|bettertitle }}
        {% if bios_stat.count %}
          <span class="badge text-bg-primary rounded-pill">{{ bios_stat.count }}</span>
        {% else %}
          <span class="badge text-bg-light rounded-pill">&mdash;</span>
        {% endif %}
      </tr>
      </a>
    {% endfor %}
  </ul>
</div>
