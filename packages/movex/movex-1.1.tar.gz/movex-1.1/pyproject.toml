[project]
name = "movex"
version = "1.1"
authors = [{ name = "MMR E-Driverless Team" }]
description = "A command-line tool to deal with Kria's clumsiness."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["docker>=7.1.0", "simple-term-menu>=1.6.6"]

[project.urls]
Homepage = "https://github.com/MMR-Electric-Driverless/movex"
Issues = "https://github.com/MMR-Electric-Driverless/movex/issues"

[project.scripts]
tricorecli = "movex:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
