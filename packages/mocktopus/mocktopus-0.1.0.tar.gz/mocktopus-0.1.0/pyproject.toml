[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "mocktopus"
version = "0.1.0"
description = "ðŸ™ Multi-armed mocks for LLM apps - Drop-in replacement for OpenAI/Anthropic APIs for deterministic testing"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Jonathan Haas"}]
dependencies = [
  "PyYAML>=6.0",
  "click>=8.1",
  "typing-extensions>=4.9",
  "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/evalops/mocktopus"

[project.scripts]
mocktopus = "mocktopus.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mocktopus"]

[tool.ruff]
line-length = 100
target-version = "py39"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.pytest.ini_options]
addopts = "-q"
asyncio_mode = "auto"
