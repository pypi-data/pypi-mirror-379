[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "mocktopus"
version = "0.1.3"
description = "🐙 Multi-armed mocks for LLM apps - Drop-in replacement for OpenAI/Anthropic APIs for deterministic testing"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Jonathan Haas"}]
dependencies = [
  "PyYAML>=6.0",
  "click>=8.1",
  "typing-extensions>=4.9",
  "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/evalops/mocktopus"

[project.scripts]
mocktopus = "mocktopus.cli:main"

[project.entry-points.pytest11]
mocktopus = "mocktopus.pytest_plugin"

[tool.hatch.build.targets.wheel]
packages = ["src/mocktopus"]

[tool.ruff]
line-length = 100
target-version = "py39"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]
dev = [
    "mypy>=1.0",
    "types-PyYAML",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.pytest.ini_options]
addopts = "-q"
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = false
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
