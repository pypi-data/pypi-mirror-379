[tool.poetry]
name = 'niftiai'
version = '0.3.0'
description = 'Train neural nets on 3D images (e.g. MRIs) ðŸ§ '
authors = ['codingfisch <l_fisc17@wwu.de>']
license = 'MIT'
readme = 'README.md'
repository = 'https://github.com/codingfisch/niftiai'
classifiers = [
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
    'Intended Audience :: Science/Research'
]

[tool.poetry.dependencies]
python = '^3.9'
fastai = '>=2.8.1'
mriaug = '*'
unet3d = '*'
niftiview = '*'
resize-right = '*'

[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'
