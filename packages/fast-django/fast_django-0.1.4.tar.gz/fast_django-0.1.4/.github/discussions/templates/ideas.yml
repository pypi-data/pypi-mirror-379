title: "[Ideas] "
labels: ["idea"]
body:
  - type: markdown
    attributes:
      value: |
        Share your ideas for improving fast-django! We welcome all suggestions and feedback.

  - type: input
    id: idea-title
    attributes:
      label: Idea title
      description: Give your idea a clear, descriptive title
      placeholder: "Add support for WebSocket connections"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Idea description
      description: Describe your idea in detail
      placeholder: "Explain what you'd like to see added or changed in fast-django"
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: What problem does this idea solve? What use case would it enable?
      placeholder: "This would help developers who need to..."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: How do you think this could be implemented?
      placeholder: "Describe your proposed approach or solution"

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What other approaches have you considered?
      placeholder: "Describe any alternative solutions you've thought about"

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this idea to you?
      options:
        - "Low - Nice to have"
        - "Medium - Would be helpful"
        - "High - Really need this"
        - "Critical - Blocking my work"
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this idea, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow the Code of Conduct
          required: true
