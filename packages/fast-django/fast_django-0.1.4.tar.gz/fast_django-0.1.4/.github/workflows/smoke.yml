name: Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run smoke script
        run: |
          bash scripts/smoke.sh
