name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,test]"

      - name: Lint
        run: |
          ruff check .
          ruff format --check .
          mypy src

      - name: Run tests
        run: |
          pytest -q --maxfail=1 --disable-warnings
