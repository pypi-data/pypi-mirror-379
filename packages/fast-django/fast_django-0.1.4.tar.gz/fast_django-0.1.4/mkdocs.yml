site_name: fast-django (ASGI)
repo_url: https://github.com/AakarSharma/fast-django
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Concepts:
    - Routing: routing.md
    - ORM: orm.md
    - Settings: settings.md
    - Middleware: middleware.md
    - Admin: admin.md
    - Signals: signals.md
  - Development:
    - CLI: cli.md
    - Scaffolding: scaffolding.md
    - Migrations: migrations.md
  - Examples: examples.md
  - API Reference:
    - Core API: api/core.md
    - ORM API: api/orm.md
    - CLI API: api/cli.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            heading_level: 2
