[project]
name = "pypp-opengl"
version = "1.0.1-alpha"
description = "A Py++ library for OpenGL"
authors = [{ name = "Curtis Puetz", email = "pypp.main@yahoo.com" }]
readme = "readme.md"
license = {text = "MIT"}
requires-python = ">=3.13"
urls = { "Homepage" = "https://github.com/curtispuetz/pypp-opengl" }
dependencies = [
    "numpy",
    "PyOpenGL"
]

[tool.hatch.build]
include = ["pypp_opengl/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"