[metadata]
name = nionswift-experimental
version = 0.7.19
author = Nion Software
author_email = swift@nion.com
description = Experimental tools package for Nion Swift.
long_description = file: README.rst, CHANGES.rst
url = https://github.com/nion-software/experimental
license = GPL-3.0-only
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = find_namespace:
python_requires = >=3.11
install_requires = 
	nionswift >=16.16,<17.0
	niondata >=15.9,<16.0
	nionui >=10.2,<11.0
tests_require = 
	nionutils >=4.14,<5.0
	numpy>=2.0,<3.0

[options.packages.find]
include = 
	nionswift_plugin
	nionswift_plugin.nion_experimental_tools
	nionswift_plugin.nion_experimental_tools.test
	nionswift_plugin.nion_experimental_4dtools
	nion.experimental
	nion.experimental.test
	nionswift_plugin.drift_correction

[options.package_data]
nion.experimental = 
	py.typed
nionswift_plugin.drift_correction = 
	resources/*.png
	resources/html/*.html
	resources/html/*.js
	resources/html/_images/*.png
	resources/html/_static/*.*

[egg_info]
tag_build = 
tag_date = 0

