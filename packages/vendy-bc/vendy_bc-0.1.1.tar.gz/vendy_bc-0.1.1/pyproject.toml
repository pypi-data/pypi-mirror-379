[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vendy_bc"
version = "0.1.1"
description = "A save file editor for The Battle Cats."
authors = [{ name = "vendy" }]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"vendy_bc.files" = ["**/*"]
