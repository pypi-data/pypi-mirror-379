[project]
name = "wujing"
version = "3.8.3"
description = "py-kit"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "adjusttext>=1",
    "datasets>=2",
    "diskcache>=5",
    "fastapi[standard]>=0.115",
    "ipython>=8",
    "loguru>=0.7",
    "matplotlib>=3",
    "matplotlib-inline>=0.1",
    "openpyxl>=3",
    "openai>=1.42.0",
    "pandas>=1",
    "scikit-learn>=1",
    "iterative-stratification>=0.1.9",
    "jupyter>=1.1.1",
    "instructor>=1.10.0",
    "pydantic>=2.10.6",
    "pytest>=8.4.0",
    "httpx[socks]>=0.28.1",
    "mistune>=3.1.2",
    "sqlalchemy>=2.0.41",
    "duckdb>=1.3.1",
    "duckdb-engine>=0.17.0",
    "jsonpickle>=4.1.1",
    "colorlog>=6.9.0",
    "jieba>=0.42.1",
    "llama-index>=0.12.49",
    "pystemmer>=3.0.0",
    "nltk>=3.9.1",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
rag = ["sentence-transformers>=4.0.2", "chromadb>=1.0.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = [
    "src/wujing",
    "pyproject.toml",
    "README.md",
]

[tool.pytest.ini_options]
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true
addopts = [
    "-v",
    "--capture=no",
    "--tb=short",
    "-W ignore::DeprecationWarning",
    "-W ignore::UserWarning",
    "--durations=0",
    "--setup-show",
    "--exitfirst",
    "-m not skip",
]
log_cli = true
pythonpath = ["src"]


[tool.ruff]
line-length = 120
