[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "observify-sdk"
version = "0.1.0"
description = "SDK de mÃ©tricas HTTP para FastAPI e Django com batch e retries"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "Guilherme Gradaschi", email = "guilhermegradas@gmail.com" }]
keywords = ["observability", "metrics", "fastapi", "django", "asgi", "middleware"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Framework :: FastAPI",
  "Framework :: Django",
  "Topic :: System :: Monitoring",
  "Typing :: Typed"
]
dependencies = [
  "requests>=2.28"
]

[project.urls]
Homepage = "https://github.com/seu-usuario/observify-sdk"
Issues = "https://github.com/seu-usuario/observify-sdk/issues"

[tool.hatch.build.targets.sdist]
include = ["observify_sdk", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["observify_sdk"]
