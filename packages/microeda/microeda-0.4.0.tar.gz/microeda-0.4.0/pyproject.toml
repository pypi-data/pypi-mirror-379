[project]
name = "microeda"
version = "0.4.0"
description = "Ultra-lightweight micro EDA (exploratory data analysis) tool for small datasets"
authors = [
  { name="Saptarshi Mondal", email="sammomondal659@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["eda", "data analysis", "statistics"]
dependencies = [
  "pandas>=1.5",
  "numpy>=1.20",
  "plotly>=5.20"
]
optional-dependencies = {rich = ["rich>=13.0"], markdown = ["markdown>=3.4"]}

[project.scripts]
microeda = "microeda.cli:main"

[project.urls]
Homepage = "https://github.com/SaptarshiMondal123/microeda"