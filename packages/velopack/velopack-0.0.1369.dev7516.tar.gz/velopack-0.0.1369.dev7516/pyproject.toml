[project]
dynamic = ["description", "authors", "license"]
name = "velopack"
requires-python = ">=3.8"
version = "0.0.1369.dev7516"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = "velopack" 
manifest-path = "src/lib-python/Cargo.toml"

[dependency-groups]
dev = [
    "maturin>=1.8.6",
    "pyinstaller>=6.13.0",
]
test = [
    "pyinstaller>=6.13.0",
]
