### Python library ###
repo = bioacoustics
lib_name = bioacoustics-augmentation
version = 0.0.2
min_python = 3.11
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = bioacoustics_augmentation
