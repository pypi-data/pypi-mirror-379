custom_sidebar = True

### PyPI ###
audience = Developers
author = Ítalo Epifânio
author_email = italo.epifanio@shapedigital.com
copyright = 2025 onwards, %(author)s
description = A bioacoustic augmentation
keywords = nbdev jupyter notebook python
language = English
status = 3
user = itepifanio

