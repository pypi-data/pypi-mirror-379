[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "qsinc"
version = "3.2.0"
description = "Revolutionary Quaternary Compression with Built-in Security"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ankit Singh", email = "ankitsingh9717@gmail.com"},  
]
maintainers = [
    {name = "Ankit Singh", email = "ankitsingh9717@gmail.com"}, 
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Archiving :: Compression",
    "Topic :: Security :: Cryptography",
]
keywords = ["compression", "quaternary", "security", "encryption"]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910"
]
fast = [
    "numpy>=1.20.0",
    "cython>=0.29.0"
]
all = [
    "numpy>=1.20.0",
    "cython>=0.29.0", 
    "pytest>=6.0.0",
    "black>=21.0.0"
]

[project.urls]
Homepage = "https://github.com/ankitsinc/qsinc"  
Repository = "https://github.com/ankitsinc/qsinc"  
Issues = "https://github.com/ankitsinc/qsinc/issues"  
Documentation = "https://github.com/ankitsinc/qsinc#readme"  

[project.scripts]
qsinc-compress = "qsinc.cli:compress_main"
qsinc-decompress = "qsinc.cli:decompress_main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
