[project]
name = "git-pass-helper"
version = "0.2.1"
authors = [
    {name = "Louis Burda", email = "dev@sinitax.com"}
]
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "dotenv>=0.9.9",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "ruff>=0.13.2",
    "twine>=6.2.0",
    "typing>=3.10.0.0",
]

[project.scripts]
"git-pass" = "git_pass:main"
