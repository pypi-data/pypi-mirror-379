[build-system]
requires = ["hatchling"]
build-backend="hatchling.build"

[project]
name = "airflow-laminar"
authors = [{name = "the airflow-laminar authors", email = "t.paine154@gmail.com"}]
description = "Meta-repository for airflow-laminar tools"
readme = "README.md"
license = { text = "Apache-2.0" }
version = "1.16.2"
requires-python = ">=3.9"
keywords = [
    "airflow",
    "scheduler",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
  "airflow-balancer>=0.7.7,<0.8",
  "airflow-common>=0.7.6,<0.8",
  "airflow-config>=1.11,<1.12",
  "airflow-ha>=1.6.2,<1.7",
  "airflow-priority>=1.6.1,<1.7",
  "airflow-pydantic>=1.5.4,<1.6",
  "airflow-supervisor>=1.10.1,<1.11",
  "supervisor-pydantic>=1.3.1,<1.4",
]

[project.optional-dependencies]
develop = [
    "build",
    "bump-my-version",
    "check-manifest",
    "codespell>=2.4,<2.5",
    "hatchling",
    "mdformat>=0.7.22,<0.8",
    "mdformat-tables>=1",
    "pytest",
    "pytest-cov",
    "ruff",
    "twine",
    "uv",
    "wheel",
]

[project.scripts]

[project.urls]
Repository = "https://github.com/airflow-laminar/airflow-laminar"
Homepage = "https://github.com/airflow-laminar/airflow-laminar"

[tool.bumpversion]
current_version = "1.16.2"
commit = true
tag = true
commit_args = "-s"

[[tool.bumpversion.files]]
filename = "airflow_laminar/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.check-manifest]
ignore = [
    ".copier-answers.yaml",
    "Makefile",
    "docs/**/*",
]

[tool.coverage.run]
branch = true
omit = [
    "airflow_laminar/tests/integration/",
]
[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
fail_under = 50

[tool.hatch.build]
artifacts = []

[tool.hatch.build.sources]
src = "/"

[tool.hatch.build.targets.sdist]
packages = ["airflow_laminar"]

[tool.hatch.build.targets.wheel]
packages = ["airflow_laminar"]

[tool.hatch.build.targets.wheel.shared-data]

[tool.pytest.ini_options]
addopts = ["-vvv", "--junitxml=junit.xml"]
testpaths = "airflow_laminar/tests"

[tool.ruff]
line-length = 150

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
combine-as-imports = true
default-section = "third-party"
known-first-party = ["airflow_laminar"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.yardang]
title = "airflow-laminar"
root = "README.md"
pages = []
use-autoapi = false
