[metadata]
name = webdiver
version = 7.0
author = #asytrick
author_email = eusmool@gmail.com
description = Webdiver for get URI content like text, html, download or DOM TAGs Filter with Scheduling
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ssmool/webdiver
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages_dir = 
	= web_diver
packages = find:
python_requires = >=3.13.7
install_requires = 
	requests
	beautifulsoup4

[egg_info]
tag_build = 
tag_date = 0

