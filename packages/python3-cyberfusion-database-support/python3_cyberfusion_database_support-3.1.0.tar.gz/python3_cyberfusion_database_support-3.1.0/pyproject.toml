[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-database-support"
version = "3.1.0"
description = "Library for MariaDB and PostgreSQL."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "cached_property==1.5.2",
    "psycopg2-binary==2.9.5",
    "PyMySQL==1.0.2",
    "SQLAlchemy==1.4.46",
    "SQLAlchemy-Utils==0.38.2",
    "python3-cyberfusion-common~=2.10",
    "pydantic==1.10.4",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-database-support"
