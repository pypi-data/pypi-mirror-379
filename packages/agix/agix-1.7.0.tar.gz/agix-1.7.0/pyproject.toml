[project]
name = "agix"
version = "1.7.0"
description = "Experimental AGI framework with neuro-symbolic reasoning, evolutionary agents and plastic learning"
authors = [{ name = "Adolfo", email = "adolfogonzal@gmail.com" }]
license = "MIT"  # más explícito
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.22",
    "scipy>=1.9",
    "matplotlib>=3.5",
    "networkx>=3.0",
    "fastapi>=0.115",
    "uvicorn>=0.34",
    "flet>=0.28"
]

keywords = ["AGI", "neuro-symbolic", "evolution", "machine-learning", "reasoning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]


[project.optional-dependencies]
ml = ["scikit-learn"]
data = ["pandas"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
agix = "agix.cli.main:main"

[project.entry-points."agix.strategies"]

[project.entry-points."agix.logic_engines"]
hf = "agix.logic_engines.hf_engine:HFEngine"
claude = "agix.logic_engines.claude_engine:ClaudeEngine"
llama = "agix.logic_engines.llama_engine:LLaMAEngine"
bloom = "agix.logic_engines.bloom_engine:BLOOMEngine"

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=xml"
markers = [
    "slow: pruebas que consumen más tiempo al ejecutarse",
]
testpaths = [
    "tests",
    "tests/test_learning",
    "tests/test_security",
    "tests/test_metacognition",
    "tests/test_environments",
    "tests/test_experiments",
    "tests/test_dashboard",
    "tests/test_memory",
    "tests/test_agents",
    "tests/test_autoagent",
    "tests/test_control",
    "tests/test_evaluation",
    "tests/test_plugins",
    "tests/test_qualia",
    "tests/test_reasoning",
    "tests/test_architecture",
    "tests/test_formal",
    "tests/test_language",
    "tests/test_perception",
    "tests/test_cli",
    "tests/test_server",
    "tests/test_adapters",
    "tests/test_logic_engines",
]




