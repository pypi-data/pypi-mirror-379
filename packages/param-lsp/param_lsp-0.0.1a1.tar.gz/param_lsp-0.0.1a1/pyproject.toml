[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "param-lsp"
# readme = "README.md"
license = "MIT"
description = "Param Language Server Protocol"
requires-python = ">=3.10"
keywords = ["lsp", "param", "holoviz"]
dynamic = ["version"]
authors = [{ name = "Simon Hansen" }]
maintainers = [{ name = "Simon Hansen" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
dependencies = ["pygls", "lsprotocol", "param", "platformdirs"]

[project.urls]
Homepage = "https://github.com/hoxbro/param-lsp"
Source = "https://github.com/hoxbro/param-lsp"

[project.scripts]
param-lsp = "param_lsp.__main__:main"

[dependency-groups]
dev = [
    "pytest",
    "setuptools_scm",
    "holoviews; python_version != '3.14'",
    "panel; python_version != '3.14'",
]

[tool.hatch.version]
source = "vcs"
raw-options = { version_scheme = "no-guess-dev" }

[tool.hatch.build.hooks.vcs]
version-file = "src/param_lsp/_version.py"

[tool.pytest.ini_options]
addopts = ["--strict-config", "--strict-markers", "--color=yes"]
minversion = "7"
xfail_strict = true
log_cli_level = "INFO"

[tool.ruff]
line-length = 99
fix = true

[tool.ruff.lint]
select = [
    "B",
    "C4",
    "E",
    "EM",
    "F",
    "FLY",
    "I",
    "ICN",
    "ISC",
    "PERF",
    "PIE",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "PT",
    "RUF",
    "S",
    "SIM",
    "TC",
    "TID",
    "UP",
    "W",
    "YTT",
]

ignore = [
    "E402", # Module level import not at top of file
    "E501", # Line to long
    "E731", # Do not assign a lambda expression, use a def
    "E741", # Ambiguous variable name
    "PLR2004", # magic-value-comparison
    "PLR09", # Branches
    "PERF203", # Try/except inside loop
]
extend-unsafe-fixes = [
    "F401", # unused imports
    "F841", # unused variables
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101"]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.pyright]
include = ["**/*.py"]

typeCheckingMode = "standard"

reportMissingImports = false
