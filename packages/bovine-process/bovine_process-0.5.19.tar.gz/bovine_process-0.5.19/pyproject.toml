[tool.poetry]
name = "bovine-process"
version = "0.5.19"
description = "Processing of Side Effects of ActivityPub Activities for an ActivityPub Server"
authors = ["Helge <helge.krueger@gmail.com>"]
readme = "README.md"
packages = [{include = "bovine_process"}, {include="bovine_propan"}]
license = "MIT"
repository = "https://codeberg.org/bovine/bovine"
documentation = "https://bovine-process.readthedocs.io/en/latest/"
include = ["CHANGES.md"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Python Modules"]

[tool.poetry.dependencies]
python = "^3.11"
bovine-store = "^0.5.19"
faststream = {extras = ["rabbit"], version = "^0.5.0", optional=true}

[tool.poetry.extras]
propan = ["faststream"]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
aio-pika = "^9.2.2"
pytest-watch = "^4.2.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.0"
mypy = "^1.7.1"
reuse = "^3.0.0"

[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.8"
mkdocstrings = "^0.26.0"
mkdocstrings-python = "^1.7.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88

[tool.ruff.lint.per-file-ignores]
"tests/data/incoming_create_then_update.py" = ["E501"]

[tool.pytest.ini_options]
asyncio_mode="auto"
log_cli= 1
log_level="info"
