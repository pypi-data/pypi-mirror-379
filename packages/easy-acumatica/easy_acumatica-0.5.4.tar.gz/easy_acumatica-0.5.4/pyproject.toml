[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy_acumatica"
version = "0.5.4"
description = "Python wrapper for the Acumatica REST API"
readme = "README.md"
authors = [{ name="Matthew Hirstius", email="matthew.c.hirstius@gmail.com" }]
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["acumatica", "erp", "api", "rest", "client"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Office/Business :: Financial :: Accounting",
  "Typing :: Typed",
]

dependencies = [
  "requests>=2.25.1,<3.0.0",
  "aiohttp>=3.8.0,<4.0.0",  # Add this line
  "typing-extensions>=4.0.0;python_version<'3.10'",
  "croniter>=1.3.0",  # For cron expression parsing in scheduler
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-mock>=3.0.0",
  "requests-mock>=1.9.0",
  "flask>=2.0.0",
  "types-requests",
]
scheduler = [
  "APScheduler>=3.10.0",  # Advanced Python Scheduler for more complex scheduling needs
]

[project.urls]
"Homepage" = "https://www.easyacumatica.com/"
"Source" = "https://github.com/Nioron07/Easy-Acumatica"
"Documentation" = "https://easyacumatica.com/python"
"Bug Tracker" = "https://github.com/Nioron07/Easy-Acumatica/issues"

[project.scripts]
generate-stubs = "easy_acumatica.generate_stubs:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["easy_acumatica*"]

[tool.setuptools.package-data]
# PEP 561 compliance - include .pyi stub files and py.typed marker
easy_acumatica = ["py.typed", "*.pyi"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "--strict-markers",
  "--tb=short",
  "--cov=easy_acumatica",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
  "-vv",
]

[tool.coverage.run]
source = ["src/easy_acumatica"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 80