[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gliner-korre"
version = "0.1.0"
description = "A Korean Relation Extraction library based on GLiNER"
authors = [
  { name="lots-o", email="kgh0916@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "easydict>=1.13",
    "gliner==0.2.16",
    "python-mecab-ko>=1.3.7",
    "wget>=3.2",
]

[project.urls]
"Homepage" = "https://github.com/lots-o/korre"
"Upstream" = "https://github.com/datawhales/korre"
"Bug Tracker" = "https://github.com/lots-o/korre/issues"

[tool.setuptools.package-data]
"korre" = ["*.json"]