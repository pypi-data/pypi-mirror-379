[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PT3S"
version = "90.15.1"
description = "Python Tools 3S"
readme = "README.rst"
license = "MIT"
authors = [
  { name = "3S Consult GmbH", email = "jablonski@3sconsult.de" }
]
requires-python = ">=3"
keywords = ["Python", "3S", "SIR 3S", "SIR Graf", "SIR Calc", "3S Consult"]
dependencies = [
  "tables",
  "pandas",
  "numpy",
  "h5py",
  "pyodbc",
  "geopandas",
  "networkx",
  "shapely",
  "contextily",
  "py7zr",
  "folium",
  "mapclassify",
  "sqlalchemy",
  "matplotlib"
]

[project.urls]
Documentation = "https://3sconsult.github.io/PT3S"
Source = "https://github.com/3SConsult/PT3S"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"PT3S" = [
  "Examples/*.db3",
  "Examples/**/*.MX1",
  "Examples/**/*.MX2",
  "Examples/**/*.XML",
  "Examples/*.ipynb"
]

