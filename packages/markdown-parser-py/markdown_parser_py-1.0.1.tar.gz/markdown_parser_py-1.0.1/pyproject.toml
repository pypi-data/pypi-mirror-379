[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "markdown-parser-py"
version = "1.0.1"
description = "Parse, Manipulate, and Merge Markdown Heading Trees Programmatically."
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name = "Varun Gumma", email = "varun230999@gmail.com" }
]
keywords = ["markdown", "parser", "tree", "document"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
  "regex>=2024.4.16"
]

[project.urls]
Homepage = "https://github.com/VarunGumma/markdown-parser-py"
Repository = "https://github.com/VarunGumma/markdown-parser-py"
Issues = "https://github.com/VarunGumma/markdown-parser-py/issues"

[tool.setuptools]
packages = ["markdown_parser"]

[tool.setuptools.dynamic]
# (Optional) can move version to a single source if you later adopt dynamic versioning

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
strict = false
ignore_missing_imports = true

[dependency-groups]
dev = [
  "pytest>=8.0",
  "pytest-cov>=7.0",
  "black>=24.0",
  "isort>=5.13",
  "mypy>=1.8"
]
