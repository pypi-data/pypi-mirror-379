[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name =  "reprompt"
authors = [
    {name = "Lukas Martinelli", email = "me@lukasmartinelli.ch"},
]
description = "Reprompt"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "typer>=0.12",
    "rich>=13.7"
]
[project.optional-dependencies]
pandas = [
    "pandas>=1.3.0"
]
spark = [
    "pyspark>=3.0.0"
]
test = [
    "httpx>=0.21.0",
    "openai>=0.10.0",
    "bandit[toml]==1.8.6",
    "black==25.1.0",
    "check-manifest==0.50",
    "flake8-bugbear==24.12.12",
    "flake8-docstrings",
    "flake8-formatter_junit_xml",
    "flake8",
    "flake8-pyproject",
    "pre-commit==4.3.0",
    "pylint==3.3.8",
    "pylint_junit",
    "pytest-cov==6.2.1",
    "pytest-mock<3.14.2",
    "pytest-runner",
    "pytest==8.4.1",
    "pytest-github-actions-annotate-failures",
    "pytest-asyncio",
    "psutil",
    "shellcheck-py==0.11.0.1",
    "openapi-generator-cli>=7.0.0",
    "pyright>=1.1.0",
    "pandas>=1.3.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
Documentation = "https://github.com/reprompt/reprompt/tree/main#readme"
Source = "https://github.com/reprompt/reprompt"
Tracker = "https://github.com/reprompt/reprompt/issues"

[tool.flit.module]
name = "reprompt"

[project.scripts]
reprompt = "reprompt.cli:app"


[tool.bandit]
exclude_dirs = ["build","dist","tests","scripts"]
number = 4
recursive = true
targets = "src"

[tool.black]
line-length = 120
fast = true

[tool.coverage.run]
branch = true
omit = [
    "*/generated_client/*"
]

[tool.coverage.report]
fail_under = 20

[tool.flake8]
max-line-length = 120
select = "F,E,W,B,B901,B902,B903"
exclude = [
    ".eggs",
    ".git",
    ".tox",
    "nssm",
    "obj",
    "out",
    "packages",
    "pywin32",
    "tests",
    "swagger_client",
    "*/generated_client/",
    "*/generated/"
]
ignore = [
    "E722",
    "B001",
    "W503",
    "E203",
    "B008"
]

[tool.pyright]
include = ["src"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
]

reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.10"
pythonPlatform = "Linux"

executionEnvironments = [
  { root = "src" }
]

[tool.pytest.ini_options]
addopts = "--cov-report xml:coverage.xml --cov src --cov-fail-under 0 --cov-append -m 'not integration'"
pythonpath = [
  "src"
]
testpaths = "tests"
junit_family = "xunit2"
markers = [
    "integration: marks as integration test",
    "notebooks: marks as notebook test",
    "gpu: marks as gpu test",
    "spark: marks tests which need Spark",
    "slow: marks tests as slow",
    "unit: fast offline tests",
]

# Native tox configuration in pyproject.toml
[tool.tox]
env_list = ["py{310,311,312}", "lint", "type", "integration"]
min_version = "4.0"
skip_missing_interpreters = true

[tool.tox.env_run_base]
description = "Run unit tests with pytest"
extras = ["test"]
pass_env = ["REPROMPT_*"]
commands = [
    ["pytest", "-m", "not integration and not spark", "{posargs}"]
]

[tool.tox.env.integration]
description = "Run integration tests"
extras = ["test"]
pass_env = ["REPROMPT_*"]
commands = [
    ["pytest", "-m", "integration", "{posargs}"]
]

[tool.tox.env.spark]
description = "Run Spark tests"
extras = ["test", "spark"]
pass_env = ["REPROMPT_*"]
set_env = {PYSPARK_DRIVER_PYTHON = "{env_python}", PYSPARK_PYTHON = "{env_python}"}
commands = [
    ["pytest", "-m", "spark", "{posargs}"]
]

[tool.tox.env.lint]
description = "Run linting tools"
extras = ["test"]
deps = [
    "black==25.1.0",
    "flake8",
    "flake8-pyproject",
    "pylint==3.3.8"
]
commands = [
    ["black", "--check", "src", "tests"],
    ["flake8", "src"],
    ["pylint", "src/reprompt"]
]

[tool.tox.env.type]
description = "Run type checking with pyright"
deps = ["pyright>=1.1.0"]
commands = [
    ["pyright", "src"]
]

[tool.tox.env.format]
description = "Auto-format code with black"
skip_install = true
deps = ["black==25.1.0"]
commands = [
    ["black", "src", "tests"]
]


[tool.tox.env.build]
description = "Build the package"
skip_install = true
deps = ["flit>=3.9"]
commands = [
    ["flit", "build"]
]

[tool.tox.env.generate-models]
description = "Generate Pydantic models from OpenAPI spec"
skip_install = true
deps = ["datamodel-code-generator>=0.25.0"]
passenv = ["REPROMPT_API_KEY", "REPROMPT_ORG_SLUG"]
commands = [
    ["sh", "-c", "mkdir -p src/reprompt/generated && datamodel-codegen --url \"https://api.repromptai.com/v1/${REPROMPT_ORG_SLUG}/openapi.json?apiKey=$REPROMPT_API_KEY\" --output src/reprompt/generated/models.py --output-model-type pydantic_v2.BaseModel --target-python-version 3.10"]
]

[tool.pylint]
extension-pkg-whitelist= [
    "numpy",
    "torch",
    "cv2",
    "pyodbc",
    "pydantic",
    "ciso8601",
    "netcdf4",
    "scipy"
]
ignore="CVS,generated"
ignore-patterns="test.*?py,conftest.py,generated/.*,.*generated.*"
ignore-paths=".*generated.*,src/reprompt/generated/.*"
init-hook='import sys; sys.setrecursionlimit(8 * sys.getrecursionlimit())'
jobs=0
limit-inference-results=100
persistent="yes"
suggestion-mode="yes"
unsafe-load-any-extension="no"

[tool.pylint.'MESSAGES CONTROL']
enable="c-extension-no-member"

[tool.pylint.'REPORTS']
evaluation="10.0 - ((float(5 * error + warning + refactor + convention) / statement) * 10)"
output-format="text"
reports="no"
score="yes"

[tool.pylint.'REFACTORING']
max-nested-blocks=5
never-returning-functions="sys.exit"

[tool.pylint.'BASIC']
argument-naming-style="snake_case"
attr-naming-style="snake_case"
bad-names= [
    "foo",
    "bar"
]
class-attribute-naming-style="any"
class-naming-style="PascalCase"
const-naming-style="UPPER_CASE"
docstring-min-length=-1
function-naming-style="snake_case"
good-names= [
    "i",
    "j",
    "k",
    "ex",
    "Run",
    "_"
]
include-naming-hint="yes"
inlinevar-naming-style="any"
method-naming-style="snake_case"
module-naming-style="any"
no-docstring-rgx="^_"
property-classes="abc.abstractproperty"
variable-naming-style="snake_case"

[tool.pylint.'FORMAT']
ignore-long-lines="^\\s*(# )?.*['\"]?<?https?://\\S+>?"
indent-after-paren=4
indent-string='    '
max-line-length=120
max-module-lines=1000
single-line-class-stmt="no"
single-line-if-stmt="no"

[tool.pylint.'LOGGING']
logging-format-style="old"
logging-modules="logging"

[tool.pylint.'MISCELLANEOUS']
notes= [
    "FIXME",
    "XXX",
    "TODO"
]

[tool.pylint.'SIMILARITIES']
ignore-comments="yes"
ignore-docstrings="yes"
ignore-imports="yes"
min-similarity-lines=7

[tool.pylint.'SPELLING']
max-spelling-suggestions=4
spelling-store-unknown-words="no"

[tool.pylint.'STRING']
check-str-concat-over-line-jumps="no"

[tool.pylint.'TYPECHECK']
contextmanager-decorators="contextlib.contextmanager"
generated-members="numpy.*,np.*,pyspark.sql.functions,collect_list"
ignore-mixin-members="yes"
ignore-none="yes"
ignore-on-opaque-inference="yes"
ignored-classes="optparse.Values,thread._local,_thread._local,numpy,torch,swagger_client"
ignored-modules="numpy,torch,swagger_client,netCDF4,scipy"
missing-member-hint="yes"
missing-member-hint-distance=1
missing-member-max-choices=1

[tool.pylint.'VARIABLES']
additional-builtins="dbutils"
allow-global-unused-variables="yes"
callbacks= [
    "cb_",
    "_cb"
]
dummy-variables-rgx="_+$|(_[a-zA-Z0-9_]*[a-zA-Z0-9]+?$)|dummy|^ignored_|^unused_"
ignored-argument-names="_.*|^ignored_|^unused_"
init-import="no"
redefining-builtins-modules="six.moves,past.builtins,future.builtins,builtins,io"

[tool.pylint.'CLASSES']
defining-attr-methods= [
    "__init__",
    "__new__",
    "setUp",
    "__post_init__"
]
exclude-protected= [
    "_asdict",
    "_fields",
    "_replace",
    "_source",
    "_make"
]
valid-classmethod-first-arg="cls"
valid-metaclass-classmethod-first-arg="cls"

[tool.pylint.'DESIGN']
max-args=5
max-attributes=7
max-bool-expr=5
max-branches=12
max-locals=15
max-parents=7
max-public-methods=20
max-returns=6
max-statements=50
min-public-methods=2

[tool.pylint.'IMPORTS']
allow-wildcard-with-all="no"
analyse-fallback-blocks="no"
deprecated-modules="optparse,tkinter.tix"

[tool.pylint.'EXCEPTIONS']
overgeneral-exceptions= [
    "BaseException",
    "Exception"
]
