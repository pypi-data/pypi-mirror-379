name: Python CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
      - name: Run black
        run: black --check src tests
      - name: Run flake8
        run: flake8 src
      - name: Run pylint
        run: pylint src/reprompt
      - name: Run pytest unit tests
        run: pytest -m "not integration and not gpu"
      - name: Run pytest integration tests
        env:
          REPROMPT_API_KEY: ${{ secrets.REPROMPT_API_KEY }}
          REPROMPT_ORG_SLUG: ${{ secrets.REPROMPT_ORG_SLUG }}
        run: pytest -m integration

  publish:
    uses: microsoft/action-python/.github/workflows/publish.yml@0.7.3
    secrets:
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      TEST_PYPI_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD  }}
