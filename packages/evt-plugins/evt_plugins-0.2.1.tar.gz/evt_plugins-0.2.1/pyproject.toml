[tool.poetry]
name = "evt-plugins"
version = "0.2.1"
description = "RUG/BSS EVT-plugins for OpenSesame 4"
authors = [
    "Mark M. Span <m.m.span@rug.nl>",
	"Martin Stokroos <m.stokroos@rug.nl>"
]
maintainers = [
    "Martin Stokroos <m.stokroos@rug.nl>"
]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [
    {include = "opensesame_plugins"},
]
keywords = ["evt", "api", "usb", "hid", "psychology", "response-box"]
homepage = "https://github.com/MartinStokroos/pyevt"
documentation = "https://github.com/MartinStokroos/pyevt/wiki"

[tool.poetry.urls]
Repository = "https://github.com/MartinStokroos/pyevt"

[tool.poetry.dependencies]
python = "^3.8"
pyevt = "^0.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
