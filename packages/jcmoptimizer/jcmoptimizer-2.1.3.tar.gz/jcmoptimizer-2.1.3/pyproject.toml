[project]
name = "jcmoptimizer"
dynamic = ["version"]
authors = [
  { name="Philipp Schneider", email="philipp.schneider@jcmwave.com" },
]
description = "The JCMoptimizer interface for Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = ["requests", "json", "colorama"]


[project.urls]
homepage = "https://optimizer.jcmwave.com"
documentation = "https://optimizer.jcmwave.com/documentation/python/latest/interface/index.html"
releasenotes = "https://optimizer.jcmwave.com/release-notes"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["jcmoptimizer*"]

[tool.setuptools.dynamic]
version = {attr = "jcmoptimizer.version.__version__"}