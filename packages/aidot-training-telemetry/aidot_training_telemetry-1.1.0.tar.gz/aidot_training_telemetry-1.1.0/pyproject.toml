[project]
name = "aidot-training-telemetry"
# When updating the version, update version.py too
version = "1.1.0"
description = "Utilities for monitoring training of large foundation models"
authors = [
    {name = "Stefania Alborghetti", email = "salborghetti@nvidia.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
    { include = "training_telemetry" }
]

[tool.poetry.dependencies]
opentelemetry-api = ">=1.27.0,<2.0.0"
opentelemetry-sdk = ">=1.27.0,<2.0.0"
opentelemetry-exporter-otlp-proto-grpc = ">=1.27.0,<2.0.0"
opentelemetry-exporter-otlp-proto-http = ">=1.27.0,<2.0.0"
tzlocal = ">=5.3,<6.0"
# Optional dependencies that may already be in containers
# install with poetry install --extras "ai-tools"
numpy = {version = ">=1.24.0,<3.0.0", optional = true }
torch = {version = ">=2.7.1,<3.0.0", optional = true }
nvtx = ">=0.2.5,<1.0.0"
pyyaml = "^6.0.2"

[tool.poetry.extras]
ai-tools = ["torch", "numpy"]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.0"
pre-commit = "^4.1.0"
mypy = "^1.15.0"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]



