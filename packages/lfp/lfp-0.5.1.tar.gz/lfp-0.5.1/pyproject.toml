[project]
name = "lfp"
version = "0.5.1"
description = "Battery pack for your Django project"
readme = "README.md"
authors = [{ name = "Sarthak Jariwala", email = "sarthak@sarthakjariwala.com" }]
requires-python = ">=3.9"
dependencies = [
    "copier>=9.4.1",
    "libcst>=1.6.0",
    "questionary>=2.1.0",
    "typer>=0.15.1",
]

[project.scripts]
lfp = "lfp.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.3.4", "pytest-cov>=6.0.0"]
