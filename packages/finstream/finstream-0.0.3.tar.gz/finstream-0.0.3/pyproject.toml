[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "finstream"
version = "0.0.3"
description = "finstream Python SDK"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "finstream", email = "support@finstream.dev" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed"
]
dependencies = []

[project.urls]
Homepage = "https://example.com/finstream"

[tool.hatch.build.targets.wheel]
packages = ["src/finstream"]

[tool.hatch.version]
path = "src/finstream/__init__.py"

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 100


