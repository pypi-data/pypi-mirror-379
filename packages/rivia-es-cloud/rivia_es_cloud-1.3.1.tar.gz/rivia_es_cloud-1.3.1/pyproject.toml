[project]
name = "rivia_es_cloud"
version = "1.3.1"
description = "Wrapper for Elasticsearch cloud client with query builder and improvements"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "elasticsearch>=8.15.0,<10.0.0"
]
authors = [
    { name = "Rivia Backend Team", email = "backend@riviadev.com.br" }
]
license = { file = "LICENSE" }
keywords = ["elasticsearch", "cloud", "query-builder", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.hatch.version]
path = "rivia_es_cloud/_version.py"
pattern = "__versionstr__ = \"(?P<version>[^']+)\""

[tool.hatch.build.targets.sdist]
include = [
    "/rivia_es_cloud",
    "/README.md"
]

[tool.hatch.build.targets.wheel]
packages = ["rivia_es_cloud"]

[dependency-groups]
dev = [
    "coverage>=7.6.1",
    "twine>=6.1.0",
]
