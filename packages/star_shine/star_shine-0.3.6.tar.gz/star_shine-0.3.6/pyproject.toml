[project]
name = "star_shine"
version = "0.3.6"
description = "Satellite Time-series Analysis Routine using Sinusoids and Harmonics through Iterative Non-linear Extraction"
authors = [
    { name = "Luc IJspeert" }
]
license = { text = "GPL-3.0-only" }
readme = "README.md"
requires-python = ">=3.11,<3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3"
]
dependencies = [
    "numpy>=1.20.3,<3.0.0",
    "scipy>=1.7.3,<2.0.0",
    "numba>=0.55.1,<1.0.0",
    "h5py>=3.7.0,<4.0.0",
    "astropy>=4.3.1,<8.0.0",
    "pandas>=1.2.3,<3.0.0",
    "matplotlib>=3.5.3,<4.0.0",
    "pyyaml>=6.0.2,<7.0.0"
]

[project.optional-dependencies]
mcmc = [
    "pymc>=5.0.0,<6.0.0",
    "arviz>=0.11.4,<1.0.0",
    "fastprogress>=1.0.0,<2.0.0"
]
gui = [
    "pyside6>=6.6.0,<7.0.0",
]

[project.scripts]
starshine-gui = "star_shine.gui.gui_app:launch_gui"

[project.urls]
repository = "https://github.com/LucIJspeert/star_shine"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["star_shine*"]

[tool.setuptools.package-data]
"star_shine" = ["data/*", "config/*.yaml", "config/*.dat"]
