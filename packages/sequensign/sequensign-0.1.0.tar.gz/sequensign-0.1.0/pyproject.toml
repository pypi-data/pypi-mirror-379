[project]
name = "sequensign"
version = "0.1.0"
license = "GPL-3.0-or-later"
authors = [{ name = "Peter Vegh" }]
description = "Handling digital signatures in sequence files"
readme = "pypi-readme.rst"
keywords = ["biology", "sequence", "DNA"]
dependencies = ["biopython"]

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/Sequensign"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["docs"]
