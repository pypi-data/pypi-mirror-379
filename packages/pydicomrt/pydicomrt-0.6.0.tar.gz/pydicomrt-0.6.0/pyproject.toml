[project]
name = "pydicomrt"
version = "0.6.0"
description = "DICOM RT Structure and Registration"
readme = "README.md"
authors = [
    { name = "Higumalu", email = "higuma.lu@gmail.com" }
]
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "pydicom>=2.0.0",
    "numpy>=1.26.4",
    "opencv-python>=4.10.0",
    "scipy>=1.10.3",
    "simpleitk>=2.5.0",
]

[project.scripts]
pydicomrt = "pydicomrt:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
