[build-system]
requires = ["setuptools>=42", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "payman"
version = "3.0.3"
description = "A unified payment gateway SDK for Iranian gateways."
readme = "README.md"
license = { text = "GNU GPL v3" }
authors = [{name="AmirAli Irvani", email="irvaniamirali.dev@gmail.com"}]
dependencies = [
  "pydantic[email]==2.11.7",
  "httpx==0.28.1",
  "annotated-types==0.7.0",
  "anyio==4.9.0",
  "certifi==2025.6.15",
  "dnspython==2.7.0",
  "email-validator==2.2.0",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "idna==3.10",
  "iniconfig==2.1.0",
  "packaging==25.0",
  "pluggy==1.6.0",
  "pygments==2.19.2",
  "sniffio==1.3.1",
  "typing-inspection==0.4.1",
  "typing-extensions==4.14.0",
]

[project.optional-dependencies]
zibal = ["payman-zibal>=1.0.1"]

[project.urls]
homepage = "https://github.com/irvaniamirali/payman"
repository = "https://github.com/irvaniamirali/payman"
documentation = "https://irvaniamirali.github.io/payman/"
