[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "escape-nt-command-line-argument"
version = "0.1.0a0"
description = "A readable, reliable, reviewable solution for escaping NT command-line arguments with explicit, single-pass state machine logic."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "cowlist",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/escape-nt-command-line-argument"
"Bug Tracker" = "https://github.com/jifengwu2k/escape-nt-command-line-argument/issues"