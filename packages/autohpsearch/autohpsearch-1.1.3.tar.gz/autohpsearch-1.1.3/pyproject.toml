[build-system]
requires = ["setuptools>=77", "wheel"]  # removed setuptools-scm; bumped to 77+ for license fields
build-backend = "setuptools.build_meta"

[project]
name = "autohpsearch"
description = "A package for automated hyper parameter tuning and machine learning workflows. Build an end-to-end pipeline or fine tune an LLM on consumer hardware in a few lines of code."
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-only"
license-files = ["LICENSE"] 
authors = [{ name = "Rudy van den Brink" }]
keywords = ["hyperparameter", "tuning", "optimization", "machine learning"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
            "asttokens==3.0.0",
            "bs4==0.0.2",
            "colorama==0.4.6",
            "contractions==0.1.73",
            "comm==0.2.2",
            "datasets==4.0.0",
            "debugpy==1.8.14",
            "decorator==5.2.1",
            "executing==2.2.0",
            "imbalanced-learn==0.13.0",
            "ipykernel==6.29.5",
            "ipython==9.2.0",
            "ipython_pygments_lexers==1.1.1",
            "jedi==0.19.2",
            "joblib==1.5.0",
            "jupyter_client==8.6.3",
            "jupyter_core==5.7.2",
            "matplotlib-inline==0.1.7",
            "matplotlib==3.10.3",
            "nest-asyncio==1.6.0",
            "numpy==2.2.5",
            "packaging==25.0",
            "pandas==2.2.3",
            "parso==0.8.4",
            "peft==0.16.0",
            "platformdirs==4.3.8",
            "prompt_toolkit==3.0.51",
            "psutil==7.0.0",
            "pure_eval==0.2.3",
            "Pygments==2.19.1",
            "python-dateutil==2.9.0.post0",
            "pytz==2025.2",
            "pywin32==310",
            "pyzmq==26.4.0",
            "scikit-learn==1.6.1",
            "scikit-optimize==0.10.2",
            "scipy==1.15.3",
            "seaborn==0.13.2",
            "six==1.17.0",
            "stack-data==0.6.3",
            "stanza==1.10.1",
            "tabulate==0.9.0",
            "textblob==0.19.0",
            "threadpoolctl==3.6.0",
            "tornado==6.4.2",
            "tqdm==4.67.1",
            "traitlets==5.14.3",
            "typing_extensions==4.13.2",
            "tzdata==2025.2",
            "wcwidth==0.2.13",
            "xgboost==3.0.1",
            "torch==2.6.0",
            "torchaudio==2.6.0",
            "torchvision==0.21.0"
]
dynamic = ["version"]         

[project.optional-dependencies]
dev = [
            "twine==6.1.0",
            "setuptools==65.5.0",
            "wheel==0.45.1",
            "build==1.3.0"
]

[tool.setuptools.dynamic]
version = { attr = "autohpsearch.__version__" }

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["autohpsearch*"]
