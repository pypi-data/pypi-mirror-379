# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e ".[test]"
    - name: Lint with flake8
      run: |
        flake8 commondao tests --count --ignore=E501 --show-source --statistics
    - name: Lint with mypy
      run: |
        mypy commondao tests
    - name: Run E2E tests
      run: |
        pytest tests --log-cli-level=DEBUG -v
      env:
        TEST_DB_HOST: localhost
        TEST_DB_PORT: 3306
        TEST_DB_USER: root
        TEST_DB_PASSWORD: rootpassword
        TEST_DB_NAME: test_db
