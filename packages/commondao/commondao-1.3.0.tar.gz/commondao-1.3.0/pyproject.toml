[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "commondao"
version = "1.3.0"
description = 'Mysql toolkit'
readme = "README.md"
requires-python = ">=3.10"
keywords = ['mysql']
authors = [
    {name = "qorzj", email = "goodhorsezxj@gmail.com"},
]
license = {text = "Apache-2.0"}
dependencies = [
    'mysql-connector',
    'aiomysql',
    'cryptography',
    'orjson',
    'pydantic',
]

[project.urls]
homepage = "https://github.com/lessweb/commondao"

[project.optional-dependencies]
test = [
    "flake8",
    "mypy",
    "coverage",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-asyncio",
    "types-toml",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.setuptools.package-data]
"commondao" = ["py.typed"]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
no_implicit_optional = false
