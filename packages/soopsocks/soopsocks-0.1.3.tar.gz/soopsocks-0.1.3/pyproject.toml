[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soopsocks"
version = "0.1.3"
description = "SOCKS5 server (CONNECT + UDP ASSOCIATE) with optional Discord egress reporter and Windows helpers"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name="Your Name", email="you@example.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://example.com"

[project.scripts]
soopsocks = "soopsocks.cli:main"
