[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soopsocks"
version = "0.2.4"
description = "SOCKS5 server with Discord egress + Windows auto-start (service or scheduled task)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name="Your Name", email="you@example.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
soopsocks = "soopsocks.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
soopsocks = ["_autorun.*"]
