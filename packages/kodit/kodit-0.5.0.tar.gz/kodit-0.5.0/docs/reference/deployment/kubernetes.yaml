apiVersion: apps/v1
kind: Deployment
metadata:
  name: vectorchord
  labels:
    app: vectorchord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vectorchord
  template:
    metadata:
      labels:
        app: vectorchord
    spec:
      containers:
        - name: vectorchord
          image: tensorchord/vchord-suite:pg17-20250601
          env:
            - name: POSTGRES_DB
              value: "kodit"
            - name: POSTGRES_PASSWORD
              value: "mysecretpassword"
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: vectorchord
spec:
  selector:
    app: vectorchord
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodit
  labels:
    app: kodit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kodit
  template:
    metadata:
      labels:
        app: kodit
    spec:
      containers:
        - name: kodit
          image: registry.helix.ml/helix/kodit:latest # Replace with a version
          args: ["serve", "--host", "0.0.0.0", "--port", "8080"]
          env:
            - name: DB_URL
              value: "postgresql+asyncpg://postgres:mysecretpassword@vectorchord:5432/kodit"
            - name: DEFAULT_SEARCH_PROVIDER
              value: "vectorchord"
            - name: EMBEDDING_ENDPOINT_API_KEY
              value: "REPLACE_WITH_YOUR_API_KEY"
            - name: EMBEDDING_ENDPOINT_MODEL
              value: "openai/text-embedding-3-large"
            - name: ENRICHMENT_ENDPOINT_API_KEY
              value: "REPLACE_WITH_YOUR_API_KEY"
            - name: ENRICHMENT_ENDPOINT_MODEL
              value: "openai/gpt-5-nano"
            - name: SYNC_PERIODIC_ENABLED
              value: "true"
            - name: SYNC_PERIODIC_INTERVAL_SECONDS
              value: "1800" # 30 minutes
            - name: SYNC_PERIODIC_RETRY_ATTEMPTS
              value: "3"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kodit
spec:
  type: LoadBalancer
  selector:
    app: kodit
  ports:
    - port: 8080
      targetPort: 8080
