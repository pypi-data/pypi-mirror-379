[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "oop-event-bus"
description = "A simple OOP event bus"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Volodymyr Chub", email = "v@chub.com.ua" },
]
keywords = ["utils"]
dependencies = []

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/ChubV/oop-event-bus/"
Repository = "https://github.com/ChubV/oop-event-bus/"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
]

[tool.setuptools.packages.find]
exclude = ["tests"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]

[tool.ruff]
line-length = 80
target-version = "py39"
extend-select = ["B", "I"]