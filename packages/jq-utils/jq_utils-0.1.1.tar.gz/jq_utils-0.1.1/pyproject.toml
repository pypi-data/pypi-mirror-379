[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jq-utils"
version = "0.1.1"
description = "JQ-style dictionary and list access for Python"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "dotlabs", email = "teams@dotlabs.dev"}
]

dependencies = []

[project.urls]
"Homepage" = "https://github.com/dotlabshq/jq-utils"
"Repository" = "https://github.com/dotlabshq/jq-utils.git"
"Bug Tracker" = "https://github.com/dotlabshq/jq-utils/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0"
]