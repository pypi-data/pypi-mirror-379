[project]
name = "pydantic-fabricated"
description = "Metaclass for fabricating subclasses from dictionaries inside Pydantic models."
version = "1.0.1"
authors = [
    { name = "KRunchPL", email = "krunchfrompoland@gmail.com" },
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "pydantic>=2.11.9,<3.0.0",
]

[project.urls]
homepage = "https://github.com/KRunchPL/pydantic-fabricated"
repository = "https://github.com/KRunchPL/pydantic-fabricated"
documentation = "https://github.com/KRunchPL/pydantic-fabricated"

[tool.hatch.build.targets.wheel]
packages = [
    "src/pydantic_fabricated",
]

[dependency-groups]
dev = [
    "darglint",
    "flake8",
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "ruff",
    "pydantic-settings",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
