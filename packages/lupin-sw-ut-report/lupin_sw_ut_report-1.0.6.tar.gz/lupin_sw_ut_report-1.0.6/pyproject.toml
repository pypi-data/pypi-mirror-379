[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lupin_sw_ut_report"
version = "1.0.6"
dependencies = [
  "jinja2==3.1.4",
  "typer==0.12.3",
  "devenv>=0.1.0",
  "click==8.2.1"
]
requires-python = ">=3.10"
authors = [
  {name = "LupinDental", email = "cedric.fdl-ext@lupindental.com"}
]
maintainers = [
  {name = "LupinDental", email = "cedric.fdl-ext@lupindental.com"}
]
description = "Tool used to generate a test reports."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Development Status :: 3 - Alpha",
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "pytest",  # testing
    "pytest-cov",  # testing
]
jama = [
    "py-jama-rest-client>=1.5.0",  # Jama API integration
    "python-dotenv>=1.0.0",       # Environment variable management
]

[project.urls]
Repository = "https://gitlab.com/todo.add.url"

[project.scripts]
sw-ut-report = "sw_ut_report.run:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]
