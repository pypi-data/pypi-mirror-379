[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tkinter-videoplayer"
version = "1.3.1"
description = "A simple video player widget for Tkinter."
authors = [
    { name = "cmdr2", email = "dev@cmdr2.org" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "opencv-python",
    "Pillow"
]

[project.urls]
Homepage = "https://github.com/cmdr2/tkinter-videoplayer"
Repository = "https://github.com/cmdr2/tkinter-videoplayer"

[tool.setuptools]
packages = ["tkinter_videoplayer"]
include-package-data = true

[tool.setuptools.package-data]
tkinter_videoplayer = ["media/*.png"]
