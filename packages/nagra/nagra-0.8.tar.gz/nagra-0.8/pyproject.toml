
[project]
name = "nagra"
description = "Nagra is a Python database toolkit"
readme = "README.md"
requires-python = ">=3.10"
version = "0.8"
dependencies = [
 "jinja2",
 "rich",
 "toml",
]

[tool.setuptools]
packages = ["nagra"]

[tool.setuptools.package-data]
nagra = ["template/*/*"]

[project.scripts]
nagra = "nagra.cli:run"

[project.optional-dependencies]
pandas = ["pandas"]
polars = ["polars", "connectorx"]
pg = ["psycopg"]
all = ["nagra[pandas,polars,pg]"]

[dependency-groups]
dev = ["pytest", "typeguard", "ruff"]

[project.urls]
Homepage = "https://github.com/b12consulting/nagra"