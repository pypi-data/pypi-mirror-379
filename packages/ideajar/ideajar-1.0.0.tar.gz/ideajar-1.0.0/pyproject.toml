[project]
name = "ideajar"
version = "1.0.0"
description = "ðŸ’¡ A simple CLI tool to capture and store your brilliant ideas in a snap"
authors = [
    {name = "ideajar",email = "ideajar@example.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
]
keywords = ["ideas", "notes", "cli", "productivity", "brainstorm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Text Processing",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
idea = "ideajar.main:run"

[project.urls]
Homepage = "https://github.com/ideajar/ideajar"
Repository = "https://github.com/ideajar/ideajar"
Issues = "https://github.com/ideajar/ideajar/issues"

[tool.poetry]
packages = [{include = "ideajar", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
