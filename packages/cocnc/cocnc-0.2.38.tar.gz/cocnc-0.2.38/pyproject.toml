[tool.poetry]
name = "cocnc"
version = "0.2.38"
description = "CNC is the first framework for application deployment, a fully distributed and customizable PaaS developer experience, based on docker-compose config files"
authors = [
    "Adam Abdelaziz <adam.abdelaziz@withcoherence.com>",
    "Zachary Zaro <zach@withcoherence.com>",
]
readme = "README.md"
packages = [
    { include = "cnc", from = "src" },
]
homepage="https://github.com/coherenceplatform/cnc"
repository="https://github.com/coherenceplatform/cnc"

[tool.poetry.scripts]
cnc = 'cnc.main:app'

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "0.9.4"}
click = "8.1.8"
pydantic = "2.6.3"
pydantic-core = "2.16.3"
pyyaml = "6.0.2"
pygohcl = "1.2.5"
jinja2 = "3.1.6"
tabulate = "0.9.0"
google-cloud-secret-manager = "2.24.0"
rudder-sdk-python = "2.1.4"
py-machineid = "0.5.1"
boto3 = "1.38.39"
botocore = "1.38.39"
ipython = "8.37.0"
toml = "0.10.2"
typing-extensions = "4.12.2"
shellingham = "1.5.4"
rich = "13.9.4"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
ruff = "^0.3.3"
pytest = "^8.1.1"
mkdocs-material = "^9.5.24"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
