[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "krita"
version = "0.1.6"
description = "Krita (कृत): Create synthetic datasets using LLMs from schemas"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Krita Team", email = "krita@example.com"}
]
keywords = ["synthetic-data", "llm", "datasets", "machine-learning", "sanskrit", "krita"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "datasets>=2.0.0",
    "huggingface-hub>=0.16.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "click>=8.0.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
krita = "krita.cli:main"

[project.urls]
Homepage = "https://github.com/hemanth/krita"
Repository = "https://github.com/hemanth/krita.git"
Issues = "https://github.com/hemanth/krita/issues"
Documentation = "https://github.com/hemanth/krita#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["krita*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true