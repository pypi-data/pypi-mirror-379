## YAML Template.
---
version: "2.1"

services:

  onkopus-cache:
    container_name: onkopus-cache
    image: docker.gitlab.gwdg.de/medbioinf/mtb/onkopus/modules/onkopus-cache-server:main
    expose:
      - "6379"
    ports:
      - "6379:6379"
    environment:
      - MODULE_SERVER=localhost
      - AGGREGATED_EVIDENCE_KEY=aggregated_evidence_key
    restart: "always"
