version: "2.1"

services:

  gencode-db:
    container_name: gencode-db
    image: docker.gitlab.gwdg.de/medbioinf/mtb/onkopus/modules/genomic-data-and-transcripts/gencode-db:main
    expose:
      - "10130"
    ports:
      - "10130:3306"
    environment:
      - MARIADB_USER=mysql
      - MARIADB_PASSWORD=gencode-onkopus
      - MARIADB_ROOT_PASSWORD=gencode-onkopus
      - DB_NAME=gencode
      - SCRIPT_DIR=/mnt
      - VERSION=47
    volumes:
      - ./../data/gencode/db_files:/var/lib/mysql-files
      - ./../data/gencode/db:/var/lib/mysql
    restart: "always"
