## YAML Template.
---
version: "2.1"

services:

  protein-analysis:
    container_name: protein-analysis
    image: docker.gitlab.gwdg.de/medbioinf/mtb/onkopus/modules/protein-analysis:main
    expose:
      - "10400"
    ports:
      - "10400:10400"
    environment:
      - MODULE_SERVER=localhost
      - MODE=local
    volumes:
      - ./../data/protein-module:/mnt
    restart: "always"
