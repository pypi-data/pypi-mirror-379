## YAML Template.
---
version: "2.1"

services:

  civic-db:
    container_name: civic-db
    image: docker.gitlab.gwdg.de/medbioinf/mtb/onkopus/modules/treatments/civic-db:main
    expose:
      - "10104"
    ports:
      - "10104:3306"
    volumes:
      - ./../data/civic-db:/var/lib/mysql
      - ./../data/civic-db_files:/var/lib/mysql-files
    environment:
      - MARIADB_ROOT_PASSWORD=civicdb-pw
      - DB_NAME=civicdb
      - USER_NAME=root
      - VERSION=01-Sep-2025
    restart: "always"

