## YAML Template.
---
version: "2.1"

services:

  onkopus-web:
    container_name: onkopus-web
    ports:
      - "10102:8080"
    expose:
      - "10102"
    image: docker.gitlab.gwdg.de/medbioinf/mtb/onkopus/onkopus-web:main
    environment:
      - VUE_APP_ONKOPUS_SERVER=localhost
      - VUE_APP_ONKOPUS_MODULE_SERVER=localhost
      - VUE_APP_ONKOPUS_SERVER_PROTOCOL=http
      - VUE_APP_ONKOPUS_PUBLIC_PATH=
      - VUE_APP_ONKOPUS_SERVER_PORT=:10100
      - VUE_APP_BASE_URL=
      - VUE_APP_ROUTER_BASE_URL=
      - VUE_APP_ONKOPUS_AM_PORT=:10162
    restart: "always"
