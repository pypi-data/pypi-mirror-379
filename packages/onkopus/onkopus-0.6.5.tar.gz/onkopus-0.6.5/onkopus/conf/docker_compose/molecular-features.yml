## YAML Template.
---
version: "2.1"

services:
  molecular-features:
    container_name: molecular_features
    image: docker.gitlab.gwdg.de/medbioinf/mtb/onkopus/modules/molecular-features:main
    expose:
      - "10174"
    ports:
      - "10174:10174"
    environment:
      - MODULE_SERVER=localhost
    volumes:
      - type: bind
        source: ./../data/protein-module/mane_overlap_v4_pdb_genemapping
        target: /data/pdb
        read_only: true
    restart: "always"