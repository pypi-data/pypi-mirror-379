## YAML Template.
---
version: "2.1"

services:

  metakb:
    container_name: metakb-adapter
    image: docker.gitlab.gwdg.de/medbioinf/mtb/onkopus/modules/treatments/metakb-adapter:main
    ports:
      - "8100:8100"
    expose:
      - "8100"
    volumes:
      - ./../data/metakb:/mnt
    environment:
      - METAKB_DATA_DIR=/data
    restart: "always"