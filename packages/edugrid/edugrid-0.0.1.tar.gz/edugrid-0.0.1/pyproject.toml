[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "edugrid"
version = "0.0.1"
authors = [
  {name="philsteg"},
]
description = "A Gymnasium grid environment for educational purposes"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "gymnasium",
  "matplotlib",
  "pygame",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"

[project.optional-dependencies]
dev = [
  "black",
  "pytest",
]

[project.urls]
Source = "https://github.com/philsteg/edugrid"