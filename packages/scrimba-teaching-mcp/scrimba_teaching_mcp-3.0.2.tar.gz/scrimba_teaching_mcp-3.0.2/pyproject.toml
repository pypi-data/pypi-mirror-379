[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scrimba-teaching-mcp"
version = "3.0.2"
description = "Unified MCP server for interactive programming education with Scrimba's revolutionary methodology"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Scrimba Education Platform"},
    {email = "dev@scrimba.com"}
]
keywords = [
    "mcp",
    "education", 
    "teaching",
    "programming",
    "scrimba",
    "interactive-learning",
    "visualization",
    "code-education",
    "claude",
    "ai-teaching"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Skills03/claude-code-mcp"
Repository = "https://github.com/Skills03/claude-code-mcp"
Documentation = "https://github.com/Skills03/claude-code-mcp/blob/main/scrimba-mcp-unified/README.md"
Issues = "https://github.com/Skills03/claude-code-mcp/issues"

[project.scripts]
scrimba-mcp-unified = "scrimba_mcp_unified.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["scrimba_mcp_unified*"]