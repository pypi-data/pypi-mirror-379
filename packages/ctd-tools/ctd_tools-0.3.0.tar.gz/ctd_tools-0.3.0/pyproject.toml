[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ctd-tools"
version = "0.3.0"  # higher than 0.2.0
description = "DEPRECATED: Package has been renamed to 'seasenselib'. Please install 'seasenselib'."
readme = "README.md"
requires-python = ">=3.7"
license = "AGPL-3.0-only"

authors = [
  { name = "Eleanor Frajka-Williams" },
  { name = "Isabelle Schmitz" },
  { name = "Yves Sorge" }
]

maintainers = [
  { name = "Yves Sorge", email = "yves.sorge@uni-hamburg.de" }
]

classifiers = [
  "Development Status :: 7 - Inactive",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Oceanography",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Natural Language :: English"
]

dependencies = [
  "seasenselib>=0.3.0"
]

[project.urls]
Homepage    = "https://github.com/ocean-uhh/seasenselib"
Documentation = "https://ocean-uhh.github.io/seasenselib/"
"New package (PyPI)" = "https://pypi.org/project/seasenselib/"

[project.scripts]
ctd-tools = "ctd_tools.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
