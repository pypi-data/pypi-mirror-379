[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "exiv"
version = "0.0.1"
description = "A fast generative ai inference engine"
readme = "README.md"
authors = [{ name = "Piyush Kumar", email = "piyush.kumar.iaf@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["diffusion", "DiT", "AIGC", "AI engine"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]