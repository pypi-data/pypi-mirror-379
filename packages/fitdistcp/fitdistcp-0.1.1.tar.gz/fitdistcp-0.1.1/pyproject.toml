[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name='fitdistcp'
version='0.1.1'
authors=[{name='Lynne Jewson', email='lynne.jewson@gmail.com'}]
description='A Python package for making reliable predictions using calibrating priors.'
readme='README.md'
requires-python=">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = 'MIT'
license-files = ["LICEN[CS]E*"]
dependencies = ['numpy', 'scipy', 'scikit-learn', 'matplotlib', 'rusampling']

[project.urls]
Homepage = "https://github.com/lynnejewson/fitdistcp"