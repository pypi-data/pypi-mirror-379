[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "slash-remover-discord"
version = "0.1.0"
description = "Clear all slash commands (global & guild) from your Discord bot"
authors = [{name = "Stark"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["discord.py"]

[project.scripts]
slash-remover-discord = "slash_remover_discord.main:main"