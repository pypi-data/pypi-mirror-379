[tool:pytest]
# pytest配置文件
# 用于配置sindre库的测试运行

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试发现
testpaths = .

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    slow: 标记为慢速测试
    windows: 仅在Windows平台上运行
    linux: 仅在Linux平台上运行
    macos: 仅在macOS平台上运行
    integration: 集成测试
    unit: 单元测试
    smoke: 冒烟测试

# 最小版本要求
minversion = 6.0

# 测试超时（秒）
timeout = 300

# 并行测试配置
# addopts = -n auto

# 覆盖率配置
# addopts = --cov=sindre --cov-report=html --cov-report=term-missing

# 测试输出格式
# addopts = --junitxml=test-results.xml

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning 