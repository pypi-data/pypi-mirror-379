[project]
name = "mcp-mysql-ops"
version = "1.1.3"
description = "MCP server for MySQL database operations and monitoring"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "JungJungIn", email = "call518@gmail.com" }]
dependencies = [
    "fastmcp>=2.11.1",
    "aiomysql>=0.2.0",
    "PyMySQL>=1.1.0",
    "mcp>=1.13.0",
    "smithery>=0.1.23"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0"
]

[project.scripts]
mcp-mysql-ops = "mcp_mysql_ops.mcp_main:main"
dev = "smithery.cli.dev:main"
playground = "smithery.cli.playground:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.smithery] 
server = "mcp_mysql_ops.mcp_main:create_server"
