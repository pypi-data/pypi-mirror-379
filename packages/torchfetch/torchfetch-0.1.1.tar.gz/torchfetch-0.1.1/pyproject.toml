[project]
name = "torchfetch"
version = "0.1.1"
description = "A Cmdline tools to show PyTorch/CUDA/Nvidia GPU info"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["rich", "typer"]

[[tool.uv.index]]
url = "https://mirrors.ustc.edu.cn/pypi/simple"
default = true

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
[project.scripts]
torchfetch = "torchfetch.cli:main"
