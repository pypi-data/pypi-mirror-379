# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stadata-x"
version = "0.1.6"
authors = [
  { name="Dzakwan Alifi", email="dzakwan624@gmail.com" },
]
description = "Terminal UI untuk menjelajahi dan mengunduh data BPS Indonesia secara interaktif"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9,<3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Utilities",
    "Natural Language :: Indonesian",
]

dependencies = [
    "stadata",
    "textual>=0.50.0",
    "plotext>=5.0.0",
    "pandas>=1.3.0",
    "openpyxl>=3.0.0",
]

[project.scripts]
stadata-x = "stadata_x.main:run"

[project.optional-dependencies]
dev = [
    "textual-dev",   
    "ruff",           
]

[tool.setuptools.packages.find]
include = ["stadata_x*"]

[tool.setuptools.package-data]
stadata_x = ["assets/*"]

# Testing configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "ui: marks tests as UI tests",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["stadata_x"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.ruff]
extend-exclude = ["**/app.css"]

[dependency-groups]
dev = [
    "textual-dev>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/dzakwanalifi/stadata-x"
Repository = "https://github.com/dzakwanalifi/stadata-x.git"
Issues = "https://github.com/dzakwanalifi/stadata-x/issues"
Documentation = "https://github.com/dzakwanalifi/stadata-x#readme"
Changelog = "https://github.com/dzakwanalifi/stadata-x/blob/main/CHANGELOG.md"
