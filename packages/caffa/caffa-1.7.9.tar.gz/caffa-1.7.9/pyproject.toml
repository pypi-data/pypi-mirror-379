[build-system]
requires = ["setuptools>=62"]
build-backend = "setuptools.build_meta"

[project]
name = "caffa"
version = "1.7.9"
description = "Python bindings for caffa"
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
authors = [{ name = "Gaute Lindkvist", email = "lindkvis@gmail.com" }]
maintainers = [
  { name = "Gaute Lindkvist", email = "lindkvis@gmail.com" },
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
dependencies = ["requests"]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
"Homepage" = "https://github.com/Kontur-RD/caffa-python"
"Bug Reports" = "https://github.com/Kontur-RD/caffa-python/issues"
"Source" = "https://github.com/Kontur-RD/caffa-python"
