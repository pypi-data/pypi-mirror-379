[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccltt"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = []
authors = [
  { name = "Flyshde", email = "zhangyang@outlook.es" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Flyshde/ccltt#readme"
Issues = "https://github.com/Flyshde/ccltt/issues"
Source = "https://github.com/Flyshde/ccltt"

[tool.hatch.version]
path = "src/ccltt/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ccltt tests}"

[tool.coverage.run]
source_pkgs = ["ccltt", "tests"]
branch = true
parallel = true
omit = [
  "src/ccltt/__about__.py",
]

[tool.coverage.paths]
ccltt = ["src/ccltt", "*/ccltt/src/ccltt"]
tests = ["tests", "*/ccltt/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.publish.index]
url = "https://upload.pypi.org/legacy/"