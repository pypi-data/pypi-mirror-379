[easy_install]
zip_ok = false

[flake8]
application_import_names = pyramid_oauthlib_lowlevel
import_order_style = appnexus
exclude = .eggs, .tox, build
ignore = E501,W503
per-file-ignores = 
	src/pyramid_oauthlib_lowlevel/client/api_client.py: W503
	src/pyramid_oauthlib_lowlevel/oauth1/validator.py: W503

[egg_info]
tag_build = 
tag_date = 0

