[project]
name = "wbtn"
version = "0.0.0a2"
description = "The WBTN open file format"
readme = "README.md"
authors = [
    { name = "ilotoki0804", email = "ilotoki0804@gmail.com" }
]
license = "Apache-2.0"
keywords = [
    "webtoon",
    "naver webtoon",
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
dependencies = []

[tool.coverage.report]
exclude_also = [
    "unreachable",
    "case other:",
    "assert False",
    "if (typing\\.)?TYPE_CHECKING:",
    "@(typing\\.)?deprecated",
    "@overload",
    'if __name__ == "__main__":'
]

[project.urls]
# Documentation = ""
Repository = "https://github.com/ilotoki0804/wbtn"
Funding = "https://www.patreon.com/ilotoki0804"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "UP", "W"]
ignore = ["E501", "E402", "S101"]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"
