[project]
name = "entari-plugin-arkgacha"
version = "0.3.0"
description = "Entari plugin for arknights gacha"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "arclet-entari<0.17.0,>=0.16.0",
    "arknights-toolkit>=0.7.7",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "arclet-entari[yaml,reload]>=0.12.0",
]
