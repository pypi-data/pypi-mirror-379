[project]
name = "id57"
version = "1.0.0"
description = "Rust-backed helpers for Artemis-style base-57 identifiers"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Alex Ogeny" }
]
license = { file = "LICENSE" }
keywords = ["identifier", "uuid", "base57", "artemis"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "pytest-cov>=5.0",
    "maturin>=1.5"
]


[project.urls]
Homepage = "https://github.com/alexogeny/id57"
Repository = "https://github.com/alexogeny/id57"
Issues = "https://github.com/alexogeny/id57/issues"

[tool.maturin]
module-name = "id57._core"
python-packages = ["id57"]
python-source = "src"

[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"
