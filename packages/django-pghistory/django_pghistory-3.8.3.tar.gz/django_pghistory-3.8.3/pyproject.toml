[build-system]
requires = ["poetry_core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source = ["pghistory"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise AssertionError",
    "raise NotImplementedError",
    "pass",
    "pytest.mark.skip",
    "@(typing\\.)?overload",
    "if TYPE_CHECKING:",
]
omit = [
    "pghistory/tests/wsgi.py"
]
show_missing = true
fail_under = 100

[tool.poetry]
name = "django-pghistory"
packages = [
  { include = "pghistory" }
]
exclude = [
  "*/tests/"
]
version = "3.8.3"
description = "History tracking for Django and Postgres"
authors = ["Wes Kendall"]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/AmbitionEng/django-pghistory"
repository = "https://github.com/AmbitionEng/django-pghistory"
documentation = "https://django-pghistory.readthedocs.io"

[tool.poetry.dependencies]
python = ">=3.9.0,<4"
django = ">=4"
django-pgtrigger = ">=4.15.0"

[tool.poetry.dev-dependencies]
beautifulsoup4 = "4.11.1"
django-extensions = "3.1.3"
git-tidy = "1.2.0"
pillow = "11.0.0"
pytest-mock = "3.6.1"
pytest = "8.3.5"
pytest-cov = "6.1.1"
pytest-dotenv = "0.5.2"
tox = "4.25.0"
ruff = "0.11.6"
pyright = "1.1.399"
mkdocs = "1.6.1"
black = "25.1.0"
mkdocs-material = "9.6.12"
mkdocstrings-python = "1.16.10"
footing = "*"
setuptools = "*"
poetry-core = "1.9.1"
cleo = "2.1.0"
poetry-plugin-export = "1.8.0"
typing-extensions = "4.13.2"
django-stubs = "5.1.3"
dj-database-url = "2.3.0"
psycopg2-binary = "2.9.10"
pytest-django = "4.11.1"
django-dynamic-fixture = "4.0.1"
pytest-asyncio = "1.1.0"

[tool.pytest.ini_options]
xfail_strict = true
testpaths = "pghistory/tests"
norecursedirs = ".venv"
addopts = "--reuse-db"
DJANGO_SETTINGS_MODULE = "settings"

[tool.ruff]
lint.select = ["E", "F", "B", "I", "G", "C4"]
line-length = 99
target-version = "py39"

[tool.pyright]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs",
    "**/migrations/**",
    "**/tests/**",
]
pythonVersion = "3.9"
typeCheckingMode = "standard"
