extra_directives: # Optional
  dependencies:
    # - 'source /data/shared/spack-0.19.1/shared.bash'
    # - 'module load gromacs/2022.4'
    - 'export GMX_MAXBACKUP=-1'
    # Needed mainly for MacOS with Metal chips and for testing
    # if the GPU wants to be used. Highly discouraged for production!
    # See:
    # https://manual.gromacs.org/current/user-guide/environment-variables.html
    # https://gromacs.bioexcel.eu/t/does-gromacs-supports-gpu-acceleration-on-m1-mac/3466
    - 'export GMX_GPU_DISABLE_COMPATIBILITY_CHECK=1'
  mdrun:
    all:
      cpi: False
      stepout: 5000
      v: True
samples: 2 # optional
mdp: # optional
  complex:
    equi:
      00_min:
        nsteps: 100
      01_nvt:
          dt: 0.002
          nsteps: 500
      02_nvt:
          dt: 0.003
          nsteps: 200
      03_npt:
        dt: 0.003
        nsteps: 200
      04_npt:
        dt: 0.004
        nsteps: 200
      prod:
        dt: 0.004
        nsteps: 400
        nstxout-compressed: 40
    mmpbsa:
      prod:
        dt: 0.004
        nsteps: 400
        nstxout-compressed: 40
mmpbsa:
  general: 
    c2_entropy: 1
    qh_entropy: 1
    interaction_entropy: 1
    startframe: 5 # recommended burn phase to skip frames directly after the split
  pb: {}
  gb: {}