[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pa-dlna"
readme = "README.rst"
requires-python = ">=3.8,<4"
license = {file = "LICENSE"}
authors = [{name = "Xavier de Gaye", email = "xdegaye@gmail.com"}]
keywords = ["pulseaudio", "pipewire", "DLNA", "UPnP", "asyncio"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Sound/Audio :: Players",
    ]
dependencies = [
    "psutil",
    "libpulse >=0.7",
]
dynamic = ["version", "description"]

[project.urls]
Documentation = "https://pa-dlna.readthedocs.io/en/stable/"
Source = "https://gitlab.com/xdegaye/pa-dlna"
Changelog = "https://pa-dlna.readthedocs.io/en/stable/history.html"

[project.scripts]
pa-dlna = "pa_dlna.pa_dlna:main"
upnp-cmd = "pa_dlna.upnp_cmd:main"

[tool.flit.module]
name = "pa_dlna"
