[project]
name = "abcount"
version = "0.2.0"
description = "Extended cheminformatics package to work with acidic and basic groups in molecules."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rdkit",
]

[tool.setuptools.package-data]
abcount = ["data/*.json"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
