[project]
name = "xrscipy"
version = "3.0.2"
license = "Apache-2.0"
description = "Scipy integrated into xarray"
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
readme = "README.md"
requires-python = ">=3.9,<4"
authors = [{ name = "xarray Developers", email = "xarray@googlegroups.com" }]

urls = { Repository = "https://github.com/hippalectryon-0/xr-scipy", Documentation = "https://xr-scipy.readthedocs.io" }

dependencies = [
    "scipy>=1.9",
    "xarray>=0.16",
]

[dependency-groups]
dev = [
    "docstring-parser>=0.15",
    "ipython>=8.13.2",
    "matplotlib>=3.9.4",
    "myst-parser>=1.0.0",
    "pre-commit>=4.3.0",
    "sphinx-rtd-theme>=1.3.0",
    "pytest-cov>=4.0.0",
    "sphinx>=6",
    "ruff>=0.13.1",
    "twine>=6.2.0",
    "setuptools>=80.9.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[tool.setuptools.packages.find]
where = ["."]
include = ["xrscipy*"]

# pre-commit config
[tool.ruff]
line-length = 120
target-version = "py39"
