[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polypacket"
version = "1.1.42"
authors = [
    {name = "Jason Berger", email = "Berge472@gmail.com"},
]
description = "A tool for building protocol services"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { text = "MIT" }
dependencies = [
    "markdown",
    "mako",
    "prompt_toolkit",
    "pyyaml",
    "cobs",
    "pyserial",
    "urllib3",
    "validators",
    "websocket-client",
    "websockets",
    "mrtutils"
]

[project.urls]
Documentation = "https://mrt.readthedocs.io/en/latest/pages/polypacket/polypacket.html"

[project.scripts]
poly-packet = "polypacket.polypacket_cli:run"
poly-make = "polypacket.poly_make:main"
polymake = "polypacket.poly_make:main"
polypacket = "polypacket.polypacket_cli:run"

[tool.hatch.build]
include = [
    "polypacket/*",
    "polypacket/templates/*",
    "polypacket/examples/*",
    "polypacket/plugins/*"
]

[tool.hatch.build.targets.wheel]
packages = ["polypacket"]

[tool.hatch.build.targets.sdist]
include = [
    "polypacket",
    "LICENSE",
    "README.md"
]