[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
license = { text = "MIT License" }

name = "mcgt-core"
description = "MCGT core package"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name="Jean-Philip Lalumiere"}]
keywords = ["mcgt", "cosmo", "analysis"]
classifiers = [


  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = []
dynamic = ["version"]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "ruff", "pre-commit"]
viz = ["pandas", "matplotlib"]

[project.scripts]
mcgt = "mcgt.__main__:main"

[tool.setuptools]
license-files = []

include-package-data = true

[tool.setuptools.packages.find]
include = ["mcgt*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "mcgt.__version__"}
