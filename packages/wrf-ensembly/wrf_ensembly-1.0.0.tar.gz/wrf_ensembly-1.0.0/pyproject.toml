[project]
name = "wrf-ensembly"
version = "1.0.0"
description = "Support scripts for using DART w/ WRF"
authors = [{ name = "Thanasis Georgiou", email = "ageorgiou@noa.gr" }]
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
  "netcdf4>=1.7.2",
  "tomli>=2.2.1",
  "rich>=14.0.0",
  "jinja2>=3.1.6",
  "scipy>=1.15.3",
  "matplotlib>=3.10.3",
  "tomli-w>=1.2.0",
  "xarray>=2025.4.0",
  "cartopy>=0.24.1",
  "pytest>=7.4.3",
  "click>=8.2.0",
  "setuptools>=80.7.1",
  "dataclass-binder>=0.3.4",
  "mashumaro[toml]>=3.15",
  "interpolator-for-wrfchem>=1.5.1",
  "xwrf==0.0.5",
  "pyarrow>=21.0.0",
  "pyproj>=3.7.1",
  "duckdb>=1.4.0",
  "dask>=2025.9.1",
  "scikit-learn>=1.7.2",
]

[project.scripts]
wrf-ensembly = "wrf_ensembly.cli:cli"
wrf-ensembly-obs = "wrf_ensembly.observations.cli:cli"

[project.optional-dependencies]
dev = ["ipykernel>=6.29.5"]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-terminal>=4.7.0",
  "mkdocs-click>=0.9.0",
  "mkdocs-mermaid2-plugin>=1.2.1",
  "pygments>=2.19.2",
  "pymdown-extensions>=10.16",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.isort]
profile = "black"
src_paths = ["wrf_ensembly"]
float_to_top = true
