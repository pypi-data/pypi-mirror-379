# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "can-i-park"
version = "0.2.6"
description = "A CLI and exporter to fetch the status of parkings in Ghent"
readme = "README.md"
authors = [{ name = "Bram Oosterlynck", email = "bram.oosterlynck@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "aiohappyeyeballs==2.6.1",
  "aiohttp-retry==2.9.1",
  "aiohttp==3.12.13",
  "aiosignal==1.3.2",
  "annotated-types==0.7.0",
  "attrs==25.3.0",
  "beautifulsoup4==4.13.4",
  "bs4==0.0.2",
  "certifi>=2025.4.26",
  "charset-normalizer>=3.4.2",
  "click>=8.2.1",
  "frozenlist==1.7.0",
  "idna>=3.10",
  "multidict==6.6.3",
  "prometheus_client>=0.22.1",
  "propcache==0.3.2",
  "pydantic==2.11.7",
  "pydantic_core==2.33.2",
  "requests>=2.32.3",
  "shellrecharge==0.1.22",
  "soupsieve==2.7",
  "typing-inspection==0.4.1",
  "typing_extensions==4.14.0",
  "urllib3>=2.4.0",
  "yarl==1.20.1",
]

[project.urls]
Homepage = "https://github.com/boosterl/can-i-park"

[project.scripts]
can-i-park = "can_i_park.__main__:main"
cip = "can_i_park.__main__:main"
