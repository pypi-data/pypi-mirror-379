[project]
name = "solarius"
version = "0.1.2"
license = { file = "LICENSE" }
description = "Python library for calculating precise solar returns"
readme = "README.md"
authors = [
    { name = "Chinmay Kakatkar" }
]
requires-python = ">=3.12"
dependencies = [
    "geopy>=2.4.1",
    "pytz>=2025.2",
    "skyfield>=1.53",
    "timezonefinder>=8.0.0"
]

[project.urls]
Homepage = "https://github.com/ckstash/solarius"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
