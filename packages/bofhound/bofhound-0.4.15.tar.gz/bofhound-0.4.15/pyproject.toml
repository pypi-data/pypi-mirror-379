[tool.poetry]
name = "bofhound"
version = "0.4.15"
description = "Parse output from common sources and transform it into BloodHound-ingestible data"
authors = [
	"Adam Brown",
	"Matt Creel"
]
readme = "README.md"
homepage = "https://github.com/coffeegist/bofhound"
repository = "https://github.com/coffeegist/bofhound"
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.10"
asn1crypto = "^1.5.1"
click = "8.1.8"
typer = "^0.9"
bloodhound = "^1.6"
chardet = "^4.0"
cryptography = "^36.0"
dnspython = "^2.2"
Flask = "^2.0"
future = "^0.18.2"
impacket = "^0.10.0"
itsdangerous = "^2.0.1"
Jinja2 = "^3.0.3"
ldap3 = "^2.9.1"
ldapdomaindump = "^0.9.3"
MarkupSafe = "^2.0.1"
pyasn1 = "^0.4.8"
pycparser = "^2.21"
pycryptodomex = "^3.14.0"
pyOpenSSL = "^22.0.0"
six = "^1.16.0"
Werkzeug = "^2.0.2"
rich = "^12.5"
cffi = "^1.17.1"
mythic = "^0.2.5"
syncer = "^2.0.3"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pylint = "^2.13"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bofhound = "bofhound.__main__:app"
