
[project]
name = "xarm7-ik"
version = "0.3.1"
description = "A fast inverse kinematics (IK) solver for xArm7 with/without the linear rail and base rotation offset support"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "nlopt>=2.9.1",
    "numba>=0.61.2",
    "scipy>=1.15.3",
]

[project.optional-dependencies]
examples = [
    "mujoco>=3.3.5",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
