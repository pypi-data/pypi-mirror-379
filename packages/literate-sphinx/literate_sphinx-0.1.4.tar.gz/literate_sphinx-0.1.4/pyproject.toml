[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "literate-sphinx"
authors = [{name = "Hubert Chathi", email = "hubert@uhoreg.ca"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
]
readme = "index.md"
license = {file = "LICENSES/BSD-2-Clause.txt"}
keywords = [
    "sphinx",
    "literate programming"
]
dynamic = ["version", "description"]
dependencies = [
    "sphinx",
]

[project.urls]
Home = "https://gitlab.com/uhoreg/literate-sphinx/"
Documentation = "https://uhoreg.gitlab.io/literate-sphinx/"
Source = "https://gitlab.com/uhoreg/literate-sphinx"

[project.optional-dependencies]
build = [
    "myst-parser",
]

lint = [
    "black",
    "types-docutils",
    "mypy",
]
