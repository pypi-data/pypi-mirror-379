[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py-commons-ip"
version = "0.3.0"
description = "A wrapper library to use the commons-ip library in Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
classifiers = [
  "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "ruff==0.12.7",
    "build==1.3.0",
    "twine==6.1.0",
]

[tool.setuptools.package-data]
"py_commons_ip" = ["resources/*.jar"]
