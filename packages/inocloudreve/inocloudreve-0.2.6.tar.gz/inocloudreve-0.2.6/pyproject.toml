[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "inocloudreve"
version = "0.2.6"
authors = [
  { name="Inoland", email="contact@inoland.net" },
]
description = "Cloudreve api client"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx",
  "httpx[http2]",
  "aiofiles",
]
license = "MPL-2.0"
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where  = ["src"]
include = ["inocloudreve*"]

[project.urls]
Homepage = "https://github.com/nobandegani/InoCloudreve"
Issues = "https://github.com/nobandegani/InoCloudreve/issues"