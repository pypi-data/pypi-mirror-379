[project]
name = "jumpstarter-driver-gpiod"
dynamic = [
    "version",
    "urls",
]
description = ""
authors = [
    { name = "Miguel Angel Ajo Pelayo", email = "majopela@redhat.com" },
    { name = "Nick Cao", email = "ncao@redhat.com" },
    { name = "Kirk Brauer", email = "kbrauer@hatci.com" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "jumpstarter==0.7.0",
    "jumpstarter-driver-power==0.7.0",
    "click>=8.1.7.2",
    "gpiod; platform_system == 'Linux'",
]

[project.entry-points."jumpstarter.drivers"]
DigitalInput = "jumpstarter_driver_gpiod.driver:DigitalInput"
DigitalOutput = "jumpstarter_driver_gpiod.driver:DigitalOutput"
PowerSwitch = "jumpstarter_driver_gpiod.driver:PowerSwitch"

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "hatch-pin-jumpstarter",
]
build-backend = "hatchling.build"
