[build-system]
requires = [
    "setuptools>=42",
    "versioneer",
    "packaging",
]
build-backend = "build_requires"
backend-path = [""]

[project]
name = "amulet-utils"
authors = [
    {name = "James Clare"},
]
description = "A C++ utility library with a python wrapper."
dynamic = ["version", "readme", "dependencies"]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "setuptools>=42",
    "versioneer",
    "packaging",
    "wheel",
    "pybind11_stubgen>=2.5.4",
    "black>=22.3",
    "isort",
    "autoflake",
    "mypy",
    "types-pyinstaller",
    "amulet-test-utils~=1.3",
]
numpy = [
    "numpy~=2.0",
]
pillow = [
    "pillow~=11.0",
]
pyside6 = [
    "PySide6-Essentials~=6.9",
]

[project.urls]
Homepage = "https://www.amuletmc.com"
Repository = "https://github.com/Amulet-Team/Amulet-Utils"
Issues = "https://github.com/Amulet-Team/Amulet-Utils/issues"

[tool.setuptools]
include-package-data = false

[tool.setuptools.package-data]
"*" = [
    "*Config.cmake",
    "**/*.hpp",
    "**/*.dll",
    "**/*.so",
    "**/*.dylib",
    "**/*.lib",
    "**/*.png",
]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.entry-points.pyinstaller40]
hook-dirs = "amulet.utils.__pyinstaller:get_hook_dirs"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "src/amulet/utils/_version.py"
versionfile_build = "amulet/utils/_version.py"
tag_prefix = ""
parentdir_prefix = "amulet_utils-"
