[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cypherseed"
version = "0.1.0"
description = "Simple high-entropy passphrase generation tool"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "fidacura", email = "hello@fidacura.xyz"}
]
maintainers = [
    {name = "fidacura", email = "hello@fidacura.xyz"}
]
keywords = [
    "passphrase", "password", "security", "cryptography", 
    "entropy", "wordlist", "diceware", "cli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "isort>=5.0",
]

[project.urls]
Homepage = "https://github.com/fidacura/cypherseed"
Repository = "https://github.com/fidacura/cypherseed"
Documentation = "https://github.com/fidacura/cypherseed#readme"
Changelog = "https://github.com/fidacura/cypherseed/releases"
"Bug Tracker" = "https://github.com/fidacura/cypherseed/issues"

[project.scripts]
cypherseed = "cypherseed.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cypherseed*"]

[tool.setuptools.package-data]
cypherseed = ["wordlists/*.txt"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["cypherseed"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]