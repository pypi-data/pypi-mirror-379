[project]
name = "airflow-cli"
dynamic = ["version"]
description = "CLI to handle Airflow in Docker Environment"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [{ name="LEMA-UFPB", email="ufpblema@gmail.com" }]
dependencies = [
  "simple-term-menu>=1.0.0",
  "requests>=2.25.0",
  "flake8>=4.0.0",
  "pyyaml>=5.4.0"
]

[project.scripts]
actl = "src.cli:main"

[tool.setuptools]
packages = ["src"]
package-data = {"src" = ["docker-compose.yml"]}

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
