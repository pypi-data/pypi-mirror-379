config: process

# Neutron QA
neutron_quality_assessment:
  raw_neutrons:
    spike_offset:
      threshold_relative: [0.2, -0.2] # + or - 20%
      window: 12h
  corrected_neutrons:
    greater_than_N0:
      percent_maximum: 1.075 # KÃ¶hli 2021
    below_N0_factor:
      percent_minimum: 0.3

# Correction methods
correction_steps:
  air_humidity:
    method: rosolem_2013
    coefficient: 0.0054
    humidity_ref: 0
  air_pressure:
    method: tirado_bueno_2021
  incoming_radiation:
    method: hawdon_2014
    reference_neutron_monitor:
      station: JUNG
      resolution: 60 # minutes
      nmdb_table: revori # recommend revori
  above_ground_biomass:
    method: none
    biomass_units:
  soil_moisture_estimation:
    method: desilets_etal_2010 # or koehli_etal_2021
    koehli_etal_2021_parameterset: Mar21_mcnp_drf

# Data Smoothing
data_smoothing:
  smooth_corrected_neutrons: True
  smooth_soil_moisture: False
  settings:
    algorithm: rolling_mean
    window: 12h
    min_proportion_good_data: 0.7

temporal_aggregation:
  aggregate_data: false
  output_resolution: 1h
  align_timestamps: true
  alignment_method: time
  aggregate_method: bagg
  aggregate_func: mean
  aggregate_maxna_fraction: 0.3
