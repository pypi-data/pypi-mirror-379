[project]
name = "neptoon"
# version = ["version"]
dynamic = ['version']
description = "The neptoon package makes CRNS processing and research simple."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.2.0",
    "urllib3>=2.2.0",
    "python-dateutil>=2.8.2",
    "pytest>=8.0.0",
    "requests>=2.31.0",
    "platformdirs>=4.2.0",
    "PyYAML>=6.0.1",
    "pyarrow>=18.0.0",
    "pyaml>=23.12.0",
    "pydantic>=2.6.1",
    "pandera>0.24",
    "numpy>=2.0",
    "saqc>=2.7.0",
    "magazine>=0.4.0",
    "figurex>=0.2.15",
    "seaborn>=0.13.2",
    "typer>=0.15.2",
]
authors = [
    { name = "Daniel Power", email = "dpower-rse@pm.me" },
    { name = "Martin Schroen", email = "martin.schroen@ufz.de" },
]
keywords = [
    "soil",
    "soil moisture",
    "crns",
    "CRNS",
    "Cosmic Ray Neutron Sensors",
    "Cosmic Rays",
]

[project.optional-dependencies]
gui = ["streamlit>=1.31.0", "typer>=0.15.1", "plotly>=6.0.0"]
dev = ["black>=24.1.1", "pytest-cov>=6.2.1"]

[project.urls]
Homepage = "https://www.neptoon.org"
Repository = "https://codebase.helmholtz.cloud/cosmos/neptoon"
Documentation = "https://www.neptoon.org"

[project.scripts]
neptoon-gui = "neptoon.cli.launcher:app"
neptoon = "neptoon.cli.cli:app"

[tool.black]
line-length = 79

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "neptoon/__init__.py"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
# Same as Black.
line-length = 105

# Assume Python 3.9
target-version = "py311"


[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9"]
ignore = ["E501"]


[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.setuptools.dynamic]
version = { attr = "neptoon.VERSION" }
