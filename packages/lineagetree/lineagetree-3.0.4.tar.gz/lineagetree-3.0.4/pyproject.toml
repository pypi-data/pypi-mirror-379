[build-system]
requires = ["setuptools>=42.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
authors = [
    { name = "Léo Guignard", email = "leo.guignard@univ-amu.fr"},
    { name = "Giannis Liaskas"},
    { name = "Christopher Mazzerbo"},
]
maintainers = [
    {name = "Léo Guignard", email = "leo.guignard@univ-amu.fr"}
]
name = "lineagetree"
description = "Structure for Lineage Trees"
version = "3.0.4"
license = "MIT"
license-files = [ "LICENSE" ]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "scipy>=1.9",
    "numpy>=1.23",
    "matplotlib",
    "edist",
    "svgwrite",
    "Micro-Mastodon-Reader",
    "binarymeshformat",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "ruff",
    "bumpver",
]
doc = [
    "sphinx-rtd-theme",
    "myst-parser",
    "sphinx_book_theme",
]
test = [
    "pytest",
    "pytest-cov",
]

[project.urls]
"Bug Tracker" = "https://github.com/GuignardLab/LineageTree/issues"
"Documentation" = "https://github.com/GuignardLab/LineageTree#README.md"
"Source Code" = "https://github.com/GuignardLab/LineageTree"
"User Support" = "https://github.com/GuignardLab/LineageTree/issues"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.bumpver]
current_version = "3.0.4"
version_pattern = "MAJOR.MINOR.PATCH[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/lineagetree/__init__.py" = [
    '__version__ = "{version}"',
]

[tool.ruff]
line-length = 79
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*vendored*",
    "*_vendor*",
]

target-version = "py313"

[tool.ty.environment]
root = ["./src", ]

[tool.ty.rules]
unresolved-import = "ignore"

[tool.coverage.run]
source = ["lineagetree"]

[tool.coverage.report]
omit = [
    "*/test/*",
    "*/.vscode/*",
    "*/site-packages/*",
    "*/_io/*",
    "*/_methodize.py",
]