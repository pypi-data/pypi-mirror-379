[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "send-recv-json"
version = "0.1.0a0"
description = "Send and receive JSONs over byte streams - sockets, pipes, files, and more - using a universal, length-prefixed binary framing scheme."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/send-recv-json"
"Bug Tracker" = "https://github.com/jifengwu2k/send-recv-json/issues"