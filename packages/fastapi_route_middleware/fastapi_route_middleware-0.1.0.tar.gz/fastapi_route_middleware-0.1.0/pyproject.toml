[project]
name = "fastapi_route_middleware"
version = "0.1.0"
description = "A decorator-based middleware system for adding middleware to specific FastAPI routes"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
authors = [{ name = "Luca Mattiazzi", email = "l.d.mattiazzi@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["fastapi", "middleware", "decorator", "async", "web"]

[project.urls]
Homepage = "https://github.com/lucamattiazzi/fastapi_route_middleware"
Repository = "https://github.com/lucamattiazzi/fastapi_route_middleware"
Issues = "https://github.com/lucamattiazzi/fastapi_route_middleware/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_route_middleware"]

[dependency-groups]
dev = ["uvicorn>=0.33.0", "fastapi>=0.68.0"]
