[package]
name = "vtt-builder"
version = "0.2.1"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "vtt_builder"
crate-type = ["cdylib"]

[dependencies]
chrono = "^0.4.38"
pyo3 = { version = "0.26", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
