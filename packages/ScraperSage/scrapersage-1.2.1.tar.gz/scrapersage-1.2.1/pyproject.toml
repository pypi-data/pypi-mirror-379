[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ScraperSage"
version = "1.2.1"
authors = [
    {name = "Akil", email = "akil@example.com"},
]
description = "A comprehensive web scraping and content summarization library with explicit AI provider and model selection (Gemini, OpenAI, OpenRouter, DeepSeek)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["web scraping", "content summarization", "search", "AI", "playwright", "gemini", "openai", "openrouter", "deepseek"]
dependencies = [
    "requests",
    "ddgs",
    "playwright",
    "google-generativeai",
    "openai",
    "beautifulsoup4",
    "tenacity",
    "httpx",
]

[project.urls]
"Homepage" = "https://github.com/akil/ScraperSage"
"Bug Reports" = "https://github.com/akil/ScraperSage/issues"
"Source" = "https://github.com/akil/ScraperSage"
"Documentation" = "https://github.com/akil/ScraperSage/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "flake8",
    "mypy",
]

[project.scripts]
scrapersage = "ScraperSage.cli:main"

[tool.setuptools]
packages = ["ScraperSage"]