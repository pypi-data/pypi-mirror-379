[project]
name = "ubpe"
version = "0.1.0"
description = "UBPE Tokenizer"
authors = [{ name = "Scurrra (Ilja BaroÅ­ski)", email = "iscurrra@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
