[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phenocellpy"
version = "0.1.0"
description = "Tools for phenotypic characterization of cell behavior"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy"
]
license = { file = "LICENSE" }
authors = [
    { name = "Juliano Ferrari Gianlupi" }
]

[project.urls]
Homepage = "https://github.com/OpenVT/PhenoCellPy"
Publication = "https://doi.org/10.1101/2023.04.12.535625"

[tool.hatch.build.targets.wheel]
packages = ["phenocellpy"]
include = [
    "phenocellpy",
    "CC3D_examples",
    "DeveloperTestZone",
    "TF_examples"
]

[tool.hatch.build.targets.sdist]
include = [
    "phenocellpy",
    "CC3D_examples",
    "DeveloperTestZone",
    "TF_examples"
]
