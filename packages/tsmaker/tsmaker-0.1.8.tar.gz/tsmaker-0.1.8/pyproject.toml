[project]
name = "tsmaker"
version = "0.1.8"
description = "A Python library for generating time series data."
readme = "README.md"
authors = [{ name = "Joris Gillis", email = "code@jorisgillis.name" }]
requires-python = ">=3.11"
dependencies = [
    "numpy~=2.3.3",
    "pandas~=2.3.2",
    "statsmodels~=0.14.5",
    "pyarrow~=21.0.0",
    "deltalake~=1.1.4",
    "matplotlib~=3.10.6",
    "pyiceberg[sql-sqlite]>=0.10.0",
]
license = "AGPL-3.0-only"
license-files = ["LICENSE"]

[project.scripts]
tsmaker = "tsmaker.cli:main"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"


[tool.uv]
package = true

[dependency-groups]
dev = [
    "pandas-stubs~=2.3.2.250827",
    "pytest~=8.4.2",
    "python-semantic-release>=10.4.1",
    "ruff~=0.13.1",
]

[tool.semantic_release]
allow_zero_version = true
version_variable = "tsmaker/__init__.py:__version__"
version_toml = ["pyproject.toml:project.version"]
build_command_env = ["pip install uv && uv build"]

[tool.semantic_release.branches.main]
match = "master"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

