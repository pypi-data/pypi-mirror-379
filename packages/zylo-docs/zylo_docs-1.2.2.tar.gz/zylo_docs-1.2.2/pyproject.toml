[project]

name = "zylo-docs"
version = "1.2.2"



description = "Zylo-docs seamlessly integrates with FastAPI to automatically generate OpenAPI-compliant specsâ€”so you can write your API docs faster and go home early."
authors = [
    {name = "zylosystems",email = "engineering@zylosystems.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
   "fastapi >=0.70.0, <1",
    "httpx >=0.25.0, <1",
    "uvicorn >=0.15.0, <1",
]
[tool.poetry]
packages = [{include = "./zylo_docs"}]

[tool.poetry.scripts]
"run_zylo_docs" = "zylo_docs.cli:main"

[tool.poetry.group.dev.dependencies]
twine = "^6.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

