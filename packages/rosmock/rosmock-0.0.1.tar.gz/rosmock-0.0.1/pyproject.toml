[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "rosmock"
version = "0.0.1"
authors = [
  { name="depetrol", email="depetrol@outlook.com" },
]
description = "A package that allows simple interactions with ROS2 nodes"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/depetrol/rosmock"
Issues = "https://github.com/depetrol/rosmock/issues"