[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "laflammscape"
version = "0.1.0"
authors = [
  { name="Your Name", email="you@example.com" }, # TODO: Replace with your details
]
description = "A short description of the laflammscape package." # TODO: Update description
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Choose your license
    "Operating System :: OS Independent",
]
# Add dependencies here, e.g.,
# dependencies = [
#     "numpy>=1.0",
# ]

[project.urls]
"Homepage" = "https://github.com/yourusername/laflammscape" # TODO: Update URL
"Bug Tracker" = "https://github.com/yourusername/laflammscape/issues" # TODO: Update URL

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 