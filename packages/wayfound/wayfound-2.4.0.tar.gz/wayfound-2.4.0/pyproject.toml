[build-system]
requires = ["setuptools>=80.4.0","requests"]
build-backend = "setuptools.build_meta"

[project]
name = "wayfound"
version = "2.4.0"
authors = [
  { name="Chad Burnette", email="chad@wayfound.ai" },
]
description = "Provides a simple interface for interacting with the Wayfound Manager API."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = []  # ‚Üê prevents setuptools from guessing/adding dynamic fields like license-file

[project.urls]
Homepage = "https://github.com/Wayfound-AI/wayfound-sdk-python"
Issues = "https://github.com/Wayfound-AI/wayfound-sdk-python/issues"