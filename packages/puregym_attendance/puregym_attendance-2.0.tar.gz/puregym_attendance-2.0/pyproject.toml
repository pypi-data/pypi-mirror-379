[project]
name = "puregym_attendance"
version = "2.0"
description = "A python client to query the PureGym mobile API for live gym attendance"
authors = [
    {name = "Tom Hollingsworth", email = "tom@holli.dev"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.32.4",
    "textdistance>=4.6.3"
]

[project.urls]
repository = "https://github.com/2t6h/puregym-attendance"

[tool.poetry.dependencies]
python = "^3.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
