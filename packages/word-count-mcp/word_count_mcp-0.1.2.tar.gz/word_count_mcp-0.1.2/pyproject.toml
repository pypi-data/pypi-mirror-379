[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "word_count_mcp"          # PyPI 包名（小写、连字符通常可）
version = "0.1.2"
dependencies = ["mcp>=0.1.0"]
description = "MCP 工具：统计一句话的字数"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["mcp","wordcount"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# 定义一个控制台脚本（可让用户安装后运行 `word-count-mcp`）
[project.scripts]
word_count_mcp = "word_count_mcp.__main__:main"
