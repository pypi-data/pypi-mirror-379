[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qioptiq-iris"
dynamic = ["version"]
description = 'Control for Qiotpiq iFLEX-iRIS laser.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Brian Carlsen", email = "carlsen.bri@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["pyserial"]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Documentation = "https://github.com/bicarlsen/qioptiq-iris#readme"
Issues = "https://github.com/bicarlsen/qioptiq-iris/issues"
Source = "https://github.com/bicarlsen/qioptiq-iris"

[tool.hatch.version]
path = "src/qioptiq_iris/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/qioptiq_iris tests}"

[tool.coverage.run]
source_pkgs = ["qioptiq_iris", "tests"]
branch = true
parallel = true
omit = [
  "src/qioptiq_iris/__about__.py",
]

[tool.coverage.paths]
qioptiq_iris = ["src/qioptiq_iris", "*/qioptiq-iris/src/qioptiq_iris"]
tests = ["tests", "*/qioptiq-iris/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
