[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlalchemy-pydantic-codegen"
version = "1.0.1"
description = "A library to generate Pydantic models from SQLAlchemy models."
license = { text = "MIT" }
readme = "README.md"
keywords = ["sqlalchemy", "pydantic", "codegen", "models"]
requires-python = ">=3.11"

dependencies = [
    "sqlalchemy>=1.4",
    "pydantic>=1.8",
    "jinja2>=3.0",
    "python-dotenv>=1.0.1",
    "ruff>=0.13.1",
]

[dependency-groups]
dev = [
  "pytest>=6.2",
  "mypy>=0.910",
  "ruff>=0.13.1",
  "build",
  "twine",
  "pyright",
]

[project.urls]
Homepage = "https://github.com/dsanmart/sqlalchemy-pydantic-codegen"
Repository = "https://github.com/dsanmart/sqlalchemy-pydantic-codegen"
Issues = "https://github.com/dsanmart/sqlalchemy-pydantic-codegen/issues"

[project.scripts]
sqlalchemy-pydantic-codegen = "sqlalchemy_pydantic_codegen.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["sqlalchemy_pydantic_codegen", "sqlalchemy_pydantic_codegen.*"]

[tool.setuptools.package-data]
sqlalchemy_pydantic_codegen = ["templates/*.jinja2"]

[tool.basedpyright]
include = ["src"]
exclude = ["**/__pycache__", ".venv"]
venvPath = "."
venv = ".venv"
reportAny = false
reportExplicitAny = false
reportCallInDefaultInitializer = false
reportUnannotatedClassAttribute = false
reportUnusedCallResult = false
