[project]
name = "eleventools"
version = "0.1.3"
description = "Use your Python functions as ElevenLabs agent tools"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Oleks-Y", email = "oleks.y@example.com"}
]
license = {text = "MIT"}
keywords = ["elevenlabs", "ai", "webhooks", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "fastapi>=0.100.0",
    "httpx>=0.24.0",
    "uvicorn>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/Oleks-Y/eleventools"
Repository = "https://github.com/Oleks-Y/eleventools"
Issues = "https://github.com/Oleks-Y/eleventools/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/eleventools"]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "icecream>=2.1.5",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "twine>=6.2.0",
]

[tool.uv.workspace]
members = [
    "example",
]
