[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syntaxmod"
version = "0.1.0"
description = "Utility helpers for timing, looping, and simple output formatting."
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Advik Mathur", email = "pranit.advik@gmail.com" }
]
keywords = ["utilities", "timing", "looping", "stopwatch", "timer"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]
dependencies = []

[project.optional-dependencies]
dev = ["build>=1.0.0", "pytest>=7.0"]

[project.urls]
Homepage = "https://github.com/Adpros7/syntaxmod"
Repository = "https://github.com/Adpros7/syntaxmod"
"Bug Tracker" = "https://github.com/Adpros7/syntaxmod/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["syntaxmod"]
exclude = ["tests*", "test*"]
