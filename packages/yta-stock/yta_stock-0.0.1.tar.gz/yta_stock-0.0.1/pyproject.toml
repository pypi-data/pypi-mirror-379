[project]
name = "yta-stock"
version = "0.0.1"
description = "Youtube Autonomous Stock module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_stock_pixabay (>=0.0.1,<1.0.0)",
    "yta_stock_pexels (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
]

[tool.poetry]
packages = [{include = "yta_stock", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
