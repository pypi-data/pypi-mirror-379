[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "listofdicts"
version = "1.2.2"
description = "A strongly typed list of dictionaries data type with validation and serialization support."
authors = [{ name="Stephen Hilton", email="stephen@familyhilton.com" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
keywords = ["list","dict","list of dict","listofdict","listofdicts"]
dependencies = ['pydantic']


[tool.setuptools]
package-dir = { "" = "src" }
packages = ["listofdicts"]  
