[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aws-blogs-mcp-server"
version = "1.0.1"
description = "MCP server for searching and retrieving AWS blog content"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Vinod Chundiv", email = "chundiv@amazon.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "beautifulsoup4>=4.12.0",
    "mcp>=1.0.0",
    "lxml>=4.9.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/chundiv/aws-blogs-mcp-server"
Repository = "https://github.com/chundiv/aws-blogs-mcp-server"
Issues = "https://github.com/chundiv/aws-blogs-mcp-server/issues"

[project.scripts]
aws-blogs-mcp-server = "aws_blogs_mcp_server.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/aws_blogs_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true