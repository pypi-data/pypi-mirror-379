# Based on `maturin generate-ci github`
name: Publish Python Package

on:
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Check package
        run: |
          pipx run twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: pypi-files-sdist
          path: dist
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v5
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target}}
          args: --release --out dist
          manylinux: auto
      - name: Check
        run: |
          pipx run twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: pypi-files-linux-${{ matrix.platform.target }}
          path: dist
  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
    steps:
      - uses: actions/checkout@v5
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          manylinux: musllinux_1_2
      - name: Check
        run: |
          pipx run twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: pypi-files-musllinux-${{ matrix.platform.target }}
          path: dist
  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v5
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
      - name: Check
        run: |
          pipx run twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: pypi-files-macos-${{ matrix.platform.target }}
          path: dist
  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          architecture: ${{ matrix.platform.target }}
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
      - name: Check
        run: |
          pipx run twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: pypi-files-windows-${{ matrix.platform.target }}
          path: dist

  publish:
    needs: [sdist, linux, musllinux, macos, windows]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: pypi-files-*
          path: dist
          merge-multiple: true
      - name: Debug information
        run: ls -lah dist/
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
