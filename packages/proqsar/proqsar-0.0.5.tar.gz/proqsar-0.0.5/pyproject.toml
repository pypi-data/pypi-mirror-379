[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "proqsar"
version = "0.0.5"
description = "ProQSAR â€” automation utilities for QSAR workflows (standardization, featurization, model building & evaluation)."
readme = "README.md"
long-description = { file = "CHANGELOG.md" }
long-description-content-type = "text/markdown"
requires-python = ">=3.11"
license = { text = "MIT" }
license-files = ["LICENSE"]
authors = [
  { name = "Tuyet Minh Phan", email = "minh@bioinf.uni-leipzig.de" },
  { name = "Tieu Long Phan",  email = "tieu@bioinf.uni-leipzig.de" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# Pinned runtime dependencies you provided
dependencies = [
  "rdkit==2025.03.1",
  "seaborn==0.13.2",
  "pandas==2.2.2",
  "joblib==1.4.2",
  "scikit-learn==1.5.1",
  "xgboost==2.1.1",
  "catboost==1.2.7",
  "optuna==4.0.0",
  "numpy==1.26.4",
  "matplotlib==3.9.2",
  "scikit-posthocs==0.11.2",
  "pingouin==0.5.5",
  "scipy==1.14.1",
  "statsmodels==0.14.4",
  "mapie==0.9.2",
  "mordred==1.2.0",
]

[project.optional-dependencies]
ml = [
  "xgboost==2.1.1",
  "catboost==1.2.7",
  "lightgbm>=4.0.0"
]

viz = [
  "seaborn==0.13.2",
  "plotly>=5.0.0"
]

dev = [
  "pytest>=7.4",
  "black>=24.9",
  "ruff>=0.1",
  "mypy>=1.8",
  "pre-commit",
  "towncrier"
]

docs = [
  "sphinx>=6.0",
  "sphinx-rtd-theme",
  "sphinxcontrib-bibtex",
]

all = [
  "rdkit==2025.03.1",
  "xgboost==2.1.1",
  "catboost==1.2.7",
  "lightgbm>=4.0.0",
  "seaborn==0.13.2",
  "plotly>=5.0.0",
]

[project.urls]
homepage      = "https://github.com/Medicine-Artificial-Intelligence/ProQSAR"
source        = "https://github.com/Medicine-Artificial-Intelligence/ProQSAR"
issues        = "https://github.com/Medicine-Artificial-Intelligence/ProQSAR/issues"
documentation = "https://proqsar.readthedocs.io/en/latest/"
