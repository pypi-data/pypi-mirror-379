package:
  name: proqsar
  version: "0.0.6"

source:
  path: ..

build:
  noarch: python
  number: 0
  script:
    # pip will invoke Hatchling to build and install the wheel, including data files
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.11,<3.12     # ensure same Python minor version
    - pip
    - hatchling               # PEP517 build backend
  run:
    - python >=3.11,<3.12
    - rdkit 2025.03.1
    - seaborn 0.13.2
    - pandas 2.2.2
    - joblib 1.4.2
    - scikit-learn 1.5.1
    - xgboost 2.1.1
    - catboost 1.2.7
    - optuna 4.0.0
    - numpy 1.26.4
    - matplotlib 3.9.2
    - scikit-posthocs 0.11.2
    - pingouin 0.5.5
    - scipy 1.14.1
    - statsmodels 0.14.4
    - mapie 0.9.2
    - mordred 1.2.0

about:
  home: https://github.com/Medicine-Artificial-Intelligence/ProQSAR
  license: MIT
  license_file: LICENSE
  summary: Automatic pipeline for QSAR modeling

extra:
  recipe-maintainers:
    - TieuLongPhan
