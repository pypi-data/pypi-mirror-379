[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "primate-run"
version = "0.1.0"
description = "Primate Python integration"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Terrablue", email = "terrablue@proton.me" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://primate.run"
Documentation = "https://primate.run/docs/backend/python"
Repository = "https://github.com/primate-run/python"
Issues = "https://github.com/primate-run/python/issues"

[tool.hatch.build.targets.wheel]
packages = ["primate"]

[tool.ruff]
indent-width = 2
line-length = 80
target-version = "py313"
lint.select = ["E", "F", "I", "UP", "B", "W"]

[tool.ruff.format]
quote-style = "double"
