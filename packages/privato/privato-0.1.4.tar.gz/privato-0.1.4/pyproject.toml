[project]
requires-python = ">=3.9"
name = "privato"
version = "0.1.4"
readme = "README.md"
description = "To Identify and Redact Personal Identifiable information"
authors = [
    { name = "Mohammed Saajid", email = "mohammedsaajid23@gmail.com" },
]
license = { text="MIT" }




dependencies = [
    "fastapi>=0.103.0",
    "uvicorn",
    "pydantic>=2.0.0",
    "requests>=2.32.0",
    "loguru>=0.7.0",
    "joblib>=1.2.0",
    "scikit-learn>=1.1.3",
    "pandas>=2.2.3",
    "httpx>=0.27.0",
    "python-multipart>=0.0.6",
    "python-dotenv>=1.0.0",
    "presidio-image-redactor>=0.0.57",
    "pymupdf>=1.26.3",
    "pdf2image>=1.17.0",
    "presidio-anonymizer>=2.2.359",
    "openpyxl>=3.1.5",
    "ultralytics>=8.3.10",
    "supervision>=0.26.1",
    "huggingface-hub>=0.34.4",
    "onnxruntime>=1.18.0",
    "onnx>=1.17.0",
    "presidio-structured>=0.0.6",
    "typer>=0.9.4",
   
]

[project.urls]
"Homepage" = "https://github.com/Mohammed-Saajid/privato"

[project.optional-dependencies]
dev = [
    "pytest>=7.2",
    "black>=24.3",
    "autopep8>=2.0.0",
    "ipdb>=0.13.0",
    "pylint>=3.0.0",
    "reportlab>=4.4.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.20",
    "mkdocstrings[python]>=0.30.1",
]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
  \.toml
  |\.sh
  |\.git
  |\.ini
  |Dockerfile
  |Jenkinfile
)/
'''

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
# Add the project root to the Python path
pythonpath = "."

# Set a minimum required pytest version
minversion = "7.0"

# Add default command-line options
# -v for verbose, -rA to show a summary report for all outcomes
addopts = "-v -rA"

# Specify the directory where tests are located
testpaths = [
    "tests",
]

[tool.setuptools.package-data]
"privato.ml.model" = ["*.onnx", "*.pt"]
"privato.app" = ["static/dist/**"]


[tool.setuptools]
include-package-data = true



# Set up CLI Commands
[project.scripts]
privato = "privato.cli.main:app"



