# Comprehensive Strategies Configuration Example
# =============================================
#
# This file demonstrates all available trading strategies in GeneBot
# with their complete parameter sets and configuration options.
#
# Copy sections to your main config file and customize as needed.

# Application Settings
app_name: "GeneBot"
version: "1.1.28"
debug: false
dry_run: true  # Set to false for live trading
base_currency: "USD"
environment: "development"

# =============================================================================
# TECHNICAL ANALYSIS STRATEGIES
# =============================================================================

strategies:
  # RSI Strategy - Relative Strength Index based trading
  rsi_strategy:
    strategy_type: "rsi"
    enabled: true
    symbols: ["BTC/USDT", "ETH/USDT", "ADA/USDT"]
    timeframe: "1h"
    parameters:
      rsi_period: 14                    # RSI calculation period
      oversold_threshold: 30            # Buy signal threshold
      overbought_threshold: 70          # Sell signal threshold
      min_confidence: 0.7               # Minimum signal confidence
    max_positions: 3
    risk_per_trade: 0.02
    markets: ["crypto", "forex"]
    description: "Trades based on RSI overbought/oversold conditions"
  
  # Moving Average Strategy - Simple MA crossover
  moving_average_strategy:
    strategy_type: "moving_average"
    enabled: true
    symbols: ["BTC/USDT", "ETH/USDT", "LTC/USDT"]
    timeframe: "4h"
    parameters:
      short_window: 10                  # Short-term MA period
      long_window: 30                   # Long-term MA period
      min_confidence: 0.7               # Minimum signal confidence
    max_positions: 2
    risk_per_trade: 0.015
    markets: ["crypto", "forex"]
    description: "Trades on moving average crossovers"
  
  # Mean Reversion Strategy - Statistical mean reversion
  mean_reversion_strategy:
    strategy_type: "mean_reversion"
    enabled: false
    symbols: ["BTC/USDT", "ETH/USDT"]
    timeframe: "1h"
    parameters:
      lookback_period: 20               # Historical data period
      std_dev_multiplier: 2.0           # Standard deviation multiplier
      min_confidence: 0.75              # Minimum signal confidence
      reversion_threshold: 0.02         # Price deviation threshold
    max_positions: 2
    risk_per_trade: 0.02
    markets: ["crypto", "forex"]
    description: "Trades when price deviates significantly from mean"
  
  # Multi-Indicator Strategy - Combines multiple technical indicators
  multi_indicator_strategy:
    strategy_type: "multi_indicator"
    enabled: false
    symbols: ["BTC/USDT", "ETH/USDT", "ADA/USDT", "DOT/USDT"]
    timeframe: "1h"
    parameters:
      ma_fast: 10                       # Fast moving average
      ma_slow: 20                       # Slow moving average
      rsi_period: 14                    # RSI period
      rsi_oversold: 30                  # RSI oversold level
      rsi_overbought: 70                # RSI overbought level
      macd_fast: 12                     # MACD fast EMA
      macd_slow: 26                     # MACD slow EMA
      macd_signal: 9                    # MACD signal line
      bollinger_period: 20              # Bollinger bands period
      bollinger_std: 2.0                # Bollinger bands std dev
      min_confidence: 0.85              # Minimum signal confidence
      indicator_weight_ma: 0.3          # Moving average weight
      indicator_weight_rsi: 0.3         # RSI weight
      indicator_weight_macd: 0.2        # MACD weight
      indicator_weight_bollinger: 0.2   # Bollinger bands weight
    max_positions: 3
    risk_per_trade: 0.025
    markets: ["crypto", "forex"]
    description: "Combines MA, RSI, MACD, and Bollinger Bands"
  
  # ATR Volatility Strategy - Average True Range based
  atr_volatility_strategy:
    strategy_type: "atr_volatility"
    enabled: false
    symbols: ["BTC/USDT", "ETH/USDT"]
    timeframe: "1h"
    parameters:
      atr_period: 14                    # ATR calculation period
      atr_multiplier: 2.0               # ATR multiplier for signals
      volatility_threshold: 0.02        # Minimum volatility threshold
      min_confidence: 0.8               # Minimum signal confidence
      breakout_confirmation: true       # Require breakout confirmation
    max_positions: 2
    risk_per_trade: 0.02
    markets: ["crypto", "forex"]
    description: "Trades based on volatility breakouts using ATR"
  
  # Advanced Momentum Strategy - Enhanced momentum trading
  advanced_momentum_strategy:
    strategy_type: "advanced_momentum"
    enabled: false
    symbols: ["BTC/USDT", "ETH/USDT", "BNB/USDT"]
    timeframe: "2h"
    parameters:
      momentum_period: 20               # Momentum calculation period
      rsi_period: 14                    # RSI period for confirmation
      volume_threshold: 1.5             # Volume spike threshold
      price_change_threshold: 0.03      # Minimum price change
      min_confidence: 0.8               # Minimum signal confidence
      trend_confirmation: true          # Require trend confirmation
    max_positions: 3
    risk_per_trade: 0.02
    markets: ["crypto", "forex"]
    description: "Advanced momentum strategy with volume confirmation"
  
  # Machine Learning Pattern Strategy
  ml_pattern_strategy:
    strategy_type: "ml_pattern"
    enabled: false
    symbols: ["BTC/USDT", "ETH/USDT"]
    timeframe: "1h"
    parameters:
      pattern_lookback: 50              # Historical pattern lookback
      confidence_threshold: 0.85        # ML model confidence threshold
      feature_count: 20                 # Number of features to use
      model_retrain_interval: 168       # Retrain every 168 hours (1 week)
      pattern_types: ["head_shoulders", "double_top", "triangle", "flag"]
      min_pattern_strength: 0.7         # Minimum pattern strength
    max_positions: 2
    risk_per_trade: 0.015
    markets: ["crypto", "forex"]
    description: "Uses ML to identify chart patterns"

# =============================================================================
# FOREX-SPECIFIC STRATEGIES
# =============================================================================

  # Forex Session Strategy - Trades during market session overlaps
  forex_session_strategy:
    strategy_type: "forex_session"
    enabled: false  # Enable when forex is configured
    symbols: ["EUR/USD", "GBP/USD", "USD/JPY", "AUD/USD"]
    timeframe: "15m"
    parameters:
      session_overlap_only: true        # Trade only during overlaps
      min_volatility_threshold: 0.0015  # Minimum volatility (15 pips)
      momentum_period: 20               # Momentum calculation period
      atr_period: 14                    # ATR period
      atr_multiplier: 2.0               # ATR multiplier
      rsi_period: 14                    # RSI period
      rsi_oversold: 30                  # RSI oversold level
      rsi_overbought: 70                # RSI overbought level
      preferred_sessions: ["london", "new_york"]  # Preferred sessions
      min_overlap_minutes: 60           # Minimum overlap duration
      major_pairs: ["EUR/USD", "GBP/USD", "USD/JPY", "USD/CHF", "AUD/USD", "USD/CAD", "NZD/USD"]
    max_positions: 2
    risk_per_trade: 0.02
    markets: ["forex"]
    description: "Trades during high-volume forex session overlaps"
  
  # Forex Carry Trade Strategy - Interest rate differential trading
  forex_carry_trade_strategy:
    strategy_type: "forex_carry_trade"
    enabled: false
    symbols: ["AUD/JPY", "NZD/JPY", "EUR/JPY"]
    timeframe: "1d"
    parameters:
      min_interest_differential: 0.02   # Minimum interest rate difference
      trend_confirmation_period: 20     # Trend confirmation period
      volatility_threshold: 0.01        # Maximum volatility threshold
      correlation_threshold: 0.7        # Correlation threshold
      swap_positive_only: true          # Only positive swap trades
      max_drawdown_threshold: 0.05      # Maximum drawdown allowed
    max_positions: 3
    risk_per_trade: 0.015
    markets: ["forex"]
    description: "Profits from interest rate differentials"
  
  # Forex News Strategy - News-based trading
  forex_news_strategy:
    strategy_type: "forex_news"
    enabled: false
    symbols: ["EUR/USD", "GBP/USD", "USD/JPY"]
    timeframe: "5m"
    parameters:
      news_impact_threshold: "high"     # Minimum news impact level
      pre_news_minutes: 15              # Minutes before news to prepare
      post_news_minutes: 60             # Minutes after news to trade
      volatility_multiplier: 2.0        # Expected volatility increase
      news_sources: ["forex_factory", "economic_calendar"]
      currency_focus: ["USD", "EUR", "GBP", "JPY"]
    max_positions: 1
    risk_per_trade: 0.01
    markets: ["forex"]
    description: "Trades on high-impact news events"

# =============================================================================
# ARBITRAGE STRATEGIES
# =============================================================================

  # Cross-Market Arbitrage Strategy - Arbitrage between crypto and forex
  cross_market_arbitrage_strategy:
    strategy_type: "cross_market_arbitrage"
    enabled: false  # Enable when both markets are configured
    symbols: ["BTC/USD", "EUR/USD"]  # Cross-market pairs
    timeframe: "5m"
    parameters:
      min_arbitrage_opportunity: 0.001  # Minimum profit opportunity
      max_execution_time: 30            # Maximum execution time (seconds)
      correlation_threshold: 0.7        # Correlation threshold
      min_confidence: 0.90              # Minimum signal confidence
      slippage_tolerance: 0.0005        # Maximum slippage tolerance
      transaction_cost_estimate: 0.002  # Estimated transaction costs
    max_positions: 1
    risk_per_trade: 0.005
    markets: ["crypto", "forex"]
    description: "Arbitrage opportunities between crypto and forex markets"
  
  # Crypto-Forex Arbitrage Strategy - Specific crypto-forex arbitrage
  crypto_forex_arbitrage_strategy:
    strategy_type: "crypto_forex_arbitrage"
    enabled: false
    symbols: ["BTC/USD", "EUR/USD"]
    timeframe: "1m"
    parameters:
      min_spread_threshold: 0.002       # Minimum spread for opportunity
      max_position_hold_time: 300       # Maximum hold time (seconds)
      correlation_window: 100           # Correlation calculation window
      volatility_adjustment: true       # Adjust for volatility
      hedge_ratio: 1.0                  # Hedge ratio between markets
    max_positions: 1
    risk_per_trade: 0.005
    markets: ["crypto", "forex"]
    description: "Specialized crypto-forex arbitrage"
  
  # Triangular Arbitrage Strategy - Three-way arbitrage
  triangular_arbitrage_strategy:
    strategy_type: "triangular_arbitrage"
    enabled: false
    symbols: ["BTC/USDT", "ETH/BTC", "ETH/USDT"]
    timeframe: "1m"
    parameters:
      min_profit_threshold: 0.001       # Minimum profit threshold
      max_execution_time: 10            # Maximum execution time (seconds)
      transaction_cost_estimate: 0.001  # Estimated transaction costs
      slippage_buffer: 0.0005           # Slippage buffer
      currency_triangles: [
        ["BTC", "ETH", "USDT"],
        ["BTC", "ADA", "USDT"],
        ["ETH", "ADA", "USDT"]
      ]
    max_positions: 1
    risk_per_trade: 0.005
    markets: ["crypto"]
    description: "Triangular arbitrage within crypto markets"

# =============================================================================
# MARKET-AGNOSTIC STRATEGIES
# =============================================================================

  # Market Agnostic Strategy - Works across all markets
  market_agnostic_strategy:
    strategy_type: "market_agnostic"
    enabled: false
    symbols: ["BTC/USDT", "EUR/USD", "ETH/USDT", "GBP/USD"]
    timeframe: "1h"
    parameters:
      universal_indicators: ["rsi", "ma", "volume"]
      market_correlation_threshold: 0.5
      cross_market_confirmation: true
      adaptive_parameters: true
      market_weights:
        crypto: 0.6
        forex: 0.4
    max_positions: 4
    risk_per_trade: 0.02
    markets: ["crypto", "forex"]
    description: "Unified strategy that works across all markets"
  
  # Market Specific Strategy - Adapts to specific market conditions
  market_specific_strategy:
    strategy_type: "market_specific"
    enabled: false
    symbols: ["BTC/USDT", "EUR/USD"]
    timeframe: "2h"
    parameters:
      crypto_specific:
        volatility_adjustment: true
        social_sentiment_weight: 0.2
        on_chain_metrics: true
      forex_specific:
        economic_calendar_weight: 0.3
        central_bank_policy: true
        session_timing: true
      market_detection_threshold: 0.8
    max_positions: 2
    risk_per_trade: 0.02
    markets: ["crypto", "forex"]
    description: "Adapts strategy based on specific market characteristics"

# =============================================================================
# RISK MANAGEMENT SETTINGS
# =============================================================================

# Base Risk Management
risk:
  max_position_size: 0.1              # 10% max position size
  max_daily_loss: 0.05                # 5% max daily loss
  max_drawdown: 0.15                  # 15% max drawdown
  stop_loss_percentage: 0.02          # 2% stop loss
  take_profit_percentage: 0.04        # 4% take profit
  max_open_positions: 10              # Maximum open positions
  position_sizing_method: "fixed_fraction"  # Position sizing method
  risk_per_trade: 0.01                # 1% risk per trade
  
  # Advanced risk settings
  correlation_limit: 0.7              # Maximum correlation between positions
  sector_concentration_limit: 0.3     # Maximum sector concentration
  volatility_adjustment: true         # Adjust position size for volatility
  dynamic_stop_loss: true             # Use dynamic stop losses
  trailing_stop_enabled: true         # Enable trailing stops

# Cross-Market Risk Management
cross_market_risk:
  max_total_exposure: 0.8             # 80% max total portfolio exposure
  max_correlation_exposure: 0.5       # 50% max exposure to correlated positions
  correlation_threshold: 0.7          # 70% correlation threshold
  crypto_max_allocation: 0.6          # 60% max allocation to crypto
  forex_max_allocation: 0.4           # 40% max allocation to forex
  max_cross_market_positions: 10      # Max positions across all markets
  max_positions_per_market: 5         # Max positions per market type
  
  # Market-specific risk adjustments
  crypto_volatility_multiplier: 1.5   # Increase risk for crypto volatility
  forex_leverage_limit: 50            # Maximum forex leverage
  arbitrage_position_limit: 0.05      # 5% max for arbitrage positions

# =============================================================================
# PERFORMANCE AND MONITORING
# =============================================================================

# Performance Monitoring
performance:
  track_strategy_performance: true
  benchmark_comparison: true
  risk_adjusted_metrics: true
  drawdown_analysis: true
  correlation_analysis: true
  
  # Reporting settings
  daily_reports: true
  weekly_reports: true
  monthly_reports: true
  performance_alerts: true
  
  # Benchmarks
  benchmarks:
    crypto: "BTC/USDT"
    forex: "EUR/USD"
    overall: "SPY"

# Strategy Optimization
optimization:
  auto_parameter_tuning: false        # Automatic parameter optimization
  backtesting_enabled: true           # Enable backtesting
  walk_forward_analysis: true         # Walk-forward optimization
  monte_carlo_simulation: true        # Monte Carlo analysis
  
  # Optimization settings
  optimization_frequency: "monthly"   # How often to optimize
  min_trades_for_optimization: 100    # Minimum trades before optimization
  optimization_lookback_days: 252     # Days of data for optimization

# Notes:
# ======
# 1. Start with simple strategies (RSI, Moving Average) before using complex ones
# 2. Always test strategies in paper trading mode first
# 3. Monitor correlation between strategies to avoid over-concentration
# 4. Adjust risk parameters based on your risk tolerance
# 5. Consider market conditions when enabling/disabling strategies
# 6. Regularly review and update strategy parameters
# 7. Use proper position sizing and risk management
# 8. Monitor strategy performance and disable underperforming strategies