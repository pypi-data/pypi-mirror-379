# Orchestrator Development Configuration
# This configuration is optimized for development and testing

orchestrator:
  # Allocation configuration
  allocation:
    method: "equal_weight"  # Simple equal allocation for testing
    rebalance_frequency: "daily"
    min_allocation: 0.05  # Minimum 5% allocation per strategy
    max_allocation: 0.30  # Maximum 30% allocation per strategy
    allocation_constraints: {}
  
  # Risk management configuration
  risk:
    max_portfolio_drawdown: 0.05  # Conservative 5% max drawdown for testing
    max_strategy_correlation: 0.85  # Allow higher correlation in development
    position_size_limit: 0.03  # Small position sizes for testing
    stop_loss_threshold: 0.01  # Tight stop losses for safety
    emergency_stop_conditions:
      - "max_drawdown_exceeded"
      - "strategy_failure_cascade"
  
  # Monitoring configuration
  monitoring:
    performance_tracking: true
    alert_thresholds:
      drawdown: 0.02  # Alert at 2% drawdown
      correlation: 0.80  # Alert when correlation exceeds 80%
      underperformance: -0.05  # Alert on 5% underperformance
    notification_channels: ["console"]  # Console only for development
  
  # Strategy configurations
  strategies:
    # Moving Average Strategy
    - type: "MovingAverageStrategy"
      name: "ma_short_dev"
      enabled: true
      allocation_weight: 1.0
      parameters:
        short_period: 5
        long_period: 10
      symbols: ["BTC/USDT"]  # Single symbol for testing
      timeframe: "5m"  # Short timeframe for quick testing
    
    # RSI Strategy
    - type: "RSIStrategy"
      name: "rsi_dev"
      enabled: true
      allocation_weight: 1.0
      parameters:
        period: 7
        oversold: 35
        overbought: 65
      symbols: ["BTC/USDT"]
      timeframe: "5m"
    
    # Mean Reversion Strategy
    - type: "MeanReversionStrategy"
      name: "mean_reversion_dev"
      enabled: false  # Disabled by default for testing
      allocation_weight: 1.0
      parameters:
        lookback_period: 10
        z_score_threshold: 1.5
      symbols: ["ETH/USDT"]
      timeframe: "15m"
  
  # Optimization configuration
  optimization:
    optimization_frequency: "daily"  # Frequent optimization for testing
    lookback_period: 7  # Short lookback for quick results
    optimization_method: "sharpe_ratio"
    min_performance_threshold: -0.10  # Allow negative performance for testing

# Development-specific settings
development:
  dry_run: true  # Always dry run in development
  log_level: "DEBUG"
  enable_backtesting: true
  backtest_period_days: 30
  
# Database configuration for development
database:
  database_type: "sqlite"
  database_url: "sqlite:///dev_orchestrator.db"
  echo: true  # Enable SQL logging for debugging

# Logging configuration
logging:
  log_level: "DEBUG"
  log_format: "detailed"
  log_file: "logs/orchestrator_dev.log"
  max_file_size: 10485760  # 10MB
  backup_count: 3