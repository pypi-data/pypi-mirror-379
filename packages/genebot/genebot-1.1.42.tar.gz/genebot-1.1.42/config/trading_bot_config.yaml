app_name: GeneBot
base_currency: USDT
database:
  database_type: sqlite
  database_url: sqlite:///genebot.db
  echo: false
  pool_size: 5
debug: true
dry_run: true
exchanges:
  binance-demo:
    exchange_type: binance
    api_key: ${BINANCE_DEMO_API_KEY}
    api_secret: ${BINANCE_DEMO_API_SECRET}
    sandbox: true
    rate_limit: 1200
    timeout: 30
    enabled: true
logging:
  backup_count: 5
  log_file: logs/genebot.log
  log_format: standard
  log_level: DEBUG
  max_file_size: 10485760
risk:
  max_daily_loss: 0.05
  max_drawdown: 0.15
  max_open_positions: 5
  max_position_size: 0.1
  position_sizing_method: fixed_fraction
  risk_per_trade: 0.01
  stop_loss_percentage: 0.02
strategies:
  cross_market_arbitrage_strategy:
    enabled: false
    max_positions: 1
    parameters:
      correlation_threshold: 0.7
      max_execution_time: 30
      min_arbitrage_opportunity: 0.001
      min_confidence: 0.9
    risk_per_trade: 0.005
    strategy_type: cross_market_arbitrage
    symbols:
    - BTC/USD
    - EUR/USD
    timeframe: 5m
  forex_session_strategy:
    enabled: false
    max_positions: 2
    parameters:
      min_confidence: 0.8
      min_volatility_threshold: 0.0015
      preferred_sessions:
      - london
      - new_york
      session_overlap_only: true
    risk_per_trade: 0.02
    strategy_type: forex_session
    symbols:
    - EUR/USD
    - GBP/USD
    - USD/JPY
    timeframe: 15m
  moving_average_strategy:
    enabled: true
    max_positions: 2
    parameters:
      long_window: 30
      min_confidence: 0.7
      short_window: 10
    risk_per_trade: 0.015
    strategy_type: moving_average
    symbols:
    - BTC/USDT
    - ETH/USDT
    - LTC/USDT
    timeframe: 4h
  multi_indicator_strategy:
    enabled: false
    max_positions: 3
    parameters:
      ma_fast: 10
      ma_slow: 20
      min_confidence: 0.85
      rsi_overbought: 70
      rsi_oversold: 30
      rsi_period: 14
    risk_per_trade: 0.025
    strategy_type: multi_indicator
    symbols:
    - BTC/USDT
    - ETH/USDT
    - ADA/USDT
    timeframe: 1h
  rsi_strategy:
    enabled: true
    max_positions: 3
    parameters:
      min_confidence: 0.7
      overbought_threshold: 70
      oversold_threshold: 30
      rsi_period: 14
    risk_per_trade: 0.02
    strategy_type: rsi
    symbols:
    - BTC/USDT
    - ETH/USDT
    - ADA/USDT
    timeframe: 1h
version: 1.1.28
