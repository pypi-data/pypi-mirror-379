# Simple Orchestrator Configuration Example
# This is a minimal configuration for testing the orchestration system

orchestrator:
  # Basic settings
  max_concurrent_strategies: 5
  signal_aggregation_method: "weighted_average"
  conflict_resolution_method: "highest_confidence"
  enable_dynamic_allocation: true
  enable_strategy_auto_discovery: false

  # Simple allocation configuration
  allocation:
    method: "equal_weight"
    rebalance_frequency: "daily"
    min_allocation: 0.10
    max_allocation: 0.40
    rebalance_threshold: 0.10
    lookback_period: 14

  # Basic risk management
  risk:
    max_portfolio_drawdown: 0.15
    max_strategy_correlation: 0.85
    position_size_limit: 0.10
    stop_loss_threshold: 0.03
    var_confidence_level: 0.95
    max_leverage: 1.0
    correlation_lookback: 30
    risk_free_rate: 0.02

  # Simple monitoring
  monitoring:
    performance_tracking: true
    real_time_metrics: false
    reporting_frequency: "daily"
    metrics_retention_days: 90
    enable_notifications: true
    notification_channels: ["log"]
    alert_thresholds:
      drawdown: 0.10
      correlation: 0.80
      performance_degradation: -0.15

  # Basic optimization
  optimization:
    optimization_frequency: "weekly"
    lookback_period: 21
    optimization_method: "sharpe_ratio"
    min_performance_threshold: -0.05
    enable_parameter_optimization: false

  # Simple strategy configuration
  strategies:
    - type: "MovingAverageStrategy"
      name: "ma_simple"
      enabled: true
      allocation_weight: 1.0
      parameters:
        short_period: 10
        long_period: 20

    - type: "RSIStrategy"
      name: "rsi_simple"
      enabled: true
      allocation_weight: 1.0
      parameters:
        period: 14
        oversold: 30
        overbought: 70

    - type: "MeanReversionStrategy"
      name: "mean_reversion_simple"
      enabled: true
      allocation_weight: 1.0
      parameters:
        lookback_period: 20
        z_score_threshold: 2.0