# Minimal Orchestrator Configuration Template
# This template provides a basic configuration for getting started with orchestration

orchestrator:
  # Basic orchestrator settings
  max_concurrent_strategies: 5
  signal_aggregation_method: "weighted_average"
  conflict_resolution_method: "highest_confidence"
  enable_dynamic_allocation: true
  enable_strategy_auto_discovery: false

  # Simple allocation management
  allocation:
    method: "equal_weight"
    rebalance_frequency: "daily"
    min_allocation: 0.10
    max_allocation: 0.50
    rebalance_threshold: 0.10
    lookback_period: 14

  # Basic risk management
  risk:
    max_portfolio_drawdown: 0.15
    max_strategy_correlation: 0.85
    position_size_limit: 0.10
    stop_loss_threshold: 0.05
    var_confidence_level: 0.95
    max_leverage: 1.0
    correlation_lookback: 30
    risk_free_rate: 0.02
    emergency_stop_conditions:
      - "max_drawdown_exceeded"

  # Basic monitoring
  monitoring:
    performance_tracking: true
    real_time_metrics: false
    reporting_frequency: "daily"
    metrics_retention_days: 90
    enable_notifications: false
    notification_channels: ["log"]
    alert_thresholds:
      drawdown: 0.10
      correlation: 0.80

  # Simple optimization
  optimization:
    optimization_frequency: "weekly"
    lookback_period: 14
    optimization_method: "sharpe_ratio"
    min_performance_threshold: 0.0
    enable_parameter_optimization: false

  # Basic strategy configuration
  strategies:
    - type: "MovingAverageStrategy"
      name: "ma_basic"
      enabled: true
      allocation_weight: 1.0
      parameters:
        short_period: 10
        long_period: 20
        market_types: ["crypto"]
      risk_limits:
        max_position_size: 0.05
        stop_loss: 0.03

    - type: "RSIStrategy"
      name: "rsi_basic"
      enabled: true
      allocation_weight: 1.0
      parameters:
        period: 14
        oversold: 30
        overbought: 70
        market_types: ["crypto"]
      risk_limits:
        max_position_size: 0.05
        stop_loss: 0.03

_template_metadata:
  name: "minimal"
  description: "Minimal orchestrator configuration for getting started"
  created_at: "2024-01-01T00:00:00"
  version: "1.2"