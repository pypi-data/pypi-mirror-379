# Production Environment Configuration Overrides
# This file contains production-specific settings that override the main configuration

environment: "production"

# Production settings
debug: false
dry_run: false  # Live trading in production

# Logging settings for production
log_level: "INFO"
log_file: "logs/prod_trading_bot.log"

# Database settings for production (use PostgreSQL)
database_url: "${DATABASE_URL}"  # Set via environment variable
pool_size: 10
max_overflow: 20

# Risk settings for production (standard settings)
max_position_size: 0.1   # 10% max position size
max_daily_loss: 0.05     # 5% max daily loss
risk_per_trade: 0.01     # 1% risk per trade

# Market settings for production
crypto_enabled: true
forex_enabled: true  # Enable both markets in production

# Disable sandbox/testnet for all exchanges and brokers
crypto:
  exchanges:
    binance:
      sandbox: false
    coinbase:
      sandbox: false

forex:
  brokers:
    oanda:
      sandbox: false
    mt5:
      sandbox: false
    ib:
      sandbox: false
      port: 7496  # Live trading port

# Enhanced compliance for production
compliance:
  enabled: true
  generate_reports: true
  report_frequency: "daily"
  audit_trail_enabled: true

# Production-specific strategy settings
strategies:
  # Core strategies for production
  rsi_strategy:
    enabled: true
    max_positions: 3
    risk_per_trade: 0.015
  
  moving_average_strategy:
    enabled: true
    max_positions: 2
    risk_per_trade: 0.01
  
  multi_indicator_strategy:
    enabled: true
    max_positions: 4
    risk_per_trade: 0.02
  
  # Forex strategies (enable when forex accounts configured)
  forex_session_strategy:
    enabled: false  # Enable manually after forex setup
    max_positions: 2
    risk_per_trade: 0.015
  
  forex_carry_trade_strategy:
    enabled: false
    max_positions: 2
    risk_per_trade: 0.01
  
  # Advanced strategies (enable with caution)
  atr_volatility_strategy:
    enabled: false
    max_positions: 2
    risk_per_trade: 0.015
  
  advanced_momentum_strategy:
    enabled: false
    max_positions: 3
    risk_per_trade: 0.02
  
  # Arbitrage strategies (enable when multiple markets configured)
  cross_market_arbitrage_strategy:
    enabled: false
    max_positions: 1
    risk_per_trade: 0.005
  
  triangular_arbitrage_strategy:
    enabled: false
    max_positions: 1
    risk_per_trade: 0.005