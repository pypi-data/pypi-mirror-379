# Development Orchestrator Configuration Template
# This template is optimized for development and testing environments

orchestrator:
  # Development-friendly settings
  max_concurrent_strategies: 10
  signal_aggregation_method: "weighted_average"
  conflict_resolution_method: "highest_confidence"
  enable_dynamic_allocation: true
  enable_strategy_auto_discovery: true

  # Conservative allocation for testing
  allocation:
    method: "performance_based"
    rebalance_frequency: "hourly"  # More frequent for testing
    min_allocation: 0.05
    max_allocation: 0.30
    rebalance_threshold: 0.05
    lookback_period: 7  # Shorter for faster feedback

  # Relaxed risk management for development
  risk:
    max_portfolio_drawdown: 0.20
    max_strategy_correlation: 0.90
    position_size_limit: 0.08
    stop_loss_threshold: 0.03
    var_confidence_level: 0.90
    max_leverage: 1.0
    correlation_lookback: 14
    risk_free_rate: 0.02
    emergency_stop_conditions:
      - "max_drawdown_exceeded"
      - "strategy_failure_cascade"

  # Enhanced monitoring for development
  monitoring:
    performance_tracking: true
    real_time_metrics: true
    reporting_frequency: "hourly"
    metrics_retention_days: 30
    enable_notifications: true
    notification_channels: ["log", "email"]
    alert_thresholds:
      drawdown: 0.08
      correlation: 0.85
      performance_degradation: -0.15
      risk_limit_breach: 0.85

  # Frequent optimization for testing
  optimization:
    optimization_frequency: "daily"
    lookback_period: 7
    optimization_method: "sharpe_ratio"
    min_performance_threshold: -0.10  # Allow poor performers for testing
    enable_parameter_optimization: false

  # Development strategy mix
  strategies:
    # Basic strategies for testing
    - type: "MovingAverageStrategy"
      name: "ma_dev_short"
      enabled: true
      allocation_weight: 1.0
      parameters:
        short_period: 5
        long_period: 10
        market_types: ["crypto"]
      risk_limits:
        max_position_size: 0.04
        stop_loss: 0.02
      performance_thresholds:
        min_sharpe_ratio: -0.5
        max_drawdown: 0.15

    - type: "RSIStrategy"
      name: "rsi_dev_fast"
      enabled: true
      allocation_weight: 1.0
      parameters:
        period: 7
        oversold: 35
        overbought: 65
        market_types: ["crypto"]
      risk_limits:
        max_position_size: 0.04
        stop_loss: 0.02

    # Test different timeframes
    - type: "MovingAverageStrategy"
      name: "ma_dev_medium"
      enabled: true
      allocation_weight: 0.8
      parameters:
        short_period: 10
        long_period: 20
        market_types: ["crypto"]
      risk_limits:
        max_position_size: 0.03
        stop_loss: 0.025

    # Mean reversion for testing
    - type: "MeanReversionStrategy"
      name: "mean_reversion_dev"
      enabled: true
      allocation_weight: 1.2
      parameters:
        lookback_period: 10
        z_score_threshold: 1.5
        market_types: ["crypto"]
      risk_limits:
        max_position_size: 0.03
        stop_loss: 0.02

    # Multi-indicator for complexity testing
    - type: "MultiIndicatorStrategy"
      name: "multi_dev"
      enabled: false  # Disabled by default for simpler testing
      allocation_weight: 1.0
      parameters:
        indicators: ["rsi", "macd"]
        confirmation_threshold: 1
        market_types: ["crypto"]
      risk_limits:
        max_position_size: 0.04
        stop_loss: 0.025

_template_metadata:
  name: "development"
  description: "Development orchestrator configuration optimized for testing"
  created_at: "2024-01-01T00:00:00"
  version: "1.2"