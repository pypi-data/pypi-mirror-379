[build-system]
requires = [
    "hatchling>=1.8.0",
    "hatch-vcs"
]
build-backend = "hatchling.build"

[project]
name = "pycopanlpjml"
dynamic = ["version"]
description = "copan:LPJmL, an advanced World-Earth modeling framework extending copan:CORE, integrating LPJmL as the Earth system interface for comprehensive social-ecological simulations."
readme = "README.md"
license = {file = "LICENSE.md"}
authors = [
    { name = "Jannes Breier", email = "jannes.breier@pik-potsdam.de" },

]
requires-python = ">=3.9"
keywords = ["DGVM", "ABM", "LPJmL", "copan:CORE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "numpy>=1.20.3",
    "netCDF4>=1.5.8",
    "xarray>=0.21.1",
    "networkx>=2.6.3",
    "pycopancore>=0.8.5",
    "pycoupler>=1.5.16"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8"
]

doc = [
    "sphinx>=6",
    "pydata-sphinx-theme>=0.16.0",
    "numpydoc>=1.1",
    "sphinx-design>=0.4",
    "myst-parser>=1.0",
    "sphinxcontrib-mermaid>=0.7",
    "ablog>=0.10",
    "docutils>=0.18", # mdinclude with myst
]

[project.urls]
Homepage = "https://github.com/pik-copan/pycopanlpjml"
Issues = "https://github.com/pik-copan/pycopanlpjml/issues"
Documentation = "https://pycopanlpjml.readthedocs.io/en/latest/"
Repository = "https://github.com/pik-copan/pycopanlpjml"

[tool.aliases]
test = "pytest"
docs = "sphinx-build -b html ./docs ./docs/_build"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--strict-markers"

[tool.black]
line-length = 79
target-version = ['py37', 'py38', 'py39', 'py310']
exclude = "pycopanlpjml/_version.py"

[tool.flake8]
max-line-length = 79

[tool.hatch.version]
source = "vcs"
fallback_version = "1.1.5"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.hooks.vcs]
version-file = "pycopanlpjml/_version.py"
template = "__version__ = '{version}'"
