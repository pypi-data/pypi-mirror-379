[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-utility"
version = "0.1.1"
description = "Utilities for text detection & document processing "
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Rishabh", email = "rishabhislive@gmail.com" }]
license = { text = "MIT" }



dependencies = [
  "google-auth>=2.40.3",
  "google-cloud-documentai>=3.6.0",
  "google-cloud-storage>=3.4.0",
  "google-cloud-vision>=3.10.2"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["easy_utility*"]   # include package and subpackages
