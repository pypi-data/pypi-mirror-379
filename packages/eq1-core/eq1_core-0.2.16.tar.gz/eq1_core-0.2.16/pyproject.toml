[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eq1-core"
version = "0.2.16"
description = "EQ1 검사 시스템 핵심 라이브러리 - 카메라 제어, 통신, I/O 처리, 딥러닝 추론 기능 제공"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "CREFLE INC.", email = "dev@crefle.com"}
]
keywords = ["vision", "inspection", "camera", "deep-learning", "industrial", "quality-control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "onnxruntime>=1.22.1",
    "opencv-python>=4.11.0.86",
    "passlib>=1.7.4",
    "pymysql>=1.1.1",
    "sqlalchemy>=2.0.41",
    "pillow>=10.0.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "flake8>=6.0.0",
    "pylint>=2.17.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
plotting = [
    "matplotlib>=3.0.0,<4.0.0",
]

[project.urls]
Homepage = "https://github.com/crefle/eq1-core"
Documentation = "https://github.com/crefle/eq1-core#readme"
Repository = "https://github.com/crefle/eq1-core.git"
Issues = "https://github.com/crefle/eq1-core/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/eq1core"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".eggs",
]

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/eq1core",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "twine>=6.1.0",
]
