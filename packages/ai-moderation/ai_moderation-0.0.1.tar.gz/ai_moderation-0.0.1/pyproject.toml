[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "ai-moderation"
version = "0.0.1"
description = "Whitecircle.ai moderation helpers for content safety and policy enforcement."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "White Circle" }]
keywords = ["whitecircle.ai", "ai", "moderation", "safety", "policy", "filters"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 3 - Alpha"
]

[tool.hatch.build.targets.wheel]
packages = ["src/ai_moderation"]


