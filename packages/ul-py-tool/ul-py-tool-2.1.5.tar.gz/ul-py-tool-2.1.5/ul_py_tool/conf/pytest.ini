[pytest]
minversion = 6.2
testpaths = src
python_files = *.py
norecursedirs =
    .*
    .git
    .tmp
    srv
    node_modules
python_functions =
    test_*
addopts =
    --cov-report term-missing
    --doctest-modules
    -p pytest_cov
    -r a
    -v
    -vvvv
    -ra
    -q
    --showlocals
    --tb=short
    --maxfail=1
    -o log_cli=true
    -o cache_dir=./.tmp/pytest-cache
