[project]
name = "profilis"
version = "0.2.0"
description = "High performance, non blocking profiler for Python web apps."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Ankan Dutta" }]
dependencies = [
    "typing_extensions>=4.0",  # Required for ParamSpec in profile decorator
]
keywords = ["profiler", "python", "flask", "fastapi", "sanic", "sql", "sqlalchemy", "pyodbc", "mongo", "neo4j", "asyncio", "monitoring", "performance"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Testing",
  "Topic :: System :: Monitoring",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
]

# Optional extras; keep runtime deps light in core
[project.optional-dependencies]
flask = ["flask[async]>=3.0"]
fastapi = ["fastapi>=0.110", "starlette>=0.37"]
sanic = ["sanic>=23.0"]
sqlalchemy = ["sqlalchemy>=2.0", "aiosqlite", "greenlet"]
pyodbc = ["pyodbc"]
mongo = ["pymongo>=4.3", "motor>=3.3"]
neo4j = ["neo4j>=5.14"]
perf = ["orjson>=3.8"]
all = [
  "flask[async]>=3.0",
  "fastapi>=0.110","starlette>=0.37",
  "sanic>=23.0",
  "sqlalchemy>=2.0",
  "aiosqlite",
  "greenlet",
  "pyodbc",
  "pymongo>=4.3","motor>=3.3",
  "neo4j>=5.14",
  "orjson>=3.8"
]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "pytest-asyncio>=0.21.0",
  "mypy>=1.0",
  "ruff>=0.1.0",
  "black>=23.0",
  "pre-commit>=3.0"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py39"
lint.select = ["E","F","I","UP","B","SIM","PL","RUF"]
lint.ignore = ["E501", "UP007"]  # handled by formatter; keep code readable; ignore union syntax preference
format.quote-style = "double"
format.indent-style = "space"

[tool.mypy]
python_version = "3.9"
strict = true
warn_unreachable = true
warn_unused_ignores = false
warn_return_any = true
disallow_any_generics = true
disallow_subclassing_any = true
plugins = []
mypy_path = "src"
ignore_missing_imports = true
disable_error_code = ["misc", "no-any-return"]

[project.urls]
"Homepage" = "https://github.com/ankan97dutta/profilis"
"Documentation" = "https://ankan97dutta.github.io/profilis/"
"Bug Tracker" = "https://github.com/ankan97dutta/profilis/issues"
