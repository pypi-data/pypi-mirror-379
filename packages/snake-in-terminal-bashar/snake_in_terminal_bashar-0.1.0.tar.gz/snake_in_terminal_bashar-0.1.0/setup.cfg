[metadata]
name = snake_in_terminal_bashar
version = 0.1.0
author = بشار نشوان
author_email = bashar@example.com
description = لعبة ثعبان نصية تعمل في الطرفية (curses)
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://example.com/snake_in_terminal_bashar
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Games/Entertainment

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	snake-bashar = snake_in_terminal_bashar.cli:main

[egg_info]
tag_build = 
tag_date = 0

