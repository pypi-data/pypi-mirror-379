<html>
  <head>
    <link rel="stylesheet" href="/static/graphviz.svg.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
  </head>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #controls {
      flex: 0 0 auto;
    }
    #graph {
      flex: 1 1 auto;
      overflow: auto;
    }
  </style>
  <body>
    <div
      id="controls"
      style="
        padding: 8px;
        position: sticky;
        top: 0;
        background: #eee;
        z-index: 1;
        color: #211d1d;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      "
    >
      <label for="tags" style="min-width: 60px">Tags</label>
      <input
        id="tags"
        type="text"
        style="min-width: 200px"
        placeholder="-- All tags --"
      />

      <label for="routes" style="min-width: 60px">Routes</label>
      <select id="routes" style="min-width: 260px">
        <option value="">-- All routes --</option>
      </select>

      <label for="schema" style="min-width: 60px">Schema</label>
      <input
        id="schema"
        type="text"
        style="min-width: 320px"
        placeholder="-- All schemas --"
      />

      <label for="show_fields" style="min-width: 50px">Fields</label>
      <select id="show_fields" style="min-width: 120px">
        <option value="single">No fields</option>
        <option value="object" selected>Object fields</option>
        <option value="all">All fields</option>
      </select>

      <button id="generate" style="padding: 6px 12px">Generate</button>
      <button id="reset" style="padding: 6px 12px">Reset</button>
    </div>

    <div id="graph" style="width: 100%"></div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.3.min.js"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="//d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@2.20.0/dist/graphviz.umd.js"></script>
    <script src="https://unpkg.com/d3-graphviz@5.6.0/build/d3-graphviz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="/static/graphviz.svg.js"></script>
    <script type="module" src="/static/main.js"></script>
  </body>
</html>
