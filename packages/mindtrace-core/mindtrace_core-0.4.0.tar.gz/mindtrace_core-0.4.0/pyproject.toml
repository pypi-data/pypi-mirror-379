[project]
name = "mindtrace-core"
version = "0.4.0"
description = "Core functionality for Mindtrace"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pillow>=11.2.1",
    "pydantic>=2.11.1",
    "pydantic-settings>=2.10.1",
    "tqdm>=4.67.1",
    "urllib3>=2.2.0",
]

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/core"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["*.ini", "*.json", "*.yml", "*.yaml"]
