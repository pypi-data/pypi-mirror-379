[project]
name = "m2c2-datakit"
version = "0.1.93"
description = "Data management and scoring tools for the M2C2 project"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "matplotlib",
    "seaborn",
    "ipykernel>=6.29.5",
    "logfire>=3.14.1",
    "pydantic>=2.11.4",
    "tabulate",
    "pyreadr",
    "python-dotenv",
    "openpyxl", 
    "pyarrow",
    "fastparquet"
]

[project.optional-dependencies]
dev = [
    "black>=24.10.0",
    "flake8>=7.1.1",
    "isort>=5.13.2",
    "mypy>=1.13.0",
    "pandas-stubs>=2.2.3.241126",
    "types-psutil>=6.1.0.20241102",
    "twine>=6.1.0",
    "tomlkit>=0.12.0",
    "mkdocstrings[python]",
    "mkdocs-material[all]"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["m2c2_datakit*"]
exclude = ["notebooks*", "tests*", "scripts*", "data*"]

[tool.uv.sources]
m2c2-datakit = { workspace = true }
