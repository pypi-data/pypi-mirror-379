[project]
name = "part-of-day"
version = "0.3.5"
description = "This is an astral wrapper, that adds functionality for getting the part of day for a spesific datetime."
authors = [
    {name = "mkomser",email = "mkomser@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "astral (>=3.2,<4.0)"
]

[tool.poetry]
packages = [{include = "part_of_day", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pre-commit (>=4.3.0,<5.0.0)",
    "ruff (>=0.13.0,<0.14.0)"
]

[tool.ruff]
line-length = 120
extend-exclude = ["external"]

[tool.ruff.lint.pydocstyle]
convention = "google"
