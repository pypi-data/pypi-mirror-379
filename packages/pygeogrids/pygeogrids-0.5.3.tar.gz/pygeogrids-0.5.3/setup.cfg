[metadata]
name = pygeogrids
description = Module for creation and handling of discrete global grids
author = TU Wien
author_email = remote.sensing@geo.tuwien.ac.at
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/TUW-GEO/pygeogrids/
project_urls = 
	Documentation = http://pygeogrids.readthedocs.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	netCDF4
	pyproj
	pykdtree
	scipy
tests_require = pytest; pytest-cov
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
docs = 
	ipykernel
	nbconvert
	matplotlib
	nbsphinx
	sphinx_rtd_theme

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pygeogrids --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = pygeogrids
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

