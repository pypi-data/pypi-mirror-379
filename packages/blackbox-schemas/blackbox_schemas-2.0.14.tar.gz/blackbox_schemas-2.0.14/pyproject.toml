[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackbox-schemas"
version = "2.0.14"

description = "Consolidated Pydantic v2 schemas for BlackBox LLM operations"
readme = "README.md"
license = "MIT"
authors = [
    {name = "BlackBox AI", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["pydantic", "schemas", "llm", "blackbox", "ai"]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/isandeepmakwana1/blackbox-schemas"
Repository = "https://github.com/isandeepmakwana1/blackbox-schemas"
Documentation = "https://github.com/isandeepmakwana1/blackbox-schemas#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["blackbox_schemas*"]

[tool.setuptools.package-data]
blackbox_schemas = ["*.py"]
