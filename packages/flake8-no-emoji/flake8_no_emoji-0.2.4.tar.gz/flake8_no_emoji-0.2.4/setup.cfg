[metadata]
name = flake8-no-emoji
version = 0.2.4
author = AlgorithmAlchemy
description = A Flake8 plugin that detects emojis in Python source code
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AlgorithmAlchemy/flake8-no-emoji
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Quality Assurance
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Linguistic
	Framework :: Flake8
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
keywords = flake8, plugin, emoji, linter, pre-commit, unicode, code style, static analysis, code quality, no-emoji-in-code

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	regex
	emoji>=2.0.0

[options.entry_points]
flake8.extension = 
	EMO = flake8_no_emoji:NoEmojiChecker

[flake8]
max-line-length = 88
select = EMO
ignore_emoji_types = FACE,ANIMAL

[egg_info]
tag_build = 
tag_date = 0

