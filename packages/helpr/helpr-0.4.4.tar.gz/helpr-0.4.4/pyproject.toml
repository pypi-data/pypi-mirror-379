[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
include = ["*.py", "*.pyi", "**/pyproject.toml"]
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
]

line-length = 88
target-version = "py311"

# Ruff linting rules (complement Black)
lint.select = ["E", "F", "I"]
lint.ignore = ["E501"]
