[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sunwaee"
description = "The almost-everything package/command-line interface."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dynamic = ["dependencies", "version"]

authors = [{name="David NAISSE"}]
maintainers = [{name="David NAISSE"}]

[project.scripts]
sunwaee = "sunwaee.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov", # coverage
    "pytest-asyncio", # async 
    "httpx", # async api
    "twine", # push to pypi
    "build", # build
]

[tool.setuptools.dynamic]
dependencies = {file = "requirements.txt"}

[tool.setuptools_scm]
version_file = "version.py"
version_scheme = "only-version"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
addopts = "--cov=src/sunwaee --cov-report=term-missing --cov-fail-under=0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src/sunwaee"]
omit = [
    "cli.py", # ignore the main entrypoint as we're testing the subs
    "*/tests/*",
    "*/test_*",
    "*/venv/*",
    "*/__pycache__/*",
    "*/.git/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    'if __name__ == "__main__":',
    'class .*\\bProtocol:',
    "@(abc\\.)?abstractmethod",
]
