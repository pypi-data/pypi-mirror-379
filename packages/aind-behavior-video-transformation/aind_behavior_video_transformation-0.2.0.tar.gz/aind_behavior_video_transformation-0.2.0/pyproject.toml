[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "aind-behavior-video-transformation"
description = "Handles behavior modality folder"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Allen Institute for Neural Dynamics"}
]
classifiers = [
    "Programming Language :: Python :: 3"
]
readme = "README.md"
dynamic = ["version"]

dependencies = ['aind-data-transformation>=0.1.0']

[project.optional-dependencies]
dev = ['black', 'coverage', 'flake8', 'interrogate', 'isort', 'Sphinx', 'furo']

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "aind_behavior_video_transformation.__version__" }

[tool.black]
line-length = 79
target_version = ['py310']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/
  | .gitignore
)
'''

[tool.coverage.run]
omit = ["*__init__*"]
source = ["aind_behavior_video_transformation"]

[tool.coverage.report]
exclude_lines = [
  "if __name__ == .__main__.:",
  "from",
  "import",
  "pragma: no cover",
]
fail_under = 93

[tool.isort]
line_length = 79
profile = "black"

[tool.interrogate]
exclude = ["setup.py", "docs", "build", "tests"]
fail-under = 100
