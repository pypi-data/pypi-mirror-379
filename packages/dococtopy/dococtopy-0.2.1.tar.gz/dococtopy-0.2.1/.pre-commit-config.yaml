repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        files: ^src/.*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        files: ^src/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^src/.*\.py$

  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest-fast
        entry: uv run task test:fast
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
