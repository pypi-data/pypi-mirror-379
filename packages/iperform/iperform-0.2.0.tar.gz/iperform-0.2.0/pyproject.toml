[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iperform"
version = "0.2.0"
description = "Monitor, Decide, act - with precise KPIs, smart alerts, and reliable forecasts. In a few lines code."
authors = [
    {name = "ILUNGA BUABUA Patrick", email = "buabua@internet.ru"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.21",
    "pandas>=1.3",
    "matplotlib>=3.4",
    "seaborn>=0.11"
    ]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "ipython"
    ]
saas = [
    "scikit-learn>=1.0",
    "xgboost>=2.0",
    "tensorflow>=2.15",
    "geopandas>=1.0.1",
    "lightgbm>=4.0",
    "folium>=0.14.0"
    ]

[tool.setuptools.package-data]
iperform = ["../data/*.csv", "../notebooks/*.ipynb"]

[project.urls]
Homepage = "https://github.com/tonpseudo/iperform"