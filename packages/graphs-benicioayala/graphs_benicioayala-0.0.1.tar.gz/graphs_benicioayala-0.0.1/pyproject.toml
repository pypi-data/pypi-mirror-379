[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphs_benicioayala"
version = "0.0.1"
authors = [
  { name="Benicio Ayala", email="rayala7@msudenver.edu" },
]
description = "A small example package containing dijkstras algorithm"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/benicio-ayala58/graphs_benicioayala"
"Bug Tracker" = "https://github.com/benicio-ayala58/graphs_benicioayala"