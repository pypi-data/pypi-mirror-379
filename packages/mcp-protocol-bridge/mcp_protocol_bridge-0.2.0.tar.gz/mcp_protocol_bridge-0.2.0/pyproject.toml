[project]
name = "mcp-protocol-bridge"
version = "0.2.0"
description = "Simple MCP bridge server with configurable backends"
authors = [
    {name = "b7", email = "biqifu@fintopia.tech"}
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
]

[project.scripts]
mcp-protocol-bridge = "mcp_protocol_bridge:__main__"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"