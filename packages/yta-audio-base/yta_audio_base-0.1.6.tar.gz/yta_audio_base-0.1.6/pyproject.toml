[project]
name = "yta-audio-base"
version = "0.1.6"
description = "Youtube Autonomous Basic Audio Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_general (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_programming_path (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_numpy (>=0.0.1,<1.0.0)",
    "pydub (>=0.25.1,<1.0.0)",
    "numpy (>=0.0.1,<9.0.0)", # TODO: Use the correct version
    "deepfilternet (>=0.5.6,<9.0.0)",
    "librosa (>=0.0.1,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_audio_base", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
yta_multimedia_core = ">=0.0.1,<1.0.0"
# Optional classes to save
# soundfile = ">=0.0.1,<9.0.0"
# scipy = ">=0.0.1,<9.0.0"
# pydub = ">=0.25.1,<1.0.0"
# torch = ">=0.0.1,<9.0.0"
# torchaudio = ">=0.0.1,<9.0.0"
# moviepy, but is on top

[tool.poetry.group.testing]
optional = true

[tool.poetry.group.testing.dependencies]
# To test the optional saving
soundfile = ">=0.0.1,<9.0.0"
scipy = ">=0.0.1,<9.0.0"
pydub = ">=0.25.1,<1.0.0"
torch = ">=0.0.1,<9.0.0"
torchaudio = ">=0.0.1,<9.0.0"
moviepy = ">=2.0.0,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
# This 'tomlib' library is for some automations
# related to install and uninstall the libraries
# for testing when testing
tomli = ">=0.0.1,<9.0.0"
yta_testing = ">=0.0.1"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
