[project]
name = "spinenet"
version = "2.0.4"
description = "Automated software for analysing clinical spinal MRI scans."
readme = "README.md"
authors = [
    { name = "Maria Monzon", email = "mmonzon@ethz.ch" },
    { name = "Rhydian Windsor", email = "" }
]
keywords = ["medical-imaging", "deep-learning", "spine", "MRI", "segmentation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

]
requires-python = ">=3.9,<3.12"
dependencies = [
    "opencv-python>=4.5.0,<4.8.0.76",  # Exclude problematic version
    "numpy<2",
    "torch>=2.0.0,<=2.5.0",
    "torchvision>=0.15.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "scikit-image>=0.19.0",
    "nibabel>=3.2.0",
    "pandas>=1.3.0",
    "pydicom",
    "shapely",
    "matplotlib>=3.5.0",
    "requests",
    "tqdm"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
vis = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
]
[project.scripts]
spinenet = "spinenet:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

