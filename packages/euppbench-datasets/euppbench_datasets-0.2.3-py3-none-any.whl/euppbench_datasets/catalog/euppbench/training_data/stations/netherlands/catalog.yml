      urlpath: "s3://eumetnet-postprocessing-benchmark-1st-phase-training-dataset/data/stations_data/stations_forecasts_efi_netherlands.zarr/"
      consolidated: true
      decode_timedelta: true
      storage_options:
        anon: true
        endpoint_url: "https://object-store.os-api.cci1.ecmwf.int"

