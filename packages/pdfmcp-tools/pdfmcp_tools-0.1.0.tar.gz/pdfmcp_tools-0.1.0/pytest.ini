[pytest]
# Main pytest configuration file
# Additional configuration is in pyproject.toml [tool.pytest.ini_options]

# Test discovery patterns
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Output and logging
addopts = --strict-markers --strict-config

# Test markers for organization
markers =
    unit: Unit tests
    integration: Integration tests  
    contract: Contract tests (verify tool interfaces)
    slow: Tests that take a long time to run
    requires_tesseract: Tests that require Tesseract OCR
    requires_sample_pdf: Tests that require sample PDF files

# Minimum versions
minversion = 8.0

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto
