<div class="chatlog__message-group">
    <div id="chatlog__message-container-{{MESSAGE_ID}}" class="chatlog__message-container" data-message-id="{{MESSAGE_ID}}">
        <div class="chatlog__message">
            <div class="chatlog__message-aside">
               <img class="chatlog__pin-avatar" src="{{THREAD_URL}}" alt="Thread icon" />
            </div>
            <div class="chatlog__message-primary">
                <div class="chatlog__header">
                </div>

                <div class="chatlog__content chatlog__markdown" data-message-id="{{MESSAGE_ID}}" id="message-{{MESSAGE_ID}}">
                    <span class="chatlog__reference-name chatlog__author-name--colored" title="{{NAME_TAG}}" data-user-color="{{USER_COLOUR}}">{{NAME}}</span> added
                    <span class="chatlog__reference-name chatlog__author-name--colored" title="{{RECIPIENT_NAME_TAG}}" data-user-color="{{RECIPIENT_USER_COLOUR}}">{{RECIPIENT_NAME}}</span> to the thread.
                </div>
            </div>
        </div>
    </div>
</div>
