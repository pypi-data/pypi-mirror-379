[project]
name = "kartverkets-api"
version = "0.1.13"
description = "Unofficial client for Kartverket's API for property data (Grunnboken and Matrikkelen)."
authors = [
    {name = "sigvardbratlie",email = "sigvard.bratlie@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas (>=2.3.2,<3.0.0)",
    "numpy (>=2.3.2,<3.0.0)",
    "requests (>=2.32.5,<3.0.0)",
    "zeep (>=4.3.1,<5.0.0)",
    "aiohttp (>=3.12.15,<4.0.0)",
    "sibr-api (>=0.3.2,<0.4.0)",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "aresponses" # Eksempel pÃ¥ en annen test-pakke
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"