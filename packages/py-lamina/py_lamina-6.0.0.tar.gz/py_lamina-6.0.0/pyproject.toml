[tool.black]
target-version = ['py312']
include = '\.pyi?$'
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \venv
    | \.aws-sam
    | _build
    | buck-out
    | build
    | dist
    | migrations
    | node_modules
    | dependencies
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.semantic_release]
version_variables = [
    "lamina/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "python -m pip install -U twine poetry && poetry build"

[tool.poetry]
name = "py-lamina"
version = "6.0.0"
description = "Add a new layer (\"l√¢mina\") to AWS lambda functions"
authors = ["Chris Maillefaud <chrismaille@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/megalus/lamina"
keywords = ["aws", "lambda", "decorator"]
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Environment :: Plugins"
]
packages = [
    { include = "lamina" },
]

[tool.poetry.dependencies]
python = ">=3.11,<4"
asgiref = "*"
loguru = "*"
pydantic = "*"
python-magic = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-cov = "*"
pytest-asyncio = "*"
openapi-spec-validator = "*"
twine = "*"
auto-changelog = "*"
black = {version = "*", allow-prereleases = true}
isort = "*"
pre-commit = "*"
bandit = "*"
flake8 = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
