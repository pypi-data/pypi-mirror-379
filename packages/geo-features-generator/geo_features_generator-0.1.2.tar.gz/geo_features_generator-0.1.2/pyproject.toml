[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "geo_features_generator"
version = "0.1.2"
description = "Sklearn-style generator of geo features: distances, angles, cosine similarity, KMeans, NN, polar features"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
authors = [
  { name = "sefixnep", email = "rodionovs337@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
  "numpy>=1.20",
  "pandas>=1.3",
]

[project.optional-dependencies]
ml = [
  "scikit-learn>=1.1",
]

[project.urls]
Homepage = "https://pypi.org/project/geo_features_generator/"
Repository = "https://github.com/sefixnep/geo_features_generator"
"Bug Tracker" = "https://github.com/sefixnep/geo_features_generator/issues"

[tool.hatch.build.targets.wheel]
packages = ["geo_features_generator"]

