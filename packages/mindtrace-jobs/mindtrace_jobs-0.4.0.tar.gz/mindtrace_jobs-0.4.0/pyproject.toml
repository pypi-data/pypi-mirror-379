[project]
name = "mindtrace-jobs"
version = "0.4.0"
description = "Job management for Mindtrace"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mindtrace-core",
    "pika>=1.3.2",
    "pydantic>=2.11.1",
    "redis>=5.3.0",
]

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/jobs"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
