[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "bioblueprint"
version = "1.0.2"
authors = [{name="Zachary Konkel", email="zachary.konkel@theiagen.com"}]
description = "A workflow depedency graph compiler and pre-automation handler"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = '>=3.0,<4'
dependencies = ['PyYAML', 'miniwdl', 'matplotlib', 'networkx', 'gitpython']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
"Homepage" = "https://github.com/theiagen/bioblueprint"
"Bug Tracker" = "https://github.com/theiagen/bioblueprint/issues"

[project.scripts]
bioblueprint = "bioblueprint.bioblueprint:main"

[tool.setuptools.packages.find]
include = ["bioblueprint*"]  # package names should match these glob patterns (["*"] by default)
exclude = ["dist*", "test*"]  # exclude packages matching these glob patterns (empty by default)
