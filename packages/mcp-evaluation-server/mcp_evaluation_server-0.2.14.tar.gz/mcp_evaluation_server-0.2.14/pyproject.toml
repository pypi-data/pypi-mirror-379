[project]
name = "mcp-evaluation-server"
version = "0.2.14"
description = "MCP工具评估助手服务器 - 优化Cherry Studio兼容性"
readme = "docs/README_PYPI.md"
license = {text = "MIT"}
authors = [
    {name = "gqy20", email = "qingyu_ge@foxmail.com"},
]
maintainers = [
    {name = "gqy20", email = "qingyu_ge@foxmail.com"},
]
keywords = ["mcp", "evaluation", "tools", "server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.11.0,<3.0.0",
    "pydantic>=2.0.0",
    "supabase>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]
redis = [
    "redis>=5.0.0",
]

[build-system]
requires = [
    "setuptools>=61.0", 
    "wheel", 
    "Cython>=0.29.0",
    "setuptools-rust>=1.0.0"  # 增强构建支持
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mcp_evaluation_server"]
include-package-data = true
zip-safe = false


[project.scripts]
mcp-evaluation-server = "mcp_evaluation_server.main:main"
mcp-eval = "mcp_evaluation_server.main:main"

[tool.setuptools.exclude-package-data]
"*" = [
    "/*.git*",
    "/.pytest_cache",
    "/__pycache__",
    "/*.egg-info",
    "/build",
    "/dist",
    "/.venv",
    "/venv",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "build>=1.3.0",
    "twine>=4.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["mcp_evaluation_server"]
omit = ["tests/*", "*/venv/*", "*/env/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# UV-specific configuration for C extension compilation
[tool.uv]
# Enable compilation optimizations
compile-bytecode = true
# Ensure C extensions are built when needed
no-build-isolation = false
# Force C extension compilation
force-compile = true
