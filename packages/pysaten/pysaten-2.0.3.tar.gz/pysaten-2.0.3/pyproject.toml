[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "pysaten"
description = "Detect silence segment from speech signal."
version = "2.0.3"
authors = [
    {name = "Fumiyoshi MATANO", email = "fumiyoshi.matano@gmail.com"}
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.20",  # for numpy.typing
    "noisereduce",
    "librosa",
    "soundfile",  # for cli_runner
    "scipy",
    "torch>=1.7"  # for torch.fft
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]

[project.urls]
Repository = "https://gitlab.com/f-matano44/pysaten.git"

[project.scripts]
pysaten_trim = "pysaten.pysaten:cli_runner"

[tool.poetry.group.dev.dependencies]
matplotlib = "^3.10.3"
pandas = "^2.2.3"
inaspeechsegmenter = "^0.8.0"
tqdm = "^4.67.1"
nemo-toolkit = {extras = ["asr"], version = "^2.4.0"}
silero-vad = "^6.0.0"
rvadfast = "^0.0.5"
jedi = "^0.19.2"

[tool.black]
line-length = 90

[tool.isort]
profile = "black"

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"
ignore_missing_imports = true
