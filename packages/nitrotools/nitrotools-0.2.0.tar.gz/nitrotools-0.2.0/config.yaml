servers:
  llamacpp:
    - endpoint: "http://10.2.0.5:11435"
      interface: "langchain"
      models:
        - name: "qwen"
          model_name: "gpt-oss-20b-Q6_K.gguf"
          temperature: 0.7
          max_tokens: 1000
        - name: "deepseek"
          model_name: "deepseek-coder.gguf"
          temperature: 0.1
          max_tokens: 1500
    - endpoint: "http://192.168.1.10:11436"
      interface: "openai_compatible"
      models:
        - name: "qwen"
          model_name: "gpt-oss-20b-Q6_K.gguf"
          temperature: 0.7
          max_tokens: 1000
  openrouter:
    endpoint: "https://openrouter.ai/api/v1"
    api_key: "${OPENROUTER_API_KEY}"
    interface: "openai_compatible"
    headers:
      HTTP-Referer: "${OPENROUTER_HTTP_REFERER}"
      X-Title: "${OPENROUTER_X_TITLE}"
    models:
      - name: "gpt-4o-mini"
        model: "openai/gpt-4o-mini"
        temperature: 0.3
        max_tokens: 1000
      - name: "deepseek-coder"
        model: "deepseek/deepseek-coder"
        temperature: 0.1
        max_tokens: 1500

purposes:
  general: "llamacpp:qwen"
  coding: "llamacpp:qwen"
  reasoning: "llamacpp:qwen"
  analysis: "llamacpp:qwen"
  route: "llamacpp:qwen"
  retrieval: "llamacpp:qwen"
  assistant: "llamacpp:qwen"
  assistant_coding: "llamacpp:qwen"
  assistant_reasoning: "llamacpp:qwen"
