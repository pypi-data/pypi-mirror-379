[matplotlib.colors] # Theme format
"figure.facecolor" = "bg"
"axes.facecolor" = "bg"
"axes.edgecolor" = "fg"
"axes.labelcolor" = "fg"
"xtick.labelcolor" = "fg"
"ytick.labelcolor" = "fg"
'xtick.color'= "fg"
'ytick.color'= "fg"
"text.color" = "fg"
"legend.edgecolor" = "inherit"
"legend.facecolor" = "inherit"

[bokeh.colors]
background_fill_color = "bg"
border_fill_color = "bg"

outline_line_color = "fg"
xaxis.axis_label_text_color = "fg"
yaxis.axis_label_text_color = "fg"
xaxis.major_label_text_color = "fg"
yaxis.major_label_text_color = "fg"

xaxis.axis_line_color = "fg"
yaxis.axis_line_color = "fg"
xaxis.major_tick_line_color = "fg"
yaxis.major_tick_line_color = "fg"
xaxis.minor_tick_line_color = "fg"
yaxis.minor_tick_line_color = "fg"

title.text_color = "fg"
xgrid.grid_line_color = "None"
ygrid.grid_line_color = "None"

legend.background_fill_alpha = 0.2

[matplotlib.figure.traces] # Individual figure format
"axes.labelsize" = 14
"ytick.labelsize" = 8
"xtick.labelsize" = 8

[matplotlib.figure.flux_grid] # Individual figure format
'axes.titlesize' = 14
'xtick.labelsize' = 8
'ytick.labelsize' = 3

