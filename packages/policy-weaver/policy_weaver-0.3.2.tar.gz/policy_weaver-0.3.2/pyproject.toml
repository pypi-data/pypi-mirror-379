[project]
name = "policy-weaver"
version = "0.3.2"
description = "Policy Weaver for Microsoft Fabric"
readme = "README.md"
requires-python = ">=3.11.8"
authors = [
     {name = "Tonio Lora", email = "tonio.lora@microsoft.com"},
     {name = "Melissa Lacefield", email = "melilace@microsoft.com"},
     {name = "Emily Nguyen", email="Emily.Nguyen@microsoft.com"},
     {name = "Andreas J Rederer", email = "andreas.rederer@microsoft.com"}
]
dependencies = [
    "azure-identity>=1.19.0",
    "azure-storage-file-datalake>=12.18.1",
    "databricks-sdk>=0.57.0",
    "msgraph-sdk>=1.16.0",
    "pydantic>=2.10.5",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "snowflake-connector-python>=3.16.0",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "Topic :: Software Development",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]

license-files = ["LICENSE"]
keywords = ["Fabric", "Fabric Access Policy", "Databricks", "BigQuery", "Snowflake"]

[tool.setuptools]
py-modules = []

[build-system]
requires = ["setuptools >= 77"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["policy*"]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.11
target-version = "py311"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[project.urls]
Homepage = "https://github.com/microsoft/Policy-Weaver"
Documentation = "https://github.com/microsoft/Policy-Weaver/blob/main/docs/PolicyWeaver.md"
Repository = "https://github.com/microsoft/Policy-Weaver.git"
Issues = "https://github.com/microsoft/Policy-Weaver/issues"

[project.optional-dependencies]
dev = [
    "ruff==0.7.1",
    "sphinx>=7.1.2"
]
