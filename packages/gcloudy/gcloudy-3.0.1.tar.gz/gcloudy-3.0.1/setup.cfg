[metadata]
name = gcloudy
version = 3.0.1
author = tomathon
author_email = tomathon.dev@pm.me
description = A more intuitive approach to using Google's existing Google Cloud Platform (GCP) framework of cloud services in Python
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3
license_files = LICENSE.md
url = https://tomathon.dev/articles/gcloudy
project_urls = 
	Bug Tracker = https://codeberg.org/tomathon/gcloudy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

