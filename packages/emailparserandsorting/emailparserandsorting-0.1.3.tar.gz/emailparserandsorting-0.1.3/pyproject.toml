[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[[project.authors]]
name = "Royce Reynolds"
email = "jj.bird8900@gmail.com"

[project]
name = "emailparserandsorting"
version = "0.1.3"
description = "A lightweight Python toolkit to parse .eml files and export to JSON, CSV, and more."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

keywords = ["email", "parser", "eml", "json", "csv", "cli"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "mail-parser>=4.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "twine",
    "build",
]

[project.urls]
Homepage = "https://github.com/coderreynolds/emailparser"
BugTracker = "https://github.com/coderreynolds/emailparser/issues"
Source = "https://github.com/coderreynolds/emailparser"

[project.scripts]
emailparser = "emailparser.cli:main"

