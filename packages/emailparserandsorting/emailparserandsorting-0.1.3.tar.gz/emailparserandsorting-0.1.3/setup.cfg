[metadata]
name = emailparser
version = 0.1.3
author = Royce Reynolds
author_email = jj.bird8900@gmail.com
description = A lightweight Python toolkit to parse .eml files and export to JSON, CSV, and more.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/coderreynolds/emailparser
project_urls = 
	Bug Tracker = https://github.com/coderreynolds/emailparser/issues
	Source Code = https://github.com/coderreynolds/emailparser
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Communications :: Email
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	mail-parser>=4.0.0

[options.entry_points]
console_scripts = 
	emailparser = emailparser.cli:main

[options.extras_require]
dev = 
	pytest
	pytest-cov
	twine
	build

[egg_info]
tag_build = 
tag_date = 0

