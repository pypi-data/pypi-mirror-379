[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsm-realtime"
version = "0.1.0"
description = "A GUI application for comparing audio algorithms that modify tempo"
readme = "README.md"
requires-python = ">=3.12.3"
license = { text = "MIT" }
authors = [
    { name = "Sayema Lubis, Clark Peng, Jared Carreno" }
]
keywords = ["audio", "dsp", "tempo", "music", "gui"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pymongo>=4.0.0",
    "pyaudio>=0.2.11",
    "librosa>=0.9.0",
    "pydub>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/HMC-MIR/TSMRealTime"
Repository = "https://github.com/HMC-MIR/TSMRealTime"
Issues = "https://github.com/HMC-MIR/TSMRealTime/issues"

[project.scripts]
dsp-audio-gui = "app:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]
exclude = ["tests*", "web*", "numba*", "runtime_analysis*", "volume_issue*", "output*", "samples*"]

[tool.setuptools.package-data]
app = ["samples/*", "*.spec", "*.sh"]
