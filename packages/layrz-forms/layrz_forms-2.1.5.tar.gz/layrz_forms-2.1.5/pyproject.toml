[project]
name = "layrz-forms"
version = "2.1.5"
description = "Layrz forms and tools for Python"
authors = [
  {name = "Golden M, Inc.", email = "software@goldenm.com"}
]
requires-python = ">=3.11"

maintainers = [
  {name = "Kenny Mochizuki", email = "kenny@goldenm.com"},
  {name = "Miguel Zauzich", email = "miguel@goldenm.com"},
]

readme = "README.md"

license = {text = "MIT License"}

keywords = [
  "sdk",
  "goldenm",
  "layrz",
  "django forms",
  "django",
  "forms"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/goldenm-software/layrz-forms"
Changelog = "https://github.com/goldenm-software/layrz-forms/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[dependency-groups]
dev = [
  "build>=1.2.2.post1",
  "mypy>=1.15.0",
  "python-dotenv>=1.0.1",
  "ruff>=0.9.8",
  "twine>=6.1.0",
]

[tool.ruff]
indent-width = 2
line-length = 120

exclude = [
  ".venv",
]

[tool.ruff.lint]
ignore = [
  "F401", # Unused import
  "E701", # Multiple statements on one line
  "TD003", # Missing issue link
  "ANN401", # Any type annotation
]

select = [
  "I", # isort
  "E", "W", # pycodestyle
  "F", # pyflakes
  "B", # flakes8-bugbear
  "TD", # flake8-todo
  "DJ", # flake8-django
  "DTZ", # flake8-datetimez
  "T20", # flake8-print # En un futuro
  "PYI", # flake8-pyi
  "ANN", # flake8-annotations
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[tool.mypy]
mypy_path = "."
python_version = "3.11"

strict = true
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = true
warn_unused_ignores = false

exclude = [
  ".*\\.venv",
  ".*\\.ruff_cache",
  ".*\\.mypy_cache",
  ".*/migrations/*",
  ".*/templates/*",
]

[[tool.mypy.overrides]]
module = ["*.migrations.*", "*.templates.*"]
ignore_errors = true
