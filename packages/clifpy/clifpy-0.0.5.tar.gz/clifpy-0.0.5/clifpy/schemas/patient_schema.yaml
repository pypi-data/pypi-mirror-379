table_name: patient
composite_keys:
  - patient_id

columns:
  - name: patient_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: birth_date
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: death_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: race_name
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: race_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - Black or African American
      - White
      - American Indian or Alaska Native
      - Asian
      - Native Hawaiian or Other Pacific Islander
      - Unknown
      - Other
  - name: ethnicity_name
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: ethnicity_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - Hispanic
      - Non-Hispanic
      - Unknown
  - name: sex_name
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: sex_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - Male
      - Female
      - Unknown
  - name: language_name
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: language_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values: []

required_columns:
  - patient_id
  - birth_date
  - death_dttm
  - race_name
  - race_category
  - ethnicity_name
  - ethnicity_category
  - sex_name
  - sex_category
  - language_name
  - language_category

category_columns:
  - race_category
  - ethnicity_category
  - sex_category
  - language_category

group_columns: []