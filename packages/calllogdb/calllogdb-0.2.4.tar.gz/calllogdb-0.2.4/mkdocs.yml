site_name: CallLogDB
site_url: https://mcn-bpa.github.io/CallLogDB/
repo_url: https://github.com/mcn-bpa/CallLogDB
repo_name: GitHub

theme:
  name: material
  features:
    # - navigation.tabs
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Переключить на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Переключить на светлую тему

nav:
  - Главная: index.md
  - Использование: usage.md
  - Модули:
      - API клиент: modules/api.md
      - Конфиги: modules/core.md
      - База данных: modules/db.md
      - Типы данных: modules/types.md
      - Утилиты: modules/utils.md
  - Dev Tools: dev_tools.md

markdown_extensions:
  - codehilite
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.keys
