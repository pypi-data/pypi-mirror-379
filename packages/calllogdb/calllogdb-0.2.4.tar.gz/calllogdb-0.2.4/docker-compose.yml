services:
  postgres:
    image: postgres:16
    container_name: local_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
    ports:
      - "15432:5432"  # ← доступ на localhost:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: