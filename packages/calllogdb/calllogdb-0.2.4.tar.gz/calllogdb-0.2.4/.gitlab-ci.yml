.build-template:
  stage: build
  image: docker:26.1-cli
  services: [docker:26.1-dind]
  variables:
    DOCKER_BUILDKIT: 1
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login "$CI_REGISTRY" -u "$CI_REGISTRY_USER" --password-stdin
    # Ğ³ĞµĞ½ĞµÑ€Ğ¸Ğ¼ settings.yml Ğ¸Ğ· settings.tpl.yml
    - apt-get update && apt-get install -y gettext
    - envsubst < settings.tpl.yml > settings.yml
  script:
    - docker build -t $IMAGE_NAME:$CI_COMMIT_TAG -t $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:$CI_COMMIT_TAG
    - docker push $IMAGE_NAME:latest
  artifacts:
    when: on_failure
    expire_in: 1 hour
    paths: [settings.yml]
  needs: [ruff-lint, mypy-check]
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'

