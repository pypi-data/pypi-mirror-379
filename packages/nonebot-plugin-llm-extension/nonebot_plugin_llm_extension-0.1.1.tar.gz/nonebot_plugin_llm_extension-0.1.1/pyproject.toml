[project]
name = "nonebot-plugin-llm-extension"
version = "0.1.1"
description = "利用 LLM 将自然语言转换为机器人指令 / Convert natural language messages into bot commands using LLMs"
authors = [
    { name = "KomoriDev", email = "mute231010@gmail.com" },
]
license = { text = "MIT" }
readme = "README.md"
keywords = ["nonebot"]

requires-python = ">=3.10"
dependencies = [
    "nonebot-plugin-alconna>=0.59.4",
    "nonebot2>=2.4.3",
]

[project.urls]
homepage = "https://github.com/KomoriDev/nonebot-plugin-llm-extension"
repository = "https://github.com/KomoriDev/nonebot-plugin-llm-extension"

[dependency-groups]
dev = [
    "nonebot-adapter-onebot>=2.4.6",
    "nonebot2[fastapi,httpx]>=2.4.3",
    "pre-commit>=4.2.0",
    "ruff>=0.12.0",
]

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugins = ["nonebot_plugin_llm_extension"]

[tool.uv.build-backend]
module-root = ""

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q"]
ignore = ["E402", "C901"]

[tool.ruff.lint.isort]
force-sort-within-sections = true
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"

typeCheckingMode = "standard"
reportPrivateImportUsage = false
reportShadowedImports = false
disableBytesTypePromotions = true

[build-system]
requires = ["uv_build>=0.8.3, <0.9.0"]
build-backend = "uv_build"
