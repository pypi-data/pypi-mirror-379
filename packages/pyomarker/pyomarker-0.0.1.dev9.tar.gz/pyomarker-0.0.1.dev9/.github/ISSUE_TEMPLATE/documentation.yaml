name: Documentation
description: Suggest improvements to the pyomarker documentation
title: "Documentation: "
labels: ["documentation"]
assignees:
  - mdblackledge
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve the documentation for **pyomarker**!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: doc-area
    attributes:
      label: Documentation Area
      description: Which part of the documentation does this relate to?
      options:
        - Installation
        - Usage
        - API Reference
        - Tutorials / Examples
        - Contributing
        - Other / Not Sure
      default: 0
    validations:
      required: true
  - type: input
    id: pyomarker-version
    attributes:
      label: pyomarker Version
      description: What version of pyomarker are you using?
      placeholder: "0.0.1.dev6"
    validations:
      required: true
  - type: textarea
    id: documentation-suggestion
    attributes:
      label: What needs improvement?
      description: |
        Please describe the issue with the documentation and how it could be improved.
      placeholder: |
        **Page link**
        Provide a link to the documentation page that needs improving.

        **Describe the issue**
        A clear and concise description of what is unclear, missing, or incorrect.

        **Expected improvement**
        What would you expect to see in the documentation?

        **Additional context**
        Add any other context or examples that would help us understand the request.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/ICR-Computational-Imaging/pyomarker/blob/main/docs/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
