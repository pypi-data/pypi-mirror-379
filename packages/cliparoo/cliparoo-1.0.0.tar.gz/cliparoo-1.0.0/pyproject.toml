[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cliparoo"]

[project]
name = "cliparoo"
dynamic = ["version"]
description = "A video clipper, cutter, and splicer."
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[project.scripts]
cliparoo = "cliparoo.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
]

[tool.hatch.version]
path = "src/cliparoo/__about__.py"
