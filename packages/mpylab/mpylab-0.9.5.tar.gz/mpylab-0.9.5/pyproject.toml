[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "mpylab"
version = "0.9.5"
requires-python = ">=3.8"
authors = [
    {name = "Hans Georg Krauthäuser", email = "hgk@ieee.org"},
    {name = "Christian Albrecht"},
    {name = "Stephan"},
    {name = "Oscar Rivera"},
    {name = "Mathias Magdowski"},
    {name = "Sophie Rautschek"},
    {name = "Frank Schröder"},
    {name = "Luzia Tesar"},
    {name = "Konstantin Pasche"},
    {name = "Thomas Reidemeister"}
]
maintainers = [
  {name = "Hans Georg Krauthäuser", email = "hgk@ieee.org"}
]
description = "A framework to simplify development of measurement 'scripts' for measurements in laboratories over e.g pyvisa."
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
keywords = ["pyvisa", "gpib", "measurements", "laboratory"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Topic :: Scientific/Engineering",
    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "bidict>=0.23.1",
    "gpib-ctypes>=0.3.0",
    "levenshtein>=0.27.1",
    "matplotlib>=3.7.5",
    "msvcrt ; sys_platform == 'win32'",
    "numpy>=1.24.4",
    "pathvalidate>=3.3.1",
    "ply>=3.11",
    "pydot>=4.0.1",
    "pyparsing>=3.1.4",
    "pyserial>=3.5",
    "pyusb>=1.2.1",
    "pyvisa>=1.14.1",
    "pyvisa-py>=0.7.2",
    "scipy>=1.10.1",
    "scuq>=0.9",
    "simpleeval>=0.9.13",
]

[project.urls]
Repository = "https://github.com/hgkdd/Mpy"

[project.optional-dependencies]
gui = ["PySide6"]
