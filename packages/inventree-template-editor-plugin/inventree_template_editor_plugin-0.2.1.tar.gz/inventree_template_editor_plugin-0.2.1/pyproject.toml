[build-system]
requires = ["setuptools", "twine", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inventree-template-editor-plugin"
description = "A visual editor to build InvenTree label templates."
dynamic = ["version"]
authors = [
    { name = "wolflu05",email = "76838159+wolflu05@users.noreply.github.com" },
]
readme = "README.md"
license = "GPL-3.0+"
keywords = ["inventree", "plugin"]
requires-python = ">=3.9"
dependencies = [
    # Enter your plugin library dependencies here
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: InvenTree",
]
[project.urls]
Homepage = "https://github.com/wolflu05/inventree-template-editor-plugin"

[project.entry-points."inventree_plugins"]
InvenTreeTemplateEditorPlugin = "inventree_template_editor.core:InvenTreeTemplateEditorPlugin"

[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.dynamic]
version = {attr = "inventree_template_editor.PLUGIN_VERSION"}

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

src=["inventree_template_editor"]
