name: Build, Test, and Publish Package to PyPI

on:
  push:
    tags:
      - "v*" # This workflow runs ONLY when a tag starting with 'v' is pushed
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create uv virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run Quality Checks and Tests
        run: |
          source .venv/bin/activate
          ruff format --check .
          ruff check .
          mypy src
          pytest

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write # This is required for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for hatch-vcs to read the tag version

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and build tool
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv pip install build --system

      - name: Build the package
        run: python -m build

      - name: Publish package to PyPI
        # This action natively supports Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
