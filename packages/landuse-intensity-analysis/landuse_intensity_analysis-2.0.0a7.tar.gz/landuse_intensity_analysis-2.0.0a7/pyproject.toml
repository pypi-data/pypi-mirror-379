[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "landuse-intensity-analysis"
version = "2.0.0a7"
description = "Comprehensive LULC change analysis with Pontius-Aldwaik intensity methodology. Generate 24+ types of publication-ready scientific visualizations from raw raster data in minutes. Complete workflow automation with memory optimization for large datasets. Perfect for researchers, environmental scientists, and GIS analysts."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "LULC Package Contributors", email = "lulc.package@research.org"}
]
maintainers = [
    {name = "LULC Package Contributors", email = "lulc.package@research.org"}
]
keywords = [
    "land-use-change", 
    "intensity-analysis", 
    "pontius-aldwaik", 
    "remote-sensing", 
    "gis", 
    "environmental-science",
    "spatial-analysis",
    "lulc",
    "change-detection",
    "scientific-computing",
    "visualization",
    "raster-analysis"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education", 
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.3.0",
    "matplotlib>=3.3.0",
    "scipy>=1.7.0",
    "rasterio>=1.2.0",
    "plotly>=5.0.0"
]

[project.optional-dependencies]
geo = [
    "geopandas>=0.10.0",
    "shapely>=1.8.0"
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12"
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0"
]

[project.urls]
Homepage = "https://github.com/ils15/LandUse-Intensity-Analysis"
Documentation = "https://github.com/ils15/LandUse-Intensity-Analysis/tree/main/docs"
Repository = "https://github.com/ils15/LandUse-Intensity-Analysis"
"Bug Tracker" = "https://github.com/ils15/LandUse-Intensity-Analysis/issues"
Changelog = "https://github.com/ils15/LandUse-Intensity-Analysis/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["landuse_intensity*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
landuse_intensity = ["data/*.csv", "data/*.json"]

# Development tools configuration
[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["landuse_intensity"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
    "seaborn.*",
    "plotly.*",
    "holoviews.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["landuse_intensity"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]
