[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
 
[project]
name = "katonic-sdk"
version = "6.0.0.29-pre"
description = "A modern, enterprise-ready MLOps Python SDK"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Katonic Pty Ltd.", email = "shailesh.kumar@katonic.ai"},
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
 
dependencies = [
    "boto3>=1.19.12,<2.0.0",
    "LunarCalendar>=0.0.9",
    "certifi>=2017.4.17",
    "click>=7.1.1,<9.0.0",
    "colorama>=0.4.0",
    "convertdate>=2.1.2",
    "cron-descriptor>=1.2.0",
    "deprecation>=2.1.0,<3.0.0",
    "func-timeout>=4.0.0",
    "gunicorn>=20.1.0,<22.0.0",
    "humanize>=3.0.0",
    "importlib-metadata>=4.8.1; python_version<'3.10'",
    "isodate>=0.6.0",
    "markdown>=3.0,<4.0.0",
    "mlflow>=2.0.1,<3.0.0",
    "msgpack>=1.0.0,<2.0.0",
    "packaging>=21.2,<25.0.0",
    "parsedatetime>=2.0.0",
    "protobuf>=3.19.4,<5.0.0",
    "pyarrow>=6.0.0,<15.0.0",
    "pydantic>=1.8.2,<3.0.0",
    "pyparsing>=2.0.0",
    "python-dateutil>=2.8.0",
    "python-dotenv>=0.19.0",
    "python-geohash>=0.8.0",
    "pyyaml>=5.3,<7.0.0",
    "requests>=2.25.0,<3.0.0",
    "scikit-learn>=1.1.3,<2.0.0",
    "tqdm>=4.36.1,<5.0.0",
    "typing-extensions>=3.10.0,<5.0.0",
    "zipp>=3.5.0,<4.0.0",
    "fastapi>=0.95.0,<1.0.0",
    "langchain>=0.1.0,<1.0.0",
    "langchain-openai>=0.0.5,<1.0.0",
    "langchain-anthropic>=0.1.0,<1.0.0",
    "langchain-google-genai>=1.0.0,<3.0.0",
    "langchain-groq>=0.1.0,<1.0.0",
    "langchain-together>=0.1.0,<1.0.0",
    "langchain-nvidia-ai-endpoints>=0.1.0,<1.0.0",
    "langchain-community>=0.0.10,<1.0.0",
    "cohere>=4.0.0,<6.0.0",
    "replicate>=0.8.0,<2.0.0",
    "aleph-alpha-client>=2.0.0,<4.0.0",
    "google-api-python-client>=2.0.0,<3.0.0",
    "huggingface-hub>=0.15.0,<1.0.0",
    "transformers>=4.20.0,<5.0.0",
    "tokenizers>=0.13.0,<1.0.0",
    "tiktoken>=0.3.0,<1.0.0",
    "pymongo>=4.0.0,<5.0.0",
    "python-jose[cryptography]>=3.3.0,<4.0.0",
    "cryptography>=3.4.0,<43.0.0",
    "redis>=4.0.0,<7.0.0",
    "loguru>=0.6.0,<1.0.0",
    "openai>=1.0.0,<2.0.0",
    "pycryptodome>=3.10.0,<4.0.0"
]
 
[project.urls]
Homepage = "https://www.katonic.ai/"
Documentation = "https://docs.katonic.ai/"
 
[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "mypy",
    "black",
    "flake8",
]
 
[tool.setuptools.packages.find]
where = ["sdk"]
include = ["katonic*"]
 
[tool.setuptools.package-data]
katonic = ["py.typed"]
"katonic.llm.encoders" = ["*.pkl"]
 
[tool.pytest.ini_options]
addopts = "--cov=katonic"
 
[tool.mypy]
mypy_path = "sdk"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true