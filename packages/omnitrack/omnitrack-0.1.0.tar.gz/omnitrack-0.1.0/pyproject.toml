[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "omnitrack"
version = "0.1.0"
description = "Unified logging and experiment tracking for research workflows"
readme = "README.md"
authors = [{ name = "Lars Quaedvlieg", "email" = "larsquaedvlieg@outlook.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "hydra-core>=1.3.2",
    "numpy<2",
    "psutil>=7.1.0",
    "rich>=14.1.0",
    "torch>=2.8.0",
    "wandb>=0.22.0",
]

[tool.hatch.build.targets.wheel]
packages = ["omnitrack"]

[project.optional-dependencies]
dev = ["pytest", "ruff", "black", "build", "twine"]

[tool.ruff]
line-length = 100
target-version = "py310"
lint.select = ["E", "F", "W", "I"]  # errors, warnings, imports
lint.fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
docstring-code-format = true

[project.urls]
Homepage = "https://github.com/lars-quaedvlieg/omnitrack"
Issues = "https://github.com/lars-quaedvlieg/omnitrack/issues"