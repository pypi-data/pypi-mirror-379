[project]
name = "wf4bwdf"
version = "1.0.0"
description = "Water-Futures Team's implementation of the Battle of the Water Demand Forecasting"
readme = "README.md"
license = "MIT"
license-files=["LICENSE"]
keywords=["water", "water demand", "forecasting", "urban water systems", "battle", "competition", "battle water networks"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
authors = [
    {name = "S. Alvisi"},
    {name = "M. Franchini"},
    {name = "V. Marsili"},
    {name = "F. Mazzoni", email = "filippo.mazzoni@unife.it"},
    {name = "E. Salomons"}
]
maintainers = [
    {name = "Dennis Zanutto", email = "dennis.zanutto@polimi.it"},
]
requires-python = ">=3.11"
dependencies = [
    "holidays>=0.81",
    "openpyxl>3.1",
    "pandas>2.1.0",
]

[project.urls]
Documentation = "https://github.com/WaterFutures/wf4bwdf#readme"
Repository = "https://github.com/WaterFutures/wf4bwdf"
"Paper" = "https://ascelibrary.org/doi/full/10.1061/JWRMD5.WRENG-6887"
"Paper supplementary information" = "https://ascelibrary.org/doi/suppl/10.1061/JWRMD5.WRENG-6887/suppl_file/supplemental_materials_jwrmd5.wreng-6887_alvisi.zip"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
