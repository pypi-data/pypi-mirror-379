[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "miska"
version = "0.1.2"
authors = [
  { name="Dima Burmistrov", email="pyctrl.dev@gmail.com" },
]
description = "Miska-llaneous code, tools and stuff"
readme = "README.rst"
license = {file = "LICENSE"}

requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["misc", "miska"]

[project.urls]
"Homepage" = "https://gitlab.com/pyctrl/miska"
"Bug Tracker" = "https://gitlab.com/pyctrl/miska/-/issues"

[project.optional-dependencies]
http = ["requests"]
mm = ["marshmallow"]
ddd = ["izulu"]
all = ["miska[http,ddd,mm]"]
