[project]
name = "cinetica"
version = "0.26.0"
description = "A Python library for physics modules."
authors = [
    { name = "Elabsurdo984", email = "matiassfernandez00@gmail.com" },
]
dependencies = [
    "numpy>=2.3.2",
    "matplotlib>=3.10.5",
    "pint>=0.23",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "numba>=0.61.2"
]

requires-python = ">=3.11"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["physics", "library", "science"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-env>=1.1.3",
    "hypothesis>=6.0.0",
    
    # Linting
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    
    # Build and publish
    "twine>=4.0.0",
    "build>=0.10.0",
    
    # Type stubs
    "types-python-dateutil>=2.8.0",
    "types-requests>=2.28.0"
]

[project.urls]
"Source Code" = "https://github.com/Elabsurdo984/Cinetica"
"Documentation" = "https://github.com/Elabsurdo984/Cinetica/blob/master/DOCS.md"
"Changelog" = "https://github.com/Elabsurdo984/Cinetica/blob/master/CHANGELOG.md"
"Bug Tracker" = "https://github.com/Elabsurdo984/Cinetica/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cinetica", "cinetica.cinematica", "cinetica.cinematica.circular", "cinetica.cinematica.espacial", "cinetica.cinematica.oscilatorio", "cinetica.cinematica.parabolico", "cinetica.cinematica.rectilineo", "cinetica.cinematica.relativo", "cinetica.dinamica", "cinetica.dinamica.rotacional", "cinetica.graficos"]

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
