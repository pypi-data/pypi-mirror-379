[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[project]
name = "uthavu-tools"
dynamic = ["version"]   # <-- use setuptools-scm for version
description = "Collection of CLI utilities from Uthavu Software"
authors = [
    { name = "Uthavu Software - Peopleâ€™s Solution", email = "jawahar.s@uthavu.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

[project.scripts]
pushmain = "uthavu_tools.git_tools.pushmain:main"
checkbranch = "uthavu_tools.git_tools.checkbranch:main"
cleanup = "uthavu_tools.git_tools.cleanup:main"
deploymain = "uthavu_tools.git_tools.deploymain:main"
