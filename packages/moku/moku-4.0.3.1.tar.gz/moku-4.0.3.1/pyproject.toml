[tool.poetry]
name = "moku"
version = "4.0.3.1"
description = "Python scripting interface to the Liquid Instruments Moku hardware"
authors = ["Liquid Instruments <info@liquidinstruments.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://liquidinstruments.com"
documentation = "https://apis.liquidinstruments.com"
keywords = [
    "moku",
    "mokugo",
    "mokupro",
    "liquid instruments",
    "test",
    "measurement",
    "lab",
    "equipment",
]
exclude = [
    "tests/*",
    "moku/examples/*",
    "requirements-dev.txt",
    ".gitignore",
    "CONTRIBUTING.md",
    "poetry.lock",
    "__pycache__/*",
    "*.pyc",
    "*.pyo",
    "*.pyd",
]

[tool.poetry.dependencies]
python = "^3.5"
requests = "~2"
zeroconf = "*"
packaging = "*"
tensorflow = { version = "^2.17", python = "^3.10", optional = true }
numpy = { version = ">=1.19.3", python = "^3.10", optional = true }

[tool.poetry.scripts]
moku = "moku.cli:main"

[tool.poetry.extras]
neuralnetwork = ["tensorflow", "numpy"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
