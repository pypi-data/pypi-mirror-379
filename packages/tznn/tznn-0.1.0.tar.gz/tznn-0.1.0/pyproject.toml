[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tznn"
version = "0.1.0"
description = "Tiny helpers for IANA time zones and abbreviations"
readme = "README.md"
authors = [
  {name = "tznn", email = "chuongqpvn@gmail.com"}
]
license = {file = "LICENSE"}
requires-python = ">=3.9"
keywords = ["timezone", "zoneinfo", "IANA", "abbreviation"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
# On Windows, tzdata supplies the IANA database when the OS doesn't
dependencies = [
  "tzdata; platform_system == 'Windows'"
]

[project.urls]
Homepage = "https://example.com/tznn"
Issues = "https://example.com/tznn/issues"

[tool.setuptools]
packages = ["tznn"]
include-package-data = true

[tool.setuptools.package-data]
"tznn" = ["timezone.json"]
