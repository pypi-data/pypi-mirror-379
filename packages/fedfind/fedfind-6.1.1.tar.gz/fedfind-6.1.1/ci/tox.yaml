- hosts: all
  tasks:
    - name: Ensure tox is installed
      include_role:
        name: ensure-tox
    - name: Install all Python versions to test
      package:
        name: ['python36', 'python39', 'python310', 'python311', 'python312', 'python313']
        state: present
      become: yes
    - name: Run tox
      command: "{{ tox_executable }}"
      args:
        chdir: '{{ zuul.project.src_dir }}'
