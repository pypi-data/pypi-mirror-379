[tox]
envlist = py36,py39,py310,py311,py312,py313,coverage-report
skip_missing_interpreters = true
isolated_build = true
[testenv]
deps =
    -r{toxinidir}/install.requires
    -r{toxinidir}/tests.requires
commands =
    coverage run -m pytest {posargs}
[testenv:coverage-report]
deps = -r{toxinidir}/tox.requires
skip_install = true
ignore_errors = true
commands =
    black --check src/ tests/
    coverage combine
    coverage report
    coverage xml
    diff-cover coverage.xml --fail-under=90
    diff-quality --violations=pylint --fail-under=90
