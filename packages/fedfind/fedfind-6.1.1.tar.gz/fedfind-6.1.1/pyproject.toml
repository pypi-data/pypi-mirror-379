[build-system]
requires = ["setuptools>=40.6.0", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
parallel = true
branch = true
source_pkgs = ["fedfind"]

[tool.coverage.paths]
source = ["src", ".tox/**/site-packages"]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 100
