[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-corectl"
version = "3.2"
description = "CLI for Core API."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "python3-cyberfusion-cluster-apicli==3.1",
    "python3-cyberfusion-cluster-support==3.8",
    "python3-cyberfusion-common==2.11.1",
    "click==8.1.8",
    "plotext==5.3.2",
    "requests",
    "rich==13.3.1",
    "typer==0.15.3",
]

[project.urls]
"Source" = "https://vcs.cyberfusion.nl/core/python3-cyberfusion-corectl"

[project.scripts]
corectl = "cyberfusion.CoreCli.main:app"

[project.optional-dependencies]
borg = ["cryptography==44.0.3"]
