[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notipy-line"
version = "0.2.1"
description = "Minimal LINE Messaging API pusher for Python"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Perth", email = "unknown@example.com" }]
keywords = ["LINE", "Messaging API", "notifications", "push"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["requests>=2.28"]

[project.urls]
Homepage = "https://example.com/notipy-line"
Repository = "https://example.com/notipy-line"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
notipy_line = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]
