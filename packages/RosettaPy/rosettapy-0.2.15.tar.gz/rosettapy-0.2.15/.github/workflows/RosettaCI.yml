name: Test in Rosetta Container

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

env:
  ROSETTA_BIN: /usr/local/bin/
  GITHUB_ROSETTA_TEST: "YES"

jobs:
  RosettaTests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    env:
      OS: ${{ matrix.os }}

    container:
      image: rosettacommons/rosetta:mpi

    defaults:
      run:
        shell: bash -el {0}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup RosettaPy on ${{ matrix.os }}
        run: |
          apt-get update -y
          apt-get install build-essential gnupg2 git curl -y
          bash scripts/upgrade_git.sh
          pip install '.[test]' -U

      - name: Run test cases
        run: |
          pytest tests/ -n 4 -m 'integration'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
