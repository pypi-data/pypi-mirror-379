[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "stalin-sort-python"
version = "1.0.1"
description = "A typed 'Stalin Sort' implementation with strict/decreasing/key options."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Jakob Hofer", email = "jakob.refoh@gmail.com" }
]
requires-python = ">=3.9"
keywords = ["sorting", "filter", "algorithms", "functional", "typing"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Typing :: Typed",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.4.2",
  "mypy>=1.18.2",
  "isort>=6.0.1",
]

[project.urls]
Homepage = "https://github.com/hofjak/stalin-sort"
Issues = "https://github.com/hofjak/stalin-sort/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/stalin_sort"]
