[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cohens-d-effect-size"
description = "A Python package for calculating Cohen's d effect size"
authors = [
    {name = "Dawit L. Gulta", email = "dawit.lambebo@gmail.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Education",
    "Typing :: Typed",
]
keywords = ["cohen's d", "effect size", "statistics", "research", "psychology", "data science"]
dependencies = [
    "numpy>=1.19.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/DawitLam/cohens-d-scipy"
Documentation = "https://github.com/DawitLam/cohens-d-scipy#readme"
Repository = "https://github.com/DawitLam/cohens-d-scipy.git"
"Bug Tracker" = "https://github.com/DawitLam/cohens-d-scipy/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
]

[tool.setuptools]
packages = ["cohens_d"]

[tool.setuptools.dynamic]
version = {attr = "cohens_d.__version__.__version__"}

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true