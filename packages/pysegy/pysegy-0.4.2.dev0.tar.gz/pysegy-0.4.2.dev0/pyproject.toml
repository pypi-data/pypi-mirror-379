[build-system]
requires = [
  "setuptools>=62.6",
  "wheel",
  "setuptools-scm"
]
build-backend = "setuptools.build_meta"

[project]
name = "pysegy"
dynamic = ["version"]
description = "Minimal Python implementation of SegyIO"
authors = [
  { name = "Mathias Louboutin",  email = "mathias@devitocodes.com" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
]
license = { file = "LICENSE" }
dependencies = [
    "numpy>=2,<3",
    "fsspec>=2024.3",
    "cloudpickle>=3",
    "matplotlib>=3.7"
]

[project.optional-dependencies]
dev = ["flake8", "flake8-pyproject"]

[tool.setuptools_scm]
fallback_version = "0+untagged"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["pysegy/tests"]

[tool.flake8]
max-line-length = 90
ignore = [
  "F403","E226","E731","E275",
  "W503","F405","E722","E741",
  "W504","W605"
]
exclude = [ ".github" ]

[tool.setuptools.packages.find]
where = ["."]
include = ["pysegy*"]
exclude = ["data", "docs", "notebooks", "benchmarking"]
