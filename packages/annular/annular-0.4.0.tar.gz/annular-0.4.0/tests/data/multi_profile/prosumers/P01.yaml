Prosumers:
  name: heat prosumer
  id: P01
  demand:
    space heating:
      carrier: heat
      base:
        peak: 1
        n_profile: heat demand
  assets:
    Heat pump:
      behavior_type: converter
      input: electricity
      output: heat
      installed_capacity: 10000
      efficiency: 2.0
    Gas boiler:
      behavior_type: converter
      input: methane
      output: heat
      installed_capacity: 120000
      efficiency: 0.8
    Heat storage:
      behavior_type: storage
      input: heat
      output: heat
      energy_capacity: 50000
      initial_energy: 1000
      charge_capacity: 10000
      discharge_capacity: 10000
      charge_efficiency: 0.95
      discharge_efficiency: 0.95
    Battery:
      behavior_type: storage
      input: electricity
      output: electricity
      energy_capacity: 100000
      initial_energy: 0
      charge_capacity: 10000
      discharge_capacity: 10000
      charge_efficiency: 0.9
      discharge_efficiency: 0.9
