[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]

[tool.ruff.lint]

ignore = ["E731"] # ignore "do not assign a lambda expression, use a def"

[project]
name = "linrax"
description = "A JAX-compatible, simplex method-based linear program solver"
readme = "README.md"


version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
	"jax ~= 0.6.1",
]

[project.optional-dependencies]
cuda = ["jax[cuda12] ~= 0.6.1"]
examples = [
	"scipy ~= 1.14.1",
	"cvxpy ~= 1.5.3",
	"gurobipy ~= 12.0.0",
	"jaxopt ~= 0.8.3",
	"matplotlib ~= 3.9.2",
]

[project.urls]
Repository = "https://github.com/gtfactslab/linrax.git"

[tool.hatch.build.targets.wheel]
packages = ["linrax"]

[tool.hatch.envs.hatch-test]
extra-dependencies = [
	"scipy ~= 1.14.1",
	"pytest ~= 8.1",
]
