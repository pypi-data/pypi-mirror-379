[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ariel_data_preprocessing"
version = "1.5"
authors = [
  { name="George Perdrizet", email="george@perdrizet.org" },
]
description = "Signal correction module for Ariel Data Challenge 2025."
readme = "ariel_data_preprocessing/README.md"
requires-python = ">=3.8"
dependencies = [
  "astropy",
  "hdf5",
  "numpy",
  "pandas",
  "pyarrow",
  "tensorflow",
  "scipy"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[tool.setuptools.packages.find]
exclude = ["figures", "tests", "notebooks", ".github", "docs", "requirements.txt", "configuration.py"]

[project.urls]
Homepage = "https://github.com/gperdrizet/ariel-data-challenge"
Issues = "https://github.com/gperdrizet/ariel-data-challenge/issues"