[project]
name = "rapporteur"
version = "0.1.0"
description = "Report run status and results to Slack and others"
readme = "README.md"
authors = [
    { name = "Olivier Breuleux", email = "breuleux@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "cryptography>=46.0.1",
    "pyyaml>=6.0.2",
    "serieux>=0.2.9",
    "slack-sdk>=3.36.0",
]

[tool.ruff.lint]
extend-select = ["I"]

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"
