[package]
name = "pdf2"
version = "0.1.8"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pdf2"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.25.0", features = ["serde", "extension-module"] }
serde = { version = "1.0", features = ["derive"] }
pdf-extract = "0.9.0"
printpdf = "0.6.0"
thiserror = "1.0"
