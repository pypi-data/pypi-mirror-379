[project]
name = "financial-advisor-munger"
version = "0.2.1"
description = "Charlie Munger AI for Investment Analysis - MCP Server and Web API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Financial Advisor Project", email = "contact@example.com"}
]
keywords = ["finance", "investment", "charlie-munger", "mcp", "ai", "analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
requires-python = ">=3.10"

dependencies = [
    "mcp>=0.9.0",
    "yfinance>=0.2.66",
    "pandas>=2.3.0",
    "python-dotenv>=1.1.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0"
]

[project.optional-dependencies]
web = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6"
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/arnaldo-delisio/financial-advisor"
Documentation = "https://github.com/arnaldo-delisio/financial-advisor/tree/main/financial-advisor-mcp#readme"
Repository = "https://github.com/arnaldo-delisio/financial-advisor.git"
Issues = "https://github.com/arnaldo-delisio/financial-advisor/issues"

[project.scripts]
munger-mcp = "financial_advisor_mcp.server:main_sync"
munger-web = "financial_advisor_mcp.web_api:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/financial_advisor_mcp"]