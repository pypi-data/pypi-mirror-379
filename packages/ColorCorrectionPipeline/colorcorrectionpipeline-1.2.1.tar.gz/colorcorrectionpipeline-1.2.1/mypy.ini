[mypy-torch.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-sklearn.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-scipy.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-matplotlib.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-plotly.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-seaborn.*]
ignore_missing_imports = True
