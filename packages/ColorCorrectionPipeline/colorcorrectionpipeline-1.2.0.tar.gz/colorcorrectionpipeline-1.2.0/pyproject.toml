[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ColorCorrectionPipeline"
version = "1.2.0"
description = "A stepwise color‐correction pipeline with flat‐field, gamma, white‐balance, and color‐correction stages."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Collins Wakholi", email = "wcoln@yahoo.com"},
    {name = "Devin A. Rippner", email = "devinrippner@gmail.com"},
]
maintainers = [
    {name = "Collins Wakholi", email = "wcoln@yahoo.com"},
]
keywords = [
    "color-correction",
    "image-processing", 
    "flat-field",
    "gamma-correction",
    "white-balance",
    "computer-vision",
    "photography",
    "scientific-imaging"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "opencv-python",
    "opencv-contrib-python",
    "scikit-learn",
    "scipy",
    "numpy",
    "torch",
    "ultralytics",
    "scikit-image",
    "plotly",
    "matplotlib",
    "pandas",
    "statsmodels",
    "seaborn",
    "pytest",
    "colour-science",
    "colour-checker-detection",
]
dynamic = []

[project.urls]
Homepage = "https://github.com/collinswakholi/ColorCorrectionPackage"
Documentation = "https://github.com/collinswakholi/ColorCorrectionPackage#readme"
Repository = "https://github.com/collinswakholi/ColorCorrectionPackage.git"
"Bug Tracker" = "https://github.com/collinswakholi/ColorCorrectionPackage/issues"
Changelog = "https://github.com/collinswakholi/ColorCorrectionPackage/releases"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "pre-commit",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "myst-parser",
]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*", "build*", "dist*"]

[tool.setuptools.package-data]
"ColorCorrectionPipeline.FFC.Models" = ["*.pt"]
"ColorCorrectionPipeline.Configs" = ["*"]
"ColorCorrectionPipeline.utils" = ["*"]

# Black code formatting
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort import sorting
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["ColorCorrectionPipeline"]

# pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# MyPy type checking
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "cv2.*",
    "colour.*",
    "colour_checker_detection.*",
    "ultralytics.*",
    "torch.*",
    "sklearn.*",
    "scipy.*",
    "matplotlib.*",
    "plotly.*",
    "seaborn.*",
    "statsmodels.*",
]
ignore_missing_imports = true