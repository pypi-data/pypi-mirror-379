[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "cht_tiling"
description = "CHT Tiling is a package to create and use slippy tiles (xyz)"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "Maarten van Ormondt", email = "maarten.vanormondt@deltares.nl"}
]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
]
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "numpy",
    "scipy",
    "matplotlib >= 3.9.0",
    "pyproj",
    "pillow",
    "xarray",
    "toml",
    "boto3",
    "netCDF4",
    "cht_utils",
    "contextily",
    "rasterio",
    "rioxarray",
    "cht_bathymetry"
]

[project.optional-dependencies] # extra dependencies for additional functionality, will be part of the published package

[dependency-groups] # dev dependencies that will never be part of the published package
dev = [
  {include-group = "lint"},
  {include-group = "test"}
]
test = ["pytest", "pytest-cov"] # run tests with `uv run pytest`
lint = ["pre-commit", "ruff"]

[tool.uv]
default-groups = ["dev"]

[tool.setuptools]
zip-safe = true

[tool.setuptools.dynamic]
version = { attr = "cht_tiling.__version__" }

[tool.setuptools.packages.find]
include = ["cht_tiling"]

[tool.setuptools.package-data]
"cht_tiling" = ["py.typed"]

[project.urls]
Source = "https://github.com/Deltares-research/cht_tiling"

[tool.pytest.ini_options]
addopts = "--cov cht_tiling --cov-report xml"
testpaths = ["tests"]

[tool.hatch.version]
path = "cht_tiling/__init__.py"
