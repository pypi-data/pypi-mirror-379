[metadata]
name = torchrecurrent
version = 0.1.0
author = Francesco Martinuzzi
author_email = martinuzzi.francesco@gmail.com
description = A package for recurrent neural networks in PyTorch
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MartinuzziFrancesco/torchrecurrent
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	torch

[options.packages.find]
exclude = 
	tests
	benchmarks

[egg_info]
tag_build = 
tag_date = 0

