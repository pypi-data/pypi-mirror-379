[project]
name = "yta-stock-pixabay"
version = "0.0.1"
description = "Youtube Autonomous Stock Pixabay module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_stock_common (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_programming_env (>=0.0.1,<1.0.0)",
    "yta_file_downloader (>=0.0.1,<1.0.0)",
    "yta_validation (>=0.0.1,<1.0.0)",
    "requests (>=2.32.3,<9.0.0)"
]

[tool.poetry]
packages = [{include = "yta_stock_pixabay", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
