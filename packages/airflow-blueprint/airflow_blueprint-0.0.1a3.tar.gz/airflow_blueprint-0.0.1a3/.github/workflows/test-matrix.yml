name: Test Matrix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Exclude some combinations to reduce CI load
          - os: macos-latest
            python-version: "3.9"
      fail-fast: false
    uses: ./.github/workflows/test-reusable.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}

  integration-test:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Test CLI basic functionality
        run: |
          uv run blueprint --help
          # Test in examples directory
          cd examples
          uv run blueprint list
        shell: bash
