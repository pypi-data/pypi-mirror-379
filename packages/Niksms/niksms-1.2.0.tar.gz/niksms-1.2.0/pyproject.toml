[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "Niksms"
authors = [
  { name="Niksms", email="info@niksms.com" },
]
version = "1.2.0"
description = "niksms webservice"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ['requests', 'grpcio', 'protobuf']
classifiers = ['Programming Language :: Python :: 3', 'License :: OSI Approved :: MIT License', 'Operating System :: OS Independent']
[tool.setuptools]
license-files = []