[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pyrefly]
project-includes = ["**/*"]
project-excludes = ['**/*venv/**\*']

[project]
name = "ani-scrapy"
version = "0.1.13"
description = "Python library for scraping anime websites, currently supporting AnimeFLV and JKAnime."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "github:ElPitagoras14", email = "jonfrgar@espol.edu.ec" }]
keywords = ["anime", "scraping", "playwright", "async", "python"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "aiohttp",
  "beautifulsoup4",
  "playwright",
  "lxml",
  "loguru",
  "curl_cffi",
  "playwright-stealth",
  "requests",
  "cloudscraper",
]

[project.urls]
Homepage = "https://github.com/ElPitagoras14/ani-scrapy"
Repository = "https://github.com/ElPitagoras14/ani-scrapy"

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "flake8", "mypy", "isort"]


[tool.setuptools]
include-package-data = true


[tool.setuptools.packages.find]
include = ["ani_scrapy*"]
exclude = ["tests*"]
