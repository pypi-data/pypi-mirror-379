[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyb1slayer"
version = "0.1.2.dev3"
description = "A clean and fluent Python client for SAP Business One Service Layer"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pedro Díaz Nicolás", email = "peddiaznicolas@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    
]
keywords = ["sap", "business-one", "service-layer", "b1s", "odata"]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0; python_version >= '3.9'",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/peddiaznicolas/py-b1s-layer"
Repository = "https://github.com/peddiaznicolas/py-b1s-layer"
Documentation = "https://github.com/peddiaznicolas/py-b1s-layer#readme"
Changelog = "https://github.com/peddiaznicolas/py-b1s-layer/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyb1slayer*"]