[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "furhat_realtime_api"
dynamic = ["version"]
description = "A Python client for the Furhat Realtime API."
readme = "PKG-README.md"
requires-python = ">=3.9"
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["furhat", "robotics", "websocket", "api", "client"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "websockets", "asyncio"
]

[project.urls]
Homepage = "https://docs.furhat.io/"

[project.scripts]
furhat-ws = "furhat_realtime_api.main:run"  # optional CLI

[tool.hatch.build.targets.sdist]
include = ["src/furhat_realtime_api", "PKG-README.md"]

[tool.hatch.build.targets.wheel]
packages = ["src/furhat_realtime_api"]

[tool.hatch.version]
path = "src/furhat_realtime_api/__init__.py"