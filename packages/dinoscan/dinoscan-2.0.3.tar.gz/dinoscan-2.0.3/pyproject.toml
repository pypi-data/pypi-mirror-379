[build-system]
requires = ["setuptools>=69", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "dinoscan"
version = "2.0.3"
description = "DinoScan - Comprehensive AST-based Python code analysis with real-time diagnostics, security scanning, and intelligent caching"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "DinoScan Team", email = "contact@dinopitstudios.com"}
]
maintainers = [
    {name = "DinoScan Team", email = "contact@dinopitstudios.com"}
]
keywords = [
    "code-analysis", "static-analysis", "security", "python", "linting", 
    "ast", "dead-code", "circular-imports", "documentation", "duplicates",
    "diagnostics", "code-quality", "python-analyzer"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Environment :: Console",
    "Typing :: Typed",
]

dependencies = [
    # No external dependencies needed - uses only stdlib modules
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "bandit>=1.7.0",
    "pip-audit>=2.0.0",
]

[project.scripts]
dinoscan = "dinoscan.cli:main"

[project.urls]
Homepage = "https://github.com/dinopitstudiosowner/DinoScan-VSCode-Extension"
Repository = "https://github.com/dinopitstudiosowner/DinoScan-VSCode-Extension"
Issues = "https://github.com/dinopitstudiosowner/DinoScan-VSCode-Extension/issues"
Documentation = "https://github.com/dinopitstudiosowner/DinoScan-VSCode-Extension#readme"
Changelog = "https://github.com/dinopitstudiosowner/DinoScan-VSCode-Extension/releases"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88
