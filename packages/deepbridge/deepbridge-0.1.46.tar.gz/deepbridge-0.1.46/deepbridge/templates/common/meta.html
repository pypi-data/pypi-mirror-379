<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}DeepBridge Report{% endblock %}</title>

<!-- Favicon -->
<link rel="icon" href="data:image/png;base64, {{ favicon }}" type="image/png">

<!-- External Dependencies -->
<script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>

<!-- Debug console helpers -->
<script>
    console.log('DeepBridge template initialized');
    window.debugDeepBridge = {
        events: [],
        logEvent: function(eventName, data) {
            const timestamp = new Date().toISOString();
            const event = {timestamp, eventName, data};
            this.events.push(event);
            console.log(`[DeepBridge] ${eventName}:`, data || '');
            return event;
        }
    };
</script>
