[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
packages = [
  "dft_aim_siepic_laser_pic_project1",
]


[project]
name = "dft_aim_siepic_laser_pic_project1"
version = "0.1.1"
authors = [
  { name="Lukas Chrostowski", email="lukasc@ece.ubc.ca" },
]
description = "Design for Test rules for the AIM-SiEPIC Laser Integration Silicon Photonics course, Project 1, using the SiEPIC_EBeam_PDK process design kit (PDK) for silicon photonics fabrication."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/SiEPIC/DFT_AIM_SiEPIC_Laser_PIC_Project1"
Issues = "https://github.com/SiEPIC/DFT_AIM_SiEPIC_Laser_PIC_Project1/issues"

