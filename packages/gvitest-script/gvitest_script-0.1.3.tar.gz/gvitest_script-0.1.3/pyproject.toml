[project]
name = "gvitest-script"
version = "0.1.3"
description = "基于 Jinja2 模板引擎的自动化脚本生成系统，支持 Agent/Manual 双模式执行、控制流、条件表达式和预期结果验证"
readme = "README.md"
authors = [
    { name = "ZhangJie", email = "2605147137@qq.com" }
]
license = { text = "MIT" }
keywords = ["automation", "script", "jinja2", "template", "agent", "manual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.11"
dependencies = [
    "adbutils==2.8.10",
    "aiofiles==23.2.0",
    "aiohttp==3.11.18",
    "aiosignal==1.3.2",
    "annotated-types==0.7.0",
    "anyio==4.9.0",
    "asyncio-mqtt==0.16.2",
    "certifi==2025.4.26",
    "charset-normalizer==3.4.2",
    "click==8.2.1",
    "cryptography==41.0.7",
    "fastapi==0.115.12",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "idna==3.10",
    "jinja2==3.1.6",
    "jsonschema==4.23.0",
    "jsonschema-specifications==2025.4.1",
    "loguru==0.7.3",
    "markupsafe==3.0.2",
    "numpy==2.2.6",
    "opencv-python==4.11.0.86",
    "packaging==25.0",
    "paho-mqtt>=2.0.2",
    "pathlib2==2.3.7",
    "pillow==11.2.1",
    "psutil==5.9.6",
    "pure-python-adb==0.3.0.dev0",
    "pydantic>=2.11.3",
    "pydantic-settings==2.8.1",
    "python-dateutil==2.9.0.post0",
    "python-dotenv==1.1.0",
    "python-multipart==0.0.20",
    "pytz==2025.2",
    "pyyaml==6.0.2",
    "requests==2.32.3",
    "retry==0.9.2",
    "scikit-image==0.25.2",
    "six==1.17.0",
    "sniffio==1.3.1",
    "starlette==0.40.0",
    "structlog==25.3.0",
    "tenacity==9.1.2",
    "tqdm==4.67.1",
    "typing-extensions==4.13.2",
    "typing-inspection==0.4.1",
    "tzdata==2025.2",
    "uiautomator2==3.2.10",
    "ujson==5.10.0",
    "urllib3==2.4.0",
    "uvicorn[standard]==0.34.0",
    "websockets==13.1",
    "zipp==3.21.0",
]


[project.urls]
Homepage = "https://github.com/your-username/script-server"
Repository = "https://github.com/your-username/script-server"
Issues = "https://github.com/your-username/script-server/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.1.1",
    "pytest-asyncio>=0.23.8",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-timeout>=2.3.1",
    "black>=24.4.2",
    "ruff>=0.9.0",
    "mypy>=1.11.1",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.1.1",
    "pytest-asyncio>=0.23.8",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-timeout>=2.3.1",
    "black>=24.4.2",
    "ruff>=0.9.0",
    "mypy>=1.11.1",
]
