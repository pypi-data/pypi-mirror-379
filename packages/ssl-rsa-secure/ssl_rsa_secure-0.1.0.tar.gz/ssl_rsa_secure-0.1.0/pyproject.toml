[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ssl-rsa-secure"
version = "0.1.0"
description = "A secure package with SSL and RSA utility modules"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["ssl", "rsa", "aes", "encryption", "security"]
license = {text = "MIT"}
authors = [{name = "Your Name", email = "your.email@example.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "pycryptodome>=3.14.1",
    "cryptography>=40.0.0",
    "authlib>=1.2.0"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/ssl-rsa-secure"
"Repository" = "https://github.com/yourusername/ssl-rsa-secure"
