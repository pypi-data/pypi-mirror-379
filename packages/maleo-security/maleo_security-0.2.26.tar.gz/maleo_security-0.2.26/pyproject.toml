[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-security"
version = "0.2.26"
description = "Security package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "Proprietary"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.10.0",
    "bcrypt>=4.3.0",
    "black>=25.1.0",
    "cachetools>=5.5.2",
    "certifi>=2025.8.3",
    "cffi>=2.0.0",
    "cfgv>=3.4.0",
    "click>=8.2.1",
    "colorama>=0.4.6",
    "cryptography>=46.0.1",
    "distlib>=0.4.0",
    "fastapi>=0.116.2",
    "filelock>=3.19.1",
    "google-auth>=2.40.3",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httpx>=0.28.1",
    "identify>=2.6.13",
    "idna>=3.10",
    "maleo-crypto>=0.0.12",
    "maleo-enums>=0.0.22",
    "maleo-mixins>=0.0.36",
    "maleo-types>=0.0.4",
    "mypy_extensions>=1.1.0",
    "nodeenv>=1.9.1",
    "packaging>=25.0",
    "pathspec>=0.12.1",
    "platformdirs>=4.4.0",
    "pre_commit>=4.3.0",
    "pyasn1>=0.6.1",
    "pyasn1_modules>=0.4.2",
    "pycparser>=2.23",
    "pycryptodome>=3.23.0",
    "pydantic>=2.11.9",
    "pydantic_core>=2.33.2",
    "PyJWT>=2.10.1",
    "PyYAML>=6.0.2",
    "rsa>=4.9.1",
    "sniffio>=1.3.1",
    "starlette>=0.48.0",
    "typing-inspection>=0.4.1",
    "typing_extensions>=4.15.0",
    "virtualenv>=20.34.0",
]

[tool.setuptools]
packages = ["maleo.security"]

[tool.setuptools.package-data]
"maleo.security" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.security" = "src"
