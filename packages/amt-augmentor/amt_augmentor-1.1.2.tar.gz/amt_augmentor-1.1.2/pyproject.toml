[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amt-augmentor"
version = "1.1.2"
authors = [
  { name="Lars Monstad", email="lars.monstad@gmail.com" },
]
description = "Audio + MIDI paired augmentation toolkit for Automatic Music Transcription (AMT)"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = [
    "librosa>=0.9.1,<0.12.0",
    "numpy>=1.23.5,<2.0.0",
    "soundfile>=0.12.1,<0.14.0",
    "pedalboard>=0.7.3,<1.0.0",
    "pretty_midi>=0.2.10,<0.3.0",
    "tqdm>=4.64.1,<5.0.0",
    "numba>=0.56.4,<0.63.0",
    "llvmlite>=0.39.1,<0.46.0",
    "pyyaml>=5.1.0,<7.0.0",
    "tabulate>=0.9.0,<1.0.0",
    "setuptools>=42; python_version >= '3.12'"  # Required for pretty_midi on Python 3.12+
]

[project.urls]
Homepage = "https://github.com/LarsMonstad/amt-augmentor"
Issues = "https://github.com/LarsMonstad/amt-augmentor/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "pylint>=2.15.0",
    "sphinx>=6.0.0",
    "types-PyYAML>=5.4.0",
    "types-tqdm>=4.64.0",
]

[project.scripts]
amt-augmentor = "amt_augmentor.main:main"

[tool.setuptools.packages.find]
include = ["amt_augmentor*"]
exclude = ["tests*", "test_env*", "venv*", "*.egg-info"]
