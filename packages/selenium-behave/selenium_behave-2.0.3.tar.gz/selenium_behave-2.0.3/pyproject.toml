[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selenium-behave"                       # PyPI package naam
version = "2.0.3"
description = "Custom Behave BDD + Selenium framework template"
authors = [
    { name = "Lovemesh", email = "Lovemesh.1@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "behave",
    "boto3",
    "python-dotenv",
    "PyYAML",
    "requests",
    "allure-behave",
    "selenium",
    "beautifulsoup4",
    "openpyxl",
    "behave-html-formatter",
    "pillow",
    "sounddevice",
    "SpeechRecognition",
    "gtts",
    "pyglet",
    "imagehash"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
selenium-behave-start = "selenium_behave.cli:create_project"

