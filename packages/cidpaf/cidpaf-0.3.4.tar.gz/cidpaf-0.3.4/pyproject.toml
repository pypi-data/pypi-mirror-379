[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cidpaf"
version = "0.3.4"
authors = [
    {name = "CIDP Team", email = "kijung.park@sk.com"},
]
description = "CIDP Airflow utilities for Kubernetes and Spark integration"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
keywords = ["airflow", "kubernetes", "spark", "cidp", "cidpaf"]
dependencies = [
    "kubernetes==33.1.0",
    "pyspark==3.5.5",
]

[project.urls]
Homepage = "https://gitlab.cidp.io/common/pypi/cidpaf"
"Bug Reports" = "https://gitlab.cidp.io/common/pypi/cidpaf/-/issues"
"Source Code" = "https://gitlab.cidp.io/common/pypi/cidpaf"

[tool.setuptools.packages.find]
where = ["."]
include = ["cidpaf*"]
exclude = ["tests*"]
