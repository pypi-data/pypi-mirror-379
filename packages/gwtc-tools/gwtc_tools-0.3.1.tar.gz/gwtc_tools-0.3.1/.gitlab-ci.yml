include:
  - project: computing/gitlab-ci-templates
    file:
      - python.yml

stages:
  - initial
  # - test
  - docs
  - deploy

precommit:
  stage: initial
  extends:
    - .python:base
  script:
    - pip install pre-commit
    - pre-commit run --all-files --verbose --show-diff-on-failure

# unit-test:
#   stage: test
#   extends:
