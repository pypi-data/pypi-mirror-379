#   script:
#     - pip install .
#     - pytest --cov cbcflow --cov-report xml

docs:
  image: python:3.11-bookworm
  stage: docs
  extends:
    - .python:base
  script:
    - pip install .
    - cd docs/
    - python -m pip install -r requirements.txt
    - make html
  artifacts:
    paths:
      - docs/build/html/

pages:
  stage: deploy
  script:
    - mkdir public/
    - mv docs/build/html/* public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
