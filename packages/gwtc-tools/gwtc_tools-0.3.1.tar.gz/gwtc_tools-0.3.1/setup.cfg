[metadata]
name = gwtc
author = Chad Hanna
author_email = chad.hanna@ligo.org
description = Tools for handling catalog operations, such as interaction with gracedb
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.ligo.org/chad-hanna/gwtc
project_urls = 
	Bug Tracker = https://git.ligo.org/chad-hanna/gwtc/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True

[options.packages.find]
where = src

[flake8]
exclude = .git,docs,build,dist,test,*__init__.py,*_version.py, versioneer.py
max-line-length = 1000
ignore = E129 W504 W503 E203 E266

[tool:pytest]
addopts = -p no:warnings

[egg_info]
tag_build = 
tag_date = 0

