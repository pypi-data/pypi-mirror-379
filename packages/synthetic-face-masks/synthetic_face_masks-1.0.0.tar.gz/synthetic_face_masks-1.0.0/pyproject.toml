[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "synthetic-face-masks" 
dynamic = ["version"]
description = "A Python library for generating synthetic face mask datasets by mixing facial regions"
authors = [
    {name = "Eldho Abraham", email = "eldho.abraham@amadeus.com"}
]
maintainers = [
    {name = "Eldho Abraham", email = "eldho.abraham@amadeus.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = [
    "face mask",
    "dataset generation", 
    "computer vision",
    "machine learning",
    "synthetic face data",
    "face detection",
    "image processing",
    "COCO format",
    "MediaPipe"
]

dependencies = [
    "opencv-python>=4.8.0",
    "mediapipe>=0.9.1.0",
    "numpy>=1.21.0",
    "imgaug>=0.4.0",
    "tqdm>=4.64.0",
    "Pillow>=8.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "isort>=5.0",
    "mypy>=0.900",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15",
]

[project.urls]
Homepage = "https://github.com/AmadeusITGroup/synthetic-face-masks"
Repository = "https://github.com/AmadeusITGroup/synthetic-face-masks"
"Bug Tracker" = "https://github.com/AmadeusITGroup/synthetic-face-masks/issues"
Documentation = "https://github.com/AmadeusITGroup/synthetic-face-masks/blob/main/README.md"

[project.scripts]
synthetic-face-masks = "main:main"

[tool.setuptools]
packages = ["face_mask", "face_mask.core", "face_mask.utils"]
include-package-data = true

[tool.setuptools.package-data]
face_mask = ["data/*.json", "configs/*.json"]

[tool.setuptools_scm]
write_to = "face_mask/_version.py"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true