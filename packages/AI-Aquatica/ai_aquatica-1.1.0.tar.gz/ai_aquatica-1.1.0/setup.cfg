[metadata]
name = AI-Aquatica
version = 1.1.0
author = Tymoteusz Miller
author_email = me@tymoteuszmiller.dev
description = The project is used to analyze water quality data using AI/ML tools.
keywords = water quality, machine learning, environmental analysis, ai aquatica
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TyMill/AI-Aquatica
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	pandas
	numpy
	scikit-learn
	matplotlib
	seaborn
	jinja2
	sqlalchemy
	pymongo
	requests
	scipy
	statsmodels

[options.extras_require]
deep_learning = 
	tensorflow
interactive = 
	plotly
testing = 
	pytest
all = 
	tensorflow
	plotly
	requests
	scipy
	statsmodels
	pytest

[options.package_data]
ai_aquatica = 
	templates/*.html

[options.entry_points]
console_scripts = 
	ai-aquatica=ai_aquatica.cli:main

[egg_info]
tag_build = 
tag_date = 0

