<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Further Analysis Suggestions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #2c3e50; }
        ul { list-style-type: disc; margin-left: 2rem; }
        li { margin-bottom: 0.75rem; }
    </style>
</head>
<body>
    <h1>Suggestions for Further Analysis</h1>
    <p>The following ideas can help you continue exploring your dataset:</p>
    <ul>
        {% for suggestion in suggestions %}
        <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
