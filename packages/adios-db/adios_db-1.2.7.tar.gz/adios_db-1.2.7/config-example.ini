[app:adios_db]
use = egg:adios_db

mongodb.host = localhost
mongodb.port = 27017
mongodb.database = adios_db
mongodb.alias = adios-db-app

#
# GridFS is a system that piggybacks on MongoDB to provide a file-like
# interface for files bigger than 16MB.  It uses the metaphor of a "bucket",
# so that is what we also use.
# https://www.mongodb.com/docs/manual/core/gridfs/
# https://pymongo.readthedocs.io/en/stable/api/gridfs/index.html#module-gridfs
#
gridfs.buckets = attachments
