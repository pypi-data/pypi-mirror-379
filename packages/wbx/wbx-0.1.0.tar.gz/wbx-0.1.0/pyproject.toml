[build-system]
requires = ["setuptools>=61.0", "wheel"]

[project]
name = "wbx"
version = "0.1.0"
description = "W&B SDK extension to fetch runs for further analysis."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.3.2",
    "pip>=25.2",
    "pyarrow>=21.0.0",
    "rich>=14.1.0",
    "textual>=6.1.0",
    "tqdm>=4.67.1",
    "typer>=0.17.4",
    "wandb>=0.21.3",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100

[tool.black]
line-length = 100
