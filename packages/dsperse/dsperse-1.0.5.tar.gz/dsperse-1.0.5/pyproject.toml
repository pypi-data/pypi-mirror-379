[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dsperse"
version = "1.0.5"
description = "Distributed zkML Toolkit"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Inference Labs", email = "info@inferencelabs.com" }]
dependencies = [
    "torch==2.6.0",
    "onnx==1.18.0",
    "pytest==8.3.5",
    "ezkl==22.2.1",
    "networkx~=3.4.2",
    "matplotlib~=3.10.1",
    "numpy~=2.2.3",
    "tqdm~=4.67.1",
    "onnxruntime==1.21.0",
    "colorama~=0.4.6",
]

[project.scripts]
dsperse = "dsperse.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["dsperse*"]

[tool.setuptools.package-data]
"dsperse.models" = ["doom/*.json", "doom/*.onnx", "net/*.json", "net/*.onnx"]
