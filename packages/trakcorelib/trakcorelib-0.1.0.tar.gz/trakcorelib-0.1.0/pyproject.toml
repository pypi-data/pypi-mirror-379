[project]
name = "trakcorelib"
version = "0.1.0"
description = "Tracking utility library"
readme = "README.md"
license = "LGPL-3.0-or-later"
license-files = ["LICENCE.md"]
authors = [
    { name = "Antoine Cribellier", email = "antoine.cribellier@wur.nl" },
    { name = "Cees Voesenek", email = "cees.voesenek@vortech.nl" }
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.6",
    "pillow>=11.2.1",
    "pyquaternion>=0.9.9",
    "scipy>=1.13.1",
]

[dependency-groups]
deploy = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
# Do not lint tests
exclude = ["src/trakcorelib/tests/*"]
# Use all available rules in Ruff.
select = ["ALL"]
ignore = [
    # Ignore incompatible rules.
    "D203", "D213",
    # Allow "magic numbers"; often, their meaning is obvious and adding a
    # variable just adds noise.
    "PLR2004",
    # We document assumptions with assert, so it should be accepted.
    "S101",
]

[tool.ruff.format]
line-ending = "lf"

[[tool.mypy.overrides]]
module = ["pyquaternion.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["scipy.*"]
ignore_missing_imports = true
