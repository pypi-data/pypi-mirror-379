[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pawtorch"
version = "0.1.0"
description = "Cat-themed alias layer for PyTorch. import pawtorch -> use paw, nyanya, etc."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = ["torch>=2.1"]

[project.urls]
Homepage = "https://example.com/pawtorch"
