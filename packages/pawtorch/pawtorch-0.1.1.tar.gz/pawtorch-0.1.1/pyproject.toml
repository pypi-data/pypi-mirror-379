[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pawtorch"
version = "0.1.1"  # <-- bump for a new upload
description = "Cat-themed alias layer for PyTorch. import pawtorch -> use paw, nyanya, etc."
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = ["torch>=2.1"]

[project.urls]
Homepage = "https://example.com/pawtorch"

# --- tell setuptools what to include ---
[tool.setuptools]
packages = ["pawtorch"]
# Alternatively, use auto-discovery instead of the line above:
# [tool.setuptools.packages.find]
# include = ["pawtorch*"]
