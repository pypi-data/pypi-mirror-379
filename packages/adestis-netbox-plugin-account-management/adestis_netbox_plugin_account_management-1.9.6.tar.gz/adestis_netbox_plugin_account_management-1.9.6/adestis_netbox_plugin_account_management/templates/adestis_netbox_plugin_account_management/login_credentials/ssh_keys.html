{% extends 'generic/object_children.html' %}

{% load buttons %}
{% load static %}
{% load helpers %}
{% load plugins %}

{% block bulk_delete_controls %}
    {{ block.super }}
    {% if 'bulk_remove_ssh_keys' in actions %}
        <button type="submit" name="_remove"
                {% formaction %}="{% url 'plugins:adestis_netbox_plugin_account_management:logincredentials_remove_ssh_keys' pk=object.pk %}?return_url={{ return_url }}"
                class="btn btn-danger">
            <span class="mdi mdi-trash-can-outline" aria-hidden="true"></span> Remove Selected
        </button>
    {% endif %}
{% endblock bulk_delete_controls %}
