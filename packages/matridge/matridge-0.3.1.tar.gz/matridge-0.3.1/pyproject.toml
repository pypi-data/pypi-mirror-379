[project]
name = "matridge"
description = "A Matrix/XMPP gateway"
authors = [
    {name = "Nicolas Cedilnik", email = "nicoco@nicoco.fr"},
]
readme = "README.md"
license = "AGPL-3.0-or-later"
classifiers = [
    "Topic :: Internet :: XMPP",
]
requires-python = ">= 3.11"
keywords = ["xmpp", "gateway", "bridge", "instant messaging", "chat", "matrix"]
dynamic = ["version"]
dependencies = [
    "matrix-nio[e2e]>=0.25,<0.26",
    "beautifulsoup4>=4.12.2,<5",
    "async-lru>=2.0.3,<3",
    "slidge-style-parser>=0.1.6",
    "slidge>=0.3.0alpha3,<0.4",
]

[project.urls]
Homepage = "https://codeberg.org/slidge/matridge"
Issues = "https://codeberg.org/slidge/matridge/issues"
Repository = "https://codeberg.org/slidge/matridge"
"Chat room" = "https://slidge.im/xmpp-web/#/guest?join=slidge@conference.nicoco.fr"
Documentation = "https://slidge.im/docs/matridge/main"
changelog = "https://codeberg.org/slidge/matridge/releases"

[project.scripts]
matridge = "matridge:main"

[dependency-groups]
dev = [
    "furo>=2024.8.6",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.9.1",
    "slidge-sphinx-extensions>=0.1.0",
    "sphinx-autoapi>=3.4.0",
    "sphinx-mdinclude>=0.6.2",
    "types-beautifulsoup4>=4.12.0.20241020",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"


[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["matridge"]

[tool.setuptools_scm]

# this should not be any problem and fixes compatibility with pycharm
# when installing anything (such as slidge core) in editable mode
[tool.uv]
config-settings = { editable_mode = "compat" }

[tool.uv.sources]
slidge-sphinx-extensions = { index = "codeberg" }

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "codeberg"
url = "https://codeberg.org/api/packages/slidge/pypi/simple"
publish-url = "https://codeberg.org/api/packages/slidge/pypi"

[tool.mypy]
files = ["matridge"]
exclude = [
    "tests",
]
check_untyped_defs = true
strict = false

[[tool.mypy.overrides]]
module = [
    "slidge_style_parser.*",
    "nio.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
exclude = [
    "tests",
]

[tool.ruff.lint]
select = ["I"]

[tool.git-cliff.remote.gitea]
owner = "slidge"
repo = "matridge"

[tool.git-cliff.changelog]
header = """
<!-- write something cool about the release here! -->

# Changes
"""
body = """
{% for group, all_commits in commits | group_by(attribute="group") %}
    {%- if group == "cfix" %}{% continue %}{%- endif %}
    ## {{ group | striptags | trim | upper_first }}
    {% for commit in all_commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | split(pat="\n") | first | upper_first | trim }} \
            ([`{{ commit.id | truncate(length=7, end="") }}`](./commit/{{ commit.id -}})\
            {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
            {%- for cfix_commit in commits | filter(attribute="group", value="cfix") -%}
                {%- if cfix_commit.scope and commit.id is starting_with(cfix_commit.scope) -%}
                    , [`{{ cfix_commit.id | truncate(length=7, end="") }}`](./commit/{{ cfix_commit.id }}){% if cfix_commit.remote.username %} by @{{ cfix_commit.remote.username }}{%- endif -%}
                {%- endif -%}
            {%- endfor -%})\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""

[tool.git-cliff.git]
conventional_commits = true
filter_unconventional = false
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->🚀 Features" },
  { message = "^imprv", group = "<!-- 01 -->✨ Improvements" },
  { message = "^fix", group = "<!-- 02 -->🐛 Bug Fixes" },
  { message = "^compat", group = "<!-- 03 -->💑 Compatibility" },
  { message = "^refactor", group = "<!-- 04 -->🚜 Refactor" },
  { message = "^doc", group = "<!-- 05 -->📚 Documentation" },
  { message = "^perf", group = "<!-- 06 -->⚡ Performance" },
  { message = "^style", group = "<!-- 07 -->🎨 Styling" },
  { message = "^test", group = "<!-- 08 -->🧪 Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^build\\(lockfile\\)", skip = true },
  { message = "^chore\\(lockfile\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 09 -->⚙️ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 10 -->🛡️ Security" },
  { message = "^revert", group = "<!-- 11 -->◀️ Revert" },
  { message = "^cfix", group = "cfix" },
  { message = ".*", group = "<!-- 13 -->💼 Other" },
]
