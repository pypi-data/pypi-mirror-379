# DO NOT EDIT
# Generated from .copier-answers.yml

when:
  event: [push, tag]
  path: ["matridge/**/*", "pyproject.toml", "README.md"]
  branch: main

variables:
  - &ci-image codeberg.org/${CI_REPO_OWNER}/matridge:ci

clone:
  - name: clone-deep
    image: woodpeckerci/plugin-git
    settings:
      tags: true
      partial: false

steps:
  changelog:
    image: codeberg.org/slidge/woodpecker-generate-changelog
    pull: true

  build:
    image: *ci-image
    pull: true
    commands:
      - uv build

  codeberg-pypi:
    when:
      event: [push, tag]
    image: *ci-image
    depends_on: build
    environment:
      CODEBERG_TOKEN:
        from_secret: CODEBERG_TOKEN
    commands:
      - uv publish --index codeberg --token $CODEBERG_TOKEN

  pypi:
    image: *ci-image
    depends_on: build
    when:
      event: tag
    environment:
      PYPI_TOKEN:
        from_secret: PYPI_TOKEN
    commands:
      - uv publish --token $PYPI_TOKEN

  codeberg-release:
    image: woodpeckerci/plugin-release
    depends_on: [changelog, build]
    when:
      event: tag
    settings:
      files:
        - dist/matridge*
      api_key:
        from_secret: CODEBERG_TOKEN
      note: CHANGELOG
