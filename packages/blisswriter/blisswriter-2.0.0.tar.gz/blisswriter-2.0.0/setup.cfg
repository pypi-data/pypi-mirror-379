[metadata]
name = blisswriter
version = attr: blisswriter.__version__
author = BCU (ESRF)
description = Bliss NeXus-compliant HDF5 file writer
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
url = https://gitlab.esrf.fr/bliss/bliss/-/tree/master/blisswriter
project_urls = 
	Source =  https://gitlab.esrf.fr/bliss/bliss/-/tree/master/blisswriter
	Documentation = https://bliss.gitlab-pages.esrf.fr/bliss/
	Tracker = https://gitlab.esrf.fr/bliss/bliss/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	blissdata >=2, <3
	psutil
	pyicat-plus
	querypool

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	NexusWriterService = blisswriter.app.service:main
	NexusSessionWriter = blisswriter.app.process:main
	RegisterNexusWriter = blisswriter.app.register_service:main

[options.extras_require]
tango = 
	blissdata[tango]
test = 
	%(tango)s
	gevent
	hdf5plugin
	pytest >=7
dev = 
	%(test)s
	black >=22
	flake8 >=4

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

