[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ECOv003-L2T-STARS"
version = "1.10.0"
description = "ECOSTRESS Collection 3 JPL STARS Data Fusion Product Generating Executable (PGE)"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "colored-logging",
    "ECOv002-CMR>=1.0.4",
    "ECOv002-granules",
    "ECOv003-granules",
    "ECOv003-exit-codes>=1.1.0",
    "GEOS5FP",
    "h5py",
    "harmonized-landsat-sentinel>=2.0.0",
    "matplotlib",
    "modland",
    "numpy",
    "pandas",
    "pytictoc",
    "rasters",
    "scikit-image",
    "scipy",
    "sentinel-tiles",
    "shapely",
    "untangle",
    "xmltodict"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
ECOv003_L2T_STARS = ["*.*"]

[project.urls]
"Homepage" = "https://github.com/ECOSTRESS-Collection-3/ECOv003-L2T-STARS"

[tool.setuptools.packages.find]
include = ["ECOv003_L2T_STARS"]
exclude = []

[project.scripts]
ECOv003-L2T-STARS = "ECOv003_L2T_STARS.main:main"
ECOv003-DL = "ECOv003_L2T_STARS.ECOv003_DL:main"
