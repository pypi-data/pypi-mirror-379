[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[project]
name = "tenrec"
version = "1.0.0"
description = "A modern MCP server implementation for IDA Pro using ida-domain and FastMCP."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Axel Mierczuk"}]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.12.3",
    "gunicorn>=23.0.0",
    "ida-domain==0.2.0",
    "jinja2>=3.1.6",
    "loguru>=0.7.3",
    "rich-click>=1.8.9",
    "setuptools>=61.0",
    "termcolor>=3.1.0",
    "giturlparse>=0.12.0",
    "gitpython>=3.1.45",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]

[project.scripts]
tenrec = "tenrec.__main__:main"

[tool.uv]
package = true

[tool.hatch.build]
exclude =[
    "tenrec/tests/**",
    "examples/**",
]

[tool.hatch.build.targets.sdist]
include = [
  "tenrec/**",
  "pyproject.toml",
  "README.md",
  "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["tenrec"]

[dependency-groups]
dev = [
    "ruff>=0.13.0",
    "pytest>=8.0.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",
    "pytest-timeout>=2.2.0",
    "hatchling>=1.27",
]

[project.entry-points."tenrec.plugins"]
bytes = "tenrec.plugins.plugins.bytes:BytesPlugin"
comments = "tenrec.plugins.plugins.comments:CommentsPlugin"
entries = "tenrec.plugins.plugins.entries:EntriesPlugin"
functions = "tenrec.plugins.plugins.functions:FunctionsPlugin"
names = "tenrec.plugins.plugins.names:NamesPlugin"
segments = "tenrec.plugins.plugins.segments:SegmentsPlugin"
strings = "tenrec.plugins.plugins.strings:StringsPlugin"
types = "tenrec.plugins.plugins.types:TypesPlugin"
xrefs = "tenrec.plugins.plugins.xrefs:XrefsPlugin"

