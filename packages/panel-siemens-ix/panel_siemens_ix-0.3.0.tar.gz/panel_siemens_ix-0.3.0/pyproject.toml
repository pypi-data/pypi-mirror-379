[project]
name = "panel-siemens-ix"
version = "0.3.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "legout", email = "ligno.blades@gmail.com" }]
requires-python = ">=3.13"
dependencies = ["panel>=1.7.4", "panel-material-ui>=0.3.3"]

[project.optional-dependencies]
examples = [
    "altair>=5.5.0",
    "duckdb>=1.3.2",
    "hvplot>=0.11.3",
    "plotly>=6.2.0",
    "vegafusion>=2.0.2",
    "vl-convert-python>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "duckdb>=1.1.0",
    "hvplot>=0.11.3",
    "ipython>=9.4.0",
    "jupyter-bokeh>=4.0.5",
    "jupyterlab>=4.4.5",
    "marimo>=0.14.12",
    "svgutils>=0.3.4",
]
