[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sids"
version = "0.1.0"
description = "Selective Interface Design System: TailwindCSS + Python for universal GUIs"
authors = [
    {name = "SIDS Contributors", email = "contact@example.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["gui", "ui", "tailwindcss", "interface", "framework"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "jinja2>=3.0.0",
    "flask>=2.0.0",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.68.0", "uvicorn>=0.15.0"]
jupyter = ["ipython>=7.0.0", "ipywidgets>=7.0.0"]
tkinter = []
dev = ["pytest>=6.0", "black", "flake8", "mypy"]
all = ["fastapi>=0.68.0", "uvicorn>=0.15.0", "ipython>=7.0.0", "ipywidgets>=7.0.0"]

[project.scripts]
sids = "sids.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/sids"
Repository = "https://github.com/yourusername/sids"
Issues = "https://github.com/yourusername/sids/issues"

[tool.setuptools]
packages = ["sids", "sids.components", "sids.adapters"]
include-package-data = true

[tool.setuptools.package-data]
"sids" = ["templates/*.html", "static/css/*.css"]