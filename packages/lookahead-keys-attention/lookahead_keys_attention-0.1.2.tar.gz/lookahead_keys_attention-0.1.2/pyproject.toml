[project]
name = "lookahead-keys-attention"
version = "0.1.2"
description = "Lookahead Keys Attention"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'multi-modal transformer',
    'attention mechanism'
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "torch>=2.4",
    "einops>=0.8.1",
    "rotary-embedding-torch>=0.8.9"
]

[project.urls]
Homepage = "https://pypi.org/project/lookahead-keys-attention/"
Repository = "https://github.com/lucidrains/lookahead-keys-attention"

[project.optional-dependencies]
examples = []
test = [
    "pytest"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["lookahead_keys_attention"]
