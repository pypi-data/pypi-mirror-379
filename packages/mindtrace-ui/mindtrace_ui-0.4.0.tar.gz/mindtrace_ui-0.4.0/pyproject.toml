[project]
name = "mindtrace-ui"
version = "0.4.0"
description = "UI for Mindtrace"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy",
    "mindtrace-core"
]

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/ui"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"