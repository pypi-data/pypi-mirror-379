[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "man2text"
version = "0.4.0"
description = "Convert system manpages to plain UTF-8 text files (English-only by default)."
readme = "README.md"
license = { file = "LICENSE" }
authors = [ { name = "Your Name" } ]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Operating System :: POSIX :: Linux"
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/udqy/man2text"

[tool.setuptools]
packages = ["man2text"]

[project.scripts]
man2text = "man2text.cli:main"
