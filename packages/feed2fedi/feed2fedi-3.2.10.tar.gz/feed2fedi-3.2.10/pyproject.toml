[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "feed2fedi"
description = "Makes posts to Fediverse from one or more feeds"
readme = "README.rst"
authors = [
    {name = "marvin8", email = "marvin8@tuta.io"},
]
requires-python = ">=3.10,<3.14"
license = {text = "AGPL-3.0-or-later"}
version = "3.2.10"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
    "h11~=0.16.0", # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2~=4.3.0", # Addresses vulnerabilty GHSA-847f-9342-265h
    "aiosqlite~=0.21.0",
    "beautifulsoup4~=4.13.5",
    "brotli~=1.1.0",
    "feedparser~=6.0.12",
    "httpx~=0.28.1",
    "markdownify~=1.2.0",
    "minimal-activitypub~=1.4.6",
    "msgspec~=0.19.0",
    "puremagic~=1.30",
    "pycryptodomex~=3.23.0",
    "stamina~=25.1.0",
    "typer~=0.19.2",
    "whenever~=0.8.9",
    "yt-dlp~=2025.9.23",
]

[project.scripts]
feed2fedi = "feed2fedi.app:start_main"
feed2fedi_import_cache = "feed2fedi.app:start_import"
feed2fedi_convert_config = "feed2fedi.utils:start_conversion"

[project.urls]
Issues = "https://codeberg.org/MarvinsMastodonTools/feed2fedi/issues"
Source = "https://codeberg.org/MarvinsMastodonTools/feed2fedi"
Changelog = "https://codeberg.org/MarvinsMastodonTools/feed2fedi/src/branch/main/CHANGELOG.rst"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "brotli",
    "h11",  # Addresses vulnerability in transient dependency GHSA-vqfr-h8mv-ghfj
    "h2",  # Addresses vulnerability in transient dependency GHSA-847f-9342-265h
    "pycryptodomex",
]
DEP004 = ["nox"]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 95
exclude = ["setup.py", "docs", "build", "tests"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
# possible values: 0 (minimal output), 1 (-v), 2 (-vv)
verbose = 2
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
generate-badge = "."
badge-format = "svg"

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
"tests",
]

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"

[dependency-groups]
dev = [
    "ruff~=0.13.1",
    "scriv~=1.7.0",
    "ty~=0.0.1a21",
]
nox = [
    "nox-uv~=0.6.2",
]
pre-commit = [
    "prek~=0.2.1",
]
pytest = [
    "pytest~=8.4.2",
    "pytest-cov~=7.0.0",
]
