[tool.poetry]
name = "ruststartracker"
version = "0.2.9"
description = "Lightweight Python Star Tracker With Rust Backend"
authors = ["Nicolas Tobler <nitobler@gmail.com>"]
readme = "README.md"
license = "MIT"
include = [
    { path = "ruststartracker/gaia_data_j2016.csv", format = ["sdist", "wheel"] },
    { path = "ruststartracker/hipparcos_data_j1991.25.csv", format = ["sdist", "wheel"] },
    { path = "ruststartracker/libruststartracker.so", format = ["wheel"] },
]

[tool.poetry.urls]
Homepage = "https://github.com/ntobler/ruststartracker"
License = "https://opensource.org/licenses/MIT"
GaiaAttribution = "https://www.cosmos.esa.int/gaia"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.0"
opencv-python-headless = "^4.9.0"

[tool.poetry.group.dev.dependencies]
matplotlib = "^3.9.2"
scipy = "^1.14.1"
viztracer = "^0.16.3"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
pre-commit = "^3.8.0"
astropy = "^6.1.4"
mypy = "^1.13.0"
scipy-stubs = "^1.14.1.5"
ruff = "^0.9.3"
bump-my-version = "^1.2.0"
astroquery = "^0.4.10"
typing-extensions = "^4.12.2"

[tool.poetry.build]
script = "build_script.py"

[build-system]
requires = ["poetry-core", "astroquery>=0.4.10"]
build-backend = "poetry.core.masonry.api"

[tool.bumpversion]
current_version = "0.2.9"
commit = true
tag = true
tag_name = "v{new_version}"
commit_message = "ci: bump version to {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "Cargo.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # pycodestyle error
    "E",
    # pycodestyle warning
    "W",
    # pydocstring
    "D",
    # mccabe
    "C90",
    # isort
    "I",
    # Pep8 naming
    "N",
    # pyupgrade
    "UP",
    # flake8-2020
    "YTT",
    # flake8-annotations
    "ANN",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # boolean trap
    "FBT001",
    # Built in shadowing
    "A",
    # flake8-comprehensions
    "C4",
    "NPY",
    "DTZ",
    "T10",
    "EXE",
    "ISC",
    "ICN",
    "LOG",
    "PIE",
    "Q",
    "RET",
    "SLF",
    "TID",
    "TCH",
    "ARG",
    "PTH",
    # Perflint
    "PERF",
    # Ruff-specific rules
    "RUF"
]
ignore = [
    "ISC001" # conflict with formatter
]
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
"test*" = ["D100", "D103", "SLF001", "ANN", "S101"]

[tool.mypy]
packages = ["ruststartracker"]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
addopts = "--cov=ruststartracker --cov-report xml --cov-report term --cov-fail-under=95"

[tool.codespell]
ignore-words-list = "crate"

[tool.coverage.report]
exclude_lines = [
    'if __name__ == "__main__":',
    'if plot:',
    'if debug:',
    'if verbose:',
]
