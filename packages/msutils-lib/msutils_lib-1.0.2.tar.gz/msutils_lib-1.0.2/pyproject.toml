[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs", "setuptools-scm!=9.0.0"]

[project]
name = "msutils_lib"
authors = [
    { name = "Paul Vandevelde" },
    { name = "Mathis Lambert" },
    { name = "Yasmin Mzayek" },
    { name = "Romain RAPALLINI" },
]
description = "AI Platform Microservice Utils Library"
requires-python = ">=3.10"
dependencies = [
    "websockets==15.0.1",
    "requests==2.32.3",
    "boto3==1.35.99",
    "zeus-ml==0.10.1",
    "qdrant-client==1.15.1",
    "fastembed==0.6.1",
    "numpy==2.2.4",
    "tomlkit==0.13.3",
]
dynamic = ["version"]

[tool.hatch.metadata]
allow-direct-references = true

[project.scripts]
update_prod_dependencies = "ms_utils.scripts.update_prod_dependencies:main"

[project.optional-dependencies]
# A combination of dependencies useful for developers
dev = [
    "ms_utils[test,style]",
    "ipdb",
    "ipython",
]
style = [
    "ruff",
]
test = [
    "coverage",
    "pytest>=7.0.0",
    "pytest-cov",
    "pytest-asyncio",
]

[tool.hatch.build.hooks.vcs]
version-file = "src/ms_utils/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ms_utils"]

[tool.hatch.version]
source = "vcs"
fallback-version = "0dev"

[tool.pytest.ini_options]
pythonpath = [
    "src/ms_utils"
]
minversion = "7.0"
xfail_strict = true

[tool.ruff]
exclude = [
    "__pycache__",
    "dist",
    ".git",
    ".gitlab-ci.yml",
    ".pytest_cache",
    ".ruff_cache",
    ".vscode",
]

line-length = 79
indent-width = 4

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F", "I", "D206"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
# Like Black
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
