[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langgraph-guard"
version = "0.1.3"
description = "This package is required for integrating your Langchain based Agentic Application to Aryaka's AISecure Guard Service."
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [
  { name = "Aryaka Networks", email = "sid.padmanabhuni@aryaka.com" }
]
dependencies = [
  "httpx>=0.24",
  "pydantic>=2.0",
  "langchain-core>=0.2.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["langgraph_guard*"]
exclude = []


