[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "curl-session"
version = "0.1.18"
description = "Initialize from a curl command string and get equivalent requests.Session and httpx.Client objects"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
dependencies = [
    "requests>=2.31.0",
    "httpx[http2]>=0.28.1",
]
authors = [
    {name = "Leon"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


[tool.setuptools]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
