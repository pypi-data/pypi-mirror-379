[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py2jupyter"
version = "0.3"
description = "Конвертер Python ↔ Jupyter Notebook"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
    {name = "Artem Antonov", email = "artmihant@gmail.com"},
]
maintainers = [
    {name = "Artem Antonov", email = "artmihant@gmail.com"},
]
keywords = ["jupyter", "notebook", "python", "converter", "markdown"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]
dependencies = []
optional-dependencies = { dev = ["pytest>=7.0.0", "pytest-cov>=4.0.0"] }

[project.urls]
Homepage = "https://github.com/artmihant/py2jupyter"
Documentation = "https://github.com/artmihant/py2jupyter#readme"
Repository = "https://github.com/artmihant/py2jupyter.git"

[project.scripts]
py2jupyter = "py2jupyter.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
exclude = ["example*", "docs*"]

[tool.setuptools.package-data]
py2jupyter = ["*.md", "*.txt"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--cov=py2jupyter",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=50"
]
