[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chemcalc_lib"
version = "0.1.1"
description = "A library for chemical mixture calculations and composition conversions"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ThÃ©ophile Gaudin", email = "gaudin.theophile@gmail.com"},
]
keywords = ["chemistry", "mixture", "mole fraction", "composition", "chemical calculations"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "numpy>=1.19.0",
]

[project.urls]
Homepage = "https://github.com/TheophileGaudin/chemcalc-lib"
Repository = "https://github.com/TheophileGaudin/chemcalc-lib.git"
Issues = "https://github.com/TheophileGaudin/chemcalc-lib/issues"
Documentation = "https://github.com/TheophileGaudin/chemcalc-lib/blob/main/README.md"