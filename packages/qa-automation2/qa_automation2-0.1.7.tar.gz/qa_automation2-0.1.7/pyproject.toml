[project]
name = "qa_automation2"
version = "0.1.7"
description = "Automation test for phone"
readme = "README.md"
license = { text = "GPL-3.0-only" }
authors = [
    { name = "Thoang", email = "nhothoang@gmail.com" }
]
dependencies = [
    "uiautomator2>=3.2.8",
    "adbutils"
]

[project.urls]
Documentation = "https://github.com/NhoThoang/QA_Automation2.git/README.md"
Source = "https://github.com/NhoThoang/QA_Automation2.git"
Tracker = "https://github.com/NhoThoang/QA_Automation2.git/issues"

[tool.setuptools]
packages = ["qa_automation2"]

[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"
