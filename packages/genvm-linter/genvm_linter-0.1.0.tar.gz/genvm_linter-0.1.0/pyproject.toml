[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "genvm-linter"
version = "0.1.0"
description = "A Python linter for GenLayer GenVM intelligent contracts"
readme = "README.md"
license = "MIT"
authors = [
    { name = "GenLayer Labs", email = "dev@genlayer.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
keywords = ["genvm", "genlayer", "linter", "blockchain", "smart-contracts"]
dependencies = [
    "click>=8.0.0",
    "colorama>=0.4.0",
]
requires-python = ">=3.12"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0",
]

[project.scripts]
genvm-lint = "genvm_linter.cli:main"

[project.urls]
Homepage = "https://github.com/genlayerlabs/genvm-linter"
Repository = "https://github.com/genlayerlabs/genvm-linter"
Issues = "https://github.com/genlayerlabs/genvm-linter/issues"
Documentation = "https://docs.genlayer.com/developers/intelligent-contracts/tooling-setup"

[tool.hatch.build.targets.wheel]
packages = ["src/genvm_linter"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests/unit", "tests/integration"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]