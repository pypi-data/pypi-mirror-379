<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>{{ title }}{% if title %} &dash; {% endif %}Wikimore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    <script>
        // Check for saved dark mode preference or use system preference
        document.addEventListener('DOMContentLoaded', function() {
            // Create and inject the dark mode toggle
            const headerRight = document.createElement('div');
            headerRight.className = 'header-right';
            
            const darkModeToggle = document.createElement('div');
            darkModeToggle.className = 'dark-mode-toggle';
            darkModeToggle.innerHTML = `
                <span class="toggle-icon">‚òÄÔ∏è</span>
                <label>
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="switch-track"></span>
                </label>
                <span class="toggle-icon">üåô</span>
            `;
            
            headerRight.appendChild(darkModeToggle);
            
            // Find the header element and insert the toggle before the search form
            const header = document.getElementById('header');
            const searchForm = document.getElementById('search-form');
            header.insertBefore(headerRight, searchForm);
            
            // Now get the toggle input element
            const darkModeToggleInput = document.getElementById('dark-mode-toggle');
            
            // Function to set dark mode
            function setDarkMode(isDark) {
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    darkModeToggleInput.checked = true;
                } else {
                    document.body.classList.remove('dark-mode');
                    darkModeToggleInput.checked = false;
                }
                // Save preference to localStorage
                localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            }
            
            // Check for saved preference
            const savedDarkMode = localStorage.getItem('darkMode');
            
            if (savedDarkMode === 'enabled') {
                setDarkMode(true);
            } else if (savedDarkMode === 'disabled') {
                setDarkMode(false);
            } else {
                // If no saved preference, check system preference
                const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setDarkMode(prefersDarkMode);
            }
            
            // Listen for toggle changes
            darkModeToggleInput.addEventListener('change', function() {
                setDarkMode(this.checked);
            });
            
            // Listen for system preference changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                // Only apply if user hasn't set a preference
                if (!localStorage.getItem('darkMode')) {
                    setDarkMode(e.matches);
                }
            });
            
            // Add keyboard shortcut
            document.addEventListener('keydown', function(event) {
                // Shift + D to toggle dark mode
                if (event.shiftKey && event.key === 'D') {
                    darkModeToggleInput.checked = !darkModeToggleInput.checked;
                    // Trigger the change event
                    darkModeToggleInput.dispatchEvent(new Event('change'));
                }
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <h1><a href="/">Wikimore</a></h1>
        <form id="search-form" action="{{ url_for('search') }}" method="post">
            <select name="project" id="project">
            {% for key, value in wikimedia_projects.items() %}
                <option {% if key == project %}selected="selected"{% endif %} value="{{ key }}">{{ value }}</option>
            {% endfor %}
            </select>
            <select name="lang" id="lang">
            {% for key, value in languages.items() %}
                <option {% if key == lang %}selected="selected"{% endif %} value="{{ key }}">{{ value["name"] }}</option>
            {% endfor %}
            </select>
            <input type="text" name="query" id="query" placeholder="Search Wiki">
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block license %}{% endblock %}
        <p>Brought to you by <a href="https://git.private.coffee/privatecoffee/wikimore">Wikimore</a>, a <a href="https://private.coffee">Private.coffee</a> project</p>
    </div>
</body>
</html>
