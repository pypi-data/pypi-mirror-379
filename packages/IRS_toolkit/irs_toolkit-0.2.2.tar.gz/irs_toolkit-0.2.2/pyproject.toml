[tool.poetry]
name = "IRS_toolkit"
version = "0.2.2"
description = "Package to compute and price swap"
authors = [
"alan.dromas <alan.dromas@qonto.com>",
"gauthier.marquand <gauthier.marquand@qonto.com>",
"brian.ramesh <brian.ramesh@qonto.com>", 
"quinn.coleman <quinn.coleman@qonto.com"
]
readme = "README.md"
packages = [{ include = "IRS_toolkit" }]

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
pandas = "^2.0.0"
scipy = "^1.11.1"
numpy = "^1.26.0"
scikit-learn = "^1.4.1.post1"
xlrd = "^2.0.1"
mkdocs = "^1.6.1"
mkdocstrings = {extras = ["python"], version = "^0.29.1"}
mkdocs-material = "9.6.12"
flask = "^3.1.1"
werkzeug = ">=3.1.3" 


[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
ipykernel = "^6.29.5"
ipywidgets = "^8.1.5"
sqlfluff = "^3.3.1"
pip-audit = "^2.9.0"

[tool.poetry.group.tests.dependencies]
pytest = "^8.3.2"

[tool.poetry.group.lint.dependencies]
ruff = "^0.6.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"