[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "fineio"
version = "0.0.1a1"
description = "Async foundation for finesql and fynor."
authors = [{ name = "Abdulmajid Yunus", email = "goldendevuz@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"

[tool.setuptools.packages.find]
where = ["src"]
