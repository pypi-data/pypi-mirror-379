[project]
name = "cuesplit"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = ["pylibcue>=0.4.0"]
authors = [
  {name = "Cycloctane", email = "Cycloctane@octane.top"},
]
description = "Split and tag cd audio base on cue sheets."
readme = "README.rst"
license = "GPL-2.0-only"
license-files = ["COPYING"]
keywords = ["cue", "libcue", "ffmpeg", "audio", "music", "cd", "metadata", "tag"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Topic :: Utilities",
  "Topic :: Multimedia",
  "Topic :: Multimedia :: Sound/Audio :: CD Audio",
  "Topic :: Multimedia :: Sound/Audio :: Conversion",
  "Topic :: Multimedia :: Sound/Audio :: CD Audio :: CD Ripping",
  "Programming Language :: Python :: 3",
]

[project.scripts]
cuesplit = "cuesplit:cuesplit_cli"

[project.urls]
Repository = "https://github.com/Cycloctane/cuesplit.git"
