[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simdirdiff"
version = "1.0.0"
description = "Simple directory structure comparison tool"
authors = [
    {name = "simdirdiff", email = "example@example.com"},
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "tabulate>=0.9.0",
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
simdirdiff = "simdirdiff:main"

[tool.hatchling.build.targets.wheel]
packages = ["simdirdiff.py"]

[tool.uv]
dev-dependencies = []
