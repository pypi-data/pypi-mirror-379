[project]
name = "jethro-metadrive"
version = "0.5.1"
description = "the fork of metadrive"
readme = "README.md"
requires-python = ">=3.11, <3.13"
dependencies = [
    "filelock>=3.19.1",
    "gymnasium>=1.2.1",
    "lxml>=6.0.2",
    "matplotlib>=3.10.6",
    "mediapy>=1.2.4",
    "numpy>=2.3.3",
    "opencv-python>=4.11.0.86",
    "panda3d>=1.10.15",
    "panda3d-gltf>=1.3.0",
    "pillow>=11.3.0",
    "progressbar>=2.5",
    "psutil>=7.1.0",
    "pygame>=2.6.1",
    "pygments>=2.19.2",
    "requests>=2.32.5",
    "shapely>=2.1.2",
    "tqdm>=4.67.1",
    "yapf>=0.43.0",
]

[project.optional-dependencies]
cuda = [
    "cuda-python==12.1.0",
    "PyOpenGL==3.1.6",
    "PyOpenGL-accelerate==3.1.6",
    "pyrr==0.10.3",
    "glfw",
]
gym = [
    "gym>=0.26.2",
]
ros = [
    "zmq>=0.0.0",
]

[dependency-groups]
dev = [
    "pandas>=2.3.2",
    "pytest>=8.4.2",
    "scipy>=1.16.2",
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["docs", "docs.*", "documentation", "documentation.*", "build.*"]