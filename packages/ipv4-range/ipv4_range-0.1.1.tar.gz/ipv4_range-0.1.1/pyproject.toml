[project]
name = "ipv4-range"
version = "0.1.1"
description = "IPv4Range creates objects like be 10.0.0.0-10.0.0.101"
readme = "README.md"
authors = [
    { name = "Nikolai Vasilenko", email = "nikolai-vasilenko-developer@yandex.ru" }
]
requires-python = ">=3.11"

[project.scripts]
ipv4-range = "ipv4_range:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = [".", "src"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
