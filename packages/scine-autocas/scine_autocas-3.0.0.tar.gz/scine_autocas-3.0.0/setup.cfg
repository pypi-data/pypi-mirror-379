[isort]
line_length = 120

[flake8]
max-line-length = 120
max-complexity = 20
per-file-ignores = __init__.py:F401
exclude = cq_hdf5_reader.py

[pycodestyle]
max-line-length = 120

[pydocstyle]
match = '(?!test_).*\\.py'

[pylint.BASIC]
good-names = s1,s2,i,j,k,_

[pylint.FORMAT]
max-line-length = 120

[pylint.MISCELLANEOUS]
notes = TODO

[pylint.TYPECHECK]
ignore = _version.py,tests,docs,setup.py,serenity,chronusq
disable = R0801,W0511,R0902,R0903,R0912,R0915,R0913,R1732,R0914,C0114,W1514

[mypy]
show_error_codes = True
pretty = False
warn_redundant_casts = True
exclude = tests

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pyscf.*]
ignore_missing_imports = True

[mypy-scine_qcmaquis.*]
ignore_missing_imports = True

[mypy-scine_autocas.interfaces.serenity.*]
ignore_errors = True

[mypy-scine_autocas.interfaces.chronusq.*]
ignore_errors = True

[mypy-scine_autocas.remove_me.*]
ignore_errors = True

[coverage:run]
source = 
	scine_autocas
omit = 
	*/python?.?/*
	*/site-packages/nose/*
	*_version.py
	*/tests/*
	*/serenity/*
	*/chronusq/*
	*__main__*

[coverage:report]
exclude_also = 
	if __name__ == .__main__.:
	raise NotImplementedError

[egg_info]
tag_build = 
tag_date = 0

