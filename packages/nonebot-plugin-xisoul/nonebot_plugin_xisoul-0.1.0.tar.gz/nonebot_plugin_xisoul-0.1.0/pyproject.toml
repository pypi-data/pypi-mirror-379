[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-xisoul"
description = "NoneBot 插件：提供农历黄历信息和实时新闻图片功能"
version = "0.1.0"
authors = [
  { name = "xisoul", email = "xisoul@qq.com" },
]
license = { text = "MIT" }
readme = "README.md"
keywords = [
  "nonebot2",
  "nonebot",
  "plugin",
  "lunar",
  "calendar",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.8,<4.0"
dependencies = [
  "nonebot2>=2.0.0",
  "nonebot-adapter-onebot>=2.3.0",
  "nonebot-plugin-apscheduler>=0.1.2",
  "httpx>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/xisoul/nonebot-plugin-xisoul"
Repository = "https://github.com/xisoul/nonebot-plugin-xisoul"

[tool.nonebot]
plugin = true