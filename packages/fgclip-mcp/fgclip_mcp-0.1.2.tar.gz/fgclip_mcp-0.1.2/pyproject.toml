[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fgclip-mcp"
version = "0.1.2"
description = "MCP Server for FG-CLIP embedding services"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "AllenHuang-code", email = "allennash399@gmail.com"},
]
keywords = ["mcp", "embedding", "360", "research", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp[cli]>=1.13.1",
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0",
    "pip>=25.2",
    "numpy>=1.24.0",
]

[project.scripts]
fgclip-mcp = "fgclip_mcp:main"

[project.urls]
Homepage = "https://github.com/360CVGroup/FGCLIP-MCP"
Repository = "https://github.com/360CVGroup/FGCLIP-MCP"
Issues = "https://github.com/360CVGroup/FGCLIP-MCP/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/fgclip_mcp"]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "twine>=6.1.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
