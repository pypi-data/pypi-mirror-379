[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nomad_media_pip"
version = "0.1.7"
authors = ["Nomad Media"]
description = "Nomad Media SDK PIP"
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3.12"]
include = ["nomad_media_pip/**/*"]
exclude = ["test*"]

[tool.poetry.dependencies]
python = ">=3.12"
requests = "*"
deepdiff = "*"

[tool.autopep8]
max_line_length = 120
aggressive = 2

[tool.pylint]
max-line-length = 150
disable = "W0622, C0302"

