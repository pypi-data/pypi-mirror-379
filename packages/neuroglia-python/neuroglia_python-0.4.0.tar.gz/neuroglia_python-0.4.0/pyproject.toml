[tool.poetry]
name = "neuroglia-python"
version = "0.4.0"
description = "Port from .NET to Python of the Neuroglia Framework"
authors = ["Charles d'Avernas <charles.davernas@neuroglia.io>"]
license = "Apache"
readme = "README.md"
packages = [
    { include = "neuroglia", from = "src" },
]
package-mode = true

[tool.poetry.dependencies]
python = "^3.11"
# Core framework dependencies - always required
annotated-types = "^0.7.0"
classy-fastapi = "^0.6.1"
fastapi = "^0.116.0"
pydantic-settings = "^2.0.0"
python-dotenv = "^1.0.1"
typing-extensions = "^4.9.0"

# Optional dependencies - install with extras
uvicorn = { version = "^0.35.0" }
httpx = { version = "^0.28.1" }
rx = { version = "^3.2.0" }
grpcio = { version = "^1.74.0" }
pymongo = { version = "^4.6.3", optional = true }
esdbclient = { version = "^1.0.0", optional = true }
mkdocs-mermaid2-plugin = "^1.2.2"
apscheduler = "^3.11.0"
redis = "^6.4.0"
pre-commit = "^4.3.0"

[tool.poetry.extras]
mongodb = ["pymongo"]
eventstore = ["esdbclient", "rx"]
redis = ["redis"]
all = ["pymongo", "esdbclient", "rx", "redis"]

[tool.poetry.group.dev.dependencies]
# Development and testing dependencies
pytest = "^8.0.1"
pytest-asyncio = "^0.26.0"
mypy = "^1.8.0"
autopep8 = "^2.0.4"
coverage = "^7.4.1"
mypy-extensions = "^1.0.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
# Documentation dependencies
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.46"
mkdocs-mermaid2-plugin = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 300
