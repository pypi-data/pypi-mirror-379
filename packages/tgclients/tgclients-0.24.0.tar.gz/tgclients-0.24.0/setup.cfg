[metadata]
name = tgclients
version = attr: tgclients.__version__
description = TextGrid Python client library for textgrid.de repository access.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients
author = Stefan Hynek, Ubbo Veentjer
license = LGPL
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
project_urls = 
	Documentation = https://dariah-de.pages.gwdg.de/textgridrep/textgrid-python-clients/docs/index.html
	Source = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients
	Tracker = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients/-/issues
	Changelog = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients/-/blob/main/CHANGELOG.md

[options]
python_requires = >=3.7
package_dir = 
	= src
packages = find:
install_requires = 
	beautifulsoup4
	defusedxml
	jinja2
	requests
	requests-toolbelt
	xsdata[lxml]
	zeep

[options.extras_require]
dev = 
	commitizen
	coverage
	ipykernel
	ipywidgets
	pip-tools
	pre-commit
	pydoclint
	pytest
	requests-mock
	reuse
	rstcheck
	ruff
	Sphinx
	testbook
	tqdm
	types-requests
icu = 
	PyICU
docs = 
	myst-nb
	sphinx-book-theme
	sphinx-rtd-theme
ci = 
	coverage
	pytest
	requests-mock
	testbook

[options.packages.find]
where = src

[options.package_data]
tgclients = 
	tgfilenames.rules
	mime.types
	templates/*

[egg_info]
tag_build = 
tag_date = 0

