[project]
name = "spacelink"
version = "0.1.9"
authors = [
  { name = "Jacob Portukalian", email = "jacob@cascade.space" },
  { name = "Arlen Abraham", email = "arlen@cascade.space" },
  { name = "Brett Gottula", email = "brett@cascade.space" },
]
description = "Space link budget calculation package"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "astropy>=7.0.1,<8.0.0",
    "numpy>=2.0.0,<3.0.0",
    "pandas>=2.3.1,<3.0.0",
    "pydantic>=2.11.7,<3.0.0",
    "scipy>=1.10.0,<2.0.0",
]

[project.urls]
homepage = "https://github.com/cascade-space-co/spacelink"
issues = "https://github.com/cascade-space-co/spacelink/issues"
documentation = "https://cascade-space-co.github.io/spacelink"

[tool.poetry]
packages = [{include = "spacelink", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
nbstripout = "^0.8.1"
pre-commit = "^4.3.0"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pyyaml = "^6.0.2"
renku-sphinx-theme = "^0.5.0"
ruff = "^0.12.9"
sphinx = "^7.2.6"
sphinx-autodoc-typehints = "^1.25.2"
sphinx-rtd-theme = "^2.0.0"
twine = "^6.1.0"
wheel = "^0.45.1"

[tool.poetry.group.demo.dependencies]
ipykernel = "^6.27.1"
ipympl = "^0.9.7"
ipywidgets = "^8.1.7"
jupyter = "^1.0.0"
matplotlib = "^3.8.2"
notebook = "^7.0.6"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests"
]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
show_missing = true
fail_under = 90

[tool.ruff]
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
    "env"
]
src = ["src"]

[tool.ruff.lint]
# E (pycodestyle)
# W (pycodestyle warnings)
# F (pyflakes)
# I (isort)
# B (bugbear)
# UP (pyupgrade)
select = ["E", "W", "F", "I", "B", "UP"]
ignore = []
