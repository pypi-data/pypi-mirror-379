[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["neuroptimiser*"]
exclude = ["tests"]

[build-system]
requires = ["setuptools>=75.7.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://neuroptimiser.github.io"
"Documentation" = "https://neuroptimiser.github.io"
"Source" = "https://github.com/neuroptimiser/neuroptimiser"

[project]
name = "neuroptimiser"
version = "1.0.2"
description = "A modular and asynchronous framework for neuromorphic optimisation using spike-driven metaheuristics and heuristic-controlled spiking dynamics."
readme = "README.md"
authors = [
    {name = "Jorge Mario Cruz-Duarte", email = "jorge.cruz-duarte@univ-lille.fr"},
    {name = "El-Ghazali Talbi", email = "el-ghazali.talbi@univ-lille.fr"},
]
keywords = ["neuromorphic", "spiking", "optimisation", "lava-nc"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "ipython>=8.31.0",
    "matplotlib>=3.10.0",
    "numpy>=1.25.0",
    "networkx>=2.8",
    "cmaes>=0.11.1",
    "torch>=2.5.1",
    "scipy>=1.15.3",
    "graphviz>=0.20.3",
    "tikzpy>=0.0.4",
    "lava-nc>=0.10.0",
    "seaborn>=0.13.2",
    "schema>=0.7.7",
    "notebook>=7.4.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "build>=1.0.0",
    "twine>=4.0.2",
    "cocopp>=2.7.3",
    "coco-experiment>=2.8.1",
    "ioh>=0.3.18",
]
docs = [
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-napoleon>=0.7",
    "furo>=2024.8.6",
    "myst-nb>=1.2.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-panels>=0.4.1",
    "sphinx-design>=0.6.1",
]
