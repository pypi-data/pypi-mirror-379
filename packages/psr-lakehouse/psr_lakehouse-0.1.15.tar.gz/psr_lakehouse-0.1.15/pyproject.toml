[project]
name = "psr-lakehouse"
version = "0.1.15"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "boto3>=1.39.3",
    "pandas>=2.3.0",
    "plotly>=5.17.0",
    "psycopg[binary]>=3.2.9",
    "sqlalchemy>=2.0.41",
    "streamlit>=1.48.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "dotenv>=0.9.9",
    "pytest>=8.4.1",
    "ruff>=0.12.2",
]

[tool.hatch.build.targets.wheel]
packages = ["src/psr"]

[project.scripts]
experiments_iam = "psr.lakehouse.experiments.iam:main"
