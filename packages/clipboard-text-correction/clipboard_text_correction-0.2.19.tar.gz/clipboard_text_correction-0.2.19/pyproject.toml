[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clipboard_text_correction"
version = "0.2.19"
description = "Program that collects text from the clipboard and improves text writing"
readme = "README.md"
authors = [{name = "Fernando Pujaico Rivera", email = "fernando.pujaico.rivera@gmail.com"}]
maintainers = [{name = "Fernando Pujaico Rivera", email = "fernando.pujaico.rivera@gmail.com"}]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only WITH Classpath-Exception-2.0 OR BSD-3-Clause"
license-files = ["LICENSE"]
keywords = ["writing", "spelling"]
dependencies = [
    "PyQt5",
    "deep-consultation",
    "textstat",
    "markdown"
]

[project.urls]
"Bug Reports" = "https://github.com/trucomanx/ClipboardTextCorrection/issues"
"Funding" = "https://trucomanx.github.io/en/funding.html"
"Source" = "https://github.com/trucomanx/ClipboardTextCorrection"

[project.scripts]
"clipboard-text-correction-indicator" = "clipboard_text_correction.indicator:main"

[tool.setuptools]
packages = ["clipboard_text_correction"]

[tool.setuptools.package-data]
"clipboard_text_correction" = ["icons/logo.png", "data/article_format.json"]
