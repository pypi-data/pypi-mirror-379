# -*- coding: utf-8 -*-

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "AVID"
version = "0.0.1"
authors = [
    { name="MIC@DKFZ", email="r.floca@dkfz-heidelberg.de"},
]
dependencies = [
    "toml==0.10.2",
    "platformdirs==4.3.8",
]
description = "AVID is a Python framework for declarative, data-driven processing of large-scale image datasets, particularly designed for biomedical image analysis workflows."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.optional-dependencies]
rich = ["rich==13.7.1"]
mac = ["dmglib==0.9.6"]
dev = [
    "black",
    "isort",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/MIC-DKFZ/AVID"
Documentation = "https://avid.readthedocs.io/en/latest"
Issues = "https://github.com/MIC-DKFZ/AVID/issues"
MITK = "http://mitk.org"

[project.scripts]
avidconfig = "avid.cli.avidconfig:main"
aviddiag = "avid.cli.aviddiag:main"
avidsplit = "avid.cli.avidsplit:main"
