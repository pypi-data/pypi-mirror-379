name: Test

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Validate lockfile
        run: |
          uv lock --locked

      - name: Run Tests
        run: |
          uv run pytest tests/ -v

      - name: Run Lint
        run: |
          uv run ruff check .
