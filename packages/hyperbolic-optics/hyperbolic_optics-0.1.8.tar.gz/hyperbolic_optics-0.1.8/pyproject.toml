[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperbolic-optics"
version = "0.1.8"
authors = [
    {name = "Mark Cunningham", email = "m.cunningham.2@research.gla.ac.uk"},
]
description = "4x4 Transfer Matrix Method for Anisotropic Multilayer Structures, with Mueller Matrix Calculations"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = ["optics", "physics", "simulation", "anisotropic", "hyperbolic", "mueller matrix"]

dependencies = [
    "tensorflow>=2.10.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/MarkCunningham0410/hyperbolic_optics"
Repository = "https://github.com/MarkCunningham0410/hyperbolic_optics"
Issues = "https://github.com/MarkCunningham0410/hyperbolic_optics/issues"
Documentation = "https://github.com/MarkCunningham0410/hyperbolic_optics"

[tool.hatch.build.targets.wheel]
packages = ["hyperbolic_optics"]

[tool.hatch.build.targets.wheel.force-include]
"hyperbolic_optics/material_params.json" = "hyperbolic_optics/material_params.json"
